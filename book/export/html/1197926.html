  <h1 class="book-heading">12169</h1>
  
 

<p>Because you are a giver,<br /> I see you as the morning sun.<br /> Because you are a taker,<br /> I see you as the evening moon.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 122</em>, Agni Press, 1989<br />    Sourced from http://www.srichinmoylibrary.com/ap-12169</p></small>    </div>  </body>
