  <h1 class="book-heading">112.</h1>
  
 

<p>HERE and NOW<br /> I have made a solemn promise<br /> To myself,<br /> That although it is<br /> An endlessly long voyage<br /> From my puny self<br /> To God's boundless Self,<br /> I shall, without fail, complete it.</p>
