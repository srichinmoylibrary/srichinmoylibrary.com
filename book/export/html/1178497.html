  <h1 class="book-heading">5519 God&#039;s Justice-Light</h1>
  
 

<p>Everything may bend<br /> If necessity demands.<br /> But God's Justice-Light,<br /> When decreed by God Himself<br /> Will never bend.</p>
  </div>
