  <h1 class="book-heading">Bhalo Adhar</h1>
  
 

<p>Bhalo adhar na pele go bhalo adhar<br /> Keman kare dhalbe prabhu kripa pathar</p>
<div><h3>Translation:</h3>


<p>If God does not get a good instrument,<br /> How can He bring down His Compassion Infinite?</p>
