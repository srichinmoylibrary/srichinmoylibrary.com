  <h1 class="book-heading">5766 I Dance With My Soul&#039;s Infinity</h1>
  
 

<p>I cry<br /> With my mind's poverty.<br /> I smile<br /> With my heart's plenty.<br /> I dance<br /> With my soul's Infinity.</p>
