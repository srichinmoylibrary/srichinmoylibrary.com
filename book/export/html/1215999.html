  <h1 class="book-heading">372. I satisfy God</h1>
  
 

<p>I embrace the world<br /> To find myself.</p>
<p>I find myself<br /> To satisfy God.</p>
<p>I satisfy God<br /> Because<br /> That is the only thing<br /> I understand intimately<br /> And do satisfactorily.</p>
