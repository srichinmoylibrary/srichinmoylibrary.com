  <h1 class="book-heading">1880</h1>
  
 

<p>Once you acquire<br /> The power of perfection<br /> In your meditation,<br /> Doubt the intruder<br /> Will no longer be able<br /> To disturb your heart's<br /> Inner poise.</p>
