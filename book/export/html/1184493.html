  <h1 class="book-heading">165. He dedicates his life</h1>
  
 

<p>His frustration-life<br /> He has dedicated<br /> To his old friend,<br /> Death.</p>
<p>His dedication-life<br /> He now dedicates<br /> To his new and eternal friend,<br /> Immortality-life.</p>
