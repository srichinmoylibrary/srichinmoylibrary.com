  <h1 class="book-heading">636 A Clear Conscience</h1>
  
 

<p>A clear conscience<br /> Tranquilizes me and my vital.<br /> A pure consciousness<br /> Illumines me and my mind.<br /> A sure God<br /> Fulfils me and my all.</p>
  </div>
