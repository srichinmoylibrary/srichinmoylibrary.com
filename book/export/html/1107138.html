  <h1 class="book-heading">11.</h1>
  
 

<p>O my heart,<br /> Your will is your own<br /> oneness-satisfaction-friend.<br /> Therefore, I am so proud of you.<br /> Alas, my mind's will is its own<br /> division-destruction-enemy.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>O my heart</em>, Agni Press, 1988<br />    Sourced from http://www.srichinmoylibrary.com/myhr-11</p></small>    </div>  </body>
