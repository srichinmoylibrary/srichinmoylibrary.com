  <h1 class="book-heading">8956 Infinity&#039;s Eternal Truth</h1>
  
 

<p>A brilliant mind<br /> May know where the truth is,<br /> But a pure heart<br /> Unmistakably and lovingly<br /> Embodies Infinity's eternal Truth.</p>
