  <h1 class="book-heading">5905 I See No Difference</h1>
  
 

<p>I see no difference<br /> Between your thoughtless<br /> Temptation-flames<br /> And your soulless<br /> Destruction-pyre.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 60</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5905</p></small>    </div>  </body>
