  <h1 class="book-heading">35.</h1>
  
 

<p>My Lord,<br /> How I wish I could tell You<br /> How much I love You!<br /> “My child,<br /> How I wish I could tell you<br /> How much I need you!”</p>

<p><em>30 December 2004</em><br /><em>Qingdao, China</em></p>  </div>
