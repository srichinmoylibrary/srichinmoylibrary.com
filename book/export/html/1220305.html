  <h1 class="book-heading">Ultimatum: Last Demand</h1>
  
 

<p>Ultimatum: last demand.<br /> O my doubting mind<br /> My last ultimatum:<br /> Either surrender to my faith-life<br /> Or I will leave you for good.</p>
  </div>
