  <h1 class="book-heading">12462</h1>
  
 

<p>Cast off immediately<br /> The painful memories of yore,<br /> And try to be inseparably one<br /> With your heart's<br /> Life-awakening and<br /> God-fulfilling dreams.</p>
  </div>
