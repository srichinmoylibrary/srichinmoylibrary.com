  <h1 class="book-heading">Amar Amire Karite Chahigo Dan</h1>
  
 

<p>Amar amire karite chahigo dan<br /> Ei asha ei mor pan</p>
<div><h3>Translation:</h3>


<p>I long to offer my little self.<br /> This is my hope and this is my promise.</p>
