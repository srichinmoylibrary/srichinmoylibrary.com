  <h1 class="book-heading">3416 Infinity&#039;s Light Radiates</h1>
  
 

<p>My aspiration-heart and my dedication-life<br /> Know that Infinity's Light radiates<br /> On each and every mile<br /> Of Eternity's Road.</p>
  </div>
