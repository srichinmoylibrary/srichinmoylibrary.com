  <h1 class="book-heading">52. With you alone</h1>
  
 

<p>With you alone<br /> Is perfection-heart,<br /> To you alone<br /> Bows low death-dart.<br /> In you alone<br /> Is God's God-Pride,<br /> For you alone<br /> God's worlds abide.</p>
