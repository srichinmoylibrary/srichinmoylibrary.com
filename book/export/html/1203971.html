  <h1 class="book-heading">18154</h1>
  
 

<p>This morning<br /> My Lord Beloved Supreme told me<br /> That He would like to give me<br /> Two new names:<br /> Readiness-humility<br /> And<br /> Willingness-purity.</p>
  </div>
