  <h1 class="book-heading">409. You, only you!</h1>
  
 

<p>   O orphan hope,<br /> Who were your parents?   O infant love,<br /> Where are your parents?   O constant fear,<br /> Who are you?   O instant joy,<br /> You, only you!</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings of Light, part 9</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-409</p></small>    </div>  </body>
