  <h1 class="book-heading">8035 A Satisfied Heaven-Father</h1>
  
 

<p>If you can think of yourself<br /> As a true earth-child,<br /> Then God will definitely think of you<br /> All the time<br /> As a satisfied Heaven-Father.</p>
