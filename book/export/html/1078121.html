  <h1 class="book-heading">474. My eye of light</h1>
  
 

<p>My eye of light<br /> Carries me beyond the moon-world.</p>
<p>My heart of light<br /> Carries me beyond the sun-world.</p>
<p>My soul of light<br /> Carries me beyond the silence-world.</p>
  </div>
