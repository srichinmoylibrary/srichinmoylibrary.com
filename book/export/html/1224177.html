  <h1 class="book-heading">Tomar Katha Balbo Ami</h1>
  
 

<p>Tomar katha balbo ami<br /> Atmatyager bale</p>
<div><h3>Translation:</h3>


<p>About You I shall speak<br /> On the strength of my self-giving.</p>
