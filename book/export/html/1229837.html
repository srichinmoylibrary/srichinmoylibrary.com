  <h1 class="book-heading">I Know Ignorance Does Not Want to Leave Me</h1>
  
 

<p>I know, I know, ignorance<br /> Does not want to leave me.<br /> To cast my ignorance aside, therefore,<br /> I cry for Compassion-Light of my Lord Supreme.</p>
