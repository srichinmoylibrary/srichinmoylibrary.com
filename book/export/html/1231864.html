  <h1 class="book-heading">O Comment Pourrais-Je Vivre Seul Avec</h1>
  
 

<p>O comment pourrais-je vivre seul avec moi-meme?<br /> Comment, et pourquoi?<br /> Sans le coeur d'Amour de mon Supreme,<br /> Ma vie ne serait qu'une plainte amere.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Vive La France</em>, , 1989<br />    Sourced from http://www.srichinmoylibrary.com/vlf-70</p></small>    </div>  </body>
