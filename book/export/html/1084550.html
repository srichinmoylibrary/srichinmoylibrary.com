  <h1 class="book-heading">14. The height and depth of earth-life</h1>
  
 

<p>I touch the feet<br /> Of Silence-light<br /> To scale the height<br /> Of earth-life.<br /> I touch the head<br /> Of sound-pride<br /> To plumb the abyss<br /> Of earth-life.</p>
  </div>
