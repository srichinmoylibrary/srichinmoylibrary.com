  <h1 class="book-heading">584. My Lord</h1>
  
 

<p>Sleep, sleep,<br /> My child-Lord, sleep.</p>
<p>Wake up, wake up,<br /> My man-Lord, wake up.</p>
<p>Guide, guide,<br /> My God-Lord, guide.</p>
<p>Fulfil, fulfil,<br /> My Supreme-Lord, fulfil.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 12</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-584</p></small>    </div>  </body>
