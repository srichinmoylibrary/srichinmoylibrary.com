  <h1 class="book-heading">9193 His Folded Hands</h1>
  
 

<p>During his devoted prayer<br /> His folded hands<br /> Increased his soulful intensity<br /> And, like a magnet,<br /> Drew the Blessings of the Supreme.</p>
  </div>
