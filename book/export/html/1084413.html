  <h1 class="book-heading">30. Do not go!</h1>
  
 

<p>Don't go<br /> Near that hysterical woman!<br /> She thinks even God<br /> Has deceived her.</p>
<p>Don't go<br /> Near that neurotic man!<br /> He feels even God<br /> Is jealous of him.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 9</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-430</p></small>    </div>  </body>
