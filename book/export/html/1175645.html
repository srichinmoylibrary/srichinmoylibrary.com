  <h1 class="book-heading">2696 God Cares For You</h1>
  
 

<p>If you are apt to think<br /> That you have problems,<br /> Can you not be apt to think<br /> Something more:<br /> God cares for you<br /> Beyond your imagination's flight.</p>
  </div>
