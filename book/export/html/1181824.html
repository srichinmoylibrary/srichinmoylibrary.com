  <h1 class="book-heading">8813 Not In The Supreme&#039;s Way</h1>
  
 

<p>Alas, most seekers love the Supreme,<br /> Manifest the Supreme<br /> And please the Supreme<br /> In their own way<br /> And not in His Way.</p>
  </div>
