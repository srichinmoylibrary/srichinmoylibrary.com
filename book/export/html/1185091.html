  <h1 class="book-heading">763. I sported with you</h1>
  
 

<p>Down the path of hope<br /> I sported with you today.<br /> I shall not deprive the divine child within me<br /> Of anything, any day.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-763</p></small>    </div>  </body>
