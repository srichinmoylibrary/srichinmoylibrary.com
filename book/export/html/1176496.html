  <h1 class="book-heading">3538 My Mind Is Afraid</h1>
  
 

<p>My mind is afraid<br /> Of God's infinite Power.<br /> My heart is afraid<br /> Of God's immortal Love.<br /> I am afraid<br /> Of my life's imperfection-night.</p>
