  <h1 class="book-heading">8647 My New Start</h1>
  
 

<p>If I am not afraid to start again,<br /> Then there is no reason<br /> Why my Lord Supreme<br /> Will not be compassionate enough<br /> To help me with my new start.</p>
  </div>
