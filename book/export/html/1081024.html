  <h1 class="book-heading">93. O greedy hands</h1>
  
 

<p>O greedy hands,<br /> Never to grasp<br /> The world and its achievements great.</p>
<p>O greedy eyes,<br /> Never to clasp<br /> And capture the world with your lurid net.</p>
