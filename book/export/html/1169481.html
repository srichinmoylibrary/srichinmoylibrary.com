  <h1 class="book-heading">126. Are you convinced</h1>
  
 

<p>Are you convinced of your follies?<br /> Then come and sit at wisdom's feet.<br /> It is all pure, clean and neat.<br /> It will grant you wisdom-sun concrete.</p>
