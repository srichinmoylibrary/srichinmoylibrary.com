  <h1 class="book-heading">487 Music Is</h1>
  
 

<p>Music is <br /> Entertainment.</p>
<p>Music is<br /> Enlightenment.</p>
<p>Music is <br /> The animal bark of man.</p>
<p>Music is<br /> The God-Song And God-Dance for man.</p>
