  <h1 class="book-heading">429. Three keys</h1>
  
 

<p>Lord,<br /> You have given me three keys.<br /> One key is to open up<br /> Your Eternity-door.<br /> One key to open up<br /> My security-door.<br /> One key to open up<br /> Our mutual satisfaction-door.</p>
  </div>
