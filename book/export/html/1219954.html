  <h1 class="book-heading">I Bicycle with My Heavenly Friend</h1>
  
 

<p>I bicycle with my heavenly friend: speed!<br /> Earthly cries before me die,<br /> Heavenly smiles within me fly.<br /> Supreme God-Joy our only need.</p>
  </div>
