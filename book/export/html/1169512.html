  <h1 class="book-heading">157. Not man in the crowd</h1>
  
 

<p>Not man in the crowd<br /> Can save me, my life.<br /> But man in the cave<br /> Not only can save me<br /> But also illumine me,<br /> Fulfil me<br /> And immortalise me.</p>
  </div>
