  <h1 class="book-heading">My Body Unconsciously Loves</h1>
  
 

<p>My body unconsciously loves<br /> Harmful silence-lethargy.<br /> My heart consciously loves<br /> Soulful silence-ecstasy.<br /> I consciously, plus self-givingly, love<br /> Godful silence-intimacy.</p>
