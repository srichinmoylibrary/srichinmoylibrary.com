  <h1 class="book-heading">20.</h1>
  
 

<p>I meditate<br /> So that every morning<br /> And<br /> Every evening I can<br /> Soulfully accommodate<br /> The presence of the cosmic<br /> Gods and Goddesses<br /> Inside my aspiration-heart.</p>
