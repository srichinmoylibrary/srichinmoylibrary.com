  <h1 class="book-heading">40. God blessed my journey</h1>
  
 

<p>En route to earth<br /> I met God.<br /> He blessed my brave journey<br /> With His Pride supreme.<br /> En route to Heaven<br /> I met God.<br /> He blessed my fruitless journey<br /> With a heavy sigh.</p>
