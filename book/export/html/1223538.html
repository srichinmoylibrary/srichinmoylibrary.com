  <h1 class="book-heading">Peace Does Not Mean the Absence of War</h1>
  
 

<p>Peace does not mean the absence of war.<br /> Peace means the presence of harmony,<br /> Love, oneness and satisfaction.<br /> Peace means a flood of love<br /> In the world-family.</p>
