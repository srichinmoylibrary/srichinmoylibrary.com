  <h1 class="book-heading">7222 An Unforgivable Fantasy</h1>
  
 

<p>My strong desire<br /> To bind the heart of humanity<br /> And blind the eye of humanity<br /> Is unfortunately and unmistakably<br /> An unforgivable fantasy.</p>
  </div>
