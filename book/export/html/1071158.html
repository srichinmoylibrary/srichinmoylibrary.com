  <h1 class="book-heading">16. God&#039;s Lion-Power</h1>
  
 

<p>Yesterday<br /> I desired to be<br /> God's Lion-Power.</p>
<p>Today<br /> I desire to be<br /> God's Deer-Speed.</p>
<p>Tomorrow I shall desire to be<br /> God's Lamb-Fondness.</p>
