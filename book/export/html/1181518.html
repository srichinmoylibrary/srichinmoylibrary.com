  <h1 class="book-heading">8510 Beautiful Is His Heart&#039;s Loyalty</h1>
  
 

<p>Beautiful is his heart's loyalty.<br /> Soulful is his mind's enthusiasm.<br /> Fruitful is his life's obedience.</p>
