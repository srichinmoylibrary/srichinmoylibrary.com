  <h1 class="book-heading">649. He is</h1>
  
 

<p>He is near,<br /> Although<br /> I see Him not.</p>
<p>He is dear,<br /> Although<br /> I feel Him not.</p>
<p>He is perfect,<br /> Although<br /> I examine Him not.</p>
<p>He is my all,<br /> Although<br /> I know Him not<br /> At all.</p>
  </div>
