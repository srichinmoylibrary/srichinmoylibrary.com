  <h1 class="book-heading">16034</h1>
  
 

<p>When you forget your past,<br /> The past that has not<br /> Fulfilled you,<br /> It is indeed<br /> The greatest blessing<br /> That you can have<br /> From Heaven.</p>
  </div>
