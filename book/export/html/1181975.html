  <h1 class="book-heading">8963 O World</h1>
  
 

<p>O world, although I am in you,<br /> Since I am not of you,<br /> I am not for you.</p>
<p>Because I am of God,<br /> I am not only with God<br /> But also for God.</p>
  </div>
