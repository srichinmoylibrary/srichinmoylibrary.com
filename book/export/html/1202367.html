  <h1 class="book-heading">16566</h1>
  
 

<p>O ignorance,<br /> Can you not see<br /> That it is high time<br /> For you to leave me<br /> For good<br /> And for me to say<br /> Farewell to you<br /> Compassionately and forgivingly?</p>
  </div>
