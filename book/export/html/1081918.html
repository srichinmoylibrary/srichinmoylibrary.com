  <h1 class="book-heading">359. World-soul, world-goal</h1>
  
 

<p>Awake, awake!<br /> Today my world-God<br /> Is awake.<br /> Run, run!<br /> Today my world-soul<br /> Is running fast, very fast.<br /> Dive, dive!<br /> Today my world-goal<br /> Is diving deep, very deep.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Goal is won</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gw-359</p></small>    </div>  </body>
