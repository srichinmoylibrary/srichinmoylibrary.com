  <h1 class="book-heading">409. Actions</h1>
  
 

<p>Good actions are for God-lovers.<br /> Bad actions are for animal-lovers.<br /> And my actions are for human-lovers,<br /> Animal-transformers<br /> And<br /> God-smilers.</p>
