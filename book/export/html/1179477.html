  <h1 class="book-heading">6490 The Flute Of Satisfaction</h1>
  
 

<p>His mind enjoys<br /> The trumpet of prophecy.<br /> His heart enjoys<br /> The flute of soul-illumining<br /> And life-transforming<br /> Oneness-satisfaction.</p>
