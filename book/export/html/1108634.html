  <h1 class="book-heading">591 When Your Eyes...</h1>
  
 

<p>When your eyes<br /> Are closed to Truth,<br /> Your heart loses its joy.<br /> When your heart<br /> Is closed to Truth,<br /> Your life loses all its peace.</p>
