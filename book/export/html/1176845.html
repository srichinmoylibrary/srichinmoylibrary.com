  <h1 class="book-heading">3884 The Things I Feel</h1>
  
 

<p>To me, the things I see<br /> With my human eyes<br /> Can never be as important<br /> As the things I feel<br /> With my soulful heart.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 39</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-3884</p></small>    </div>  </body>
