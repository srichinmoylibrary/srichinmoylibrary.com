  <h1 class="book-heading">1126 Cherish The American Way</h1>
  
 

<p>Cherish, cherish the American way<br /> Of freedom-life.<br /> If not, you will fall<br /> Into the slavery-life<br /> Of incurable frustration.</p>
  </div>
