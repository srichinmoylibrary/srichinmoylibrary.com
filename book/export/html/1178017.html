  <h1 class="book-heading">5044 Love-Weapons</h1>
  
 

<p>Between war-weapons and peace-weapons<br /> There should always be love-weapons.<br /> Then only shall we be able<br /> To bask in the sunshine of oneness-bliss.</p>
