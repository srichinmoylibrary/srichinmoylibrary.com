  <h1 class="book-heading">69.</h1>
  
 

<p>Every day a new morning angel<br /> Wakes me up to celebrate<br /> God’s Birthday<br /> By clasping God’s Eye,<br /> Embracing God’s Heart<br /> And worshipping God’s Feet.</p>

<p><em>19 November 2005</em><br /><em>New York</em></p>  </div>
