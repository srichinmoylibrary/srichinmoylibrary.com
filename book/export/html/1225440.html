  <h1 class="book-heading">Ektu Hasi Bhangbe Amar</h1>
  
 

<p>Ektu hasi bhangbe amar<br /> Khudra hiyar timir nishi</p>
<div><h3>Translation:</h3>


<p>O Lord, one Smile of Yours<br /> Will destroy the darkest night<br /> Of my little heart.</p>
