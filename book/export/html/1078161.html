  <h1 class="book-heading">514. Yet he lives</h1>
  
 

<p>His rainbow-beauty life has faded.<br /> Yet he lives.</p>
<p>His moon-beauty life has disappeared.<br /> Yet he lives.</p>
<p>His sun-beauty life has failed.<br /> Yet he lives.</p>
