  <h1 class="book-heading">826. Be not</h1>
  
 

<p>Be not lonely<br /> Like the night.<br /> Be lovely<br /> Like the moon.</p>
<p>Be not expensive<br /> Like a diamond-sun.<br /> Be expansive<br /> Like the Silence-light.</p>
