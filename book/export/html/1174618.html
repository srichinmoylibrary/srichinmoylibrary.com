  <h1 class="book-heading">1679 An Unconscious Suicide</h1>
  
 

<p>Do not accept failure!<br /> If you accept failure<br /> You are lowering yourself<br /> In your own estimation.<br /> An act like that<br /> Is an unconscious suicide.</p>
  </div>
