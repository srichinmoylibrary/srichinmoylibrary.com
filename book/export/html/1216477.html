  <h1 class="book-heading">841. Remain beyond</h1>
  
 

<p>O my animal life,<br /> Remain within good.</p>
<p>O my human life,<br /> Remain beyond evil.</p>
<p>O my divine life,<br /> Remain beyond both<br /> Good and evil.</p>
  </div>
