  <h1 class="book-heading">2924</h1>
  
 

<p>Who can expect a dramatic change<br /> In his life?<br /> Either he who has surrendered<br /> To his own ignorance-night,<br /> Or he who has surrendered<br /> To God's Vision-Light.</p>
