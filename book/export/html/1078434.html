  <h1 class="book-heading">787 My Master...</h1>
  
 

<p>MY MASTER</p>
<p>My Master knew me imperfect,<br /> Yet<br /> His heart loved me.</p>
<p>My Master knew me unworthy,<br /> Yet<br /> His soul blessed me.</p>
<p>My Master knew me ignorant,<br /> Yet<br /> His life embraced me.</p>
