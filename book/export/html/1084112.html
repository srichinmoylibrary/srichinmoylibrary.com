  <h1 class="book-heading">35. God and I love</h1>
  
 

<p>God and I love<br /> The white simplicity<br /> Of the soul.</p>
<p>God and I love<br /> The green purity<br /> Of the heart.</p>
<p>God and I love<br /> The blue immensity<br /> Of the eyes.</p>
