  <h1 class="book-heading">Tamisrar Bakkhe Aji</h1>
  
 

<p>Tamisrar bakkhe aji<br /> Hania aghat<br /> Navajanma labhilam<br /> Alor prabhat</p>
<div><h3>Translation:</h3>


<p>Striking hard<br /> The breast of teeming darkness,<br /> A new name have I achieved:<br /> The dawn of Light Supreme.</p>
</div>  </div>
    <small><p>From: Sri Chinmoy, <em>Patience-groves</em>, , 1978<br />    Sourced from http://www.srichinmoylibrary.com/ptgr-47</p></small>    </div>  </body>
