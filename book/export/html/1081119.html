  <h1 class="book-heading">188. Give me your soulful heart</h1>
  
 

<p>Give me your soulful heart<br /> To take my fruitful soul.<br /> Give me your service-role<br /> To own my summit-goal.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-188</p></small>    </div>  </body>
