  <h1 class="book-heading">101</h1>
  
 

<p>Each aspiring life<br /> Is a Dream-Wave<br /> Of the Lord Supreme<br /> Which will eventually<br /> Break upon the blue-gold shore<br /> Of God's Vision-transformed Reality.</p>
