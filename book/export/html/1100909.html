  <h1 class="book-heading">9.</h1>
  
 

<p>When everything<br /> You hold dear<br /> Is taken away,<br /> And you remain<br /> Happy and peaceful,<br /> That is the time<br /> God considers you to be<br /> His choicest instrument.</p>
