  <h1 class="book-heading">766. The hour has struck</h1>
  
 

<p>The Hour has struck.<br /> Nobody can doubt that this world is God's.<br /> This world belongs to<br /> God the Doer,<br /> God the Action,<br /> And God the Witness.</p>
