  <h1 class="book-heading">3740 For You</h1>
  
 

<p>If you can show God<br /> An iota of patience,<br /> Then God will show you<br /> His limitless Power<br /> Plus<br /> His immortal Love,<br /> For you,<br /> Unmistakably and unreservedly for you.</p>
