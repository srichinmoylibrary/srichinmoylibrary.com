  <h1 class="book-heading">February 20</h1>
  
 

<p>Today<br /> I said to God,<br /> "My Lord, I am so happy to have You<br /> As my only Friend.<br /> God said to me,<br /> "My child, I am so happy to declare Myself<br /> As your only slave."</p>
