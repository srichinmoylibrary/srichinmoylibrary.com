  <h1 class="book-heading">8. A man of God-substance</h1>
  
 

<p>What was he?<br /> A man of fabulous divinity!</p>
<p>What is he?<br /> A man of imprisoned pride!</p>
<p>What is he going to be?<br /> A man of God-substance,<br /> A man of love-essence.</p>
