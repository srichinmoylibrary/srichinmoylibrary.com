  <h1 class="book-heading">291. Because of my folly</h1>
  
 

<p>Because of my unconscious folly,<br /> Here dies another day<br /> Of my satisfaction-smile.</p>
<p>Because of my conscious folly,<br /> Here revives another night<br /> Of my frustration-cry.</p>
