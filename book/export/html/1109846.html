  <h1 class="book-heading">22. He succeeded</h1>
  
 

<p>He cried when he was<br /> An ignoble life.<br /> He tried when he was<br /> A noble soul.<br /> He succeeded when he played<br /> His surrender-role.</p>
  </div>
