  <h1 class="book-heading">8923 If I Love God</h1>
  
 

<p>If I love God,<br /> Then what is wrong in expecting God<br /> To help me?</p>
<p>If I love my ignorance,<br /> Then how can I blame my ignorance<br /> For embracing me?</p>
