  <h1 class="book-heading">Who Is My Best Friend, Who?</h1>
  
 

<p>Who is my best friend, who?<br /> He who gives me his rainbow-smile.<br /> Who is my worst foe, who?<br /> He who hides his heart-beauty-smile.</p>
