  <h1 class="book-heading">696. Love</h1>
  
 

<p>Love is peace on earth.<br /> Love is bliss in Heaven.<br /> Love is God's hospitality<br /> To man.<br /> Love is man's dignity<br /> In God.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 14</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-696</p></small>    </div>  </body>
