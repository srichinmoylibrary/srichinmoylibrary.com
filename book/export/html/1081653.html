  <h1 class="book-heading">94. Each other love, each other fulfil</h1>
  
 

<p>The magic of the mind<br /> And<br /> The tragic end of truth-life<br /> Each other love.</p>
<p>The beauty of the heart<br /> And<br /> The duty of God-life<br /> Each other fulfil.</p>
  </div>
