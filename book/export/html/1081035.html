  <h1 class="book-heading">104. O matchless beauty&#039;s smiling sky</h1>
  
 

<p>O matchless beauty's smiling sky,<br /> Once more my heart shall cry,<br /> Once more my mind shall try<br /> For a vastness-shower to you to fly.</p>
  </div>
