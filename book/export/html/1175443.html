  <h1 class="book-heading">2496 I Know That I Can Receive</h1>
  
 

<p>I do not know who has given me<br /> A tricky mind.<br /> But I do know that I can receive<br /> A pure heart,<br /> A determined vital<br /> And a smart body<br /> From God.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 25</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-2496</p></small>    </div>  </body>
