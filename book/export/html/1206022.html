  <h1 class="book-heading">20185</h1>
  
 

<p>I prayerfully asked God<br /> To name a few<br /> Perfect instruments of His.<br /> God did listen to my prayer,<br /> But alas,<br /> Somehow He forgot<br /> To mention my name!</p>
