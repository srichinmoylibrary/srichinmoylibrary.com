  <h1 class="book-heading">37. What I Am</h1>
  
 

<p>In Heaven<br /> I am a descending promise.</p>
<p>On earth<br /> I am an ascending hope.</p>
<p>In God<br /> I am a weeping prayer.</p>
  </div>
