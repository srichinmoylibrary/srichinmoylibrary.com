  <h1 class="book-heading">145. She is supreme</h1>
  
 

<p>Admire her,<br /> She is great.<br /> Watch her,<br /> She is good.<br /> Play with her,<br /> She is divine.<br /> Sing with her,<br /> She is supreme.</p>
  </div>
