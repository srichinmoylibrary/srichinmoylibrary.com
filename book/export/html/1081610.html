  <h1 class="book-heading">51. She has and she is</h1>
  
 

<p>The flowering love-light<br /> She has.<br /> The towering courage-might<br /> She is.<br /> The perfecting wisdom-sight<br /> She has.<br /> The fulfilling perfection-height<br /> She is.</p>
  </div>
