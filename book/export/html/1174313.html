  <h1 class="book-heading">1377 A Good Heart</h1>
  
 

<p>A good heart has<br /> The power of the sun<br /> And<br /> The beauty of the moon.</p>
<p>A good heart is<br /> A special Grace of God<br /> And<br /> A special face of man.</p>
