  <h1 class="book-heading">Sri Chinmoy, on December 24, 1974</h1>
  
 

<p>Simplicity we see.<br /> Purity we feel.<br /> Divinity we become.</p>

<p>Poems<br />Written on<br />24 December 1974</p>  </div>
