  <h1 class="book-heading">When I Pray, My Lord Gives Me a Mind</h1>
  
 

<p>When I pray,<br /> My Lord gives me a mind<br /> With open doors.<br /> When I meditate,<br /> My Lord gives me a heart<br /> Without walls.</p>
