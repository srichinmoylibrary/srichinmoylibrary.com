  <h1 class="book-heading">10699</h1>
  
 

<p>The only way to surprise God<br /> Is to tell Him,<br /> "Beloved Lord,<br /> I love You only<br /> And I need You only,<br /> Not for my sake<br /> But for Your sake only."</p>
