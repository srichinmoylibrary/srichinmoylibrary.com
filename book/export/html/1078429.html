  <h1 class="book-heading">782 God-Forgiveness...</h1>
  
 

<p>GOD-FORGIVENESS</p>
<p>Ugliness is his inner life,<br /> Deceitfulness is his outer life.<br /> God-forgiveness transforms<br /> His inner life<br /> And<br /> God-forgiveness perfects<br /> His outer life.</p>
  </div>
