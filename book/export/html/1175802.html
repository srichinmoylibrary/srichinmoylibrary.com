  <h1 class="book-heading">2851 My Mind Is Fascinated</h1>
  
 

<p>My mind is fascinated<br /> By the short-lived power of miracles.<br /> My heart is fascinated<br /> By the soul's eternally living<br /> Satisfaction-power.</p>
