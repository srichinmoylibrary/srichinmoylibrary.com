  <h1 class="book-heading">3153 We Do Not Know What To Become</h1>
  
 

<p>We know what to say,<br /> We know what to do,<br /> But we do not know what to become.<br /> What are we to become?<br /> God's constant Satisfaction-Pride.</p>
  </div>
