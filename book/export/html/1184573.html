  <h1 class="book-heading">245. Heart&#039;s ecstasy-flood</h1>
  
 

<p>Not to love God<br /> Is the pain of the heart.</p>
<p>To love God<br /> And to make God feel<br /> He is loved and needed<br /> Always and always<br /> Is the ecstasy-flood of the heart.</p>
