  <h1 class="book-heading">Ami Asahai Chira Asahai Ei Kotha Bhebe</h1>
  
 

<p>Ami asahai chira ei kotha bhebe mari<br /> Jagiya uthite chahigo janani tomar charan smari</p>
<div><h3>Translation:</h3>


<p>Helpless, always helpless...</p>
