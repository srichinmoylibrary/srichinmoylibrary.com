  <h1 class="book-heading">2356 God Gave Me Instead</h1>
  
 

<p>I prayed to God<br /> To grant me His Thunder-Foot<br /> For my life-purification.<br /> God gave me instead<br /> His Compassion-Eye<br /> For my life-liberation.</p>
  </div>
