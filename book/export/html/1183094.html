  <h1 class="book-heading">9 We are insane</h1>
  
 

<p>You are insane<br /> Because you have lost<br /> Your head-power.</p>
<p>He is insane<br /> Because he has lost<br /> His heart-power.</p>
<p>I am insane<br /> Because I have forgotten<br /> My God-Hour.</p>
