  <h1 class="book-heading">18. What is fruitful?</h1>
  
 

<p>What is fruitful?<br /> God's descending Grace.<br /> What is soulful?<br /> Man's ascending face.<br /> What is harmful?<br /> Earth's unaspiring race.</p>
