  <h1 class="book-heading">1. Sincerity</h1>
  
 

<p>A human being<br /> Does not know<br /> What sincerity is.</p>
<p>A divine being<br /> Does not know<br /> Anything else save<br />   And<br /> Except sincerity.</p>
