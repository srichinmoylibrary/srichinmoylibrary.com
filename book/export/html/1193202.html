  <h1 class="book-heading">7492</h1>
  
 

<p>Sincerity tells you<br /> What to do.<br /> Purity shows you<br /> How to do.<br /> Divinity does not tell or show;<br /> It just does everything<br /> For you.</p>
  </div>
