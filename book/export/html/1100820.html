  <h1 class="book-heading">49.</h1>
  
 

<p>O my obedience,<br /> We all follow God.<br /> But God follows you.<br /> We all treasure God.<br /> But God treasures you.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My God-obedience</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/mgo-49</p></small>    </div>  </body>
