  <h1 class="book-heading">1576 The Glory That Shines</h1>
  
 

<p>The glory that shines<br /> In streaming tears<br /> Is the glory that makes friends<br /> With ever-transcending cheers.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 16</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1576</p></small>    </div>  </body>
