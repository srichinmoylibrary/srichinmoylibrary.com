  <h1 class="book-heading">18840</h1>
  
 

<p>God, do teach me every day<br /> Only one game:<br /> The record-breaking obedience-game,<br /> Which is played with<br /> Two prayerful eyes<br /> And a soulful heart.</p>
  </div>
