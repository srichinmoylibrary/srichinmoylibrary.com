  <h1 class="book-heading">7378 My Troubles Are Beginning</h1>
  
 

<p>My teeming troubles<br /> Are all beginning now<br /> Because I no longer feed my heart<br /> With soulful cries.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 74</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7378</p></small>    </div>  </body>
