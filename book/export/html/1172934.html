  <h1 class="book-heading">12. Pride</h1>
  
 

<p>A woman's pride:<br /> Beauty-revelation.</p>
<p>A man's pride:<br /> Power-multiplication.</p>
<p>Earth's pride:<br /> Tolerance-height.</p>
<p>Heaven's pride:<br /> Satisfaction-delight.</p>
