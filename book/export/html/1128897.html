  <h1 class="book-heading">15483</h1>
  
 

<p>Whether God forgives us<br />  Or not<br /> Is up to Him,<br /> But if we can pray to God<br /> Sincerely for forgiveness,<br /> It illumines our mind<br /> And purifies our heart.</p>
  </div>
