  <h1 class="book-heading">6184 The Silence Of Our Soul</h1>
  
 

<p>Unless we appreciate and admire<br /> The most powerful silence<br /> Of our soul,<br /> Our doubtful mind will always create<br /> An explosive noise.</p>
  </div>
