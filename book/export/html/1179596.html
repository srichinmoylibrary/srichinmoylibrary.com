  <h1 class="book-heading">6607 The Beckoning Hands Of God&#039;s Smile</h1>
  
 

<p>The beckoning Hands<br /> Of God's hopeful Smile<br /> Will, without fail, one day greet<br /> The fruitful cries<br /> Of man's prayerful heart.</p>
  </div>
