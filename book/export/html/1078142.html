  <h1 class="book-heading">495. God stays with me</h1>
  
 

<p>To be one with my sadness<br /> God stays with me,<br /> Inside my earth-role.</p>
<p>To be one with my gladness<br /> God stays with me,<br /> Inside my Heaven-soul.</p>
