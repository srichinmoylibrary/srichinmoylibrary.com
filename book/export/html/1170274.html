  <h1 class="book-heading">178. What has the courage?</h1>
  
 

<p>What has the patient courage?<br /> My life-seed.<br /> What has the immediate courage?<br /> My life-tree.<br /> What has the eternal courage?<br /> My life-fruit.</p>
  </div>
