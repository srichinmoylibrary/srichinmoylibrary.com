  <h1 class="book-heading">5878 My Lord Supreme Says To Me</h1>
  
 

<p>My Lord Supreme says to me:<br /> "My child,<br /> I love you, good or bad.<br /> Just do not consciously enjoy<br /> Any more<br /> Your ignorance-sleep."</p>
  </div>
