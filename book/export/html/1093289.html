  <h1 class="book-heading">11. Harmony</h1>
  
 

<p>My earth-life needs<br /> The life of harmony-light.<br /> My Heaven-life inundates my heart<br /> With God's harmony-light<br /> And<br /> His Eternity's Perfection-dream.</p>
