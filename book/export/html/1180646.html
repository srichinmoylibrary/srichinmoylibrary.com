  <h1 class="book-heading">7647 An Infinitely Superior Goal</h1>
  
 

<p>Silence was my goal.<br /> But my Lord Supreme tells me<br /> That He will take me far beyond silence<br /> To an infinitely superior goal.</p>
  </div>
