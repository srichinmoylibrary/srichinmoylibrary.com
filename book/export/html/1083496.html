  <h1 class="book-heading">8.</h1>
  
 

<p>Can you see?<br /> I know what I mean.<br /> The monkey disowns its tail.<br /> Heaven assails.<br /> The donkey carries the burden.<br /> Falsehood-emperor opens his eyes.</p>
