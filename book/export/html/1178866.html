  <h1 class="book-heading">5885 You Have The Audacity</h1>
  
 

<p>You lack the courage to say<br /> What you want to say,<br /> Yet you have the audacity<br /> To criticise others,<br /> Even when they say<br /> Absolutely the right thing.</p>
