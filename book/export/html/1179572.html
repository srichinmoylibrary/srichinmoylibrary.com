  <h1 class="book-heading">6584 Your Heart&#039;s Confidence-Light</h1>
  
 

<p>Do not worry<br /> About speaking to the world<br /> About yourself.<br /> Your heart's confidence-light<br /> Is always ready to do that for you.</p>
