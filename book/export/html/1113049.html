  <h1 class="book-heading">6.</h1>
  
 

<p>None came to me, none came and none<br /> shall come.<br /> Only my Supreme Beloved came, only He.<br /> I cried for His Smile, and He, for my<br /> selfless love.<br /> Sleepless in me He grows His Vision-Tree.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>A seeker's universe</em>, Agni Press, 1972<br />    Sourced from http://www.srichinmoylibrary.com/su-32</p></small>    </div>  </body>
