  <h1 class="book-heading">4733 A Seeker&#039;s First Necessity</h1>
  
 

<p>A seeker's first necessity<br /> Is to see the Beauty<br /> Of God's Face.<br /> His last necessity<br /> Is to realise the Truth<br /> Of God's Heart.</p>
