  <h1 class="book-heading">7197 My Joy Is For All</h1>
  
 

<p>"My joy is for me."<br /> This is the division-man<br /> Speaking in me for himself.</p>
<p>"My Joy is for all."<br /> This is the Oneness-God<br /> Speaking in me for everyone.</p>
  </div>
