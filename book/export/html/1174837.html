  <h1 class="book-heading">1896 Pray In The Morning</h1>
  
 

<p>Pray in the morning<br /> And meditate in the evening.<br /> You will be able to stab the sighs<br /> Of your deep unhappiness.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 19</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1896</p></small>    </div>  </body>
