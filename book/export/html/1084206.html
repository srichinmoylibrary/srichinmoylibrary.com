  <h1 class="book-heading">27. Only to offer</h1>
  
 

<p>Only to rise,<br /> He stumbled.<br /> Only to succeed,<br /> He failed.<br /> Only to create,<br /> He stopped.<br /> Only to become,<br /> He shunned.<br /> Only to offer,<br /> He is.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 5</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-227</p></small>    </div>  </body>
