  <h1 class="book-heading">He Sadhak He Sadhika</h1>
  
 

<p>He sadhak he sadhika<br /> Puratane keno bhalobaso</p>
<div><h3>Translation:</h3>


<p>O seeker, O seeker,<br /> Why do you love the old life?</p>
