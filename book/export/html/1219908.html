  <h1 class="book-heading">Our U.N. Soul</h1>
  
 

<p>We know our U.N. soul<br /> And its God-decreed role.<br /> We know our U.N. life<br /> That braves ignorance-knife.<br /> We know our U.N. cry:<br /> A quest for the oneness-sky.</p>
