  <h1 class="book-heading">7123 What You Mean To God</h1>
  
 

<p>Your devotion has to be deeper<br /> Than an ocean.<br /> Your surrender has to be higher<br /> Than a mountain.<br /> Only then will you feel<br /> What you mean to God.</p>
  </div>
