  <h1 class="book-heading">252 O Silver Flames</h1>
  
 

<p>O silver flames of my mind,<br /> I love you.<br /> Do awaken my life!</p>
<p>O golden flames of my heart,<br /> Do expedite<br /> My Heaven-bound journey!</p>
