  <h1 class="book-heading">5718 A Life Of Unhappiness</h1>
  
 

<p>A life of unhappiness<br /> Is a contagious disease.<br /> The world is already full of misery.<br /> Allow not your unhappiness<br /> To increase the world's misery.</p>
