  <h1 class="book-heading">1485 I Wish To Be Perfected</h1>
  
 

<p>In the morning<br /> I wish to be perfected<br /> Through my blossoming faith.</p>
<p>In the evening<br /> I wish to be perfected<br /> Through my surrendering life.</p>
