  <h1 class="book-heading">91. He will soon be needed</h1>
  
 

<p>He was once needed<br /> By incapacity-doubt.</p>
<p>He is now needed<br /> By capacity-faith.</p>
<p>He will soon be needed<br /> By God's supreme Satisfaction-Perfection-Light.</p>
