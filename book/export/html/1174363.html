  <h1 class="book-heading">1426 My Dream-Life Invokes</h1>
  
 

<p>My reality-life<br /> Sees everywhere<br /> God the mounting frustration.</p>
<p>My dream-life<br /> Invokes always<br /> God the eternally forgiving Compassion.</p>
