  <h1 class="book-heading">188</h1>
  
 

<p>Your life is shunted about<br /> By ceaseless fears, doubts<br /> And other anxiety-accumulations.<br /> How, then, do you hope<br /> To recognise your self-form<br /> In this lifetime?</p>
