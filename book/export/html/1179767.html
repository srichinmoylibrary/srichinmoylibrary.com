  <h1 class="book-heading">6777 What I Want To See</h1>
  
 

<p>What I want to see<br /> Is a happy oneness-marriage<br /> Between earth's ascending aspiration-cry<br /> And Heaven's descending satisfaction-smile.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 68</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-6777</p></small>    </div>  </body>
