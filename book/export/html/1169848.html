  <h1 class="book-heading">493. The voice above</h1>
  
 

<p>The voice above<br /> I greatly treasure.<br /> It is my soul-beauty's dove,<br /> My realisation-love,<br /> The voice above.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>A soulful cry versus a fruitful smile</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/scfs-4273</p></small>    </div>  </body>
