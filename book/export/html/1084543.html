  <h1 class="book-heading">7. My ego, my love</h1>
  
 

<p>My ego feeds<br /> Earth-reality.<br /> My ego binds<br /> Heaven-dream.<br /> My love pilots<br /> Earth-aspiration.<br /> My love manifests<br /> Heaven-realisation.</p>
