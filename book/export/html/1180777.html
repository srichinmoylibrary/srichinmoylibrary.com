  <h1 class="book-heading">7777 My Lord Wants</h1>
  
 

<p>From my life my Lord wants<br /> One service-tree.<br /> From my heart my Lord wants<br /> Seven gratitude-fruits<br /> And nothing more, nothing more.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 78</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7777</p></small>    </div>  </body>
