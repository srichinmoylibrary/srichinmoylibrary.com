  <h1 class="book-heading">1608 A Sorrowful Heart</h1>
  
 

<p>As night unfailingly gives us<br /> The stars and the moon,<br /> Even so<br /> A sorrowful heart eventually gives us<br /> A peaceful satisfaction.</p>
