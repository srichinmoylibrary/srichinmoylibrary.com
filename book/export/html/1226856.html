  <h1 class="book-heading">Janma Chahina Mrittyu Chahina Chahi</h1>
  
 

<p>Janma chahina mrittyu chahina<br /> Chahi shudhu sri charan<br /> Chahina mukti chahina tripti<br /> Chahi shudhu kripa dhan</p>
