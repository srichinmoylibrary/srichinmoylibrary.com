  <h1 class="book-heading">18880</h1>
  
 

<p>Each man is a problem<br /> Unto himself.<br /> He may solve other problems<br /> But he as a problem<br /> Remains always unsolved<br /> Until a higher Light descends.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 189</em>, Agni Press, 1993<br />    Sourced from http://www.srichinmoylibrary.com/ap-18880</p></small>    </div>  </body>
