  <h1 class="book-heading">35. Mine</h1>
  
 

<p>Mine is the hope-sky<br /> That keeps me alive.<br /> Mine is the faith-moon<br /> That guides me safely.<br /> Mine is the promise-sun<br /> That fulfils me unreservedly.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 19</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-935</p></small>    </div>  </body>
