  <h1 class="book-heading">Je Connais</h1>
  
 

<p>Je connais, je connais, je connais,<br /> Ghuri ami mana bane<br /> L’amour divin n’existe pas ici<br /> Hetha shudhu bibishika chechamichi</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Vive La France</em>, , 1989<br />    Sourced from http://www.srichinmoylibrary.com/vlf-5</p></small>    </div>  </body>
