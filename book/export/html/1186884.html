  <h1 class="book-heading">1236</h1>
  
 

<p>"The perfection-satisfaction-smile<br /> Of Heaven<br /> Is just one step ahead."<br /> This is what my obedience-mind<br /> And my surrender-life<br /> Are cheerfully telling me.</p>
