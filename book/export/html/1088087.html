  <h1 class="book-heading">32. Let me decide</h1>
  
 

<p>Who shall decide,<br /> You or I?<br /> If you decide<br /> You will suffer<br /> Eventually.<br /> If I decide<br /> You will prosper<br /> Immediately.<br /> Therefore<br /> For your own good<br /> Let me decide.</p>
