  <h1 class="book-heading">8502 Do Not Try To Bind Love</h1>
  
 

<p>Do not try to bind love,<br /> For love alone<br /> Can change the face<br /> Of this ill-fated earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 86</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8502</p></small>    </div>  </body>
