  <h1 class="book-heading">173 Your Starlit Heart</h1>
  
 

<p>Your cloud-eclipsed mind<br /> Will invariably fail you.<br /> Your starlit heart<br /> Will not only fulfil you<br /> But also immortalise you.</p>
