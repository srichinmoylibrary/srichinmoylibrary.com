  <h1 class="book-heading">23. My progress</h1>
  
 

<p>Yesterday<br /> My thought-freed mind<br /> Was a God-seeker.</p>
<p>Today<br /> My crying heart<br /> Is a God-lover.</p>
<p>Tomorrow<br /> My faithful life<br /> Shall be a God-server.</p>
