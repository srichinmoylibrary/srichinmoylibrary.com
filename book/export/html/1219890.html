  <h1 class="book-heading">The First Woman</h1>
  
 

<p>The first woman<br /> Tempted<br /> The first man<br /> To eat.<br /> The last woman<br /> Shall inspire<br /> The last man<br /> To be divine,<br /> To be perfect,<br /> To be supreme.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Chandelier, part 1</em>, , 1980<br />    Sourced from http://www.srichinmoylibrary.com/ch-22</p></small>    </div>  </body>
