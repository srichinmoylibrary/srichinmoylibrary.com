  <h1 class="book-heading">104. In their eyes</h1>
  
 

<p>In the eyes of humanity<br /> I am a forgotten man.<br /> In the eye of divinity<br /> I am a forgotten God.<br /> In my own eye<br /> I am a forgotten nothingness-sound.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-104</p></small>    </div>  </body>
