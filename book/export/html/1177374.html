  <h1 class="book-heading">4407 The Ecstasy Of Aspiration-Flames</h1>
  
 

<p>Yesterday my mind treasured<br /> The fantasy of desire-fire.<br /> Today my heart is treasuring<br /> The ecstasy of aspiration-flames.</p>
