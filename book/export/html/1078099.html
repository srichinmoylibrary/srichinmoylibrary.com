  <h1 class="book-heading">452. Look at these fools!</h1>
  
 

<p>Look at these fools!<br /> They worship his rusty soul.</p>
<p>Look at these fools!<br /> They worship his dusty deeds.</p>
<p>Look at these fools!<br /> They worship his nasty life.</p>
