  <h1 class="book-heading">12. Devotion</h1>
  
 

<p>Devotion<br /> Is the magnet<br /> That pulls us towards the ecstasy-height,<br /> The height that makes us see and feel<br /> What we truly are:<br /> Unmanifested divinity.</p>
