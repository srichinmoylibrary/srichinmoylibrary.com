  <h1 class="book-heading">5027 My Heart Does Double Duty</h1>
  
 

<p>My heart does double duty.<br /> It surrenders to God<br /> To know God's Illumination-Will.<br /> It binds mankind<br /> To fulfil its own temptation-will.</p>
  </div>
