  <h1 class="book-heading">20781</h1>
  
 

<p>May I be found meditating<br /> At the Feet<br /> Of my Lord Supreme<br /> Or dreaming<br /> Inside the Heart<br /> Of my Lord Supreme.</p>
  </div>
