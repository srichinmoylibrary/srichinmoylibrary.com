  <h1 class="book-heading">1767</h1>
  
 

<p>He mistakenly feels<br /> That what others have to offer him<br /> Is of no value.<br /> In the name of self-sufficiency<br /> He is just riding his own ego-horse.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 18</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ap-1767</p></small>    </div>  </body>
