  <h1 class="book-heading">375. Who is your partner?</h1>
  
 

<p>Is death your partner?<br /> Then your life is a faded thought.</p>
<p>Is life your partner?<br /> Then your life is every day a Christmas gift,<br /> A Christ-gift.</p>
