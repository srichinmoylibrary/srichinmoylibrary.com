  <h1 class="book-heading">5210 An All-Existent Divinity</h1>
  
 

<p>A non-existent sincerity<br /> His mind has.<br /> A non-existent purity<br /> His heart is.<br /> But an all-existent divinity<br /> His life will before long become.</p>
  </div>
