  <h1 class="book-heading">1267 My Common Enemies</h1>
  
 

<p>My common enemies:<br /> Fear and doubt.<br /> My common friends:<br /> God and Truth.<br /> Enemies tell me<br /> I cannot become.<br /> Friends tell me<br /> I already am.</p>
  </div>
