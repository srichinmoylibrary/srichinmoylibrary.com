  <h1 class="book-heading">2609 I Do Not Know</h1>
  
 

<p>My Lord, I love You.<br /> But I do not know<br /> How deep my love is.</p>
<p>My Lord, I need You.<br /> But I do not know<br /> How sincere my need is.</p>
  </div>
