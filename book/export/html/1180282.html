  <h1 class="book-heading">7287 When I Do Not Aspire</h1>
  
 

<p>When I do not aspire,<br /> I enjoy the world's thunder-noise.<br /> When I aspire,<br /> I love God's self-transcending<br /> Silence-Voice.</p>
