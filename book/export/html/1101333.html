  <h1 class="book-heading">14.</h1>
  
 

<p>Jealousy can live<br /> Without a mind,<br /> Without a heart,<br /> Without a soul,<br /> Even without God.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My jealousy is my madness-burden</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/mjmb-14</p></small>    </div>  </body>
