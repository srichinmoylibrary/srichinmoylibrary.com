  <h1 class="book-heading">1266 Aspire Or Retire</h1>
  
 

<p>He who retires does not aspire.<br /> He who aspires does not retire.<br /> He who is, at once,<br /> A truth-seeker and a God-lover<br /> Ever aspires and never retires.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 13</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1266</p></small>    </div>  </body>
