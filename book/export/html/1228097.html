  <h1 class="book-heading">Ek Hate Karga Ek Hate Padma Tumi Je</h1>
  
 

<p>Ek hate karga ek hate padma<br /> Tumi je aparupa janani<br /> He bighna nashini mithya bijayini<br /> Bhuloker bedana harani</p>
