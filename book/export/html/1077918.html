  <h1 class="book-heading">271. His sound-role</h1>
  
 

<p>He was a life-consuming sound.<br /> He has become a life-warning sound.<br /> Before long he will become<br /> A life-perfecting,<br /> Earth-transforming,<br /> God-fulfilling sound.</p>
