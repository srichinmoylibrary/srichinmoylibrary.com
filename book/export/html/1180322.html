  <h1 class="book-heading">7326 Two Deplorable Failures</h1>
  
 

<p>My unaspiring heart<br /> And my doubting mind<br /> Are deplorable failures:<br /> So feels my ever-loving<br /> And ever-illumining soul.</p>
  </div>
