  <h1 class="book-heading">6699 If You Fail To Pray And Meditate</h1>
  
 

<p>Your earthly sojourn will be tortured<br /> By sharp pangs,<br /> If you fail to pray and meditate<br /> With your heart's silence-joy.</p>
