  <h1 class="book-heading">Pita Amar Shashi Kumar Ghosh Cheye</h1>
  
 

<p>Pita amar shashi kuman ghosh<br /> Cheye chile shudhu amar tosh<br /> Karun nayan madhur bachan<br /> Shanti gabhir tomar jiban<br /> Esechile dharanite jani<br /> Pracharite param prabhu bane</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Indian sunrise</em>, , 1998<br />    Sourced from http://www.srichinmoylibrary.com/mis-36</p></small>    </div>  </body>
