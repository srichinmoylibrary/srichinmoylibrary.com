  <h1 class="book-heading">5230 The Crown Of Success-Light</h1>
  
 

<p>Humility, humility:<br /> The crown of success-light<br /> Which alone can destroy<br /> The wild arrogance of decades<br /> In man's unaspiring nature.</p>
  </div>
