  <h1 class="book-heading">10. To describe happiness</h1>
  
 

<p>To describe happiness<br /> Is to make friends<br /> With impossibility.</p>
<p>To describe happiness<br /> Is to exhibit one's<br /> Stupidity's reality-existence.</p>
