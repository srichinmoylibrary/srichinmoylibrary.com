  <h1 class="book-heading">16035</h1>
  
 

<p>It is up to us every day<br /> Either to stand on the edge<br /> Of attachment-sea<br /> Or to stand on the brink<br /> Of illumination-ocean<br /> And then dive deep into the ocean.</p>
  </div>
