  <h1 class="book-heading">64. The victory</h1>
  
 

<p>I felt the victory<br /> Of the world-saviour: Peace.<br /> Therefore<br /> I smiled and danced.</p>
<p>I see the victory<br /> Of the world-devourer: War.<br /> Therefore<br /> I sigh and die.</p>
  </div>
