  <h1 class="book-heading">430. Our joint desire</h1>
  
 

<p>To become a poet<br /> Was my desire.</p>
<p>To make me an artist<br /> Is God's Desire.</p>
<p>To make me a supreme instrument<br /> Will be God's and my joint desire.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-430</p></small>    </div>  </body>
