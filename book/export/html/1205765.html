  <h1 class="book-heading">19930</h1>
  
 

<p>In your life-garden<br /> Try to grow<br /> As many aspiration-plants as possible,<br /> For they will never produce<br /> Frustration-fruits.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 200</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-19930</p></small>    </div>  </body>
