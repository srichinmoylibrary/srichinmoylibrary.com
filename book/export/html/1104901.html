  <h1 class="book-heading">53.</h1>
  
 

<p>I pray and pray and pray<br /> When my life needs God.<br /> I meditate, I meditate, I meditate<br /> When my heart loves God.</p>

<p><em>5 April 2003</em><br /><em>New York</em></p>  </div>
