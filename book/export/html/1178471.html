  <h1 class="book-heading">5494 They Will Die Together</h1>
  
 

<p>My mind's impurity,<br /> My heart's insecurity<br /> And my life's futility<br /> Stay together<br /> And will die together.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 55</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5494</p></small>    </div>  </body>
