  <h1 class="book-heading">96. Fate approaches us</h1>
  
 

<p>Fate approaches us.<br /> It shows us its supremacy.<br /> We show our supremacy,<br /> Not by reproaching fate<br /> But by transforming it<br /> Totally<br /> And<br /> Perfectly.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-96</p></small>    </div>  </body>
