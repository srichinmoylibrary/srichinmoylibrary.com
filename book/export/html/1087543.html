  <h1 class="book-heading">44.</h1>
  
 

<p>I pray<br /> So that my doubtful mind<br /> Does not dare to forge<br /> My faithful heart's signature.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I pray so that</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/pst-44</p></small>    </div>  </body>
