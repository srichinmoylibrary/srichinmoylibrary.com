  <h1 class="book-heading">13. Two Invitations</h1>
  
 

<p>God invited me<br /> To eat with Him and choose<br /> Anything I want from Him.</p>
<p>I invited God<br /> To eat with me and lose<br /> Everything in my hunger-cry.</p>
