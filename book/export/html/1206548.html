  <h1 class="book-heading">20705</h1>
  
 

<p>My soul<br /> At every moment advises me<br /> To be prayerfully on the watch<br /> So that I do not displease God<br /> At any moment.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 208</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-20705</p></small>    </div>  </body>
