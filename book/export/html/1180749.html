  <h1 class="book-heading">7749 The Self-Proclamation-Game</h1>
  
 

<p>Now that I am not playing any more<br /> The self-proclamation-game,<br /> My Lord Supreme is so happy with me<br /> And so proud of me.</p>
  </div>
