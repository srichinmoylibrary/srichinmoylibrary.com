  <h1 class="book-heading">85. Two supreme secrets</h1>
  
 

<p>I have explored<br /> Two supreme secrets:<br /> I do not need myself<br /> As much as God needs me.<br /> God not only says<br /> But He actually feels<br /> That I am as perfect<br /> As He is.</p>
