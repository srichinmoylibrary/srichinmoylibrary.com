  <h1 class="book-heading">6052 My Heart Was Too Slow</h1>
  
 

<p>Because my heart was too slow<br /> In loving God the creation,<br /> God the Creator has withdrawn<br /> His Beauty's Hope and Purity's Promise<br /> From my heart.</p>
