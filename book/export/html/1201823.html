  <h1 class="book-heading">16027</h1>
  
 

<p>O my mind,<br /> You too can receive<br /> Satisfaction-Smile<br /> From my Lord Supreme.<br /> Just empty yourself,<br /> And keep no thought-thorns<br /> Inside you.</p>
