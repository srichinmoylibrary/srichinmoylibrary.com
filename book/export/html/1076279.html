  <h1 class="book-heading">44. Nothing But</h1>
  
 

<p>Heaven thinks<br /> My life is nothing but fun.<br /> Earth knows<br /> My life is nothing but frustration.<br /> I feel<br /> My life is nothing but God-preparation.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Dreams that fly</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/drtf-44</p></small>    </div>  </body>
