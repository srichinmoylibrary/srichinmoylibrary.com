  <h1 class="book-heading">24567</h1>
  
 

<p>My Lord,<br /> May I have a mind<br /> That knows no suspicion.<br /> May I have a heart<br /> That knows no insecurity.<br /> May I have a life<br /> That knows no impurity.</p>
  </div>
