  <h1 class="book-heading">2113 The Wings Of His Mind</h1>
  
 

<p>The wings of his mind<br /> And his prayer-life<br /> Go together.<br /> The bird of his heart<br /> And his meditation-life<br /> Go together.</p>
  </div>
