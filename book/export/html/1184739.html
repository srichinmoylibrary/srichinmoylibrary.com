  <h1 class="book-heading">411. The dancer</h1>
  
 

<p>Heart-peace retires,<br /> Body-suffering appears.<br /> Peace revives,<br /> Suffering is abolished.<br /> Lo, who is dancing<br /> Eternity's life-feeding,<br /> Life-immortalising Dance?<br /> It is God.</p>
