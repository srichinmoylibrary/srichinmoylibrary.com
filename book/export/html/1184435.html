  <h1 class="book-heading">107. I will love death</h1>
  
 

<p>I know I will love death.<br /> Why?<br /> Because death too<br /> Is God's creation<br /> And because death reminds me<br /> Of the existence of her sister:<br /> Infinity's Life immortal.</p>
