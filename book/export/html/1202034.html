  <h1 class="book-heading">16236</h1>
  
 

<p>God's Compassion-Eye<br /> And His Forgiveness-Heart<br /> Are solely responsible<br /> For the peace-pact<br /> Between my unwillingness-mind<br /> And my willingness-heart.</p>
  </div>
