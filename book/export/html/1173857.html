  <h1 class="book-heading">925 When You Are Liberated</h1>
  
 

<p>When you are liberated<br /> From the attraction-vital<br /> And the repulsion-mind,<br /> You will be able to enjoy<br /> A perfection-life<br /> And<br /> A satisfaction-heart.</p>
