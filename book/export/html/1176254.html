  <h1 class="book-heading">3299 Because Of Your Great Capacity</h1>
  
 

<p>Because of your great capacity<br /> For self-delusion,<br /> You will always miss<br /> God's Compassion-Eye<br /> And<br /> God's Forgiveness-Heart.</p>
