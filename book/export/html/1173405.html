  <h1 class="book-heading">478 Eye-Witness</h1>
  
 

<p>My Lord's Compassion<br /> And<br /> My life's emancipation<br /> Live in each other's hearts.<br /> My soulful gratitude<br /> Is the eye-witness.</p>
  </div>
