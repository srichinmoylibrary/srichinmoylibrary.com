  <h1 class="book-heading">16. We are sad</h1>
  
 

<p>You are forced to remain unheard;<br /> Therefore<br /> You are sad.</p>
<p>He is forced to remain unspoken;<br /> Therefore<br /> He is sad.</p>
<p>I am forced to remain underestimated;<br /> Therefore<br /> I am sad.</p>
