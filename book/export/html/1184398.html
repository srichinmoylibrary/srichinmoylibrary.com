  <h1 class="book-heading">70. No compromise</h1>
  
 

<p>No compromise, no compromise,<br /> Either with earth's selfishness-night<br /> Or<br /> With Heaven's indifference-sky.<br /> No compromise, no compromise!</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-70</p></small>    </div>  </body>
