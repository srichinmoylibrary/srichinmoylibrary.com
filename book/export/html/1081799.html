  <h1 class="book-heading">240. I am for you</h1>
  
 

<p>Why do you think of<br /> Yourself so much?<br /> What am I here for?<br /> Don't you feel<br /> That I am for you,<br /> All for you,<br /> From morning's start<br /> To evening's halt?</p>
  </div>
