  <h1 class="book-heading">New York, the Empire State</h1>
  
 

<p>New York, the Empire State!<br /> Supreme Lord’s Victory-Gate.<br /> ‘Excelsior’ forward ever,<br /> No sad failure, never!<br /> O world-capital sure,<br /> Almighty Lord’s Vision pure.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The heart-home of the immortals</em>, , 1979<br />    Sourced from http://www.srichinmoylibrary.com/hhi-6</p></small>    </div>  </body>
