  <h1 class="book-heading">9752</h1>
  
 

<p>My vision-eye tells me<br /> That I am already chosen<br /> To please my Lord Supreme<br /> In His own Way.<br /> My reality-life tells me<br /> That uncertainty is my other name.</p>
  </div>
