  <h1 class="book-heading">Maha Maya Tomar Utsa</h1>
  
 

<p>Maha maya tomar utsa<br /> Jante chahi</p>
<div><h3>Translation:</h3>


<p>O great illusion,<br /> I want to know your Source.</p>
</div>  </div>
