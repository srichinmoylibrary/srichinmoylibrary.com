  <h1 class="book-heading">2999</h1>
  
 

<p>In my life<br /> There is nothing to say<br /> And there is nothing to understand.<br /> There is only one thing,<br /> And that is<br /> Constant self-revelation.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 30</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-2999</p></small>    </div>  </body>
