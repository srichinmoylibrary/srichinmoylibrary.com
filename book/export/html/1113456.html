  <h1 class="book-heading">57</h1>
  
 

<p>I have three places to meditate:<br />  I meditate inside<br /> My God-searching mind.<br />  I meditate inside<br /> My God-yearning heart.<br />  I meditate inside<br /> My God-serving life.</p>
