  <h1 class="book-heading">216. Your love has heard your plea</h1>
  
 

<p>O devotee,<br /> Can you not ever foresee<br /> Your realisation-tree?<br /> O devotee,<br /> Your love has heard your plea.<br /> Lo, the world-perfection-key.</p>
