  <h1 class="book-heading">124. Silence and fulfil</h1>
  
 

<p>Silence<br /> Your endless earth-necessity<br /> Secretly.</p>
<p>Fulfil<br /> Your breathless Heaven-necessity<br /> Immediately.</p>
