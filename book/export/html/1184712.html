  <h1 class="book-heading">384. To dance with satisfaction-perfection</h1>
  
 

<p>My faith in You<br /> Is my pride in You.</p>
<p>To have pride in You<br /> Is to long for You.</p>
<p>To long for You<br /> Is to dance<br /> With satisfaction-perfection.</p>
  </div>
