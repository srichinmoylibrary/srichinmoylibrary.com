  <h1 class="book-heading">158. Your smile, your joy, your love</h1>
  
 

<p>Your smile<br /> Is your property undisputed.<br /> Your joy<br /> Is your prosperity unchallenged.<br /> Your love<br /> Is your divinity unparalleled.</p>
  </div>
