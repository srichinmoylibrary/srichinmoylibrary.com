  <h1 class="book-heading">11881</h1>
  
 

<p>Are you deaf?<br /> Are you blind?<br /> Can you not hear,<br /> Can you not see<br /> That God is begging you<br /> To come out of your self-chosen<br /> Ignorance-cave?</p>
  </div>
