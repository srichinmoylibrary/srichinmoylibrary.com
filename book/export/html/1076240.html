  <h1 class="book-heading">5. At Last We Know</h1>
  
 

<p>At last you know<br /> You were only a fool<br /> To reveal God.<br /> God did not need you to reveal Him.</p>
<p>At last I know<br /> I was only a fool<br /> To fulfil man.<br /> Man did not need me to fulfil him.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Dreams that fly</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/drtf-5</p></small>    </div>  </body>
