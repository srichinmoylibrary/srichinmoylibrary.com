  <h1 class="book-heading">17909</h1>
  
 

<p>Unless all the aspiration<br /> And dedication-troops<br /> Of the world<br /> Are mobilised,<br /> The peace-manifestation-dream<br /> Of earth<br /> Will remain a far cry.</p>
  </div>
