  <h1 class="book-heading">5.</h1>
  
 

<p>My Lord Supreme,<br /> May Thy Victory be proclaimed<br /> In and through me<br /> At every moment of my life.<br /> My Lord Supreme,<br /> My Lord Supreme,<br /> My Lord Supreme!</p>

<p><em>24 April 2004</em><br /><em>New York</em></p>  </div>
