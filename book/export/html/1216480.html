  <h1 class="book-heading">844. Before Light</h1>
  
 

<p>Before Light<br /> His courage-lion quails.</p>
<p>Before Night<br /> His fear-cat glows.</p>
<p>Before God<br /> His perfection-sun trembles.</p>
<p>Before Satan<br /> His bondage-life triumphs.</p>
