  <h1 class="book-heading">12817</h1>
  
 

<p>Embodiment, revelation<br />  And manifestation<br /> Are three very special<br />  Children of God<br /> Who sleeplessly play<br />  Hide-and-seek<br /> In God’s Heart-Garden.</p>
  </div>
