  <h1 class="book-heading">I Bicycle at Speed High</h1>
  
 

<p>I bicycle at speed high.<br /> Not with wings but with legs I fly.<br /> The journey’s dawn and the journey’s end<br /> Treasure me as their oneness-friend.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Chandelier, Part 2</em>, , 1981<br />    Sourced from http://www.srichinmoylibrary.com/ch-83</p></small>    </div>  </body>
