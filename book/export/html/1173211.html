  <h1 class="book-heading">286 The Midnight Dream</h1>
  
 

<p>The midnight dream<br /> Gives a blue boat.<br /> The morning dream<br /> Looks for it desperately<br /> Inside the abysmal depth<br /> Of ignorance-river.</p>
