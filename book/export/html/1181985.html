  <h1 class="book-heading">8973 God Wants You To Be Sincere</h1>
  
 

<p>Do not pretend<br /> To be good.<br /> God wants you to be sincere.<br /> Your sincerity-drops<br /> And God's Satisfaction<br /> Will, without fail, meet together.</p>
