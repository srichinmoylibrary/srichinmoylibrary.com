  <h1 class="book-heading">6697</h1>
  
 

<p>It is your heart's<br /> Sleepless aspiration<br /> That can build a bridge between<br /> Your life's earth-bound time<br /> And<br /> Your soul's Heaven-free Eternity.</p>
