  <h1 class="book-heading">64. A mother&#039;s two Gods</h1>
  
 

<p>Each mother has two Gods:<br /> One is the God in Heaven,<br /> The other is her own son.</p>
<p>To her God in Heaven<br /> She prays,<br /> To her God on earth<br /> She surrenders.</p>
