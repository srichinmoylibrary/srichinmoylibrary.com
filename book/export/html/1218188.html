  <h1 class="book-heading">Awake, Awake, O Sun, O Moon</h1>
  
 

<p>Awake, awake,<br /> O sun, O moon and stars.<br /> Awake in my heart-citadel<br /> And wipe the flow of my tears.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Amare karogo tomar apan</em>, , 1999<br />    Sourced from http://www.srichinmoylibrary.com/akta-93</p></small>    </div>  </body>
