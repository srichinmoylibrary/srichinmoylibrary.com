  <h1 class="book-heading">19736</h1>
  
 

<p>My Lord,<br /> May the fount of my heart-tears<br /> Never run dry,<br /> For my heart-tears are my only friends<br /> Who will help me feel You and see You.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 198</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-19736</p></small>    </div>  </body>
