  <h1 class="book-heading">1708 If You Have The Soulful Capacity</h1>
  
 

<p>If you have the soulful capacity<br /> To see your mental fog,<br /> Then you have also the powerful capacity<br /> To dissolve it.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 18</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1708</p></small>    </div>  </body>
