  <h1 class="book-heading">5.</h1>
  
 

<p>Why do you look always<br /> In your mind-mirror?<br /> Can you not look<br /> Once and for all<br /> In your heart-mirror?<br /> To your wide surprise<br /> You will be so happy to see<br /> Your own exquisite beauty.</p>
