  <h1 class="book-heading">170. What we ask is impossible!</h1>
  
 

<p>What you ask is impossible!<br /> I cannot give you my duty's smile.<br /> What I ask is impossible!<br /> You cannot give me your heart's cry.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-170</p></small>    </div>  </body>
