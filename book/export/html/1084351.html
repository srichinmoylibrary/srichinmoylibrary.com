  <h1 class="book-heading">19. Two perfect strangers</h1>
  
 

<p>Human birth<br /> And<br /> Divine freedom<br /> Have no liking<br /> For each other.<br /> Human goal<br /> And<br /> Divine soul<br /> Act from dawn to, dusk<br /> Like two perfect strangers.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 8</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-369</p></small>    </div>  </body>
