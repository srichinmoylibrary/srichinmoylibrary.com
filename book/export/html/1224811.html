  <h1 class="book-heading">Nutan Barashe Bishalata Bukhe</h1>
  
 

<p>Nutan barashe bishalata bukhe<br /> Harabo amar amire</p>
<div><h3>Translation:</h3>


<p>Inside a vastness-heart,<br /> I shall lose my little ‘i’<br /> In this New Year.</p>
</div>  </div>
