  <h1 class="book-heading">1490 I Shall Tolerate The World</h1>
  
 

<p>I shall tolerate the world,<br /> I shall.<br /> Only by tolerating the world<br /> Shall I be able to help<br /> My mind to ascend<br /> And<br /> My heart to transcend.</p>
