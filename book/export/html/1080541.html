  <h1 class="book-heading">77. I am not afraid</h1>
  
 

<p>I am not afraid of<br /> The blackness of darkness.<br /> I am not afraid of<br /> The blindness of darkness.<br /> But<br /> I am afraid of<br /> The emptiness of darkness.</p>
  </div>
