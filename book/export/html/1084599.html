  <h1 class="book-heading">12. What God can make of me</h1>
  
 

<p>I saw what I could be:<br /> God-heights.<br /> I see what I cannot be:<br /> World-nights.<br /> I shall see what God can make of me:<br /> A deserted soul<br /> Or<br /> A perfected God.</p>
  </div>
