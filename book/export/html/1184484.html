  <h1 class="book-heading">156. Modern science</h1>
  
 

<p>Frustrated, he says,<br /> "Modern science is the topmost branch<br /> Of death-tree."</p>
<p>Satisfied, he says,<br /> "Modern science will be the root<br /> Of life's immortality-discovery."</p>
