  <h1 class="book-heading">4. I live</h1>
  
 

<p>I live, I live, ever I live<br /> His Face to see,<br /> His Love to be,<br /> Him to receive,<br /> Him to achieve,<br /> His will my root,<br /> His smile my tree.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>God then, God now</em>, Agni Press, 1971<br />    Sourced from http://www.srichinmoylibrary.com/gtgn-4</p></small>    </div>  </body>
