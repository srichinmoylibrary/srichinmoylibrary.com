  <h1 class="book-heading">447</h1>
  
 

<p>The motto of the human race:<br /> The life of division<br /> Must not last.</p>
<p>The motto of the divine race:<br /> God's and man's oneness-song<br /> Will last eternally.</p>
  </div>
