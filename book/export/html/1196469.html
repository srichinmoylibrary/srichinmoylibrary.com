  <h1 class="book-heading">10726</h1>
  
 

<p>If your heart's oneness<br /> Is hard at work,<br /> Then you are chosen to see God<br /> Walking with His Sweetness-Smile<br /> Inside your flower-heart-garden.</p>
  </div>
