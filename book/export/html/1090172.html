  <h1 class="book-heading">38. Followers</h1>
  
 

<p>Earth follows Heaven;<br />     Therefore<br /> Earth is entitled to be happy.</p>
<p>Heaven follows earth;<br />     Therefore<br /> Heaven is entitled to be brave.</p>
