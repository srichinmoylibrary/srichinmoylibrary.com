  <h1 class="book-heading">Jeyona Chhariya</h1>
  
 

<p>Jeyona chhariya chhariya<br /> Chhariya Chhariya<br /> Taba pade rakho mariya<br /> Mariya mariya</p>
<div><h3>Translation:</h3>


<p>Leaving me, do not go away.<br /> Striking me hard, very hard,<br /> Keep me at Your Feet.</p>
