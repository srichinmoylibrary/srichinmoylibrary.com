  <h1 class="book-heading">792 Your Soft-Speaking Eyes</h1>
  
 

<p>I know, I know,<br /> Your soft-speaking eyes<br /> Are the power of love.</p>
<p>I know, I know,<br /> Your soft-speaking eyes<br /> Are the tears of compassion.</p>
