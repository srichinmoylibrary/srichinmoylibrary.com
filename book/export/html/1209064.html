  <h1 class="book-heading">23197</h1>
  
 

<p>Yesterday<br /> I was on my Lord's<br /> Forgiveness-List.</p>
<p>Today<br /> I am on my Lord's<br /> Compassion-List.</p>
<p>Tomorrow<br /> I shall be on my Lord's<br /> Satisfaction-List.</p>
