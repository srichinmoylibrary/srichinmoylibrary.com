  <h1 class="book-heading">6832 What Can God Do?</h1>
  
 

<p>God is eagerly waiting<br /> To demolish my fault-tower.<br /> But what can He do,<br /> Since I am not ready to believe<br /> In His Mercy-Power?</p>
  </div>
