  <h1 class="book-heading">44. Try, you will succeed</h1>
  
 

<p>Why don't you serve<br />     As earth does?<br /> Try, you will easily succeed.</p>
<p>Why don't you love<br />     As Heaven does?<br /> Try, you will unmistakably succeed.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Canadian fruits</em>, Bhakti Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/mcf-44</p></small>    </div>  </body>
