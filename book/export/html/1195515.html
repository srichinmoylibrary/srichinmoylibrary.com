  <h1 class="book-heading">9782</h1>
  
 

<p>Leave me alone, O world!<br /> Blame me not!<br /> I shall be liberated<br /> Without your help,<br /> For the blue bird of my soul<br /> Has come to the fore<br /> To liberate me.</p>
  </div>
