  <h1 class="book-heading">154. With such speed</h1>
  
 

<p>With speed faster than a thought<br /> I have cast aside<br /> My earth-experience.<br /> With speed slower than a tortoise<br /> I have embraced<br /> My Heaven-realisation.</p>
