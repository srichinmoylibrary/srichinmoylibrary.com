  <h1 class="book-heading">352 Oneness-Peace</h1>
  
 

<p>To have oneness-peace<br /> Only with the strong<br /> Is your cleverness-height.</p>
<p>To have oneness-peace<br /> With all human souls<br /> Is your inner sun's wisdom-light.</p>
