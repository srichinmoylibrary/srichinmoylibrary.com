  <h1 class="book-heading">Nahi Bhoy Nahi Bhoy Nahi Bhoy</h1>
  
 

<p>Nahi bhoy nahi bhoy nahi bhoy<br /> Ami je amar saday hriday</p>
<div><h3>Translation:</h3>


<p>No fear, no fear, no fear.<br /> I am my self-giving heart.</p>
</div>  </div>
