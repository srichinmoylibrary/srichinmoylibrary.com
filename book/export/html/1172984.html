  <h1 class="book-heading">62. The blossom of your Heaven-fame</h1>
  
 

<p>Sooner than the soonest,<br /> The blossom of your Heaven-fame<br /> You will see all around.<br /> Just once and for all<br /> Your wild mind tame!</p>
