  <h1 class="book-heading">19769</h1>
  
 

<p>When I do not sincerely aspire,<br /> I see nothing but dark fingerprints<br /> Of insecurity, jealousy, fear and doubt<br /> On my life.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 198</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-19769</p></small>    </div>  </body>
