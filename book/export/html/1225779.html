  <h1 class="book-heading">Jare Dharte Chahi Se Nahi Dei Dhara</h1>
  
 

<p>Jare dharte chahi se nahi dei dhara<br /> Jare charte chahi jaina take dhara<br /> Jare dekhte nari je jan jane hasi<br /> Amar khudra praner agyanata nashi</p>
  </div>
