  <h1 class="book-heading">73. The land of aspiration</h1>
  
 

<p>Who is<br /> In the land of desire?<br /> Not I, but you<br /> And<br /> Your impotent stupidity.</p>
<p>Who is<br /> In the land of aspiration?<br /> Who else, if not I<br /> And<br /> My significant necessity.</p>
  </div>
