  <h1 class="book-heading">1042 Each Impure Thought</h1>
  
 

<p>Each impure thought<br /> Is famous in infamy<br /> In the inner world,<br /> And is immediately sent<br /> Into an implacable exile<br /> By purity's adamantine will.</p>
