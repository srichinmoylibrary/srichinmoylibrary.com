  <h1 class="book-heading">9.</h1>
  
 

<p>My Master does not come alone.<br /> He carries with him<br /> His heart-home<br /> So that his children<br /> Do not wander any more<br /> Inside their mind-jungles.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Master</em>, Agni Press, 2001<br />    Sourced from http://www.srichinmoylibrary.com/mm-9</p></small>    </div>  </body>
