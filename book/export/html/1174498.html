  <h1 class="book-heading">1560 Nurse No Extravagant Hope</h1>
  
 

<p>Nurse no extravagant hope.<br /> Your heart will be supremely happy.<br /> Feed no malignant doubt.<br /> Your mind will be immediately happy.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 16</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1560</p></small>    </div>  </body>
