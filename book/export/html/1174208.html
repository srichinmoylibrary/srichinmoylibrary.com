  <h1 class="book-heading">1273 Fight Against Complacency</h1>
  
 

<p>Fight bravely, fight<br /> Against complacency!<br /> Your victory-splendour<br /> Will never be preceded<br /> By the flaming arrows<br /> Of anxiety-night.</p>
  </div>
