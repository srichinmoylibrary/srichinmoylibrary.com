  <h1 class="book-heading">39. A little hope</h1>
  
 

<p>You are deliberately vain.<br />  Who needs you?</p>
<p>He is insanely vain.<br />  Who needs him?</p>
<p>I am unconsciously vain,<br />     Therefore<br /> I have a little hope,<br />  But not much.</p>
