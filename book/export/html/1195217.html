  <h1 class="book-heading">9487</h1>
  
 

<p>One day he meditates<br /> For seven hours.<br /> Then he thinks<br /> That for seven days<br /> He does not need to meditate.<br /> Who else is a seeker-fool,<br /> If not he?</p>
