  <h1 class="book-heading">547. Stop</h1>
  
 

<p>O busy mind, stop.<br /> O busy vital, stop.<br /> O busy body, stop.<br /> O drowsy heart, stop.<br /> O silver soul, move on,<br /> Fly up,<br /> Dive deep.</p>
