  <h1 class="book-heading">1904 Never Allow It To Disappear</h1>
  
 

<p>Lord,<br /> Never allow it to disappear -<br /> Your Forgiveness-Sun.</p>
<p>Lord,<br /> Never allow it to disappear -<br /> Your Compassion-Sky.</p>
