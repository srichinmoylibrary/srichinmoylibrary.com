  <h1 class="book-heading">3343 He Alone Lives</h1>
  
 

<p>He alone lives who lives to see<br /> The perfection of man<br /> And the Satisfaction of God.<br /> He who does not do that<br /> Is definitely more dead than alive.</p>
  </div>
