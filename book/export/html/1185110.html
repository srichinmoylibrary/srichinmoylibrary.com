  <h1 class="book-heading">782. Beauty</h1>
  
 

<p>Beauty's pulse<br /> The seeker feels.</p>
<p>Beauty's face<br /> The seeker sees.</p>
<p>Beauty's glory<br /> The seeker grows into.</p>
<p>Beauty's perfection<br /> The seeker ultimately becomes.</p>
