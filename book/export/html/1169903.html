  <h1 class="book-heading">548. Dear Friends</h1>
  
 

<p>Joy has a dear friend: simplicity.<br /> Peace has a dear friend: sincerity.<br /> Love has a dear friend: unity.<br /> God has a dear friend: necessity.</p>
