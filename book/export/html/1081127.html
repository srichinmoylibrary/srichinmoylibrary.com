  <h1 class="book-heading">196. I shall spread garlands at Your Feet</h1>
  
 

<p>Lord, I shall spread<br /> Garlands at Your Feet<br /> To make me happy and good.<br /> My Lord Supreme,<br /> You are so kind,<br /> So sweet, such Nectar-Food.</p>
  </div>
