  <h1 class="book-heading">3261 You Can Earn Your Place</h1>
  
 

<p>You can earn your place<br /> In the ranks of Truth-seekers<br /> And God-lovers<br /> If your life becomes a purity-sea<br /> And your heart becomes a vastness-sky.</p>
