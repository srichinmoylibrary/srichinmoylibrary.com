  <h1 class="book-heading">935</h1>
  
 

<p>Your stupid and ungrateful mind<br /> Is not ready to pay<br /> Even a courtesy call on God,<br /> Whereas your heart every day pays<br /> A devoted and surrendered visit to God.</p>
