  <h1 class="book-heading">Maner Guhai Jyoti Darashan</h1>
  
 

<p>Maner guhai jyoti darashan<br /> Pabena kadapi pabena</p>
<div><h3>Translation:</h3>


<p>Never can you find a glimpse of light<br /> In your mind-cave.</p>
