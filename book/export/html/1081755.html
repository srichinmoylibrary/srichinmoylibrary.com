  <h1 class="book-heading">196. Only one friend</h1>
  
 

<p>Friends may multiply<br /> Your life.<br /> But only one friend will breathe<br /> Throughout Eternity,<br /> And that friend is your<br /> Old good friend:<br /> Immortality's immeasurable Voice.</p>
