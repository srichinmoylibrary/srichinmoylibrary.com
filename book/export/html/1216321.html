  <h1 class="book-heading">688. Achieve!</h1>
  
 

<p>Achieve self-control!<br /> At your feet<br /> Every living soul.</p>
<p>Achieve God-light!<br /> At your feet<br /> The eternal night.</p>
<p>Achieve God-compassion!<br /> At your feet<br /> The world-salvation.</p>
  </div>
