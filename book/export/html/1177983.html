  <h1 class="book-heading">5010 There Is Always Tomorrow</h1>
  
 

<p>There is always tomorrow<br /> For those who do not try at all,<br /> And also for those<br /> Who do not want to give up.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 51</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-5010</p></small>    </div>  </body>
