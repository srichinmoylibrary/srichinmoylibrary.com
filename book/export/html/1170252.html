  <h1 class="book-heading">156. His is the smile</h1>
  
 

<p>His is the smile<br /> That knows how to forget<br /> His incessant earth-pains.<br /> His is the cry<br /> That knows how to multiply<br /> His infinite Heaven-gains.</p>
