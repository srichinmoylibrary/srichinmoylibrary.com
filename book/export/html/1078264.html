  <h1 class="book-heading">617 Renewal...</h1>
  
 

<p>RENEWAL</p>
<p>Heaven-smile<br /> Knows<br /> How to renew itself.<br /> That's all.</p>
<p>Earth-cry<br /> Knows<br /> Not only how to renew itself,<br /> But also how to renew God,<br /> The Beloved Supreme.</p>
