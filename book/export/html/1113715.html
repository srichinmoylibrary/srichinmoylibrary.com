  <h1 class="book-heading">316</h1>
  
 

<p>I tried to please man<br /> In his own way.<br /> I have failed!<br /> Now I am trying to please God<br />  In His own Way.<br /> My Lord says to me:<br /> “My child, you have already done it!”</p>
