  <h1 class="book-heading">Let God guide you</h1>
  
 

<p>Let God-Compassion<br /> Guide your plans.<br /> This is the only way<br /> For you to succeed.</p>
<p>Let God-Perfection<br /> Guide your steps.<br /> This is the only way<br /> For you to proceed.</p>
