  <h1 class="book-heading">48 God Wants Me To Simplify...</h1>
  
 

<p>God wants me to simplify<br /> My life-story,<br /> God wants me to purify<br /> My heart-breath,<br /> And God Himself wants to glorify<br /> My soul-song.</p>
