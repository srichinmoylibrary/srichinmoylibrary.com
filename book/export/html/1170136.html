  <h1 class="book-heading">40. I want to avoid myself</h1>
  
 

<p>I have done many things in this life.<br /> Now I want to do only one thing.<br /> I want to avoid myself.<br /> I want to avoid myself,<br /> My real reality-existence.</p>
