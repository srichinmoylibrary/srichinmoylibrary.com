  <h1 class="book-heading">183. It is done that way</h1>
  
 

<p>Wait, for God's sake!<br /> Don't gamble on realisation.<br /> It is not done that way.</p>
<p>Don't wait, for God's sake!<br /> Climb up your aspiration-tree.<br /> It is done only that way.</p>
