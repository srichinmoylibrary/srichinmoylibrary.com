  <h1 class="book-heading">419 The Twentieth Century</h1>
  
 

<p>The twentieth century<br /> Is flooded<br /> With self-styled Master-rogues.</p>
<p>The twentieth century<br /> Is flooded<br /> With monster disciple-fools.</p>
