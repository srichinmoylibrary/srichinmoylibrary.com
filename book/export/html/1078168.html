  <h1 class="book-heading">521. My family</h1>
  
 

<p>Body,<br /> You are too impure to touch.</p>
<p>Vital,<br /> You are too wild to tame.</p>
<p>Mind,<br /> You are too mean to see.</p>
<p>Heart,<br /> You are too weak to love.</p>
<p>Soul,<br /> You are too pure to be.</p>
  </div>
