  <h1 class="book-heading">21179</h1>
  
 

<p>The absurdities of imperfection<br /> Do not leave us on their own.<br /> At every moment<br /> Consciously and heroically<br /> We have to cast them<br /> Far away from us.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 212</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-21179</p></small>    </div>  </body>
