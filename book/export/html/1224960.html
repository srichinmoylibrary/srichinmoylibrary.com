  <h1 class="book-heading">Borobudurer Bhiti Stapan</h1>
  
 

<p>Borobudurer bhiti stapan<br /> Buddha deber kripar plaban<br /> Moitri dipti shanti tripti<br /> Nai hetha nai nishar supti</p>
