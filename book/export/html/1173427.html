  <h1 class="book-heading">500 I Don&#039;t Need Salvation</h1>
  
 

<p>Lord, I don't need salvation,<br /> I don't need liberation.<br /> What I need is Your Compassion-Ocean.<br /> What I need is Your Forgiveness-Sun.</p>
