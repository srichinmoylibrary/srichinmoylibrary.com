  <h1 class="book-heading">33. Lord, You Chose Me</h1>
  
 

<p>Lord, You chose me<br /> To deny You.</p>
<p>Lord, You have chosen me<br /> To suffer for You.</p>
<p>Lord, You will chose me<br /> To represent You.<br /> I know, I know, I know.</p>
