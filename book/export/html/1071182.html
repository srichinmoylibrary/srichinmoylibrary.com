  <h1 class="book-heading">40. Pray for me, please!</h1>
  
 

<p>Heaven, pray for me, please!<br /> I need the dream<br /> Of oneness-perfection.</p>
<p>Earth, pray for me, please!<br /> I need the reality<br /> Of fulness-satisfaction.</p>
