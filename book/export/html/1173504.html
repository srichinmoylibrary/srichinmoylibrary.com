  <h1 class="book-heading">576 My Earth-Born Diamond-Tears</h1>
  
 

<p>My earth-born diamond-tears<br /> Can easily play hide-and-seek<br /> With Heaven-revealed<br /> Ecstasy-Smiles.</p>
