  <h1 class="book-heading">2828 Today&#039;s Nectar-Meal</h1>
  
 

<p>How can we enjoy<br /> Today's nectar-meal<br /> Unless we forgive<br /> Yesterday's stale food<br /> And forget about<br /> Tomorrow's imaginary feast?</p>
  </div>
