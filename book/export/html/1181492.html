  <h1 class="book-heading">8485 A Mind Of Blossom-Poise</h1>
  
 

<p>You do not need<br /> A vast kingdom.<br /> You do not need<br /> A deep solitude.<br /> What you need is<br /> A mind of blossom-poise.</p>
