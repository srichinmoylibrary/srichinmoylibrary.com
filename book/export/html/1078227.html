  <h1 class="book-heading">580 Dreams...</h1>
  
 

<p>DREAMS</p>
<p>Sweet is a child's dream.<br /> I love him and his dream.</p>
<p>Futile is a man's dream.<br /> I pity him and his dream.</p>
<p>Real is God's Dream.<br /> I adore God and His Dream.</p>
  </div>
