  <h1 class="book-heading">26. Joy</h1>
  
 

<p>Joy is our progress.<br /> Progress is God's Choice.<br /> God's Choice is our inner Immortality's<br /> All-illumining,<br /> All-fulfilling<br /> And<br /> All-liberating <br /> Voice.</p>
  </div>
