  <h1 class="book-heading">201. Too great for haste</h1>
  
 

<p>Too great for haste,<br /> Your mind.<br /> Too good for hate,<br /> Your heart.<br /> Too divine for insecurity-night,<br /> Your vital.<br /> Too kind for strangling fight,<br /> Your body.</p>
