  <h1 class="book-heading">332. I must not deny them</h1>
  
 

<p>I must not deny my body.<br /> My body is for my God-service<br /> And my God-manifestation.</p>
<p>I must not deny my soul.<br /> My soul is for my God-Dream<br /> And my life-perfection.</p>
  </div>
