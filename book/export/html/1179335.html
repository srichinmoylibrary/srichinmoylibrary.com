  <h1 class="book-heading">6349 Immortality&#039;s Banner</h1>
  
 

<p>My Lord,<br /> If my heart is awakened once more,<br /> What will You give me?<br /> "My child,<br /> I shall give you<br /> My own Immortality's Banner<br /> Of Silence-Peace."</p>
  </div>
