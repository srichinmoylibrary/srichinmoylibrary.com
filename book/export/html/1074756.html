  <h1 class="book-heading">191. Be not</h1>
  
 

<p>Body, be not impure.<br /> Vital, be not restless.<br /> Mind, be not obscure.<br /> Heart, be not insecure.<br /> Life, be not hopeless.<br /> Death, be not so sure.</p>
