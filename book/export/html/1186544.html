  <h1 class="book-heading">900</h1>
  
 

<p>When my Lord plays upon my life-flute,<br /> He gives me the boundless capacity<br /> To walk along His royal Road<br /> To reach His Immortality's Heart-Kingdom.</p>
  </div>
