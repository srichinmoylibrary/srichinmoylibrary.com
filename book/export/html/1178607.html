  <h1 class="book-heading">5628 A Self-Giving Heart</h1>
  
 

<p>A self-giving heart<br /> Is a beautiful nest of security.<br /> A self-doubting mind<br /> Is a desolate cave of insecurity.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 57</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5628</p></small>    </div>  </body>
