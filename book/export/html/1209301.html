  <h1 class="book-heading">23431</h1>
  
 

<p>To be the possessor<br /> Of an unconditional surrender-life<br /> Is not a short-lived triumph<br /> On our life's journey,<br /> But an abiding triumph<br /> In our life divine.</p>
  </div>
