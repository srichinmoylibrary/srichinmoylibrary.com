  <h1 class="book-heading">27. My journey&#039;s end</h1>
  
 

<p>Yesterday<br /> Wild self-love was my journey's end.<br /> Today<br /> Blind man-love is my journey's end.<br /> Tomorrow<br /> Kind God-love will be my journey's end.</p>
