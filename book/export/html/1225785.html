  <h1 class="book-heading">Amar Swapan Ke Jane Rayeche (2)</h1>
  
 

<p>Amar swapan ke jane<br /> Rayeche ta kona khane<br /> Shune duto asha katha<br /> Keman kare pran mane<br /> Tomar alo tomar bani<br /> Bina ke aj shanti ane</p>
  </div>
