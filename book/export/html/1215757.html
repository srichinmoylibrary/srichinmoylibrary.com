  <h1 class="book-heading">135. My future smiles</h1>
  
 

<p>My enemies<br /> Are my future friends.<br /> My friends<br /> Are my future sons.<br /> My sons<br /> Are my future Suns.<br /> My Suns<br /> Are my future Smiles.</p>
