  <h1 class="book-heading">25009</h1>
  
 

<p>Whenever I give<br /> And to whomever I give,<br /> I always give<br /> With the simplicity, sincerity<br /> And beauty of my heart,<br /> And never with my hands.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 251</em>, Agni Press, 1998<br />    Sourced from http://www.srichinmoylibrary.com/ap-25009</p></small>    </div>  </body>
