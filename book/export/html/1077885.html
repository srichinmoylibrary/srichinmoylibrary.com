  <h1 class="book-heading">238. When I die</h1>
  
 

<p>What will You do, Father, when I die?<br /> "I shall carry you straight<br /> Into My Heavenly Palace."</p>
<p>"What will you do, Daughter, when I die?"<br /> Father, let us see<br /> Who wins the race.</p>
