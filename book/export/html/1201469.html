  <h1 class="book-heading">15677</h1>
  
 

<p>Each cheerfulness-smile<br /> From my heart<br /> Gives me the strength of a lion<br /> And the beauty and purity<br /> Of a larger-than-the-largest<br /> Heart-garden.</p>
