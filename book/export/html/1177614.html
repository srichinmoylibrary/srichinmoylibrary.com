  <h1 class="book-heading">4645 God&#039;s Protection-Light</h1>
  
 

<p>Man does not care to value<br /> God's Protection-Light<br /> Until he is forced to enter<br /> The valley of suffering-night<br /> By the forces undivine.</p>
