  <h1 class="book-heading">22500</h1>
  
 

<p>O my Lord,<br /> Do take from me every day<br /> What I have for You<br /> And what I am to You.<br /> What I have<br /> Is a heart of love,<br /> And what I am<br /> Is a soul of gratitude.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 225</em>, Agni Press, 1995<br />    Sourced from http://www.srichinmoylibrary.com/ap-22500</p></small>    </div>  </body>
