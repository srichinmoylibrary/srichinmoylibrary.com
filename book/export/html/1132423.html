  <h1 class="book-heading">19005</h1>
  
 

<p>When my soul smiles at God<br /> And when my heart cries for God<br />  Self-givingly,<br />  God welcomes me to roam<br /> Through the gardens<br /> Of His Heart-Palace.</p>
  </div>
