  <h1 class="book-heading">389. You half create</h1>
  
 

<p>You half create<br /> In chain,<br /> You half create<br /> In gain;<br /> You full create when<br /> You feed,<br /> You full create when<br /> You proceed.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-389</p></small>    </div>  </body>
