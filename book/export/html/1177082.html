  <h1 class="book-heading">4118 My Inheritance</h1>
  
 

<p>Heaven-delight is my inheritance<br /> Because I love God for God's sake.<br /> Earth-ignorance is my inheritance<br /> Because I love man,<br /> For my sake and man's sake.</p>
