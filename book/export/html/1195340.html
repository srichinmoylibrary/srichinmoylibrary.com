  <h1 class="book-heading">9608</h1>
  
 

<p>O insecurity,<br /> How I wish that<br /> The more you tried to prevent the seeker<br /> From running the fastest,<br /> The sooner his indomitable spirit<br /> Would push you aside.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 97</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-9608</p></small>    </div>  </body>
