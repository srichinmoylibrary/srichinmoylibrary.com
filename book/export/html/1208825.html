  <h1 class="book-heading">22960</h1>
  
 

<p>God taught my soul<br /> How to cross<br /> The infinite sea of time and space.<br /> My soul is teaching<br /> My aspiration-heart<br /> Exactly the same thing.</p>
  </div>
