  <h1 class="book-heading">18614</h1>
  
 

<p>When the heart-doctor<br /> Carries the faith-medicine<br /> To the mind-patient,<br /> Even if the doubt-mind<br /> Takes the medicine unwillingly,<br /> It is bound to be cured.</p>
