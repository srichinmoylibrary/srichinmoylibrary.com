  <h1 class="book-heading">15600</h1>
  
 

<p>O my heart, do help me.<br /> I want you to be the creator<br /> Of my purity-mind.</p>
<p>O my mind, do help me.<br /> I want you to be the preserver<br /> Of my sincerity-heart.</p>
