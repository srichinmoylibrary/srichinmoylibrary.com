  <h1 class="book-heading">June 13</h1>
  
 

<p>In the morning, O Supreme, onward at Thy Command I proceed.<br /> In the evening, O Supreme, upward at Thy Command I succeed.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Flame-Goal</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/fgdm-164</p></small>    </div>  </body>
