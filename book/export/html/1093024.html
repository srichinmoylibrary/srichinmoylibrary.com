  <h1 class="book-heading">47.</h1>
  
 

<p>My Absolute Lord Supreme!<br /> Every day<br /> I must run and run and run<br /> On only one track:<br /> My God-obedience-track.</p>

<p>27 December 1999</p>
<p>5:56 a.m.</p>
<p>Curitiba, Brazil</p>  </div>
