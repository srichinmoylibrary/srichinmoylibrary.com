  <h1 class="book-heading">614. Two kingdoms</h1>
  
 

<p>You are the King<br /> Of two kingdoms:<br /> Self-discovery<br /> And<br /> Life-mastery.</p>
<p>You are the King<br /> For two kingdoms:<br /> God-manifestation<br /> And<br /> World-perfection.</p>
  </div>
