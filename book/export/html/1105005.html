  <h1 class="book-heading">55.</h1>
  
 

<p>Peace I need to see the Face<br /> Of my Absolute Lord Supreme.<br /> Bliss I need to sail and fly with Him<br /> And breathe and be His Dream.</p>

<p><em>23 July 2005</em><br /><em>New York</em></p>  </div>
