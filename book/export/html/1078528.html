  <h1 class="book-heading">881 Every Existence...</h1>
  
 

<p>EVERY EXISTENCE</p>
<p>Every existence says<br /> Who it is,<br /> Why it is.<br /> Who is it?<br /> God-dream.<br /> Why is it?<br /> Because it must feed God-necessity.</p>
