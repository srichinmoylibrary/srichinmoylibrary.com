  <h1 class="book-heading">590</h1>
  
 

<p>O my vital,<br /> You have been giving me<br /> The same experience<br /> For so many years!<br /> When will you put an end<br /> To the tyranny-experience<br /> Of my pleasure-life?</p>
  </div>
