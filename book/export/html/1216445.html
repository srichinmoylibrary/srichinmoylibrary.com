  <h1 class="book-heading">809. His is the life</h1>
  
 

<p>His is the life<br /> Of endless ideas.</p>
<p>His is the life<br /> Of fruitless deeds.</p>
<p>His is the life<br /> Of visionless soul.</p>
<p>His is the life<br /> Of soulless goal.</p>
  </div>
