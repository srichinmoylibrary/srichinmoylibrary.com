  <h1 class="book-heading">29. Perfection-fruit lasts</h1>
  
 

<p>Aspiration-tree grows.<br /> I knew it. I knew it.<br /> Realisation-flower blossoms.<br /> I know it. I know it.<br /> Perfection-fruit lasts.<br /> I shall know it. I shall know it.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-29</p></small>    </div>  </body>
