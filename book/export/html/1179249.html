  <h1 class="book-heading">6264 A Foolish Mind</h1>
  
 

<p>A foolish mind thinks<br /> That it needs a mountain-cave<br /> For its illumination.</p>
<p>A stupid heart feels<br /> That it needs a forest-grove<br /> For its satisfaction.</p>
