  <h1 class="book-heading">89. I prefer</h1>
  
 

<p>I prefer glowing faith<br /> To mere belief.<br /> Therefore<br /> I am happy.<br /> I prefer fulfilling surrender<br /> To mere glowing faith.<br /> Therefore<br /> I am complete.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-89</p></small>    </div>  </body>
