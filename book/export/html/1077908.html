  <h1 class="book-heading">261. Knowing and loving</h1>
  
 

<p>Knowing all,<br /> I love none.</p>
<p>Knowing everything,<br /> I love nothing.</p>
<p>Knowing God,<br /> I dare to love everyone.</p>
<p>Knowing myself,<br /> I am compelled to love everything.</p>
