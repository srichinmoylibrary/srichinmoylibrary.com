  <h1 class="book-heading">15227</h1>
  
 

<p>Be not afraid of spirituality,<br /> O my stupid mind!<br /> Spiritual joy is real.<br /> It can be found here on earth.<br /> In no way<br /> Is it a fairy-tale-falsehood.</p>
