  <h1 class="book-heading">357. My four paths</h1>
  
 

<p>My body crawls<br /> Along my lightless path.<br /> My vital stumbles<br /> Along my shadowy path.<br /> My mind trembles<br /> Along my frightening path.<br /> My heart runs<br /> Along my sunlit path.</p>
