  <h1 class="book-heading">9898 Your Body Obeys</h1>
  
 

<p>Your body obeys<br /> The law of inertia.<br /> Your mind obeys<br /> The law of doubt.<br /> But your heart obeys<br /> Only one pilot:<br /> Your adamantine faith.</p>
