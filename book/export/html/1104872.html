  <h1 class="book-heading">24.</h1>
  
 

<p>Slowly, steadily and unerringly<br /> My earth-life-tree grows,<br /> Blossoms and glows<br /> Under the Compassion-Vision-Eye<br /> Of my Absolute Lord Supreme.</p>

<p><em>23 December 2000</em><br /><em>Mandalay, Myanmar</em></p>  </div>
