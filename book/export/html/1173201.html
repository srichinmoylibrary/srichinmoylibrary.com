  <h1 class="book-heading">276 What A Downfall!</h1>
  
 

<p>There was a time<br /> When I prayed to God<br /> For Eternity's sunrise.<br /> Now I am praying to God<br /> Only for a fleeting flame.<br /> Alas, alas,<br /> What a downfall!</p>
