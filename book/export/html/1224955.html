  <h1 class="book-heading">Buddha.. Kamakura Buddha Dharai</h1>
  
 

<p>Buddha Buddha Buddha<br /> Kamakura Buddha<br /> Dharai adharar pranai ajanar<br /> Tumi maha bhati<br /> Tumi maha shati<br /> Buddha Buddha Buddha<br /> He nirvan sudha</p>
