  <h1 class="book-heading">12.</h1>
  
 

<p><em>Supreme!</em></p>
<p>To worship You<br /> Is to be<br /> Intimately familiar<br /> With the sorrows<br /> And pangs<br /> Of my life-tree<br /> With all its branches,<br /> Flowers, leaves<br /> And fruits.</p>
