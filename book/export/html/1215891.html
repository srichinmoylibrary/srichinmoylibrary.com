  <h1 class="book-heading">266. Who is good?</h1>
  
 

<p>Who is small?<br /> Who is great?<br /> Who is good?</p>
<p>He is small<br /> Who thinks he is so.</p>
<p>He is great<br /> Who knows he is so.</p>
<p>He is good<br /> Who is nothing but that.</p>
  </div>
