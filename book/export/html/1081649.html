  <h1 class="book-heading">90. In vain</h1>
  
 

<p>In vain<br /> I am searching<br /> For my lost innocence-purity.</p>
<p>In vain<br /> I am crying<br /> For my lost frankness-beauty.</p>
<p>In vain<br /> I am longing<br /> For my lost goodness-divinity.</p>
