  <h1 class="book-heading">1215</h1>
  
 

<p>Previously he was his heart's<br /> Silence-trance.<br /> Now he is his life's<br /> Transcendence-joy.<br /> Soon he will be his God's<br /> Perfection-Satisfaction-Song.</p>
