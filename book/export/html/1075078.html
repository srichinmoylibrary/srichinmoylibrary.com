  <h1 class="book-heading">506 Evils...</h1>
  
 

<p>EVILS</p>
<p>O fear, O doubt,<br /> You two are unnecessary evils.</p>
<p>O money, O power,<br /> You two are necessary evils.</p>
<p>O impurity, O insecurity,<br /> You two are Satan's necessities.</p>
