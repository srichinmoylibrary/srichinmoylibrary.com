  <h1 class="book-heading">58.</h1>
  
 

<p>You are telling me<br /> That you have no peace of mind.<br /> Such being the case, I am asking you<br /> To turn your self-doubt<br /> Into earth-trust.<br /> Try, you certainly can!</p>
