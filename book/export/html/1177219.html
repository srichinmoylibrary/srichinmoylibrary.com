  <h1 class="book-heading">4254 Who Says You Have To Go Down?</h1>
  
 

<p>Who says you have to go down first<br /> If you want to go up?<br /> Who says you have to<br /> Conceal your God first<br /> Before you reveal your God?</p>
  </div>
