  <h1 class="book-heading">75. The road</h1>
  
 

<p>Doubt-road<br /> Is the road for the ridiculous.</p>
<p>Faith-road<br /> Is the road for the auspicious.</p>
<p>Fear-road<br /> Is the road for the treacherous.</p>
<p>Courage-road<br /> Is the road for the generous.</p>
