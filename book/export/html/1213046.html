  <h1 class="book-heading">138 Pithy</h1>
  
 
<p><em>Madal:</em> Chinmoy, please give me a bit of <em>pithy</em> advice.</p>
<p><em>Chinmoy:</em> Madal, here is my advice, <em>short yet full of meaning:</em> “Love God, serve man.”</p>  </div>
