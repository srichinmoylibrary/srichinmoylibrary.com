  <h1 class="book-heading">165.</h1>
  
 

<p>O my peace-empty mind,<br /> What are you doing?<br /> "Can you not see<br /> What I am doing?<br /> I am just rushing headlong<br /> Into the arms<br /> Of my own self-destruction!"</p>
