  <h1 class="book-heading">8394 The Sons Of Morning Sang</h1>
  
 

<p>The sons of morning sang<br /> And reminded me of God the Power.<br /> The daughters of evening sang<br /> And reminded me of God the Peace.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 84</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8394</p></small>    </div>  </body>
