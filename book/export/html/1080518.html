  <h1 class="book-heading">54.</h1>
  
 

<p>God has challenged<br /> Your ignorance-life<br /> On your behalf.<br /> Can you not for a<br /> Fleeting minute<br /> Think and feel<br /> That He has done it<br /> Unconditionally?</p>
