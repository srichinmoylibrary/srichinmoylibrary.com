  <h1 class="book-heading">4203 My Mind Trusts You</h1>
  
 

<p>My mind trusts you<br /> Not because you love my heart.<br /> My mind trusts you<br /> Precisely because your mind<br /> Has implicit faith<br /> In God's Judgement-Light.</p>
  </div>
