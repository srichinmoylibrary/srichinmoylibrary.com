  <h1 class="book-heading">625 My Flowers, My Fruits...</h1>
  
 

<p>MY FLOWERS, MY FRUITS</p>
<p>Lord, my heart-flowers<br /> Of beauty<br /> Are for Your Eyes.</p>
<p>Lord, my life-fruits<br /> Of duty<br /> Are for Your Feet.</p>
