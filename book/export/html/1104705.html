  <h1 class="book-heading">17.</h1>
  
 

<p>Mine is the sound-life<br /> That God uses to produce<br /> His Victory here on earth.<br /> Mine is the silence-heart<br /> That God uses to transcend<br /> His own Infinity's<br /> Self-Transcendence-Dreams.</p>
