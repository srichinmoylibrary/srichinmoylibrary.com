  <h1 class="book-heading">1380 He Governs The Unwilling</h1>
  
 

<p>He governs the unwilling.<br /> He helps the willing.<br /> He loves the God-loving.<br /> He treasures the God-fulfilling.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 14</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1380</p></small>    </div>  </body>
