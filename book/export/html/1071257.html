  <h1 class="book-heading">115. Something special</h1>
  
 

<p>God gave me something special:<br /> Awareness.<br /> I gave God something special:<br /> Willingness.<br /> Now God wants to give me<br /> His Satisfaction<br /> And I want to give God<br /> My gratitude.</p>
