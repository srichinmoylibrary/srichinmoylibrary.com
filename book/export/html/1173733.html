  <h1 class="book-heading">802 While Walking</h1>
  
 

<p>While walking along<br /> The avenue of my aspiration-heart,<br /> What do I do?<br /> I harvest my heart's sunlight.<br /> How?<br /> Slowly, steadily and selflessly.</p>
