  <h1 class="book-heading">228. I think of God</h1>
  
 

<p>I think of God<br /> Because<br /> He is so kind.<br /> I think of man<br /> Because<br /> He is so sad.<br /> I think of me<br /> Because<br /> I am so blind.<br /> I think of you<br /> Because<br /> You are so mad.</p>
