  <h1 class="book-heading">What My Mind Needs Most</h1>
  
 

<p>What my mind needs most<br />  Is a satisfaction-smile.<br /> What my heart needs most<br />  Is a satisfaction-cry.<br /> What I need most<br />  Is a satisfaction-surrender.</p>
