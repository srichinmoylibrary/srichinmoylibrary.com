  <h1 class="book-heading">2377 Two Sure Homes</h1>
  
 

<p>Do you know<br /> What my mind is?<br /> It is the sure home<br /> Of hopeless thoughts.</p>
<p>Do you know<br /> What my heart is?<br /> It is the sure home<br /> Of my blessingful God.</p>
