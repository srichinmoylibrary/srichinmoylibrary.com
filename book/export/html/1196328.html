  <h1 class="book-heading">10587</h1>
  
 

<p>"Stop wanting!"<br /> Give this message to your mind.<br /> "Start longing!"<br /> Give this message to your heart.<br /> "Continue serving!"<br /> Give this message to your life.</p>
