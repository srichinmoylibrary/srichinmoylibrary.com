  <h1 class="book-heading">Shakti Pujari Nirvik Kaya Kothai Aji Kothai</h1>
  
 

<p>Shakti pujari nirvik kaya<br /> Kothai aji kothai aji<br /> Shudhu ache ek ghora samudra<br /> Nai je tari nai je majhi</p>
  </div>
