  <h1 class="book-heading">145. Two persons love me</h1>
  
 

<p>Two persons love me:<br /> Satan and God.<br /> Satan loves me<br /> So that he can use me<br /> As his faithful slave.<br /> God loves me<br /> So that He can have me<br /> As His cheerful friend.</p>
