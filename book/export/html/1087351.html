  <h1 class="book-heading">32. Open your secrets to me</h1>
  
 

<p>Open your heart-secrets to me.<br /> I shall love you infinitely more.</p>
<p>Open your mind-secrets to me.<br /> I shall immediately help you<br /> To conceal and kill them.</p>
