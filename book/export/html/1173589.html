  <h1 class="book-heading">660 Your Meditation-Light Never Works</h1>
  
 

<p>Your meditation-light never works<br /> Even in your puny mind.<br /> If it fails there,<br /> Then it will, without fail,<br /> Fail everywhere.</p>
