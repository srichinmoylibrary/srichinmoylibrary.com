  <h1 class="book-heading">6968 Now I Am Going Back</h1>
  
 

<p>I have already gone<br /> To the very end<br /> Of the world's doubt-voyage.</p>
<p>Now I am going back<br /> To the very beginning<br /> Of my faith-voyage.</p>
  </div>
