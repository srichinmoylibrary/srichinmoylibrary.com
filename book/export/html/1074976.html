  <h1 class="book-heading">406. Another God needed</h1>
  
 

<p>Rabelais said:<br /> "A mother-in-law dies<br /> Only when another devil<br /> Is needed in hell."</p>
<p>I say:<br /> "A seeker is born<br /> Only when another God<br /> Is needed on earth."</p>
