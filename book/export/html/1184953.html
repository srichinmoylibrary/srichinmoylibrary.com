  <h1 class="book-heading">625. A new philosophy</h1>
  
 

<p>Now there is a new philosophy.<br /> Where to look?<br /> Look around,<br /> Not within.<br /> Where to start?<br /> Anywhere you want to<br /> Except from the very beginning!</p>
