  <h1 class="book-heading">62 The Difference Between ...</h1>
  
 

<p>The difference between<br /> God and me:<br /> God asks me to be hungry<br /> For His infinite Love.<br /> I ask God not to be angry<br /> With my finite anger.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The difference between God and me</em>, Agni Press, 1998<br />    Sourced from http://www.srichinmoylibrary.com/dbgm-62</p></small>    </div>  </body>
