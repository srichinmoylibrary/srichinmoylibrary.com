  <h1 class="book-heading">Jiban Amar Tomar Charane Rakhibo</h1>
  
 

<p>Jiban amar tomar charane rakhibo<br /> Maran amar tomar anke patibo</p>
<div><h3>Translation:</h3>


<p>My life I shall keep at Your Feet.<br /> My death I shall place in Your Lap.</p>
