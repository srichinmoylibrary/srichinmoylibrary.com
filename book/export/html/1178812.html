  <h1 class="book-heading">5831 For The Faithful Ones</h1>
  
 

<p>For the faithful ones<br /> There is no defeat,<br /> There can be no defeat.<br /> For the unfaithful ones<br /> There is no victory,<br /> There can be no victory.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 59</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5831</p></small>    </div>  </body>
