  <h1 class="book-heading">366. A feeble cry, a sweet smile</h1>
  
 

<p>A little ripple<br /> Wakes the sea.</p>
<p>A tiny thought<br /> Shakes the world.</p>
<p>A feeble cry<br /> Brings the Supreme.</p>
<p>A sweet smile<br /> Fulfils the Supreme.</p>
