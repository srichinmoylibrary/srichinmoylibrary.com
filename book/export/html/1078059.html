  <h1 class="book-heading">412. I was made for you</h1>
  
 

<p>I was made by You.<br /> What for?<br /> To live for You.<br /> I was made<br /> To live for You<br /> To serve You on earth<br /> With my heart-cry,<br /> And<br /> To serve You in Heaven<br /> With my soul-smile.</p>
  </div>
