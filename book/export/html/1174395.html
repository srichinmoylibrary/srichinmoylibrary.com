  <h1 class="book-heading">1458 His Constant God-Necessity</h1>
  
 

<p>His everyday prayer<br /> Does not please him.<br /> His everyday meditation<br /> Does not please him.<br /> But his constant God-necessity<br /> Does please him.</p>
