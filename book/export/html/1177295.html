  <h1 class="book-heading">4329 Your Proud Self-Respect</h1>
  
 

<p>As long as you preserve<br /> Your proud self-respect,<br /> God will not reserve<br /> His Love, His Compassion<br /> Or even His Forgiveness<br /> For you.</p>
  </div>
