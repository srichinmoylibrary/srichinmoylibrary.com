  <h1 class="book-heading">371. Confidence in Heaven-light</h1>
  
 

<p>Confidence<br /> In Heaven-light,<br /> Defiance<br /> Of infernal night.<br /> Complacence<br /> In human soul,<br /> Insistence<br /> On animal goal.</p>
