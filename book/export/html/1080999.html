  <h1 class="book-heading">68. Worlds not realised</h1>
  
 

<p>Worlds not realised<br /> Cannot be divinised.<br /> Truth not manifested<br /> Cannot be perfected.<br /> Vision not achieved<br /> Cannot be perceived.</p>
  </div>
