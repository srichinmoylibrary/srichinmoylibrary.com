  <h1 class="book-heading">12501</h1>
  
 

<p>God's secret Name<br /> Is Forgiveness.<br /> God's sacred Name<br /> Is Compassion.<br /> God's most satisfying Name<br /> Is man's perfection-fulfilment-dream.</p>
