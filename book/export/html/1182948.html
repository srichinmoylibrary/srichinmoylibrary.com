  <h1 class="book-heading">9926 Nothing Is As Perfect</h1>
  
 

<p>Nothing is as imperfect and cheap<br /> As my mind's outer smile.<br /> Nothing is as perfect and precious<br /> As my heart's inner cry.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 100</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-9926</p></small>    </div>  </body>
