  <h1 class="book-heading">39313</h1>
  
 

<p>If the cosmic gods<br /> Do not want to mix with me,<br />  No harm,<br /> As long as my Absolute Lord Supreme<br /> Thinks of me and plays with me.</p>
  </div>
