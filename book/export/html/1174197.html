  <h1 class="book-heading">1262 My Heart&#039;s Aspiration-Light</h1>
  
 

<p>Sweet is my heart's<br /> Aspiration-light.<br /> Sweeter is my life's<br /> Dedication-height.<br /> Sweetest is my soul's<br /> Perfection-delight.</p>
  </div>
