  <h1 class="book-heading">Animeshe Kandbo Ami</h1>
  
 

<p>Animeshe kandbo ami<br /> Prabhur madhur khamar ankhi dekhte aji</p>
<div><h3>Translation:</h3>


<p>Sleeplessly I shall cry today<br /> To see my Lord’s Forgiveness-Sweetness-Eye.</p>
</div>  </div>
