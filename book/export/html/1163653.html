  <h1 class="book-heading">10. Inner poise</h1>
  
 

<p>God gave him inner poise<br /> But now he has replaced it<br /> By outer voice.<br /> In the future,<br /> God will replace his outer voice<br /> By His yet unknown Choice.</p>
