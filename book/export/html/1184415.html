  <h1 class="book-heading">87. Life&#039;s surrender</h1>
  
 

<p>Better than heart's joy<br /> Is life's surrender.</p>
<p>Better than life's surrender<br /> There was nothing,<br /> There is nothing<br /> And<br /> There can be nothing.</p>
