  <h1 class="book-heading">30. I need the delight</h1>
  
 

<p>Oh let me serve!<br /> I need the delight of service.</p>
<p>Oh let me love!<br /> I need the delight of oneness.</p>
<p>Oh let me become!<br /> I need the delight of God-satisfaction.</p>
