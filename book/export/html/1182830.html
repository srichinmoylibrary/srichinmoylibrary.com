  <h1 class="book-heading">9809 God&#039;s Secret Love-Touch</h1>
  
 

<p>Loneliness violently attacks the world<br /> Every day,<br /> Yet the world survives.<br /> How?<br /> Because God's secret Love-Touch<br /> Is everywhere.</p>
