  <h1 class="book-heading">O Lord, Do Make My Heart Receptive</h1>
  
 

<p>O Lord, do make my heart receptive<br />      In Your own Way.<br /> O Lord, bless me, help me to end<br />      My fruitless mind-play.</p>
