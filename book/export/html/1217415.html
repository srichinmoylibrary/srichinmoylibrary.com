  <h1 class="book-heading">10 With trembling legs</h1>
  
 

<p>With trembling legs<br /> We approach him.</p>
<p>With trembling hands<br /> We stand before him.</p>
<p>With trembling eyes<br /> We look at him.</p>
<p>With trembling hearts<br /> We speak to him.</p>
  </div>
