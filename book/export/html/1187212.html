  <h1 class="book-heading">1561</h1>
  
 

<p>Let us go back<br /> Into the world of aspiration.<br /> Let us aspire every day<br /> To be worthy<br /> Of our Lord's Compassion-Flood<br /> And Forgiveness-Sea.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 16</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ap-1561</p></small>    </div>  </body>
