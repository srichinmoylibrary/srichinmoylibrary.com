  <h1 class="book-heading">5638 A Heavenly Silence-Heart</h1>
  
 

<p>I desired,<br /> Yet not quite desired,<br /> An earthly sound-mind.<br /> I loved,<br /> Yet not quite loved,<br /> A heavenly silence-heart.</p>
  </div>
