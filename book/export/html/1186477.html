  <h1 class="book-heading">833</h1>
  
 

<p>You are always allowed<br /> To come near God<br /> And play with Him,<br /> Not because you live<br /> In a great reality-world<br /> But because you constantly cherish<br /> God-dreams.</p>
  </div>
