  <h1 class="book-heading">9151 Just Keep Your Heart&#039;s Door Open</h1>
  
 

<p>Just keep your heart's door open.<br /> At every moment<br /> You are bound to receive<br /> Something special<br /> From your Beloved Supreme.</p>
