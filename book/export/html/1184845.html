  <h1 class="book-heading">517. Triumphant</h1>
  
 

<p>Triumphant in silence<br /> I wanted to be.</p>
<p>Triumphant in sound<br /> I want to be.</p>
<p>Triumphant in God's Satisfaction<br /> I shall want to be.</p>
  </div>
