  <h1 class="book-heading">91. To be a cosmic god</h1>
  
 

<p>To be a cosmic god<br /> I soulfully pray<br /> And tearfully cry.<br /> To be another God<br /> I smilingly play<br /> And sleeplessly fly.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-91</p></small>    </div>  </body>
