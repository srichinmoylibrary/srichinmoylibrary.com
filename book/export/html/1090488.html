  <h1 class="book-heading">5.</h1>
  
 

<p>  Only a false spiritual teacher<br /> Thinks and feels<br />  That he alone is perfect,<br /> And that the rest<br /> Of the spiritual teachers<br />  Are all false.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Master and the disciple</em>, Agni Press, 1985<br />    Sourced from http://www.srichinmoylibrary.com/msds-15</p></small>    </div>  </body>
