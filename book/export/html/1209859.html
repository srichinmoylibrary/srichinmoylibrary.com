  <h1 class="book-heading">23984</h1>
  
 

<p>My Lord, my Lord,<br /> Do not allow<br /> My mind-heaviness-darkness-cloud<br /> To eclipse<br /> My heart-delight-illumination-sun.</p>
  </div>
