  <h1 class="book-heading">Khama Tumi Karbe Jani</h1>
  
 

<p>Khama tumi karbe jani<br /> Ei barashai achi</p>
<div><h3>Translation:</h3>


<p>You will forgive me.<br /> With that hope<br /> I am still alive.</p>
</div>  </div>
    <small><p>From: Sri Chinmoy, <em>Khama karo ‘forgive me’</em>, , 1987<br />    Sourced from http://www.srichinmoylibrary.com/khkr-1</p></small>    </div>  </body>
