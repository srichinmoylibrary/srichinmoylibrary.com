  <h1 class="book-heading">Kahar Tripti Lagi Kena Eta Karma Amito</h1>
  
 

<p>Kahar tripti lagi<br /> Kena eta karma<br /> Amito bujhina kena ei sab karma<br /> Dhare ache bale<br /> jadi hai dharma<br /> Kena nahi dekhi<br /> Rakkha kabach barma</p>
  </div>
