  <h1 class="book-heading">7039 Two Unavoidable Consequences</h1>
  
 

<p>Two unavoidable consequences<br /> Of your doubt-life:<br /> You lose your beauty's eyes;<br /> You lose your purity's heart.</p>
  </div>
