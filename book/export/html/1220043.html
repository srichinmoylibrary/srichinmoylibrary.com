  <h1 class="book-heading">Pabo Ki Hai Ei Jibane</h1>
  
 

<p>Pabo ki hai ei jibane<br /> Shanti matar darashan</p>
<div><h3>Translation:</h3>


<p>Alas, will I ever have a glimpse<br /> Of Peace-Mother in this lifetime?</p>
</div>  </div>
