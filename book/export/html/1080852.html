  <h1 class="book-heading">4.</h1>
  
 

<p>My mind wants me<br /> To go out<br /> And be part of<br /> The outer world.</p>
<p>My heart wants me<br /> To come home<br /> And remain a member of<br /> The inner family.</p>
  </div>
