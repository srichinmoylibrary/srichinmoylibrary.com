  <h1 class="book-heading">18618</h1>
  
 

<p>When I bow my head<br /> In humble prayer,<br /> My Lord Supreme makes me<br /> Taller than the tallest<br /> And helps me shine<br /> Inside His own Heart-Garden.</p>
  </div>
