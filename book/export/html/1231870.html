  <h1 class="book-heading">My Heart Is My Obedience-Promise (2)</h1>
  
 

<p>My Lord, my heart is my obedience-promise to You.<br /> Mon Seigneur, mon coeur est ma promesse<br /> D'obeissance envers Vous.</p>
