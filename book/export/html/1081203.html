  <h1 class="book-heading">272. Am I too late?</h1>
  
 

<p>O Maker of my fate<br /> O Lover of my birthdate,<br /> O Opener of the cosmic gate,<br /> Am I, am I too late<br /> In loving and pleasing You<br /> With my fire-pure change-hue?</p>
  </div>
