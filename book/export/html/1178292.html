  <h1 class="book-heading">5316 Can You Dare To Believe?</h1>
  
 

<p>Can you dare to believe<br /> That God wants your heart<br /> To be His Eternity's partner<br /> And wants your soul<br /> To be His Immortality's collaborator?</p>
  </div>
