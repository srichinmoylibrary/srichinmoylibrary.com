  <h1 class="book-heading">2567 My Mind Tells Me</h1>
  
 

<p>In the morning<br /> My mind tells me:<br /> "Young man,<br /> You are supremely useful."</p>
<p>In the evening<br /> My mind tells me:<br /> "Old man,<br /> You are absolutely useless."</p>
