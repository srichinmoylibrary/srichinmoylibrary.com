  <h1 class="book-heading">899 My Inner Wealth...</h1>
  
 

<p>MY INNER WEALTH</p>
<p>What illumines my mind?<br /> My inner faith.</p>
<p>What liberates my heart?<br /> My inner sincerity.</p>
<p>What immortalises my life?<br /> My inner cry.</p>
