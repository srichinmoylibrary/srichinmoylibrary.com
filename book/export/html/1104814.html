  <h1 class="book-heading">17. I am sure</h1>
  
 

<p>I am sure of only three things:<br /> My love<br /> Is my God-application,<br /> My service<br /> Is my God-consecration,<br /> My surrender<br /> Is my God-perfection.</p>
