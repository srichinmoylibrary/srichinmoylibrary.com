  <h1 class="book-heading">9.</h1>
  
 

<p>I pray<br /> So that my mind of complexity<br /> Can stay<br /> Inside my heart of simplicity<br /> Which is nothing other<br /> Than visible divinity on earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I pray so that</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/pst-9</p></small>    </div>  </body>
