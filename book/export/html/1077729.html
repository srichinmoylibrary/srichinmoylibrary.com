  <h1 class="book-heading">82. Earth-Mother</h1>
  
 

<p>Earth-Mother, your smile<br /> Is a perpetual dawn.</p>
<p>Earth-Mother, your love<br /> Is a perpetual noon.</p>
<p>Earth-Mother, your blessing<br /> Is a perpetual day.</p>
