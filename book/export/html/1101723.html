  <h1 class="book-heading">18.</h1>
  
 

<p>My Lord,<br /> We know that earthly happiness<br /> Is of short duration.<br /> How is it that<br /> We do not increase every day<br /> The speed<br /> Of our climbing aspiration?</p>
