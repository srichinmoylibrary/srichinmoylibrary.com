  <h1 class="book-heading">38. O magic sleep</h1>
  
 

<p>O magic sleep,<br /> You are so deep,<br /> You are all love.<br /> O magic sleep,<br /> Do keep me, keep<br /> As your purity-dove.<br /> O magic sleep,<br /> I sow and reap<br /> Oneness above.</p>
