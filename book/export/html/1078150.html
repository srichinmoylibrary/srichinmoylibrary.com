  <h1 class="book-heading">503. Death-discoveries</h1>
  
 

<p>His body's discovery:<br /> Death is a ruthless finisher.</p>
<p>His heart's discovery:<br /> Death is a bountiful awakener.</p>
<p>His soul's discovery:<br /> Death is a sincere life-seeker.</p>
