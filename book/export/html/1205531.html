  <h1 class="book-heading">19699</h1>
  
 

<p>O my heart,<br /> Just cry one more time<br /> For God's Compassion-Sun to descend<br /> And transform your breath.<br /> Just try!<br /> This time you are bound to succeed.</p>
  </div>
