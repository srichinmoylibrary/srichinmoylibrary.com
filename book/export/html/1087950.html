  <h1 class="book-heading">48.</h1>
  
 

<p>Immediately<br /> Start again.<br /> This time do not be torn<br /> Between your mind's desire-world<br /> And your heart's aspiration-world.<br /> Aspiration-world is all<br /> That you sleeplessly need.</p>
