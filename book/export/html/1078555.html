  <h1 class="book-heading">908 Beauty-Eyes...</h1>
  
 

<p>BEAUTY-EYES</p>
<p>I love the beauty-eyes<br /> Of Heaven-years<br /> When I am sleeping and dreaming.</p>
<p>I love the duty-arms<br /> Of earth-years<br /> When I am struggling and striving.</p>
  </div>
