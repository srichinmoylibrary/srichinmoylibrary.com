  <h1 class="book-heading">15358</h1>
  
 

<p>God has a Heart of sympathy<br /> Even if He doesn't have<br /> Anything else.<br /> The spirituality shortage<br /> In today's world<br /> Is causing severe pangs<br /> In His Heart.</p>
