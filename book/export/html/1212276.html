  <h1 class="book-heading">26377</h1>
  
 

<p>My Lord,<br /> When everything fails,<br /> What shall I do?</p>
<p>"My child,<br /> When all else fails,<br /> Just come and sit at My Feet<br /> And never go away."</p>
