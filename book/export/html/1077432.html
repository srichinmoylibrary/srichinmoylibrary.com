  <h1 class="book-heading">Heaven-peace envelops me</h1>
  
 

<p>Heaven-peace envelops me<br /> When I meditate<br /> On God's Silence-Vision.</p>
<p>Earth-joy envelops me<br /> When I dedicate myself<br /> To God's all-illumining Sound-Reality.</p>
