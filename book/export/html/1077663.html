  <h1 class="book-heading">16. To see her</h1>
  
 

<p>To see her in the morning<br /> Is to be breathless with aspiration.</p>
<p>To see her at noon<br /> Is to be continuous in adoration.</p>
<p>To see her in the evening<br /> Is to be ceaseless in dedication.</p>
