  <h1 class="book-heading">O Dreaming Heaven</h1>
  
 

<p>O dreaming Heaven,<br /> How I admire your Dream-Boat,<br /> I admire.<br /> O bleeding earth,<br /> I love your reality-shore,<br /> I love.</p>
