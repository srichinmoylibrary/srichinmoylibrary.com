  <h1 class="book-heading">1878</h1>
  
 

<p>When you soulfully meditate,<br /> The first thing you get<br /> Is peace,<br /> And this peace<br /> Marks the beginning<br /> Of your heart's journey<br /> Along the path of perfection.</p>
