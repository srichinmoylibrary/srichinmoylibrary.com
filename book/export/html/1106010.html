  <h1 class="book-heading">89.</h1>
  
 

<p>Master, Master,<br /> Please tell me how you love me<br /> More than I love you.<br /> "My child,<br /> Your heart needs repair.<br /> Leave it with me just for an hour.<br /> I will do the needful."</p>
