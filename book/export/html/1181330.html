  <h1 class="book-heading">8324 My Prayer Tries To Reach</h1>
  
 

<p>When I pray,<br /> My prayer tries to reach<br /> God the tallest Height.</p>
<p>When I meditate,<br /> My meditation tries to reach<br /> God the vastest Breadth.</p>
  </div>
