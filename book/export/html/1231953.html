  <h1 class="book-heading">O Hariye Phelechi Ma</h1>
  
 

<p>O hariye phelechi ma<br /> Taito kandi pran gabire</p>
<div><h3>Translation:</h3>


<p>I have lost my way.<br /> Therefore, I cry<br /> In the depths of my heart.</p>
</div>  </div>
