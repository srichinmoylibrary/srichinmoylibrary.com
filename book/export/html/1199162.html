  <h1 class="book-heading">13393</h1>
  
 

<p>When earth is ready<br /> To introduce me to God,<br /> God will ask Heaven to receive me<br /> And accept my aspiration, dedication<br /> And gratitude-flames.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 134</em>, Agni Press, 1990<br />    Sourced from http://www.srichinmoylibrary.com/ap-13393</p></small>    </div>  </body>
