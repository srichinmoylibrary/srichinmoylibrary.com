  <h1 class="book-heading">45.</h1>
  
 
<p>Let us smile to see who God is.</p>
<p>Let us cry to know where God is.</p>
<p>Who is God? My Beloved Supreme.</p>
<p>Where is God? In my acceptance-might and surrender-light.</p>  </div>
