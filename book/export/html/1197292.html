  <h1 class="book-heading">11541</h1>
  
 

<p>When the outer life<br /> Enjoys its madness-freedom too much,<br /> The inner life goes to sleep<br /> And enjoys the beauty of silence unknown.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 116</em>, Agni Press, 1988<br />    Sourced from http://www.srichinmoylibrary.com/ap-11541</p></small>    </div>  </body>
