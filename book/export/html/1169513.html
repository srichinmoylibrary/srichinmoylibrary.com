  <h1 class="book-heading">158. Nature is never spent</h1>
  
 

<p>Nature is never spent.<br /> Nature's beauty,<br /> Nature's capacity,<br /> Nature's reality,<br /> Never run short of<br /> God's infinite sea<br /> And infinite sky.</p>
