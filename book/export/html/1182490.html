  <h1 class="book-heading">9473 Can We Not Share?</h1>
  
 

<p>My Lord Supreme,<br /> Can we not share our responsibilities?<br /> I shall deal with<br /> The flood of quantity,<br /> And You will take care of<br /> The sea of quality.</p>
  </div>
