  <h1 class="book-heading">Question: Does surrender grow with increased aspiration?</h1>
  
 
<p><em>Sri Chinmoy:</em> Yes. Surrender is bound to grow with increased aspiration. The purer our aspiration is, the deeper is our surrender.</p>  </div>
