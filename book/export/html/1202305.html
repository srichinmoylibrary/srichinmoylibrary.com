  <h1 class="book-heading">16504</h1>
  
 

<p>Seek advice every day<br /> From your wise friend:<br /> Faith.<br /> To your great surprise<br /> And great joy,<br /> You will breathe a great sigh<br /> Of mind-relief.</p>
