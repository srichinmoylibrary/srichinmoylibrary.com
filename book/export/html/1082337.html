  <h1 class="book-heading">January 12</h1>
  
 
<p>My duty is to love God.</p>
<p>God's necessity is to love me.</p>
<p>It is God's Grace that makes my duty successful.</p>
<p>It is God's Concern that makes His necessity fruitful.</p>  </div>
