  <h1 class="book-heading">186. A new tonic</h1>
  
 

<p>I am indeed a part of you,<br /> Therefore<br /> Do not be afraid of me,<br /> My poor doubt.<br /> From today I shall serve you<br /> With a new tonic:<br /> Oneness-light.</p>
