  <h1 class="book-heading">699 I Am The Owner</h1>
  
 

<p>I am the owner<br /> Of my body.<br /> I am the captain<br /> Of my mind.<br /> I am the lover<br /> Of my heart.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 7</em>, Agni Press, 1980<br />    Sourced from http://www.srichinmoylibrary.com/ff-699</p></small>    </div>  </body>
