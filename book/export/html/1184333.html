  <h1 class="book-heading">5. Surrender-tears</h1>
  
 

<p>If my life's freedom dies,<br /> What shall remain<br /> In my heart?<br /> Not the sighs of loss,<br /> But the illumining<br /> Surrender-tears<br /> Of my gratitude-soul.</p>
