  <h1 class="book-heading">Sangi Bihin Din Rajani</h1>
  
 

<p>Sangi bihin din rajani<br /> Sangi bihin bhitar bahir</p>
<div><h3>Translation:</h3>


<p>No friend during the day,<br /> No friend during the night,<br /> No friend within, no friend without.</p>
</div>  </div>
