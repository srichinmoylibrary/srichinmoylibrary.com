  <h1 class="book-heading">27.</h1>
  
 

<p>I showed God<br /> My heart's temple.<br /> God immediately blessed me<br /> With His Compassion-Eye<br /> And Satisfaction-Heart<br /> And asked me to install them<br /> In my heart-temple.</p>
