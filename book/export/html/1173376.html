  <h1 class="book-heading">449 Sincere Desires</h1>
  
 

<p>Man's sincere desire:<br /> Grasp, possess and enjoy quickly.</p>
<p>The soul's sincere desire:<br /> Aspire, offer and enjoy eternally.</p>
