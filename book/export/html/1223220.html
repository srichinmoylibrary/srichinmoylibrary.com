  <h1 class="book-heading">If You Allow Your Mind to Be Paralysed</h1>
  
 

<p>If you allow your mind to be<br /> Paralysed by uncertainty,<br /> Then your heart will automatically be<br /> Paralysed by unwillingness.</p>
