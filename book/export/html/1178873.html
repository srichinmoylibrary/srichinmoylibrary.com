  <h1 class="book-heading">5892 To Rise Above Ourselves</h1>
  
 

<p>To rise above ourselves<br /> Means to go far above<br /> Our stupidity-head<br /> And sit at the Compassion-Feet<br /> Of our Beloved Supreme.</p>
  </div>
