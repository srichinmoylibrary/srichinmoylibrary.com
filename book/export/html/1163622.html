  <h1 class="book-heading">30. Instrument</h1>
  
 

<p>Lord Supreme,<br /> Make me a hallowed instrument,<br /> A flute,<br /> So that you can play on me<br /> With Your all-illumining,<br /> All-liberating,<br /> All-immortalising<br /> Delight.</p>
