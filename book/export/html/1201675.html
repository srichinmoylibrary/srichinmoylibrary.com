  <h1 class="book-heading">15881</h1>
  
 

<p>The human mind<br /> Can also enjoy ecstasy-sea<br /> If it makes friends with faith<br /> The way the human heart<br /> Has established its friendship<br /> With faith.</p>
  </div>
