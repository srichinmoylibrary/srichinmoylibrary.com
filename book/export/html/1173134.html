  <h1 class="book-heading">209 Yet I Shall Go On</h1>
  
 

<p>Mine are shattered dreams.<br /> Yet<br /> I shall go on.</p>
<p>Mine is a punctured heart.<br /> Yet<br /> I shall carry on.</p>
