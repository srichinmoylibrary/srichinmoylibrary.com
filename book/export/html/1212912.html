  <h1 class="book-heading">6 Acme</h1>
  
 
<p><em>Madal:</em> Chinmoy, where does the <em>acme</em> of perfection lie?</p>
<p><em>Chinmoy:</em> Madal, the <em>highest point</em> of perfection lies in self-giving and God-manifesting.</p>  </div>
