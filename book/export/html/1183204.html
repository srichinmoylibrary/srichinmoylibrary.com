  <h1 class="book-heading">68. Dawn</h1>
  
 

<p>O arms of dawn,<br /> I love your power of beauty.</p>
<p>O eyes of dawn,<br /> I love your light of purity.</p>
<p>O head of dawn,<br /> I love your height of duty.</p>
  </div>
