  <h1 class="book-heading">O Newness in Heaven</h1>
  
 

<p>O newness in Heaven, O newness on earth.<br /> Newness within, newness without,<br /> Come! Come! With silence come.<br /> To my Lord Supreme I desire to offer<br /> The success-victory-life.</p>
