  <h1 class="book-heading">O Seigneur, Ou Est La Verite?</h1>
  
 

<p>O Seigneur, ou est la verite?<br />   “La ou se trouve ton Bien-Aime.”<br /> Qui est mon Bien-Aime, qui?<br />   “Celui en Qui ta vie n’est que paix.”</p>
