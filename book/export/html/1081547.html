  <h1 class="book-heading">39. Becoming young</h1>
  
 

<p>Running makes the body young.<br /> Striving makes the vital young.<br /> Smiling makes the mind young.<br /> Serving makes the heart young.<br /> Loving makes the soul young.</p>
