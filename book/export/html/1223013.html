  <h1 class="book-heading">What I Say Is for God to Judge</h1>
  
 

<p>What I say is for God to judge.<br /> What I say is for man to feel.<br /> What I say is for Heaven to measure.<br /> What I say is for earth to treasure.<br /> What I say is for me to become.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The goal is won</em>, , 1994<br />    Sourced from http://www.srichinmoylibrary.com/giws-32</p></small>    </div>  </body>
