  <h1 class="book-heading">9441 Each Soulful Thought</h1>
  
 

<p>Each soulful thought<br /> Is a powerful prayer.<br /> Each powerful prayer<br /> Is a fruitful vision of man<br /> That is trying to grow into<br /> The very image of God.</p>
  </div>
