  <h1 class="book-heading">21.</h1>
  
 

<p>My Lord,<br /> Your Nearness is so sweet.<br /> "My child,<br /> Your gratitude-tears<br /> Are sweeter.<br /> Your surrender-smiles<br /> Will be the sweetest."</p>
