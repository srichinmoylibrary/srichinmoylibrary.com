  <h1 class="book-heading">8245 My Heart&#039;s Hope Shows Me</h1>
  
 

<p>Every morning my heart's hope<br /> Shows me a new sky.<br /> Every evening my life's promise<br /> Tells me that someday<br /> I shall own a permanent sunrise.</p>
