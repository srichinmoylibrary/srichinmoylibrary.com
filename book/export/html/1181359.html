  <h1 class="book-heading">8353 Disappointment Is At Your Door</h1>
  
 

<p>Your mind has extinguished<br /> Your hope-flames.<br /> Therefore, stark disappointment<br /> Is hammering at your heart's door.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 84</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8353</p></small>    </div>  </body>
