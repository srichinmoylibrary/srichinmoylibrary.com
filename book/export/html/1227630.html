  <h1 class="book-heading">Truth, My Truth</h1>
  
 

<p>Truth, my truth,<br /> You are still unemployed.<br /> Heaven, my Heaven,<br /> You are still ignored.<br /> God, my God,<br /> You are still unsought.</p>
