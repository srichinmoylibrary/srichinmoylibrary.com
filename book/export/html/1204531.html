  <h1 class="book-heading">18708</h1>
  
 

<p>Each and every outer difficulty<br /> In the spiritual life<br /> Is bound to be surmounted,<br /> For so is the Will<br /> Of our Lord Beloved Supreme.</p>
  </div>
