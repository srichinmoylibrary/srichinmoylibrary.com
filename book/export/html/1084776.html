  <h1 class="book-heading">36 This Vedic Soul, ...</h1>
  
 

<p>THIS VEDIC SOUL,</p>
<p>THE VEDIC BODY</p>
<p>My heart loves<br /> The Vedic Soul<br /> Because<br /> It is Silence-unity.<br /> My life loves<br /> The Vedic Body<br /> Because<br /> It is Sound-multiplicity.</p>
