  <h1 class="book-heading">12. My bondage reign</h1>
  
 

<p>My heart-pain<br /> Has destroyed my beauty's core.</p>
<p>My earth-chain<br /> Has bound my freedom-shore.</p>
<p>My ignorance-reign<br /> Has forgotten my reality-door.</p>
