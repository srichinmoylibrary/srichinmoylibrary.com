  <h1 class="book-heading">43. He succeeds</h1>
  
 

<p>He who tastes, cries.<br /> He who tests, sinks.<br /> He who rests, fails.<br /> He who sails, succeeds.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Canadian fruits</em>, Bhakti Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/mcf-43</p></small>    </div>  </body>
