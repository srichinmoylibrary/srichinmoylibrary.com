  <h1 class="book-heading">804</h1>
  
 

<p>Because you are completely lost<br /> In the jungle of impurity,<br /> You cherish the audacity<br /> To deny God's unconditional<br /> Compassion-Existence<br /> In this world.</p>
  </div>
