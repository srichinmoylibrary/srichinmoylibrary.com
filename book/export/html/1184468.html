  <h1 class="book-heading">140. When I die</h1>
  
 

<p>What will happen to me<br /> When I die?<br /> Heaven will not care for<br /> My heart's excruciating pangs.<br /> Earth will not care for<br /> My soul's all-illumining delight.</p>
