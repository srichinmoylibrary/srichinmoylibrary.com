  <h1 class="book-heading">4228 God Will Speak Highly Of You</h1>
  
 

<p>You do your duty<br /> And let God do His Duty.<br /> You do not speak ill of anybody<br /> And God will, without fail,<br /> Speak very highly of you.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 43</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4228</p></small>    </div>  </body>
