  <h1 class="book-heading">705. The meaning</h1>
  
 

<p>Smile<br /> Is the meaning of my life-poem.<br /> Dance<br /> Is the meaning of my life-song.<br /> Cry<br /> Is the meaning of my life-story.</p>
  </div>
