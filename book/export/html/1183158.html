  <h1 class="book-heading">22. Noise, voice and choice</h1>
  
 

<p>What do I like?<br /> A noiseless noise.</p>
<p>What do I love?<br /> A voiceless voice.</p>
<p>What do I admire?<br /> A faultless choice.</p>
