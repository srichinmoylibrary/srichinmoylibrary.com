  <h1 class="book-heading">166. O atoms</h1>
  
 

<p>O glorious atoms,<br /> Your heart-dance is fascinating,<br /> Illumining<br /> And<br /> Fulfilling.</p>
<p>O dangerous atoms,<br /> Your mind-lance is challenging,<br /> Frightening<br /> And<br /> Piercing.</p>
  </div>
