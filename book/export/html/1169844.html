  <h1 class="book-heading">489. Who sees God&#039;s Face</h1>
  
 

<p>Who sees God's Face<br /> Also<br /> Knows God's constant Grace,<br /> Wherein abides a world-transforming,<br /> A world-enlightening new race.</p>
