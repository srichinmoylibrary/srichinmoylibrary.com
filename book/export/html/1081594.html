  <h1 class="book-heading">35. Their business</h1>
  
 

<p>God's eternal business:<br /> Give and give.</p>
<p>Man's natural business:<br /> Take and take.</p>
<p>Heaven's divine business:<br /> Give and take.</p>
<p>Earth's undivine business:<br /> Take and forget to give.</p>
