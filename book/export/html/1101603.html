  <h1 class="book-heading">19.</h1>
  
 

<p>My Lord,<br /> How can you be<br /> so heartlessly cruel to me?</p>
<p>When will You give me the capacity<br /> To claim You as my own, very own<br /> Here, there and everywhere?</p>
