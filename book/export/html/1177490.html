  <h1 class="book-heading">4522 The World Of Silence-Peace</h1>
  
 

<p>Not here but far away<br /> Is the world of Silence-Peace.<br /> Here and nowhere else<br /> A God-realised soul shall bring<br /> That world of Silence-Peace.</p>
