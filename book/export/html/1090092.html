  <h1 class="book-heading">9. Lord, I need you</h1>
  
 

<p>Lord, I adore You<br /> Because You are great.</p>
<p>Lord, I love You<br /> Because You are good.</p>
<p>Lord, I need You<br /> Because You are<br /> My Eternity's All.</p>
