  <h1 class="book-heading">I Kneel Before Thee in Prayer</h1>
  
 

<p>I kneel before Thee in prayer<br /> With devotion pure.<br /> I lift my soul<br /> For You to console.<br /> I try to live chaste in thought<br /> To enjoy my Godward eternal destiny.</p>
