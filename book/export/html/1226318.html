  <h1 class="book-heading">How Many Blessings?</h1>
  
 

<p>How many blessings<br /> I really enjoy?<br /> Two, only two:<br /> I daily destroy<br /> Ignorance-dream,<br /> Constantly I vote<br /> For the Supreme.</p>
