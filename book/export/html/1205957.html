  <h1 class="book-heading">20120</h1>
  
 

<p>What you need is<br /> Determination-fire.<br /> Uneasiness, unwillingness and unreadiness<br /> Will all surrender<br /> To the beauty and fragrance<br /> Of determination.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 202</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-20120</p></small>    </div>  </body>
