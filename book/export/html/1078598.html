  <h1 class="book-heading">951 I Am That Friend...</h1>
  
 

<p>I AM THAT FRIEND</p>
<p>You do not need a Saviour,<br /> But you do need a Friend.<br /> And I am that Friend<br /> Eternal,<br /> I am that Friend<br /> Unconditional.<br /> You definitely need me.</p>
