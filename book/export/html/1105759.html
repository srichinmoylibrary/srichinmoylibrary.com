  <h1 class="book-heading">20.</h1>
  
 

<p>The moment I surrendered<br /> My sadness-vital<br /> To my Lord Supreme,<br /> He immediately increased<br /> My heart-hunger immensely<br /> And placed His own<br /> Victory-Crown<br /> On my head.</p>
  </div>
