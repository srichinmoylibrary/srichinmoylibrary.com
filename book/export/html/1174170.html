  <h1 class="book-heading">1235 If I Can See God&#039;s Face</h1>
  
 

<p>If I can see God's Face<br /> Even once,<br /> I am sure He will make<br /> Some room for me<br /> To stay in His Heart<br /> As long as I want to.</p>
