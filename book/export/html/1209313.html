  <h1 class="book-heading">23443</h1>
  
 

<p>Who cries more:<br /> God or I?<br /> If I exercise my sincerity,<br /> Then I am definitely bound to see<br /> That God cries for me<br /> Infinitely more<br /> Than I cry for God.</p>
  </div>
