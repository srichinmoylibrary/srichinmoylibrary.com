  <h1 class="book-heading">519. The darlings of earth and Heaven</h1>
  
 

<p>Two are the darlings of earth:<br /> My hope-life<br /> And<br /> My despair heart.</p>
<p>Two are the darlings of Heaven:<br /> My aspiration-cry<br /> And<br /> My surrender-smile.</p>
