  <h1 class="book-heading">2226 Do Not Postpone!</h1>
  
 

<p>Do not postpone,<br /> Do not postpone!<br /> If you do not unburden<br /> Today's light burden,<br /> It will add to<br /> Tomorrow's heavy burden.</p>
