  <h1 class="book-heading">379 God Has Stopped His Game</h1>
  
 

<p>Be soulful, be careful!<br /> Be fortified against<br /> The entrance of ignorance-night.<br /> Look, God has totally stopped<br /> His Game of hide-and-seek.</p>
