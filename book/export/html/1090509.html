  <h1 class="book-heading">6.</h1>
  
 

<p>A spiritual Master is a living dynamo<br />  Who at every moment<br /> Inwardly and outwardly offers<br /> Inspiration and aspiration<br />  In abundant measure.<br /> The world has only to accept them.</p>
