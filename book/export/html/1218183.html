  <h1 class="book-heading">Balo Balo Amai Bhalobaso Ki (1)</h1>
  
 

<p>Balo balo amai bhalobaso ki<br /> Balo ogo param pita</p>
<div><h3>Translation:</h3>


<p>Tell me, my Lord, tell me,<br /> Do You really love me?</p>
</div>  </div>
