  <h1 class="book-heading">Seventeen</h1>
  
 

<p>Impurity, you destroy<br /> The beauty of my eyes,<br /> The sincerity of my mind,<br /> The purity of my heart<br /> And the simplicity of my life.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My life's sixty-three heart-blossoms</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/mlhb-17</p></small>    </div>  </body>
