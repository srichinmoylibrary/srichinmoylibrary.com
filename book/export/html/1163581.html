  <h1 class="book-heading">A contradiction in terms</h1>
  
 

<p>Death and success<br /> Are a contradiction in terms,<br /> Like a wise fool.</p>
<p>Death and progress<br /> Are a contradiction in terms,<br /> Like a divine liar.</p>
