  <h1 class="book-heading">241</h1>
  
 

<p>Now is the time for me to do<br /> Two most significant things:<br /> I must say good-bye<br /> To the failure-centuries<br /> Of my life<br /> And increase my God-hunger<br /> Immeasurably.</p>
  </div>
