  <h1 class="book-heading">4098 God Denied Me</h1>
  
 

<p>God denied me<br /> A tiny desire-leaf,<br /> Only to grant me<br /> A huge and fruitful fulfilment-tree.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 41</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4098</p></small>    </div>  </body>
