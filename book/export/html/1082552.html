  <h1 class="book-heading">August 14</h1>
  
 
<p>Slower than the slowest is man's reality-boat.</p>
<p>Swifter than the swiftest is man's dream-boat.</p>
<p>Better than the best is God's Compassion-Boat.</p>  </div>
