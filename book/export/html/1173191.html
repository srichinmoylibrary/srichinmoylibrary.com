  <h1 class="book-heading">266 A Little More Time</h1>
  
 

<p>O my imprisoned aspiration-flames,<br /> I shall set you free.<br /> Do give me a little more time.<br /> I shall unmistakably<br /> And<br /> Permanently<br /> Set you free.</p>
  </div>
