  <h1 class="book-heading">5.</h1>
  
 

<p>The divine in me tells me<br /> That peace is infinitely<br /> More powerful<br /> Than anything else.<br /> The human in me<br /> Asks the divine in me:<br /> "But, brother,<br /> Tell me where it is."</p>
