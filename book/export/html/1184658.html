  <h1 class="book-heading">330. Only two things</h1>
  
 

<p>Lord, I wish to learn<br /> Only two things from You:<br /> How I can always<br /> Remain at Your Feet;<br /> How I can always<br /> Breathe in Your ever-transcending<br /> Consciousness-Delight.</p>
