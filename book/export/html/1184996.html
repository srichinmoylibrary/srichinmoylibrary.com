  <h1 class="book-heading">668. Joy</h1>
  
 

<p>Joy in any earthly thing<br /> Is very precarious.<br /> Joy in any unearthly thing<br /> Is not only soulful<br /> But also fruitful.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-668</p></small>    </div>  </body>
