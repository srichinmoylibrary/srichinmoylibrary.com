  <h1 class="book-heading">15895</h1>
  
 

<p>Each soulful song<br /> Is a divine short-cut<br /> To bring our boundless joy<br />  To the fore<br /> And lead us to our destination:<br />  The Golden Shore.</p>
  </div>
