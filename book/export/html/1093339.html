  <h1 class="book-heading">21. What do I see?</h1>
  
 

<p>What did I see?<br />     I saw God's beckoning Hands<br />     And my daring feet.</p>
<p>What do I see?<br />     I see God's reaching Hands<br />     And my crying heart.</p>
