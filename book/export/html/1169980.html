  <h1 class="book-heading">625. I Was Fired</h1>
  
 

<p>I was fired<br /> In Heaven<br /> For not giving<br /> A proper message.</p>
<p>I was hired<br /> On earth<br /> Only to be scolded<br /> And cancelled<br /> My return passage.</p>
