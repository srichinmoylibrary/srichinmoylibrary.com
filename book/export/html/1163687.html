  <h1 class="book-heading">44. Sinners</h1>
  
 

<p>Earth, you have sinned<br /> By hiding my God-realisation.<br /> Heaven, you have sinned<br /> By ignoring my God-realisation.<br /> God, you have sinned<br /> By not allowing me<br /> To equal You.</p>
