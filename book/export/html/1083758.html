  <h1 class="book-heading">3. Above and below</h1>
  
 

<p>Above, above, above, above, above<br /> My Lord the dreaming Dove<br /> And glowing Love.<br /> Below, below, below, below, below<br /> Darkness and bondage<br /> Sing and dance and flow.</p>
  </div>
