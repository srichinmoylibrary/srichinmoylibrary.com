  <h1 class="book-heading">7470 Do Not Try To Climb Too Quickly</h1>
  
 

<p>Do not try to climb too quickly.<br /> If you do, there is every possibility<br /> That you will fall on your way,<br /> Although only temporarily.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 75</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7470</p></small>    </div>  </body>
