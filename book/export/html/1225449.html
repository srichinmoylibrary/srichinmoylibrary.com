  <h1 class="book-heading">Asha Hara Mor</h1>
  
 

<p>Asha hara mor<br /> Manera banera benu</p>
<div><h3>Translation:</h3>


<p>The flute of my mind-garden<br /> Is empty of hope today.</p>
</div>  </div>
