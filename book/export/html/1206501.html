  <h1 class="book-heading">20659</h1>
  
 

<p>God tells my mind<br /> That He does not expect it<br /> To understand anything.<br /> He only expects my mind<br /> To be an attentive<br /> And self-searching student.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 207</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-20659</p></small>    </div>  </body>
