  <h1 class="book-heading">1230 A Boat That Knows No Shore</h1>
  
 

<p>Alas, alas,<br /> You and I are sailing<br /> In a boat that knows no shore.<br /> You are your self-deception<br /> And<br /> I am my self-glorification.</p>
  </div>
