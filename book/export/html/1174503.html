  <h1 class="book-heading">1565 The Eyes Of My Aspiration-Heart</h1>
  
 

<p>As the mouth of my desire-life<br /> Frightens me,<br /> Even so,<br /> The eyes of my aspiration-heart<br /> Strengthen me.</p>
