  <h1 class="book-heading">3972 Do You Know Yourself?</h1>
  
 

<p>Do you know yourself?<br /> No!<br /> Do you know others?<br /> No!<br /> Why not do the first thing first?<br /> Know yourself.<br /> Then see what happens later on.</p>
