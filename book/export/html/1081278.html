  <h1 class="book-heading">347. There is a star</h1>
  
 

<p>There is a star<br /> Not far, not far.<br /> My silence-heart<br /> Inside<br /> Its beauty's reign<br /> Redeems my pain,<br /> An express train<br /> Of love its domain.</p>
