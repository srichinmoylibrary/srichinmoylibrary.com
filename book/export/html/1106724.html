  <h1 class="book-heading">106.</h1>
  
 

<p>O humanity, stop ignoring God!<br /> Pay all attention to your inner voice.<br /> Each day of the New Millennium<br /> Can prove to be an excellent opportunity<br /> For you to please God.</p>
