  <h1 class="book-heading">Chahi Kebal Tomar Sebai</h1>
  
 

<p>Chahi kebal tomar sebai<br /> Jiban katate</p>
<div><h3>Translation:</h3>


<p>I long to spend my life only serving You.</p>
