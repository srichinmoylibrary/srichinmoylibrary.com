  <h1 class="book-heading">Param Pitar Tomar Kripar Banya Neme</h1>
  
 

<p>Param pitar tomar kripar banya neme<br /> Kareche aj bhare khama</p>
<div><h3>Translation:</h3>


<p>Father Supreme,<br /> Your Compassion-Flood<br /> Has forgiven me today.</p>
</div>  </div>
