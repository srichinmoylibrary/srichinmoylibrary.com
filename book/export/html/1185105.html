  <h1 class="book-heading">777. O sacred purity</h1>
  
 

<p>O sacred Purity,<br /> You tell me that I can eventually become<br /> God's Life-Breath.</p>
<p>O sacred Purity,<br /> You tell me that I can eventually become<br /> Man's salvation-giver.</p>
