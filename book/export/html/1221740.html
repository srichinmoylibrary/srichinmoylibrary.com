  <h1 class="book-heading">Ati Anurage Ase Tara Prabhu Ati Abhimane</h1>
  
 

<p>Ati anurage ase tara prabhu<br /> Ati abhimane chale jai<br /> He minati shudhu tader rakhiyo<br /> Taba barabhoy bhor-pai</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Eso eso prabhu, part 2</em>, , 1998<br />    Sourced from http://www.srichinmoylibrary.com/eep-193</p></small>    </div>  </body>
