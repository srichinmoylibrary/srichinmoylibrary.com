  <h1 class="book-heading">770</h1>
  
 

<p>He is incapable of saying no<br /> To the outer life.<br /> He is incapable of saying yes<br /> To the inner life.<br /> Every day problems appear to him,<br /> But solutions never.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 8</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ap-770</p></small>    </div>  </body>
