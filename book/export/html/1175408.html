  <h1 class="book-heading">2461 When I Cry</h1>
  
 

<p>When I cry,<br /> I cry for the land<br /> Of unlimited hope-opportunities.</p>
<p>When I smile,<br /> I smile at the sky<br /> Of unlimited achievement-realities.</p>
