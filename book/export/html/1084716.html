  <h1 class="book-heading">27 Therefore...</h1>
  
 

<p>THEREFORE</p>
<p>I love;<br /> Therefore, I have:<br /> I have Eternity's Peace.<br /> I serve;<br /> Therefore, I am:<br /> I am Infinity's Bliss.</p>
