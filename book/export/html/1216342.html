  <h1 class="book-heading">708. My reunion</h1>
  
 

<p>My union with God,<br /> God and I knew.<br /> My separation from God,<br /> Earth and Heaven knew.<br /> My reunion with God,<br /> Satan knew,<br /> And he wept for his loss.</p>
  </div>
