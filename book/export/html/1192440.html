  <h1 class="book-heading">6737</h1>
  
 

<p>My Beloved Lord Supreme,<br /> Where are You going?<br /> "I am disappearing<br /> Because you do not want Me.<br /> But I shall come back<br /> For the asking."</p>
  </div>
