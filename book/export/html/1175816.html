  <h1 class="book-heading">2865 No Sincere Seeker</h1>
  
 

<p>No sincere seeker<br /> Can outgrow his aspiration-cry,<br /> For his aspiration-cry<br /> Widens and deepens itself<br /> With his blossoming years.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 29</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-2865</p></small>    </div>  </body>
