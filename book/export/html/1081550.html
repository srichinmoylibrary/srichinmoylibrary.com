  <h1 class="book-heading">42. My ways</h1>
  
 

<p>Cry and climb;<br /> This is my earth-way.</p>
<p>Smile and dive;<br /> This is my Heaven-way.</p>
<p>Love and become,<br /> Become and love;<br /> This is my God-way.</p>
