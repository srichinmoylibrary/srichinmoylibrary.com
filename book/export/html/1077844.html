  <h1 class="book-heading">197. Love wins</h1>
  
 

<p>Peace,<br /> Slowly and steadily Peace walks.</p>
<p>Power,<br /> Dynamically and dauntlessly Power marches.</p>
<p>Bliss,<br /> Speedily and gracefully Bliss runs.</p>
<p>Love,<br /> Confidently and easily Love wins.</p>
