  <h1 class="book-heading">527.</h1>
  
 

<p>Peace<br /> Does not have to justify<br /> Its divine existence on earth.<br /> It is we who have to justify<br /> Our existence<br /> By embodying, revealing<br /> And manifesting peace on earth.</p>
