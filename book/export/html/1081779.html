  <h1 class="book-heading">220. You say, I say</h1>
  
 

<p>You say<br /> You need protection.<br /> I say<br /> God has Hands.<br /> You say<br /> You need perfection.<br /> I say<br /> God has a Heart.<br /> You say<br /> You need God.<br /> I say<br /> God is yours,<br /> Only yours.</p>
