  <h1 class="book-heading">2499 I Can Be Smart</h1>
  
 

<p>O my tricky mind,<br /> You think you can fool me.<br /> Do you never think<br /> That I can be smart?<br /> To my joy,<br /> So I am already.</p>
  </div>
