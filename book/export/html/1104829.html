  <h1 class="book-heading">32. Three sweet discoveries</h1>
  
 

<p>I am the discoverer<br /> Of three sweet discoveries:<br /> God likes me.<br /> God has real concern for me.<br /> God considers me<br /> A faithful instrument<br /> Of His Vision-Will.</p>
