  <h1 class="book-heading">22413</h1>
  
 

<p>Alas,<br /> Will there ever be a time<br /> When my life's lion-heart<br /> Will roar and roar<br /> For the full manifestation<br /> Of my Lord Beloved Supreme?</p>
