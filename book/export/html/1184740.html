  <h1 class="book-heading">412. The Mother of Time</h1>
  
 

<p>Time itself has fallen asleep<br /> With you.<br /> Who will wake you up?<br /> Nobody knows.<br /> No, not even the Mother of Time:<br /> Truth, Reality's satisfaction-dawn.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-412</p></small>    </div>  </body>
