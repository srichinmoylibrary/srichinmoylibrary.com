  <h1 class="book-heading">6064 You Do Not Dare</h1>
  
 

<p>Your dry mind<br /> Does not dare to cry.<br /> Your timid heart<br /> Does not dare to smile.<br /> And you<br /> Do not dare to become<br /> The song of self-offering.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 61</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-6064</p></small>    </div>  </body>
