  <h1 class="book-heading">Do You Love Me, My Lord?</h1>
  
 

<p>Do You love me, my Lord? If so, give me<br />      Your Thunder-Feet,<br /> The only way to keep my vital and mind<br />      All clean and neat.</p>
  </div>
