  <h1 class="book-heading">8803 Aspire Constantly!</h1>
  
 

<p>O truth-seeker, aspire,<br /> Aspire constantly!<br /> Otherwise, you will be fooling<br /> Not your Lord Supreme<br /> But only yourself.</p>
  </div>
