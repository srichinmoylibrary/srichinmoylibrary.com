  <h1 class="book-heading">267. My needs</h1>
  
 

<p>Yesterday my need was world-conquest.<br /> I failed.</p>
<p>Today my need is my own survival.<br /> I am failing.</p>
<p>Tomorrow my need will be a surrendered life.<br /> I shall fail.</p>
