  <h1 class="book-heading">20. From the fallen</h1>
  
 

<p>Nothing can fall<br /> From the fallen.<br /> Nothing can succeed<br /> In the broken.<br /> Nothing can harm<br /> The chosen.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The prayer of the sky</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/prsk-20</p></small>    </div>  </body>
