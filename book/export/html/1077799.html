  <h1 class="book-heading">152. Shame, shame!</h1>
  
 

<p>Shame, shame!<br /> My heart still craves for fame.<br /> Fame, fame!<br /> What do I need it for<br /> As long as I am chosen<br /> By God Himself<br /> To participate eternally<br /> In His cosmic Game?</p>
