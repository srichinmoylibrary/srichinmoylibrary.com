  <h1 class="book-heading">7974 The Joy That We Get</h1>
  
 

<p>The joy that we get<br /> From our body's indulgence<br /> Can never be real.<br /> The joy that we get<br /> From our soul's victory<br /> Is not only real<br /> But also sacred.</p>
