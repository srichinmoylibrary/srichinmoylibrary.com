  <h1 class="book-heading">9346 My Bounden Duty</h1>
  
 

<p>I am under no obligation<br /> To explain myself to others,<br /> But it is my bounden duty<br /> To see their God<br /> In them,<br /> As I see my own God<br /> In myself.</p>
  </div>
