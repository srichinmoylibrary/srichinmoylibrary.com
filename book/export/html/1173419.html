  <h1 class="book-heading">492 You Are Tired</h1>
  
 

<p>Lord Supreme,<br /> You are tired of my unchanging stupidity.<br /> But I have gone one step farther.<br /> I am sick of my life's<br /> Impossible futility.</p>
  </div>
