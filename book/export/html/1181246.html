  <h1 class="book-heading">8241 If The Mind Ever Gets Peace</h1>
  
 

<p>If the human mind neglects<br /> To meditate every day,<br /> Then if ever it gets peace,<br /> This peace will be without fail<br /> Both fleeting and fragile.</p>
