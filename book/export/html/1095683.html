  <h1 class="book-heading">24 My Lord ...</h1>
  
 

<p>My Lord,<br /> As long as You care<br /> For my heart-garden,<br /> I shall not mind<br /> If You do not care<br /> For my mind-jungle<br /> And my life-market.</p>
