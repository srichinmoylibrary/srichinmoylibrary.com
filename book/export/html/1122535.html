  <h1 class="book-heading">9127</h1>
  
 

<p>Not my capacity,<br />  But my Lord’s<br />  Unconditional Compassion<br /> Has enabled me to have<br /> An illumination-mind,<br /> Compassion-heart<br />  And<br />  Oneness-life.</p>
