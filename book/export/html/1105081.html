  <h1 class="book-heading">29.</h1>
  
 

<p>Down I bring my Lord<br /> To earth<br /> To cry with me<br /> And weep with my heart.<br /> Up my Lord carries me<br /> To Heaven<br /> To dream with Him<br /> For a new creation.</p>

<p><em>20 December 2006</em><br /><em>Antalya, Turkey</em></p>  </div>
