  <h1 class="book-heading">679. I need</h1>
  
 

<p>O rose-petals of joy,<br /> I need your fragrance.</p>
<p>O God-secret of self-mastery,<br /> I need your light.</p>
<p>O love-perfection of life-mystery,<br /> I need your patience.</p>
