  <h1 class="book-heading">577. Lord, close my mouth</h1>
  
 

<p>Lord,<br /> Close my mouth<br /> Against ignorance-food.</p>
<p>Lord,<br /> Open my mouth<br /> To eat only<br /> Perfection-preparation<br /> And<br /> Satisfaction-meal.</p>
