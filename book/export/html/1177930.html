  <h1 class="book-heading">4958 Only One Lord</h1>
  
 

<p>There is only one Lord<br /> That I am truly afraid of:<br /> My indolence-night.</p>
<p>There is only one Lord<br /> That I am constantly fond of:<br /> My sincerity-light.</p>
  </div>
