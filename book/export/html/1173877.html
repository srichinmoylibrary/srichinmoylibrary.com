  <h1 class="book-heading">945 Mine Is The Vision-Eye</h1>
  
 

<p>Mine is the vision-eye<br /> That unlocks the door<br /> Leading to God-satisfaction in man<br /> And<br /> Man-perfection in God.</p>
  </div>
