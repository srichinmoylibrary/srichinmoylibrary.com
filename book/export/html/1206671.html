  <h1 class="book-heading">20827</h1>
  
 

<p>My Lord,<br /> Let me ask You something:<br /> Can I dare to cherish<br /> The hope<br /> That one day I will become<br /> A supremely choice instrument<br /> Of Yours?</p>
  </div>
