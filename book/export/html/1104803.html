  <h1 class="book-heading">6. My dawn died with me</h1>
  
 

<p>My dawn died.<br /> My dawn died with me<br /> Reluctantly.<br /> My noon dies.<br /> My noon dies with me<br /> Dauntlessly.<br /> My evening shall die.<br /> My evening shall die with me<br /> Cheerfully.</p>
