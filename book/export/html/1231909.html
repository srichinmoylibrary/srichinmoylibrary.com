  <h1 class="book-heading">Sabare Tushite Tomare Dakite Tomare</h1>
  
 

<p>Sabare tushite tomare dakite<br /> Tomare pujite habe</p>
<div><h3>Translation:</h3>


<p>To please everybody, I must invoke You,<br /> I must worship You.</p>
</div>  </div>
