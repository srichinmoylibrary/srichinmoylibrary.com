  <h1 class="book-heading">22989</h1>
  
 

<p>The mind's<br /> Hesitation-procrastination-key<br /> Can never unlock the Truth-door.<br /> But the heart's<br /> Aspiration-determination-key<br /> Can easily unlock it.</p>
  </div>
