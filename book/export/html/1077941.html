  <h1 class="book-heading">294. One truth speaks</h1>
  
 

<p>One truth speaks<br /> To<br /> Another truth:<br /> God is proud of us.</p>
<p>One life speaks<br /> To<br /> Another life:<br /> God is fond of us.</p>
<p>One love speaks<br /> To<br /> Another love:<br /> God is made of us.</p>
