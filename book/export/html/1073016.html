  <h1 class="book-heading">34. Father</h1>
  
 

<p>When I think<br /> Of my father,<br /> Infinity's vastness<br /> Captures my heart.</p>
<p>When I think<br /> Of my mother,<br /> Immensity's sweetness<br /> Enraptures my heart.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Beauty-drops</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/bd-34</p></small>    </div>  </body>
