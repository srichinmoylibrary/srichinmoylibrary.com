  <h1 class="book-heading">9461 Only A Heart Of Love</h1>
  
 

<p>No sermon can convince his mind.<br /> No logic can convince his heart.<br /> Only a heart of love<br /> Can convince his mind, his heart<br /> And his entire life.</p>
