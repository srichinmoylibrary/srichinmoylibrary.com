  <h1 class="book-heading">39.</h1>
  
 

<p>Just yesterday I gave away<br /> All my old ignorance-toys.<br /> Today my Lord Supreme<br /> Has given me His own<br /> Ever-new and ever-beautiful<br /> Love, Joy and Peace-Toys.</p>
