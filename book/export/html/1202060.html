  <h1 class="book-heading">16262</h1>
  
 

<p>When will the proper time come<br /> For you to give<br /> Your mind's frustration-night<br /> To God,<br /> And receive Illumination-Light<br /> From Him<br /> In exchange?</p>
  </div>
