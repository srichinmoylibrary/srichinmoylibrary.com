  <h1 class="book-heading">55. When I pray to the false God</h1>
  
 

<p>When I pray<br /> To the false God,<br /> My praying is not enough.<br /> I have to run towards him.<br /> When I pray<br /> To the real God,<br /> He immediately runs towards me.</p>
