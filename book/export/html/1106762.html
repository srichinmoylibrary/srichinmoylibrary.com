  <h1 class="book-heading">144.</h1>
  
 

<p>Yesterday<br /> My hope-life was hopeless.<br /> Today<br /> My hope-life is beautiful.<br /> Tomorrow,<br /> In the New Millennium,<br /> My hope-life will blossom<br /> Into a God-certainty-garden.</p>
