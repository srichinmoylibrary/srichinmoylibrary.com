  <h1 class="book-heading">9747 Your Mind&#039;s Resentment</h1>
  
 

<p>Be careful!<br /> Your shameless mind's<br /> Heartless resentment<br /> Can indefinitely delay<br /> Your soulful heart's<br /> Supreme enlightenment.</p>
