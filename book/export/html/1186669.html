  <h1 class="book-heading">1023</h1>
  
 

<p>His absurdity-philosophy:<br /> True happiness can be found<br /> Only in sorrow.<br /> His stupidity-philosophy:<br /> Happiness is sorrow<br /> In disguise.</p>
