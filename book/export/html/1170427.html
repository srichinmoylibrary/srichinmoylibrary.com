  <h1 class="book-heading">India&#039;s poet</h1>
  
 

<p>India's poet,<br /> India's seer,<br /> India's Yogi-Avatar,<br /> O Sri Aurobindo,<br /> O Superman pioneer,<br /> To you I ceaselessly bow.</p>
