  <h1 class="book-heading">225. He prays</h1>
  
 

<p>He prays<br /> Because<br /> He loves.</p>
<p>He loves<br /> Because<br /> He has.</p>
<p>He has<br /> Because<br /> He is.<br /> He eternally is.</p>
