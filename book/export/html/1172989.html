  <h1 class="book-heading">67. A God-Knower Master</h1>
  
 

<p>A God-knower Master<br /> Helps me to stand<br /> On Eternity's Shore,<br /> Helps me to open<br /> Immortality's Door<br /> And<br /> Helps me to enter<br /> Infinity's Core.</p>
  </div>
