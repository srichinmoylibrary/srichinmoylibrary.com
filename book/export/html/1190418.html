  <h1 class="book-heading">4735</h1>
  
 

<p>My mind does not know<br /> That it is being followed<br /> By a frustration-panther.<br /> My heart does not know<br /> That it is being followed<br /> By a peace-lamb.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 48</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-4735</p></small>    </div>  </body>
