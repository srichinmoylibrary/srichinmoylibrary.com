  <h1 class="book-heading">1043 Bitter Disappointments</h1>
  
 

<p>What you have<br /> Is an appreciation<br /> For your doubting mind.<br /> Therefore,<br /> What you are now<br /> Is the inevitability<br /> Of bitter disappointments.</p>
