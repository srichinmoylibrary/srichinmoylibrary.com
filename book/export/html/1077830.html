  <h1 class="book-heading">183. A God-lover</h1>
  
 

<p>He who secretly hides<br /> Is a base sinner.</p>
<p>He who openly challenges<br /> Is a world-examiner.</p>
<p>He who unreservedly tries<br /> Is a God-lover.</p>
