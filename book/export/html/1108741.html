  <h1 class="book-heading">697.</h1>
  
 

<p>Peace<br /> Remains no longer a dream.<br /> Peace<br /> Becomes the reality itself<br /> When we prayerfully and cheerfully<br /> Walk along<br /> The love-devotion-surrender-road.</p>
