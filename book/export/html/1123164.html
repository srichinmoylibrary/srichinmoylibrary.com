  <h1 class="book-heading">9756</h1>
  
 

<p>When I pray,<br /> I pray to God only for one thing:<br /> I want to see myself<br /> In the Beauty of His Eye<br />  And<br /> In the Fragrance of His Heart.</p>
  </div>
