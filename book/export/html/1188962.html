  <h1 class="book-heading">3294</h1>
  
 

<p>He who does not aspire<br /> Has either consciously<br /> Or unconsciously<br /> Blinded himself<br /> And become a blind instrument<br /> Of fate.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 33</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-3294</p></small>    </div>  </body>
