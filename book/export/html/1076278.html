  <h1 class="book-heading">43. Love Like Ours</h1>
  
 

<p>Earth, love like ours<br /> Can never last.</p>
<p>Heaven, love like ours<br /> Can never die.<br /> God, love like ours<br /> I can never explain.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Dreams that fly</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/drtf-43</p></small>    </div>  </body>
