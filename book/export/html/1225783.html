  <h1 class="book-heading">Dukha Jadi Ene Dila Tari Parichoi</h1>
  
 

<p>Dukha jadi ene dila tari parichoi<br /> Se dukha je nitya kamya chira madhumoy<br /> Jadi e sukh nahi dila tari parichoi<br /> Se sukh bodh sukh noi se je mahabhoy</p>
  </div>
