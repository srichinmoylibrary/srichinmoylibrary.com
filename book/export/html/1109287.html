  <h1 class="book-heading">Question: Who is the perfect disciple?</h1>
  
 
<p><em>Sri Chinmoy:</em> The perfect disciple is he who has made constant, conscious, unconditional and eternal surrender to the Supreme in his Master.</p>  </div>
