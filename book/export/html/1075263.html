  <h1 class="book-heading">688 Who Learns?...</h1>
  
 

<p>WHO LEARNS?</p>
<p>Who learns?<br /> He who knows;<br /> He who knows something.</p>
<p>Who knows?<br /> He who gives;<br /> He who gives something.</p>
<p>Who gives?<br /> He who is;<br /> He who is something.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Dance of Life, part 14</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/dl-688</p></small>    </div>  </body>
