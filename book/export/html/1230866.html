  <h1 class="book-heading">Sahiyache Jara Dukher Jatana Bujhe Tara</h1>
  
 

<p>Sahiyache jara dukher jatana<br /> Bujhe tara shudhu parer bedana<br /> Aparer dukh magi hate pare<br /> Prashamite tare bedanai bhare</p>
  </div>
