  <h1 class="book-heading">23. Sometimes I wonder why</h1>
  
 

<p>Earth does not need me.<br />     Sometimes<br /> I wonder why<br /> I still stay on earth.</p>
<p>Heaven does need me.<br />     Sometimes<br /> I wonder why<br /> I still do not go to Heaven.</p>
