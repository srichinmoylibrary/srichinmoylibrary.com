  <h1 class="book-heading">4784 A Paper Tiger</h1>
  
 

<p>My all-powerful Lord<br /> Tells my soulful heart<br /> That my ferociously doubtful mind<br /> Is nothing but a paper tiger.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 48</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4784</p></small>    </div>  </body>
