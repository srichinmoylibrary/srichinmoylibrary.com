  <h1 class="book-heading">Supreme</h1>
  
 

<p>Supreme God of my soul,<br /> Your Height<br /> I dare not scale;<br /> Your Depth<br /> I dare not fathom.<br /> But I do know<br /> On the strength of<br /> My inner cry<br /> I claim You as my very own.</p>
  </div>
