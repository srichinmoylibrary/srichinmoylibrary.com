  <h1 class="book-heading">8611 His Supreme Assistant</h1>
  
 

<p>In the inner world<br /> His heart's purity-smile<br /> Is his supreme assistant.</p>
<p>In the outer world<br /> His mind's sincerity-cry<br /> Is his supreme assistant.</p>
