  <h1 class="book-heading">633 Rules...</h1>
  
 

<p>RULES</p>
<p>Earth-man needs<br /> A set of rules.</p>
<p>Heaven-soul needs<br /> No rules at all.</p>
<p>God-lover has only one rule:<br /> God comes first.</p>
