  <h1 class="book-heading">66.</h1>
  
 

<p>O my mind,<br /> I do not trust you.<br /> I am sure you know that.<br /> I shall trust you<br /> Only when you come to me alone,<br /> And not with your dangerous doubt-friend<br /> And useless uncertainty-friend.</p>
