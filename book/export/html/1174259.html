  <h1 class="book-heading">1323 O My Soul, Smile!</h1>
  
 

<p>O my soul, smile!<br /> Smile once more.<br /> Your smile is my only tranquilizer<br /> With no side-effects.<br /> O my soul, smile!</p>
  </div>
