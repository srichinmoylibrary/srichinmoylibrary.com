  <h1 class="book-heading">12240</h1>
  
 

<p>Yesterday my heart<br /> Was a God-invoker.<br /> Today my heart<br /> Is a God-praiser.<br /> Tomorrow my heart<br /> Will be a God-supplier.</p>
