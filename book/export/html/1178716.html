  <h1 class="book-heading">5736 Death&#039;s Tremendous Nearness</h1>
  
 

<p>When you see<br /> Death's tremendous nearness,<br /> Can you not immediately unveil<br /> Your inseparable oneness<br /> With God's Omnipotence?</p>
