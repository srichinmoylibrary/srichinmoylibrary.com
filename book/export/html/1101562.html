  <h1 class="book-heading">29. I love my life</h1>
  
 

<p>I love my service-life<br /> Because it is pure.<br /> I love my oneness-life<br /> Because it is sure.<br /> I love my satisfaction-life<br /> Because it is perfect.</p>
