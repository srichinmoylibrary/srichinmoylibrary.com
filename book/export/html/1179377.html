  <h1 class="book-heading">6391 Two Kinds Of Bondage</h1>
  
 

<p>There are two kinds of bondage:<br /> The attachment-bondage<br /> Of an ordinary man<br /> And the compassion-bondage<br /> Of a spiritual man.</p>
