  <h1 class="book-heading">43. My bondage</h1>
  
 

<p>I am heart-tied;<br /> Therefore<br /> I cannot speak.<br /> I am mind-tied:<br /> Therefore<br /> I cannot teach.<br /> I am vital-tied;<br /> Therefore<br /> I cannot breathe.<br /> I am body-tied;<br /> Therefore<br /> I never dare to leave.</p>
