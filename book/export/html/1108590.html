  <h1 class="book-heading">547.</h1>
  
 

<p>The outer fortune —<br /> Name and fame —<br /> Comes only to go.<br /> The inner fortune —<br /> Peace —<br /> Comes and occupies<br /> Its permanent seat<br /> In the aspiration-hearts<br /> Of God-lovers.</p>
