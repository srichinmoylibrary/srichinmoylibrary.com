  <h1 class="book-heading">Jani Jani Chapalatar Sugopanam</h1>
  
 

<p>Jani jani chapalatar<br /> Sugopanam durbalata</p>
<div><h3>Translation:</h3>


<p>I know, I know,<br /> The secret name of restlessness is weakness.</p>
</div>  </div>
