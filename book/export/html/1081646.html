  <h1 class="book-heading">87. How to start?</h1>
  
 

<p>How to start?<br /> Devotedly.<br /> When to start?<br /> Immediately.<br /> Why to start?<br /> To see the Face of Truth<br /> Here and now,<br /> To be the Grace of God<br /> Now, always now.</p>
