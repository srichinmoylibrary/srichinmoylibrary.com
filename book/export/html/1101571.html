  <h1 class="book-heading">38. The sermon</h1>
  
 

<p>The God-sermon for yesterday:<br /> Give and give.<br /> The man-sermon for today:<br /> Take and take.<br /> The God-and-man-sermon for tomorrow:<br /> Give and take.</p>
