  <h1 class="book-heading">43. Do not worry</h1>
  
 

<p>Heart, do not worry;<br /> Mind will love you.<br /> Give it another chance.</p>
<p>God, do not worry;<br /> I do need You.<br /> Give me another chance.</p>
