  <h1 class="book-heading">32. Surrender</h1>
  
 

<p>When I surrender my earth-bound thought<br /> To God's omnipotent Will,<br /> The ecstasy of Heaven-free Will<br /> Needs me, claims me and treasures me<br /> As its very own.</p>
