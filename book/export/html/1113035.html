  <h1 class="book-heading">5.</h1>
  
 

<p>Lifeless is the seed of Time in me.<br /> Goalless is my eyeless journey's start.<br /> Although I cry, although I sigh,<br /> Within, without looms large death-dart.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>A seeker's universe</em>, Agni Press, 1972<br />    Sourced from http://www.srichinmoylibrary.com/su-18</p></small>    </div>  </body>
