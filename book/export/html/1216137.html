  <h1 class="book-heading">507. God comes</h1>
  
 

<p>Faith comes,<br /> Doubt goes.</p>
<p>Courage comes,<br /> Fear goes.</p>
<p>Truth comes,<br /> Falsehood goes.</p>
<p>Love comes,<br /> Hate goes.</p>
<p>God comes,<br /> Oneness lasts.</p>
