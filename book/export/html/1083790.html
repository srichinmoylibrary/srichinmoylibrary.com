  <h1 class="book-heading">17. Regression</h1>
  
 

<p>Yesterday<br /> I was a spectator<br /> At life's drama.</p>
<p>Today<br /> I have developed envy.</p>
<p>Tomorrow<br /> I shall die with world-futility<br /> And<br /> Sleepless stupidity.</p>
  </div>
