  <h1 class="book-heading">5136 The Higher Way</h1>
  
 

<p>Some people<br /> Have the inborn tendency<br /> To stick to their promise.<br /> But to surrender to God's Will<br /> Is the infinitely higher way.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 52</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5136</p></small>    </div>  </body>
