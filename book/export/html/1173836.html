  <h1 class="book-heading">904 The Defeat Of My Life</h1>
  
 

<p>There is a defeat<br /> That is more glorious<br /> Than victory,<br /> And that defeat<br /> Is the defeat<br /> Of my entire life<br /> By Truth.</p>
  </div>
