  <h1 class="book-heading">926 Mine Are The Eyes</h1>
  
 

<p>Self-exploitation,<br /> Mine are the eyes<br /> That dislike you.</p>
<p>Self-deception,<br /> Mine is the heart<br /> That hates you.</p>
  </div>
