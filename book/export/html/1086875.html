  <h1 class="book-heading">39.</h1>
  
 

<p>I go out<br /> Only to see that the outer world<br /> Is in a desperate hurry.<br /> I come in<br /> And, lo and behold, I become<br /> The poise of the inner world.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I go out, I come in</em>, Agni Press, 1997<br />    Sourced from http://www.srichinmoylibrary.com/igoi-39</p></small>    </div>  </body>
