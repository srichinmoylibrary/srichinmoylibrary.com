  <h1 class="book-heading">821. Eternity&#039;s sunrise</h1>
  
 

<p>Eternity's sunrise,<br /> My heart is dreaming of you.<br /> Infinity's shore,<br /> My mind is thinking of you.<br /> Immortality's goal,<br /> My life is adoring you.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 17</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-821</p></small>    </div>  </body>
