  <h1 class="book-heading">701. Every tear</h1>
  
 

<p>Every secret tear purifies<br /> The human heart.</p>
<p>Every sacred tear illumines<br /> The human life.</p>
<p>Every soulful tear immortalises<br /> The human in us.</p>
