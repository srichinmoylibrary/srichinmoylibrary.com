  <h1 class="book-heading">18. When God is happy</h1>
  
 

<p>God is happy only twice:<br /> Once when<br /> Heaven's Vision<br /> And<br /> Earth's determination<br /> Need each other;<br /> Once when<br /> I row my dream-boat<br /> And<br /> God shows me His Reality-shore.</p>
