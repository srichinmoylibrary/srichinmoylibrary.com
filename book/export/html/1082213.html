  <h1 class="book-heading">21.</h1>
  
 

<p>God, to me Your GREATNESS<br /> Is nothing but a life-destroying Machine-gun.<br /> God, to me Your Goodness<br /> Is nothing but a life-immortalising Flute.</p>
