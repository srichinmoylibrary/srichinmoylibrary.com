  <h1 class="book-heading">31 Pass It On...</h1>
  
 

<p>PASS IT ON</p>
<p>Heaven<br /> Has shown you Heaven's Compassion.<br /> Pass it on.<br /> Earth<br /> Has shown you earth's patience.<br /> Pass it on.<br /> God<br /> Has shown you God's Confidence.<br /> Pass it on.</p>
