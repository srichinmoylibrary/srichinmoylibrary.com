  <h1 class="book-heading">5869 I Shall Definitely Learn</h1>
  
 

<p>I may not learn anything<br /> From what you are saying,<br /> But I shall definitely learn<br /> Something truly important<br /> By observing what you do.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 59</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5869</p></small>    </div>  </body>
