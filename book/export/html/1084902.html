  <h1 class="book-heading">9. Three worlds</h1>
  
 

<p>A moment's pleasure<br /> Your vital-world wants.<br /> Eternity's joy<br /> Your heart-world needs.<br /> Immortality's satisfaction<br /> Your soul-world is.</p>
