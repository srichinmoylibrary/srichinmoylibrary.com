  <h1 class="book-heading">Hiyar Gahane Nutan Chetane</h1>
  
 

<p>Hiyar gahane nutan chetane<br /> Tomare pujibo bidhata</p>
<div><h3>Translation:</h3>


<p>My Lord Supreme, in the depths of my heart<br /> I shall worship You with a new consciousness.</p>
</div>  </div>
