  <h1 class="book-heading">I Have Buried My Past</h1>
  
 

<p>I have buried my past.<br /> Therefore,<br /> My Lord is extremely happy.<br /> My Lord is blessing my mind<br /> And beckoning my heart.<br /> Therefore,<br /> I am extremely happy, plus grateful.</p>
