  <h1 class="book-heading">4287 His Is The Jovial Heart</h1>
  
 

<p>His is the imperial mind<br /> That always disagrees<br /> With other minds,<br /> But his is the jovial heart<br /> That is always agreeable<br /> To other hearts.</p>
