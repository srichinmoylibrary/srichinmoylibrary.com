  <h1 class="book-heading">6536 Think Of Your Future Victories</h1>
  
 

<p>Daily think a few times<br /> Of your future victories in Heaven<br /> Instead of thinking all the time<br /> Of your present defeats on earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 66</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-6536</p></small>    </div>  </body>
