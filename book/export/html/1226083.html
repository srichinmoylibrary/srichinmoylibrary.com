  <h1 class="book-heading">Namo... Purushottama Namo Anadir Pran</h1>
  
 

<p>Namo namo namo purushottama<br /> Namo anadir pran<br /> Aditya rathe amrita brate<br /> Purite chokite puta manorathe<br /> Namo simahin biram bihin<br /> Swapna oikya gan</p>
  </div>
