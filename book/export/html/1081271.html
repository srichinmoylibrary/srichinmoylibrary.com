  <h1 class="book-heading">340. Death-fire, life-water</h1>
  
 

<p>Death-fire, now sing and dance<br /> I shall enjoy your play.<br /> Life-water, now sing and dance<br /> In my God-given eternal Day.</p>
  </div>
