  <h1 class="book-heading">1601</h1>
  
 

<p>My Lord Supreme,<br /> What will happen<br /> If I obey You unconditionally?<br /> "My child<br /> Your entire life will be flooded<br /> With My Heart's sweetest Intimacy."</p>
