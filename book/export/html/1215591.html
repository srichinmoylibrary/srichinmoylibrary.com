  <h1 class="book-heading">33. Eventually</h1>
  
 

<p>Eventually<br /> Patience-tree will be crowned.<br /> Eventually<br /> Restlessness-monkey will be frowned.<br /> Eventually<br /> Ignorance-sound will be disowned.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>When I left God in Heaven</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/wlgd-33</p></small>    </div>  </body>
