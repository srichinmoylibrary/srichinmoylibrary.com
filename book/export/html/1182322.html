  <h1 class="book-heading">9306 A Free Access</h1>
  
 

<p>Only an obedient disciple<br /> Has a free access<br /> To his Master's heart<br /> Of infinite Peace<br /> And his Master's soul<br /> Of infinite Bliss.</p>
  </div>
