  <h1 class="book-heading">7522 How Can I Be Useless?</h1>
  
 

<p>As long as I do not<br /> Find fault with God,<br /> How can I be useless?</p>
<p>As long as I love<br /> And need God only,<br /> How can I be useless?</p>
