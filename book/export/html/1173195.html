  <h1 class="book-heading">270 Whips Of God</h1>
  
 

<p>Whips of time<br /> I deserve not,<br /> Yet I am always whipped.</p>
<p>Whips of God<br /> I unmistakably deserve,<br /> Yet I am never whipped.</p>
  </div>
