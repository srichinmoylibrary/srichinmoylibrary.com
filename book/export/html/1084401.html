  <h1 class="book-heading">18. God is God</h1>
  
 

<p>God is God<br /> Because<br /> He dares to believe<br /> That I am another God.</p>
<p>God is God<br /> Because<br /> He dares to transcend<br /> What He eternally <em>is</em>.</p>
  </div>
