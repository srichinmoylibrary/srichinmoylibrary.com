  <h1 class="book-heading">11667</h1>
  
 

<p>Alas, my surrender-life<br /> And my gratitude-heart<br /> For a long time have forgotten<br /> To sit at God's<br /> Compassion-Fulfilment-Feet.</p>
  </div>
