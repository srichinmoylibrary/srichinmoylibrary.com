  <h1 class="book-heading">5995 How Can You See The Sky?</h1>
  
 

<p>Since you are the impotence<br /> Of your mind's brutal rage,<br /> How can you see the sky<br /> Of God's beautiful and beaming<br /> Satisfaction-Face?</p>
