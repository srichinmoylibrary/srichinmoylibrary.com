  <h1 class="book-heading">877 She...</h1>
  
 

<p>SHE</p>
<p>The equality of souls<br /> She likes.</p>
<p>The liberty of hearts<br /> She loves.</p>
<p>The divinity of human beings<br /> She adores.</p>
<p>The immortality of Life<br /> She is.</p>
  </div>
