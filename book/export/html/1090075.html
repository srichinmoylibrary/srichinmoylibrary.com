  <h1 class="book-heading">43. My life, my love</h1>
  
 

<p>God-love loves me;<br /> Therefore<br /> God needs me.</p>
<p>Man-life needs God;<br /> Therefore,<br /> Man needs God.</p>
<p>My life has God the necessity,<br /> My love is God the Reality.</p>
