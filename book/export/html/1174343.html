  <h1 class="book-heading">1406 You Are Secretly Chosen</h1>
  
 

<p>O seeker of silence-light,<br /> You will not fail,<br /> You cannot fail,<br /> For you are secretly chosen<br /> And sacredly blessed<br /> By the Supreme Lord Himself.</p>
