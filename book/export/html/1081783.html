  <h1 class="book-heading">224. The past returns</h1>
  
 

<p>The voice of the past<br /> Returns today<br /> To inspire me.</p>
<p>The choice of the past<br /> Returns today<br /> To direct me.</p>
<p>The confidence of the past<br /> Returns today<br /> To immortalise me.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Goal is won</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gw-224</p></small>    </div>  </body>
