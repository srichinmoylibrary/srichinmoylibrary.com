  <h1 class="book-heading">5593 Society&#039;s Cheap Joy</h1>
  
 

<p>Society's cheap joy<br /> You openly enjoy.<br /> How can you then<br /> Hope to secretly enjoy<br /> Divinity's invaluable<br /> Heart-embracing<br /> And life-illumining joy?</p>
