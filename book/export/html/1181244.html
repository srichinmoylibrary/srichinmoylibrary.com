  <h1 class="book-heading">8239 My Lord Wants Me To Give Him</h1>
  
 

<p>My Lord wants me to give Him<br /> The heavy weight of my past failures<br /> And to keep with me<br /> The tall height of my present dreams.</p>
  </div>
