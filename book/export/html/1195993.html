  <h1 class="book-heading">10255</h1>
  
 

<p>Aspiration is not<br /> A small, temporary relief<br /> From human suffering.<br /> It is the only way<br /> To enter into the sea<br /> Of Eternity's Bliss.</p>
  </div>
