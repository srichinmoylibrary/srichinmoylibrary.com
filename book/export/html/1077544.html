  <h1 class="book-heading">22. An unknown man</h1>
  
 

<p>     Yesterday<br /> I was an unknown man;<br /> Yet I was really happy.     Today<br /> I am a known man;<br /> Yet I am unmistakably unhappy.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Eternity's Silence-Heart</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/esh-22</p></small>    </div>  </body>
