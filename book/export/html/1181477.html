  <h1 class="book-heading">8470 God&#039;s &amp;quot;Why?&amp;quot; And &amp;quot;How?&amp;quot;</h1>
  
 

<p>I came from God<br /> To learn the meaning<br /> Of His "Why?"</p>
<p>I shall go back to God<br /> After I have learned the meaning<br /> Of His "How?"</p>
