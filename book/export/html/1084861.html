  <h1 class="book-heading">19. Earth-duty and Heaven-duty</h1>
  
 

<p>Earth-duty<br />     was enough<br />           to weaken my austerity.</p>
<p>Heaven-Duty<br />     was enough<br />           to strengthen my insecurity.</p>
