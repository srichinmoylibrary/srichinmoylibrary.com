  <h1 class="book-heading">Mulya Bihin Tripti Bihin</h1>
  
 

<p>Mulya bihin tripti bihin<br /> Sakal kichui tomar hasi bina</p>
<div><h3>Translation:</h3>


<p>Meaningless and useless everything<br /> Without Your Smile.</p>
</div>  </div>
