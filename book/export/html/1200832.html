  <h1 class="book-heading">15046</h1>
  
 

<p>What is of paramount importance<br /> Is not how near or how dear<br /> You are to God,<br /> But how sincere<br /> Is your God-acceptance<br /> And God-fulfilment<br /> On earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 151</em>, Agni Press, 1991<br />    Sourced from http://www.srichinmoylibrary.com/ap-15046</p></small>    </div>  </body>
