  <h1 class="book-heading">49 His Very Own...</h1>
  
 

<p>HIS VERY OWN</p>
<p>If you lead<br /> An irresponsible life,<br /> Earth may not like you,<br /> Heaven may not need you,<br /> And<br /> God will definitely<br /> Not<br /> Claim you as His own,<br /> His very own.</p>
