  <h1 class="book-heading">June 15</h1>
  
 

<p>My morning begins,<br /> And I ask my Lord Supreme<br /> What I can do about my doubtful mind.<br /> My Lord says:<br /> "Just shake it off the way you shake off<br /> A persistent fly!"</p>
