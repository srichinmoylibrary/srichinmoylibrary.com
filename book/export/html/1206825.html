  <h1 class="book-heading">20980</h1>
  
 

<p>Many times over the years,<br /> O seeker,<br /> You have lost<br /> Your mind's tranquility.<br /> This time be determined<br /> Never to lose<br /> This most precious gift from Above!</p>
