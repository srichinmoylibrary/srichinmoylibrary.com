  <h1 class="book-heading">20. I Envy</h1>
  
 

<p>God, I envy Your Compassion-Light.<br /> Man, I envy your aspiration-plant.<br /> Heaven, I envy your satisfaction-smile.<br /> Earth, I envy your sacrifice-beauty.</p>
