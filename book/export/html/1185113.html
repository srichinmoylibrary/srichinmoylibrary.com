  <h1 class="book-heading">785. Your eternity&#039;s home</h1>
  
 

<p>O Lord Supreme,<br /> You have made me live<br /> In the garden of happiness-light.<br /> Now one more boon do grant me:<br /> Do make my heart<br /> Your Eternity's beloved Home.</p>
