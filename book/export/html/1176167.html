  <h1 class="book-heading">3212 Your Forgiveness-Sun</h1>
  
 

<p>My Lord, someday perhaps<br /> I shall be able to express<br /> Your Compassion-Light,<br /> But Your Forgiveness-Sun<br /> Will always remain<br /> Far beyond my expression.</p>
