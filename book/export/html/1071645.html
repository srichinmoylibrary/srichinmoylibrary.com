  <h1 class="book-heading">Camel: Forbearance</h1>
  
 

<p>Camel, my camel,<br /> Your forbearance-height<br /> Is God's Revelation-Light.<br /> Inside the vast expanse<br /> of futility's desert-hush,<br /> You want to found<br /> Divinity's Triumph-Right.</p>
