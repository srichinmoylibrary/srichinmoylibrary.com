  <h1 class="book-heading">161. Today&#039;s base fear</h1>
  
 

<p>Today's base fear<br /> Becomes guilt tomorrow.<br /> Tomorrow's guilty consciousness<br /> Becomes the destruction-volcano<br /> For the years to come.</p>
