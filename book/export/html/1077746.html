  <h1 class="book-heading">99. A willing server</h1>
  
 

<p>He is a willing server:<br /> Far will he go,<br /> Much will he do<br /> For both God and man.<br /> God will crown him<br /> With His Blessing-heights;<br /> Man will crown him<br /> With his gratitude-depths.</p>
  </div>
