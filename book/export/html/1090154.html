  <h1 class="book-heading">20. Purity</h1>
  
 

<p>In purity's heart<br /> Earth's saint-life grows.</p>
<p>In purity's soul<br /> God-vision expands.</p>
<p>In purity's goal<br /> Heaven and earth together dance.</p>
