  <h1 class="book-heading">2. I give, I live</h1>
  
 

<p>I give,<br /> With a sleepless smile I give.<br /> I live,<br /> With a breathless cry I live.<br /> I sow,<br /> The seed of peace I sow.<br /> I row,<br /> My golden boat I row.</p>
  </div>
