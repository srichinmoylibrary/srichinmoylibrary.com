  <h1 class="book-heading">7092 Painful And Destructive</h1>
  
 

<p>The sudden joy<br /> Of the aspiring heart<br /> Is quite often painful and destructive<br /> To the doubting mind.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 71</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7092</p></small>    </div>  </body>
