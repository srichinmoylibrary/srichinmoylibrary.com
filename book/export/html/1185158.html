  <h1 class="book-heading">830. I simply do it</h1>
  
 

<p>I simply do<br /> What many dream of.<br /> I simply do<br /> What others talk about.<br /> I simply become<br /> What others dare not even to imagine.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-830</p></small>    </div>  </body>
