  <h1 class="book-heading">26 God Is...</h1>
  
 

<p>GOD IS</p>
<p>God is my Way;<br /> Therefore<br /> I like him.<br /> God is my Home;<br /> Therefore<br /> I need Him.<br /> God is my Room;<br /> Therefore<br /> I love Him.</p>
