  <h1 class="book-heading">45. What do we need?</h1>
  
 

<p>   I need.<br /> What do I need?<br />   I need<br /> My God-root in the heart of humanity.   God needs.<br /> What does God need?<br />   God needs<br /> My man-flower in the life of Divinity.</p>
