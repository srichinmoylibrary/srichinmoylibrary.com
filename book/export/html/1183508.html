  <h1 class="book-heading">5. One accepted second</h1>
  
 

<p>Countless rejected hours<br /> Have taken me away<br /> From God-Heart.<br /> One accepted second<br /> Will bring me back<br /> To God's Feet,<br /> My Haven-Home.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Three soulful prayers</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/tsp-5</p></small>    </div>  </body>
