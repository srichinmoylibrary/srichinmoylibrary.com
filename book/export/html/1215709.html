  <h1 class="book-heading">88. A small fee</h1>
  
 

<p>A small admission fee<br /> Takes all my enthusiasm away.<br /> A small realisation fee<br /> Takes all my aspiration away.<br /> A small perfection fee<br /> Takes all my energy away.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 2</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-88</p></small>    </div>  </body>
