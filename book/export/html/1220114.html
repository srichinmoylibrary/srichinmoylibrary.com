  <h1 class="book-heading">Diner Sheshe Chander Deshe</h1>
  
 

<p>Diner sheshe chander deshe<br /> Tarar sathe hiyai amar nache</p>
<div><h3>Translation:</h3>


<p>At the end of the day,<br /> In the land of the moon,<br /> With the stars my heart is dancing.</p>
</div>  </div>
