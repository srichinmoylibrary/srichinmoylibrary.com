  <h1 class="book-heading">3168 Into The Chasm Of Despair</h1>
  
 

<p>When I sink into the chasm of despair,<br /> I unconsciously invite two things:<br /> A huge frustration-python<br /> And<br /> A ferocious destruction-tiger.</p>
