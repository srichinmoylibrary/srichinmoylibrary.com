  <h1 class="book-heading">20. They wait</h1>
  
 

<p>My heart waits<br /> For the pure choice.</p>
<p>My soul waits<br /> For the sure voice.</p>
<p>My Lord waits<br /> For my unconditional surrender.</p>
<p>My life waits<br /> For my transcendental acceptance.</p>
