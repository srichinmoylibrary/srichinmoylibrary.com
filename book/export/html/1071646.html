  <h1 class="book-heading">Cat: Affection</h1>
  
 

<p>Cat, my cat,<br /> You cry for constant affection.<br /> I have affection plus compassion.<br /> Therefore<br /> Stop crying,<br /> Start smiling.<br /> I tell you a supreme secret:<br /> "I treasure your dependence."</p>
