  <h1 class="book-heading">1058 The Pain Of Death</h1>
  
 

<p>Who can avoid<br /> The pain of death?<br /> He who loves and treasures<br /> Only the fulfilment-beauty<br /> Of God's Satisfaction-Will.</p>
