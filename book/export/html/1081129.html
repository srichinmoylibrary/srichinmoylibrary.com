  <h1 class="book-heading">198. Your beauty hides unseen</h1>
  
 

<p>Your beauty hides unseen,<br /> Your song remains unheard,<br /> Your duty drives unloved;<br /> Nothing for you unbarred.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-198</p></small>    </div>  </body>
