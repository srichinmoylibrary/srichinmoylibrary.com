  <h1 class="book-heading">1443 You Can Be Truly Happy</h1>
  
 

<p>You can be truly happy<br /> Only when your life-tree<br /> Touches the vaulted skies<br /> While standing deeply rooted<br /> Inside the heart<br /> Of the lowly earth.</p>
