  <h1 class="book-heading">50. His fire-silence</h1>
  
 

<p>Energy we receive<br /> From his fire-heart.</p>
<p>Speed we receive<br /> From his fire-eye.</p>
<p>Goal we reach<br /> With his fire-silence.</p>
