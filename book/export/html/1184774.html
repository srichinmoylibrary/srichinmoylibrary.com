  <h1 class="book-heading">446. The temple of silence</h1>
  
 

<p>The Temple of Silence<br /> Can tell me<br /> How earth-perfection can come into existence,<br /> Or it can tell me<br /> How destruction-night can invite me<br /> And devour me.</p>
