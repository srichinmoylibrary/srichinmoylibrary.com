  <h1 class="book-heading">3035 Two Inexplicable Things</h1>
  
 

<p>One thing<br /> Is painfully inexplicable:<br /> My utter failure-life.<br /> Another thing<br /> Is amazingly inexplicable:<br /> God's Compassion-Confidence in me.</p>
