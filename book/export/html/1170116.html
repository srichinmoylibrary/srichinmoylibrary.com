  <h1 class="book-heading">20. O faith, help me!</h1>
  
 

<p>No more, no more doubt.<br /> Faith, help me!<br /> I want to conquer my enemy.<br /> Today I shall turn<br /> My shameless enemy<br /> Into a helpless slave.<br /> O Faith, help me, help me!</p>
