  <h1 class="book-heading">676. Within and without</h1>
  
 

<p>Dedication is within;<br /> Celebration is without.<br /> Cry is within;<br /> Flight is without.<br /> Surrender-light is within;<br /> Conquering might is without.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-676</p></small>    </div>  </body>
