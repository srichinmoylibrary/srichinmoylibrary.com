  <h1 class="book-heading">6651 My Heart Says To My Mind</h1>
  
 

<p>My mind says to my heart:<br /> "Will you please praise God for me?"<br /> My heart says to my mind:<br /> "Will you please pray to God<br /> To bless me?"</p>
  </div>
