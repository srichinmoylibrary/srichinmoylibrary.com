  <h1 class="book-heading">4311 The Impossibility-Land</h1>
  
 

<p>If you are unmistakably aware<br /> Of what you are,<br /> Then God will smilingly and lovingly<br /> Help you dare<br /> To conquer the impossibility-land.</p>
  </div>
