  <h1 class="book-heading">563. Quote Me Not</h1>
  
 

<p>O quote me not,<br /> Quote me not, quote.<br /> From you I need no vote.<br /> What I need is your inner cry<br /> To feed my own heart's<br /> Vast blue sky.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>A soulful cry versus a fruitful smile</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/scfs-4343</p></small>    </div>  </body>
