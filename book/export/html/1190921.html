  <h1 class="book-heading">5233</h1>
  
 

<p>When will the world offer itself<br /> To God?<br /> The world will offer itself to God<br /> Only when it realises<br /> That it has nothing and is nothing<br /> To be proud of.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 53</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-5233</p></small>    </div>  </body>
