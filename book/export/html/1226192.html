  <h1 class="book-heading">Nahi Kari Dor Amije Amar Prabhu Pada</h1>
  
 

<p>Nahi kari dor<br /> Ami je amar<br /> Prabhu pada bandhi<br /> Ami nahi kandi<br /> E jiban puta<br /> Ami shashwata<br /> Prabhu barabhoy<br /> Mor sanchoy</p>
  </div>
