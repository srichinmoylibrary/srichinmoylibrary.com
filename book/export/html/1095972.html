  <h1 class="book-heading">72 My Lord ...</h1>
  
 

<p>My Lord,<br /> Do You think<br /> I will always be able<br /> To love You?<br /> “My child,<br /> Do you think<br /> I will ever be able<br /> To forget you?”</p>
