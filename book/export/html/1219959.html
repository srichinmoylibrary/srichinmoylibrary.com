  <h1 class="book-heading">I Am Walking</h1>
  
 

<p>I am walking, I am walking, I am walking<br /> Seven hundred miles,<br /> Loving, serving.<br /> Sri Chinmoy, I love your<br /> Silence-blossoming soul.<br /> New York, I love your<br /> Sound-offering goal.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Chandelier, Part 2</em>, , 1981<br />    Sourced from http://www.srichinmoylibrary.com/ch-89</p></small>    </div>  </body>
