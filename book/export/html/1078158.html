  <h1 class="book-heading">511. I treasure</h1>
  
 

<p>A sweet and divine heart of prayer<br /> I treasure openly.</p>
<p>A pure and supreme heart of meditation<br /> I treasure secretly.</p>
<p>A perfect and absolute life of God<br /> I treasure sleeplessly.</p>
