  <h1 class="book-heading">21350</h1>
  
 

<p>The heart works<br /> Twenty-four hours a day,<br /> Seven days a week,<br /> Three-hundred sixty-five days a year<br />  For God,<br /> Yet we do not love our heart<br />  Unreservedly.</p>
