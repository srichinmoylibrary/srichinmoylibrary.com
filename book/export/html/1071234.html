  <h1 class="book-heading">92. God needs me</h1>
  
 

<p>God loves me.<br /> I mean,<br /> My sincere cry.</p>
<p>God wants me.<br /> I mean,<br /> My simple life.</p>
<p>God needs me.<br /> I mean,<br /> My pure heart.</p>
