  <h1 class="book-heading">272. God&#039;s pride</h1>
  
 

<p>Who was God's pride?<br /> The searching man.</p>
<p>Who is God's pride?<br /> The crying man.</p>
<p>Who will be God's pride?<br /> The cheerfully surrendering man.</p>
