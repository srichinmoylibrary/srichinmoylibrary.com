  <h1 class="book-heading">4086 God&#039;s Forgiveness-Height</h1>
  
 

<p>I do not know<br /> Where God's Justice-Light is.<br /> But I do know<br /> That His Forgiveness-Height<br /> Is only an inch above<br /> My heart's soulful cry.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 41</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4086</p></small>    </div>  </body>
