  <h1 class="book-heading">309. My eyes need</h1>
  
 

<p>My closed eyes<br /> Need<br /> God the Beauty.</p>
<p>My open eyes<br /> Need<br /> God the Duty.</p>
<p>My half-open and<br /> half-closed eyes<br /> Need<br /> God the Sovereignty.</p>
