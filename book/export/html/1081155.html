  <h1 class="book-heading">224. One thing I know</h1>
  
 

<p>One thing I know:<br /> Heaven is unkind.<br /> One thing I see:<br /> This world is slow.<br /> One thing I sow:<br /> Sincerity.</p>
  </div>
