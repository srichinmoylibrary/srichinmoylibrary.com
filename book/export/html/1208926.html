  <h1 class="book-heading">23060</h1>
  
 

<p>Today<br /> God's Compassion-Eye<br /> Sees that I am an aspiration-dwarf.<br /> Therefore, God's Compassion-Eye<br /> Does not want God to be<br /> A Self-Transcendence-Giant.</p>
  </div>
