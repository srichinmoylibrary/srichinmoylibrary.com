  <h1 class="book-heading">634 My Teachers...</h1>
  
 

<p>MY TEACHERS</p>
<p>God-promise<br /> My soul learns from God<br /> In Heaven.</p>
<p>God-aspiration<br /> My life learns from God<br /> On earth.</p>
<p>God-perfection<br /> I shall learn from God<br /> In His Compassion-core.</p>
  </div>
