  <h1 class="book-heading">253. The mind-wall of unbelief</h1>
  
 

<p>His is the mind-wall of unbelief.<br /> His is the vital-house of disbelief.<br /> His is the body-gate with no entrance.<br /> His is the heart-room of complete frustration.</p>
