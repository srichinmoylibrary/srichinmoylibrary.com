  <h1 class="book-heading">2321</h1>
  
 

<p>O my mind,<br /> I shall love you with all my heart<br /> If you can just say<br /> That you are hopelessly stupid<br /> And that God is infinitely wiser<br /> Than you.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 24</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-2321</p></small>    </div>  </body>
