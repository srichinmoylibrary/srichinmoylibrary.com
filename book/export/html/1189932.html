  <h1 class="book-heading">4254</h1>
  
 

<p>I feel sorry<br /> That you have been bitten<br /> So mercilessly<br /> By the temptation-snake.<br /> But I tell you,<br /> Your heart's illumination-sun<br /> Will someday cure you.</p>
