  <h1 class="book-heading">Kothai Maran Kothai Maran</h1>
  
 

<p>Kothai maran kothai maran<br /> Nitya naba dibya jiban</p>
<div><h3>Translation:</h3>


<p>Where is death, where is death?<br /> Every day a new life.</p>
</div>  </div>
