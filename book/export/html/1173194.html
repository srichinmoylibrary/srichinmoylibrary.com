  <h1 class="book-heading">269 Who Betrays Whom?</h1>
  
 

<p>Nature never betrays<br /> Any man.<br /> The soul never betrays<br /> Any man either.<br /> Who then betrays whom?<br /> Man the ingratitude betrays<br /> God the Compassion.</p>
