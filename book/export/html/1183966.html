  <h1 class="book-heading">September 9</h1>
  
 

<p>Right from the morning<br /> I shall stay inside my Lord's<br /> Fully blossomed Compassion-Eye,<br /> Which is the eternal Home<br /> Of all immortal seekers.</p>
  </div>
