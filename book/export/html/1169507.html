  <h1 class="book-heading">152. O half-believer</h1>
  
 

<p>O half-believer,<br /> Sooner than the soonest<br /> Your life shall die.</p>
<p>O full-believer,<br /> God is come<br /> With two soul-stirring wings<br /> For you to fly.</p>
