  <h1 class="book-heading">16. Three unusual things</h1>
  
 

<p>Only three unusual things<br /> I really do not comprehend:<br />     America's power-gospel,<br />     India's peace-gospel,<br />           And<br />     God's Silence-Gospel.</p>
