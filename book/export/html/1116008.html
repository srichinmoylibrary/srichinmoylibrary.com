  <h1 class="book-heading">2607</h1>
  
 

<p>We try to judge<br /> Right and wrong,<br /> Good and evil.<br /> God tells us:<br /> “My children,<br /> Why bother?<br /> I have plenty of time<br /> To do My own Work.”</p>
