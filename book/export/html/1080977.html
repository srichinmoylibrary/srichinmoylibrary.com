  <h1 class="book-heading">46. Peace is pure love</h1>
  
 

<p>Peace is pure love,<br /> Believe it or not.<br /> Joy is pure life,<br /> Believe it or not.<br /> God is pure man,<br /> Believe it or not.</p>
