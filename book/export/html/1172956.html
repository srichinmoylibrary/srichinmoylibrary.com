  <h1 class="book-heading">34. Prayers are made of tears</h1>
  
 

<p>Prayers<br /> Are made of tears.</p>
<p>Meditations<br /> Are made of smiles.</p>
<p>Realisation<br /> Is made of surrender-perfections.</p>
