  <h1 class="book-heading">1818</h1>
  
 

<p>The outer man<br /> Says to the inner man:<br /> "What I have<br /> Is all for you."</p>
<p>The inner man<br /> Says to the outer man:<br /> "What I am<br /> Is and will forever be<br /> All yours."</p>
  </div>
