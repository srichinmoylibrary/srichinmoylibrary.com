  <h1 class="book-heading">2997</h1>
  
 

<p>Alas,<br /> When God telephoned me,<br /> I was playing hide-and-seek<br /> With my doubting mind<br /> And my insecure heart.<br /> Therefore<br /> I could not answer the call.</p>
  </div>
