  <h1 class="book-heading">Special greeting</h1>
  
 
<p>Every day when I am on my way to the shopping area in Bukittinggi, some little boys see me. They greet me by saying, "Good morning, Air India!"</p>
<p>-2 January 1988</p>  </div>
