  <h1 class="book-heading">102. My life</h1>
  
 

<p>Yesterday<br /> My desire-life<br /> Was the song of nothingness.</p>
<p>Today<br /> My aspiration-life<br /> Is the dance of progress.</p>
<p>Tomorrow<br /> My realisation-life<br /> Shall be the Heart of God.</p>
