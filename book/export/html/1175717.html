  <h1 class="book-heading">2767 The Fear Of A Jungle-Mind</h1>
  
 

<p>The fear of a jungle-mind<br /> Always tries to prevent<br /> The courage of a garden-heart<br /> From believing that there is<br /> A beauty-satisfaction-world.</p>
  </div>
