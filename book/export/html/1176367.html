  <h1 class="book-heading">3410 My Lord Comes To Me</h1>
  
 

<p>In the morning<br /> My Lord comes to me<br /> With His Eye's silver Sound.</p>
<p>In the evening<br /> My Lord comes to me<br /> With His Heart's golden Silence.</p>
  </div>
