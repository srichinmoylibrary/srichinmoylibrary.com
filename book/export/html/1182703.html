  <h1 class="book-heading">9684 Do You Expect Me To Believe?</h1>
  
 

<p>You say you do not believe<br /> In God and His Compassion-Game.<br /> Do you expect me to believe<br /> That you are your own<br /> Self-created vision-flames?</p>
  </div>
