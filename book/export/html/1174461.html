  <h1 class="book-heading">1523 God&#039;s Satisfaction-Eye</h1>
  
 

<p>Cry,<br /> You will be able to feel<br /> God's Forgiveness-Heart.</p>
<p>Smile,<br /> You will be able to see<br /> God's Satisfaction-Eye.</p>
