  <h1 class="book-heading">33. No patience</h1>
  
 

<p>Life has no patience.<br /> Death has no patience.<br /> Heaven has no patience.<br /> Only earth-surrender<br /> Has patience<br /> To offer to animal-man<br /> And<br /> God-man alike.</p>
