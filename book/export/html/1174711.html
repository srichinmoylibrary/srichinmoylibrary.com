  <h1 class="book-heading">1771 A Premature Arrival</h1>
  
 

<p>Constant anxiety,<br /> Constant fear<br /> And constant suspicion<br /> Took him<br /> Long before he was due to arrive<br /> To the right place:<br /> The cemetery.</p>
