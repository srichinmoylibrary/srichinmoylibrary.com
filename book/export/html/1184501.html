  <h1 class="book-heading">173. Man is not a God</h1>
  
 

<p>Why is man not a god?<br /> Man is not a god because<br /> Man is afraid of God-Responsibility<br /> And God's all-pervading Duty<br /> And God's universal Oneness-Reality.</p>
