  <h1 class="book-heading">6043 Unswerving As I Climb</h1>
  
 

<p>The bitterness of failure<br /> And the sweetness of success<br /> Shall find me unswerving<br /> As I climb towards<br /> My summit-goal.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 61</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-6043</p></small>    </div>  </body>
