  <h1 class="book-heading">52. My inner family</h1>
  
 

<p>My soul loves<br /> And achieves.<br /> My heart becomes<br /> And receives.<br /> My mind watches<br /> And perceives.<br /> My vital fights<br /> And surrenders.<br /> My body sleeps<br /> And sinks.</p>
  </div>
