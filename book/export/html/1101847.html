  <h1 class="book-heading">1.</h1>
  
 

<p>My Lord Supreme,<br /> Yesterday I was<br /> Your Compassion-birth.<br /> Today I am<br /> Your Perfection-flower.<br /> Tomorrow I shall be<br /> Your Satisfaction-flute.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Lord, make me Your happiness-child</em>, Agni Press, 1992<br />    Sourced from http://www.srichinmoylibrary.com/mlmm-1</p></small>    </div>  </body>
