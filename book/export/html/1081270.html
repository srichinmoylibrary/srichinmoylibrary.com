  <h1 class="book-heading">339. Invisible and visible</h1>
  
 

<p>Invisible in earth-night,<br /> Invisible to mortal sight,<br /> Visible in human heart,<br /> Visible in human cry:<br /> God's Compassion-Light.</p>
