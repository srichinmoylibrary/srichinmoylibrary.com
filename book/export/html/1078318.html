  <h1 class="book-heading">671 The First-Born...</h1>
  
 

<p>THE FIRST-BORN</p>
<p>My soul<br /> Is the first-born smile of Heaven.</p>
<p>My life<br /> Is the first-born cry of earth.</p>
<p>My heart<br /> Is the first-born love of God.</p>
  </div>
