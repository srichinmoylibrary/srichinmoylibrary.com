  <h1 class="book-heading">636 I Challenge, I Surrender...</h1>
  
 

<p>I CHALLENGE, I SURRENDER</p>
<p>Death, I challenge thee.<br /> Life, I love thee.<br /> Light, I adore thee.<br /> Perfection, I surrender to thee,<br /> Only to thee.</p>
  </div>
