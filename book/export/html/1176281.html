  <h1 class="book-heading">3325 You Do Your Own Duty</h1>
  
 

<p>You do your own duty:<br /> Discover yourself.<br /> God will do His Duty:<br /> He will prove to the world at large<br /> That you are His choice instrument.</p>
  </div>
