  <h1 class="book-heading">143. Pithy</h1>
  
 
<p><em>Madal:</em></p>
<p>Chinmoy, please give me a bit of <em>pithy</em> advice.</p>
<p><em>Chinmoy:</em></p>
<p>Madal, here is my advice, <em>short but yet full of meaning</em>: "Love God, serve man."</p>  </div>
