  <h1 class="book-heading">17700</h1>
  
 

<p>What I need is a heart<br /> That embodies all hearts.<br /> What I need is a soul<br /> That reveals all souls.<br /> What I need is a God<br /> Who alone is everybody's All.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 177</em>, Agni Press, 1993<br />    Sourced from http://www.srichinmoylibrary.com/ap-17700</p></small>    </div>  </body>
