  <h1 class="book-heading">444. Why do I love God?</h1>
  
 

<p>I love God<br /> For two special reasons:<br />   He is not afraid<br />   Of my ignorance-sea<br />        And<br />   I am not afraid<br />   Of His Omnipotence-Reality.</p>
