  <h1 class="book-heading">3497 A Right Ideal-Palace</h1>
  
 

<p>Each time I come out<br /> Of a wrong idea-cave,<br /> I see the presiding deity<br /> Of a right ideal-palace<br /> Welcoming me and garlanding me.</p>
