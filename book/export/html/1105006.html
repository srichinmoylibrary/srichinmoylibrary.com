  <h1 class="book-heading">56.</h1>
  
 

<p>Every morning<br /> My devotion-heart offers<br /> Streaming gratitude-tears<br /> To my Lord Supreme<br /> And devours the golden dust<br /> Of His golden Feet.</p>

<p><em>30 July 2005</em><br /><em>New York</em></p>  </div>
