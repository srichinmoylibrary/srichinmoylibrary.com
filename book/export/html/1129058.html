  <h1 class="book-heading">15644</h1>
  
 

<p>If all the world’s<br /> Worries and anxieties<br /> Are entering into you,<br /> Then throw yourself<br /> Into selfless service.<br /> That is the only medicine<br />  To cure you.</p>
