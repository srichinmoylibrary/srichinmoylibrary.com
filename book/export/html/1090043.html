  <h1 class="book-heading">11. Gifts to God</h1>
  
 

<p>Earth gives to God<br /> Its frustration-vital.</p>
<p>Heaven gives to God<br /> Its dedication-soul.</p>
<p>I give to God<br /> My imagination-life.</p>
