  <h1 class="book-heading">801. God gave me</h1>
  
 

<p>God gave me patience<br /> To wait for Him.</p>
<p>God gave me sight<br /> To look for Him.</p>
<p>God gave me love<br /> To claim Him.</p>
<p>God gave me Bliss<br /> To distribute Him.</p>
