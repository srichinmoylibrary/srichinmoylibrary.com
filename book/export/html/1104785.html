  <h1 class="book-heading">49.</h1>
  
 

<p>My silent meditation says<br /> To my body,<br /> "Who tells you, my dear friend,<br /> That you are always a victim<br /> To worthless and useless lethargy?<br /> Not true, not true."</p>
