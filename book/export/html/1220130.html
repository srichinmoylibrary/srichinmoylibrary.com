  <h1 class="book-heading">Basana Khudha Eshana Sudha</h1>
  
 

<p>Basana khudha eshana sudha<br /> Tomar paye rakhbo aji rakhbo</p>
<div><h3>Translation:</h3>


<p>My desire-hunger, my aspiration-nectar,<br /> At Your Feet today I shall place.</p>
