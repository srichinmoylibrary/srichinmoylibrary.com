  <h1 class="book-heading">40 Only</h1>
  
 

<p>Preach<br /> Only what you do.</p>
<p>Practise<br /> Only what you know.</p>
<p>Reach<br /> Only what you see.</p>
<p>Teach<br /> Only what you are.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>You and I are God</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/yigd-40</p></small>    </div>  </body>
