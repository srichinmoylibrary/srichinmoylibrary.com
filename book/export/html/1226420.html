  <h1 class="book-heading">Khama Karo... Shesh Anurodh Ami</h1>
  
 

<p>Khama karo khama karo<br /> Khama karo khama karo<br /> Shesh anurodh<br /> Ami achetan ami achapal prabhu<br /> Ami je abodh</p>
