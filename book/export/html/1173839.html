  <h1 class="book-heading">907 What I Shall Have</h1>
  
 

<p>Today what I have<br /> Is a tiny aspiration-seed.<br /> Tomorrow what I shall have<br /> Is a powerfully developed realisation-blossom.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 10</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-907</p></small>    </div>  </body>
