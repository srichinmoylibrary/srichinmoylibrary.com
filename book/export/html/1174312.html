  <h1 class="book-heading">1376 The Life Of Possession-Madness</h1>
  
 

<p>Renunciation-fruits never dwell<br /> In my desire-life.<br /> What my desire-life has<br /> Is a hunger-greed<br /> In the dark life<br /> Of possession-madness.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 14</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1376</p></small>    </div>  </body>
