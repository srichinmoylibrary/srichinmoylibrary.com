  <h1 class="book-heading">13427</h1>
  
 

<p>There are two ways<br /> To reach our lofty goal:<br /> Either by appreciating<br /> Our heart's gratitude-flowers<br /> Or by eating<br /> Our soul's surrender-fruits.</p>
