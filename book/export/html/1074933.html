  <h1 class="book-heading">364. When I think</h1>
  
 

<p>When I think once,<br /> I say what I intended to say.<br /> When I think twice,<br /> I hesitate to open my mouth.<br /> When I think thrice,<br /> I never fail to keep my proud mouth shut.</p>
