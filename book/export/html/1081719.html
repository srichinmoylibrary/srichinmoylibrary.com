  <h1 class="book-heading">160. My soul&#039;s protection</h1>
  
 

<p>My mind's serenity<br /> Protects my soul.</p>
<p>My heart's sincerity<br /> Protects my soul.</p>
<p>My vital's certainty<br /> Protects my soul.</p>
<p>My body's purity<br /> Protects my soul.</p>
