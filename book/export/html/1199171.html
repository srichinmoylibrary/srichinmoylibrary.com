  <h1 class="book-heading">13401</h1>
  
 

<p>My Lord,<br /> I need only one thing from You.<br /> I need to be soulfully, lovingly<br /> And perpetually<br /> The willing prisoner<br /> Of Your Heart's Oneness-Love.</p>
