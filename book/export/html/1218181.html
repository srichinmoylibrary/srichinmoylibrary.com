  <h1 class="book-heading">Baroi Madhur Kalpana</h1>
  
 

<p>Baroi madhur kalpana<br /> Baroi nithur bastab<br /> Ei kathati jante perechi</p>
<div><h3>Translation:</h3>


<p>Sweet, very sweet, imagination.<br /> Cruel, very cruel, reality.<br /> This I have known all along.</p>
