  <h1 class="book-heading">342. Beauty is my window</h1>
  
 

<p>Beauty is my window,<br /> Duty is my door,<br /> Reality is my room,<br /> Divinity is my bed,<br /> Immortality is my pen.<br /> Father, am I not correct?<br /> "What else can you be, My son?"</p>
