  <h1 class="book-heading">140. Say and give</h1>
  
 

<p>The animal in me<br /> Has to say something.</p>
<p>The human in me<br /> Has something to say.</p>
<p>The divine in me<br /> Says and gives.</p>
<p>The Supreme in me<br /> Just gives and gives.</p>
  </div>
