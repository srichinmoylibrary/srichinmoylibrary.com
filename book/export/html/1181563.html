  <h1 class="book-heading">8555 Why Do I Choose To Hide?</h1>
  
 

<p>Why do I choose to hide?<br /> Not because I am a thief,<br /> But because the God-Hour<br /> Has not yet struck<br /> For me to reveal myself.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 86</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8555</p></small>    </div>  </body>
