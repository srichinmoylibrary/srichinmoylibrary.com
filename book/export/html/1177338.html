  <h1 class="book-heading">4372 Toil Is An Outer Mask</h1>
  
 

<p>Toil is not a severe and ruthless task.<br /> Toil is only an outer mask<br /> That hides the inner sunrise.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 44</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4372</p></small>    </div>  </body>
