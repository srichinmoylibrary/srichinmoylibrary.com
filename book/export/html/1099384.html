  <h1 class="book-heading">21 March</h1>
  
 

<p>My evening descends<br /> To advise me<br /> That what I need is an inner lighthouse<br /> And not an outer powerhouse.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My evening descends</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ed-81</p></small>    </div>  </body>
