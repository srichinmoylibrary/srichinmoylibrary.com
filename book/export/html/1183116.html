  <h1 class="book-heading">31 Without you</h1>
  
 

<p>Without seeing You<br /> How can I serve You<br /> O Lord of Duty?</p>
<p>Without seeing You<br /> How can I love You<br /> O Lord of Beauty?</p>
<p>Without seeing You<br /> How can I live,<br /> O Lord of Reality?</p>
