  <h1 class="book-heading">20533</h1>
  
 

<p>An unspiritual person<br /> Thinks that God lives<br /> Only in Heaven.</p>
<p>A spiritual person<br /> Knows that God lives permanently<br /> In his heart-home-garden.</p>
