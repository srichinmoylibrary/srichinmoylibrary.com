  <h1 class="book-heading">Bedanai Bhara Subishal Dhara</h1>
  
 

<p>Bedanai bhara subishal dhara jani ami jani</p>
<div><h3>Translation:</h3>


<p>I know, I know,<br /> This vast world of ours<br /> Is full of suffering.</p>
