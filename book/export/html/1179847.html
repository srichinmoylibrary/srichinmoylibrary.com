  <h1 class="book-heading">6856 Open Your Heart&#039;s Door</h1>
  
 

<p>To combat your mind's confusion<br /> Open your heart's door<br /> And gather strength<br /> From its inmate: your soul.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 69</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-6856</p></small>    </div>  </body>
