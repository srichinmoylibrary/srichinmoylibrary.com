  <h1 class="book-heading">Mor Khudha Antara Majhe</h1>
  
 

<p>Mor khudha antara majhe<br /> Taba sudha kripa ankhi raje</p>
<div><h3>Translation:</h3>


<p>In the inmost recesses<br /> Of my hungry heart<br /> Your Compassion-Eye<br /> Of Nectar-Delight abides.</p>
</div>  </div>
