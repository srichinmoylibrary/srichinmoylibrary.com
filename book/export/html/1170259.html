  <h1 class="book-heading">163. He is prepared</h1>
  
 

<p>He is prepared<br /> To abandon even Mother Earth<br /> Because<br /> She is too slow.<br /> He is prepared<br /> To abandon even Father Heaven<br /> Because<br /> He is too fast.</p>
