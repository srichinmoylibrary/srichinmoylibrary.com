  <h1 class="book-heading">8110 His Deplorable Fate</h1>
  
 

<p>His doubtful mind<br /> And his fearful heart<br /> Are desperately trying<br /> To thwart each other.<br /> Alas, this is his deplorable fate.</p>
  </div>
