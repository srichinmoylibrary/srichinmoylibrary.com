  <h1 class="book-heading">17470</h1>
  
 

<p>I am not fully satisfied<br /> When I touch God’s Feet.<br /> I am fully satisfied<br />  Only when<br /> The dust of God’s Feet<br /> Blesses me most powerfully.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Seventy-Seven Thousand Service-Trees, Part 18</em>, Agni Press, 2000<br />    Sourced from http://www.srichinmoylibrary.com/st-17470</p></small>    </div>  </body>
