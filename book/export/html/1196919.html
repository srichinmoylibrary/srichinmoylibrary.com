  <h1 class="book-heading">11172</h1>
  
 

<p>Do not give up,<br /> Do not give up!<br /> Your prayer-life<br /> Is your future salvation.<br /> Your meditation-heart<br /> Is your future perfection.<br /> Do not give up!</p>
