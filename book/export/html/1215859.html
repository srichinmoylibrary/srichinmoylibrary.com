  <h1 class="book-heading">235. An all-embracing glance</h1>
  
 

<p>Fear<br /> Is a backward glance.<br /> Cheer<br /> Is a forward glance.<br /> Love<br /> Is an inward glance.<br /> Devotion<br /> Is an upward glance.<br /> Surrender<br /> Is an all-embracing glance.</p>
