  <h1 class="book-heading">193. There and here</h1>
  
 

<p>I am there<br /> And<br /> I am here.</p>
<p>I am there<br /> In Heaven<br /> To sing God's Vision-Song,<br /> An easy song.</p>
<p>I am here<br /> On earth<br /> To play God's Game,<br /> A difficult game.</p>
  </div>
