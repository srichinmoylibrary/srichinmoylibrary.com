  <h1 class="book-heading">721. I pity them</h1>
  
 

<p>She is an anxious, worried woman.<br /> I pity her.<br /> He is a confused, disturbed man.<br /> I pity him.<br /> I am a frustrated, broken-hearted life.<br /> I pity myself.</p>
