  <h1 class="book-heading">43. In God&#039;s heart of love</h1>
  
 

<p>Yours is suspicious eye.<br /> His is treacherous mind.<br /> Mine is superstitious life.<br /> I really do not know<br /> How and why God keeps us still<br /> In His Heart of Love.</p>
