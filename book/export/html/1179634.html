  <h1 class="book-heading">6645 Do Not Allow Earth</h1>
  
 

<p>Do not allow earth<br /> To resist your heart's<br /> Perfection-hoping cries.</p>
<p>Do not allow Heaven<br /> To ignore your soul's<br /> Life-illumining smiles.</p>
