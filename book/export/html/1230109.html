  <h1 class="book-heading">Akutir Shikha Kato Dure Tumi</h1>
  
 

<p>Akutir shikha kato dure tumi<br /> Balo more ogo balo</p>
<div><h3>Translation:</h3>


<p>O aspiration-flame,<br /> Do tell me how far you are,<br /> How far.</p>
</div>  </div>
