  <h1 class="book-heading">7265 He Knows Who Loves</h1>
  
 

<p>He knows<br /> Who loves.<br /> He is right<br /> Who does.<br /> He is perfect<br /> Who is God-revealing.<br /> He is another God<br /> Who is Truth-manifesting.</p>
  </div>
