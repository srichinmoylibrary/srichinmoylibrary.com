  <h1 class="book-heading">26. Defeat and victory</h1>
  
 

<p>When I accept my defeat,<br /> My human ego dies<br /> And<br /> My divine soul flies.<br /> When I declare my victory,<br /> My divine life fasts<br /> And<br /> My supreme truth starves.</p>
