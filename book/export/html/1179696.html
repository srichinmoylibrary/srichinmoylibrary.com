  <h1 class="book-heading">6706 I Deny Him Vehemently</h1>
  
 

<p>In my heart<br /> I never shall deny him.<br /> But in my mind<br /> I deny him vehemently<br /> Because I have no other way<br /> To enjoy my own imagined heights.</p>
  </div>
