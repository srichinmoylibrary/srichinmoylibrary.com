  <h1 class="book-heading">16052</h1>
  
 

<p>If you delay in safeguarding<br /> Your sacred purity-heart,<br /> Before long your ruthless mind<br /> Will not only capture<br /> But also destroy<br /> Your purity-heart.</p>
  </div>
