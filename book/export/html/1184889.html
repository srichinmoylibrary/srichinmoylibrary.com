  <h1 class="book-heading">561. Love and peace</h1>
  
 

<p>Peace proclaims:<br /> Love is essential.</p>
<p>Love proclaims:<br /> Peace is invaluable.</p>
<p>God proclaims:<br /> Love within, peace without,<br /> Are essential.</p>
