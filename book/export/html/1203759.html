  <h1 class="book-heading">17944</h1>
  
 

<p>Each thought is uncertain,<br /> Each action is uncertain,<br /> Life itself is uncertain.<br /> Alas, everything on earth<br /> Is doomed to be uncertain.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 180</em>, Agni Press, 1993<br />    Sourced from http://www.srichinmoylibrary.com/ap-17944</p></small>    </div>  </body>
