  <h1 class="book-heading">I Spoke to God</h1>
  
 

<p>I spoke to God with a soulful smile.<br /> I spoke to man with a doleful cry.<br /> I spoke to the world with a truthful eye.<br /> I spoke to myself with a fruitful heart-song.</p>
