  <h1 class="book-heading">2118 O My Hope-Life</h1>
  
 

<p>O my hope-life,<br /> Your existence is adorable,<br /> Your pride is reasonable,<br /> Your claims are acceptable.<br /> Why? Why? Why?<br /> Because you are immortal!</p>
