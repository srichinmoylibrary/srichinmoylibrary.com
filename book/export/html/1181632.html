  <h1 class="book-heading">8623 Impossible Plus Unnecessary</h1>
  
 

<p>Since the Divinity of my soul<br /> Has not changed,<br /> How can the Eternity of my life<br /> Change?<br /> It is simply impossible<br /> Plus unnecessary.</p>
  </div>
