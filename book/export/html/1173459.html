  <h1 class="book-heading">531 Only One Thing</h1>
  
 

<p>I have only one thing:<br /> Hope.<br /> I give only one thing:<br /> Promise.<br /> I am only one thing:<br /> Experience.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 6</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/ff-531</p></small>    </div>  </body>
