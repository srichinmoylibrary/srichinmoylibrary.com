  <h1 class="book-heading">505.</h1>
  
 

<p>Love may not necessarily<br /> Be peace,<br /> But peace is unmistakably<br /> The Love<br /> Of God the Father-Creator<br /> And God the Mother-Creation.</p>
  </div>
