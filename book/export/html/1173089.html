  <h1 class="book-heading">165 My Surrender-Tree</h1>
  
 

<p>My surrender-tree<br /> Bears God-Fruits.<br /> Believe it or not, it always does.<br /> O my seeker-friends,<br /> You also can try it<br /> In your self-giving<br /> Aspiration-life.</p>
  </div>
