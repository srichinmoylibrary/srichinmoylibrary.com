  <h1 class="book-heading">744. An unnoticed bondage-chain</h1>
  
 

<p>If liberty springs up spontaneously,<br /> It is liberty.<br /> If not,<br /> It is an unnoticed bondage-chain,<br /> An unrecognised bondage-frustration.</p>
  </div>
