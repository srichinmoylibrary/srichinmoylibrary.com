  <h1 class="book-heading">23578</h1>
  
 

<p>My Lord Supreme,<br /> Do make my heart<br /> A heart of conscious surrender<br /> To Your Will,<br /> So that I can enjoy<br /> Your Nectar-Compassion-Flood.</p>
  </div>
