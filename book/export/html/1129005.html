  <h1 class="book-heading">15591</h1>
  
 

<p>I do not want to know<br /> The future of this earth.<br /> I wish to see a better face<br /> And a better heart<br />  Of this earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Seventy-Seven Thousand Service-Trees, Part 16</em>, Agni Press, 1999<br />    Sourced from http://www.srichinmoylibrary.com/st-15591</p></small>    </div>  </body>
