  <h1 class="book-heading">305. God&#039;s qualities</h1>
  
 

<p>O Beauty of God,<br /> How far are you?</p>
<p>O Duty of God,<br /> How near are you?</p>
<p>O Compassion of God,<br /> How loving are you?</p>
<p>O Perfection of God,<br /> How certain are you?</p>
  </div>
