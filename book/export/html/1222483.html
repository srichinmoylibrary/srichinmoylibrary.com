  <h1 class="book-heading">Ebar Amai Khama Karo Karbona Ar Bhul</h1>
  
 

<p>Ebar amai khama karo karbona ar bhul<br /> Tomar majhe phutbe amar shanti mukti phul<br /> Tomar bani shunbo ami ogo simahin<br /> Tomar dhane lobh ache mor chaina hate din</p>
