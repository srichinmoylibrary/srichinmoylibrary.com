  <h1 class="book-heading">February 1987</h1>
  
 

<p>The beauty of a sweet hope<br /> Has to be transformed into<br /> The duty of a powerful promise,<br /> And the promise has to be manifested<br /> As the divinity of an infallible fulfilment.</p>
