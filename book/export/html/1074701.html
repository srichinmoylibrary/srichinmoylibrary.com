  <h1 class="book-heading">137. The strangers</h1>
  
 

<p>His deeds<br />   Are strangers to deception.<br /> His words<br />   Are strangers to truth.<br /> His life<br />   Is a stranger to success.<br /> His death<br />   Is a stranger to hope.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Dance of Life, part 3</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/dl-137</p></small>    </div>  </body>
