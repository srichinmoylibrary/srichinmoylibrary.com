  <h1 class="book-heading">192. Dawn loves you</h1>
  
 

<p>Dawn loves you;<br /> Therefore<br /> You are purity's flood.</p>
<p>Noon loves you;<br /> Therefore<br /> You are surety's sky.</p>
<p>Evening loves you;<br /> Therefore<br /> You are tranquillity's soul.</p>
