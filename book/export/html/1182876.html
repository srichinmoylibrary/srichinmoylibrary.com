  <h1 class="book-heading">9855 Sacred God-Loving Thoughts</h1>
  
 

<p>If your heart gives birth<br /> To sacred God-loving thoughts,<br /> Then only will your life<br /> No longer remain a part<br /> Of the universal aimlessness.</p>
