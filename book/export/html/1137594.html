  <h1 class="book-heading">24171</h1>
  
 

<p>Is the world ready to receive God?<br />  No!<br /> Will the world ever be ready<br />  To receive God?<br /> Not according to our calendar,<br /> But according to God’s Hour.</p>
  </div>
