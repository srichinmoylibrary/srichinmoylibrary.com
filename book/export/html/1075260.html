  <h1 class="book-heading">685 He...</h1>
  
 

<p>HE</p>
<p>He cried;<br /> He was denied.</p>
<p>He smiled;<br /> He was rejected.</p>
<p>He threatened;<br /> He was ridiculed.</p>
<p>He failed;<br /> He was acknowledged.</p>
  </div>
