  <h1 class="book-heading">150. Earth</h1>
  
 

<p>O aged earth,<br /> My heart of love<br /> Suffers for you.</p>
<p>O caged earth,<br /> My soul of freedom<br /> Suffers within you.<br /> In me you can find<br /> Your heart-brother.</p>
