  <h1 class="book-heading">24. Only one Master</h1>
  
 

<p>I had many more lives.<br /> I shall have many more lives.<br /> But I have only one Master<br /> And that is what I always want.<br /> Who is my Master?<br /> My own higher Self,<br /> My Eternity's All.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I need only God</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/nogd-24</p></small>    </div>  </body>
