  <h1 class="book-heading">9535</h1>
  
 

<p>If we do not follow the spiritual life,<br /> Then sooner or later<br /> We will be forced to sink<br /> Beneath the heaviest weight<br />  Of our mind’s burden.</p>
  </div>
