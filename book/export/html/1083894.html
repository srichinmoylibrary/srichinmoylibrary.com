  <h1 class="book-heading">71.</h1>
  
 
<p>God, do You need me?</p>
<p>"Yes, I need you."</p>
<p>Why ?</p>
<p>"I need you because you are My very own. Son, do you need Me?"</p>
<p>Yes.</p>
<p>"Why?"</p>
<p>I don't know why, but I do need You.</p>  </div>
