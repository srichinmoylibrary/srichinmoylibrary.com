  <h1 class="book-heading">15 Delight-seed, delight-plant, delight-tree</h1>
  
 

<p>You are the delight-seed<br /> That never germinates.</p>
<p>He is the delight-plant<br /> That never grows.</p>
<p>I am the delight-tree<br /> That never dies.</p>
