  <h1 class="book-heading">3028 Push And Pull</h1>
  
 

<p>Push and pull.<br /> If you know how to push aside<br /> The deception-coal,<br /> You will automatically learn how to pull in<br /> The perfection-diamond.</p>
  </div>
