  <h1 class="book-heading">5317 My Illumination-Friend</h1>
  
 

<p>In my desire-life<br /> Nothingness-hunger<br /> Is my frustration-friend.</p>
<p>In my aspiration-life<br /> Fulness-feast<br /> Is my illumination-friend.</p>
  </div>
