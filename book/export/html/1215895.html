  <h1 class="book-heading">270. I wish to return home</h1>
  
 

<p>O Lord,<br /> Follow me,<br /> Love me,<br /> Serve me.<br /> I wish to leave Home.</p>
<p>O Lord,<br /> Guide me,<br /> Lead me,<br /> Carry me.<br /> I wish to return Home.</p>
  </div>
