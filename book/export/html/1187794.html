  <h1 class="book-heading">2137</h1>
  
 

<p>Never think<br /> That you are the puppet<br /> Of your heart's fading faith.<br /> Do you know who you are?<br /> You are the ever-rising sun<br /> Of God's infinite Vision-Smile.</p>
