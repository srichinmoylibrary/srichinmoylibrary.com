  <h1 class="book-heading">275. Who is He?</h1>
  
 

<p>Peace, where is it?<br /> Ah, it is in my heart-life.</p>
<p>Bliss, where is it?<br /> Ah, it is in my soul-goal.</p>
<p>God, who is He?<br /> Ah, He is my forgotten,<br /> Old good Friend.</p>
