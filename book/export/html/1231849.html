  <h1 class="book-heading">Mon Coeur Aime Celui Qui Aime Dieu</h1>
  
 

<p>Mon coeur aime celui qui aime Dieu.<br /> Mon ame aime celui que Dieu aime.<br /> Ma realisation aime celui<br /> Qui aime Dieu sans en rien attendre.</p>
