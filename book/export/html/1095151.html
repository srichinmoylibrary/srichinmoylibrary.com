  <h1 class="book-heading">11 To Protect Me...</h1>
  
 

<p>To protect me<br /> From the undivine forces,<br /> My Beloved Supreme<br /> Has kept His Eye and His Heart<br /> As my sentinels at my heart-gate.</p>
