  <h1 class="book-heading">25. O builder</h1>
  
 

<p>O builder of my soul,<br /> Where are You?</p>
<p>O builder of my Goal,<br /> How far are You?</p>
<p>O builder of my heart,<br /> How kind are You?</p>
<p>O builder of my mind,<br /> How fantastic are You?</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 4</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-175</p></small>    </div>  </body>
