  <h1 class="book-heading">1496 Why Do You Follow?</h1>
  
 

<p>Why do you follow<br /> Old and trodden ways<br /> Of thinking,<br /> Why?<br /> Are you not<br /> A freedom-loving soul?<br /> Are you not<br /> A God-manifesting hero?</p>
