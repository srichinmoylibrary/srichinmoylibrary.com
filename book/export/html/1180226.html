  <h1 class="book-heading">7231 Now My Heart Is Crying</h1>
  
 

<p>There was a time<br /> When my heart cried and cried<br /> To find God.</p>
<p>Now my heart<br /> Is crying and crying<br /> Not to lose God.</p>
