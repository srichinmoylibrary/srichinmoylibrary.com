  <h1 class="book-heading">Satisfaction-Cry</h1>
  
 

<p>O Satisfaction-Cry,<br /> Let us try, let us try.<br /> O Satisfaction-Cry,<br /> Blessed by God’s Compassion-sky.<br /> O Satisfaction-Cry,<br /> God’s Vision-Eye.</p>
  </div>
