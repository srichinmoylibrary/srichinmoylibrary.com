  <h1 class="book-heading">42. World-admiration</h1>
  
 

<p>You want world-admiration<br /> Although<br /> You do not deserve it.<br /> He needs world-admiration<br /> But<br /> He does not want it.<br /> I want world-admiration<br /> But<br /> I do not need it.</p>
