  <h1 class="book-heading">3792</h1>
  
 

<p>Dear God,<br /> Do give me the time<br /> To prepare myself<br /> So that I do not fail You<br /> When You invite me<br /> To dine with You<br /> In Heaven.</p>
  </div>
