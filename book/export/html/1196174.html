  <h1 class="book-heading">10434</h1>
  
 

<p>To invite a few thoughts<br /> Is not enough.<br /> To invite new thoughts<br /> Is not enough.<br /> To become the owner of divine thoughts<br /> Is more than enough.</p>
  </div>
