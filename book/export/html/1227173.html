  <h1 class="book-heading">Ap Bhala Ta Jagat Bhala</h1>
  
 

<p>Ap bhala ta jagat bhala<br /> Ap kala ta jagat kala</p>
<div><h3>Translation:</h3>


<p>If you are good, everybody is good.<br /> If you are bad, everybody is bad.</p>
