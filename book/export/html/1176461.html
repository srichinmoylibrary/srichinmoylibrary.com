  <h1 class="book-heading">3503 He Shows Interest In You</h1>
  
 

<p>He shows interest in you<br /> Not because he thinks<br /> That you are great<br /> But because he feels<br /> That you have the capacity<br /> To make him great.</p>
  </div>
