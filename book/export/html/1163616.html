  <h1 class="book-heading">24. Beyond</h1>
  
 

<p>The Beyond<br /> Is in my heart's cry<br /> For my nature's transformation<br /> And<br /> For the constant Satisfaction<br /> Of my Beloved Supreme.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Silence-seed and sound-fruit</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sssf-24</p></small>    </div>  </body>
