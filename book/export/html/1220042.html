  <h1 class="book-heading">In the Depths of My Heart I Do Not Want To</h1>
  
 

<p>In the depths of my heart<br /> I do not want to wake up,<br /> I do not want to cry,<br /> I do not want to worship.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Chander deshe</em>, , 1991<br />    Sourced from http://www.srichinmoylibrary.com/cdm-33</p></small>    </div>  </body>
