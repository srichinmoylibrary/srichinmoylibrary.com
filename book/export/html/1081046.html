  <h1 class="book-heading">115. A place of mystic grace</h1>
  
 

<p>My heart a place<br /> Of mystic grace,<br /> My soulful smile<br /> Knows no decay.<br /> Each day I join<br /> The inner race,<br /> Each day my Lord's<br /> Beauty I portray.</p>
