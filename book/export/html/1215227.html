  <h1 class="book-heading">30.</h1>
  
 

<p>When I ruthlessly criticise God,<br /> Instead of giving me<br /> A smart slap,<br /> He most affectionately tells me:<br /> "My child,<br /> Try to behave well<br /> Next time."</p>
