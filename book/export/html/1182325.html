  <h1 class="book-heading">9309 I Cannot Please You</h1>
  
 

<p>God, I cannot please You<br /> Because I am not always pure.</p>
<p>"Man, I cannot please you<br /> Because you and your pride<br /> Are always cocksure."</p>
