  <h1 class="book-heading">107.</h1>
  
 

<p>The doubting mind<br /> Cannot embrace<br /> The aspiring heart,<br /> But the aspiring heart<br /> Easily, definitely<br /> And lovingly can.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Lord reads my letters</em>, Agni Press, 1999<br />    Sourced from http://www.srichinmoylibrary.com/mlrl-107</p></small>    </div>  </body>
