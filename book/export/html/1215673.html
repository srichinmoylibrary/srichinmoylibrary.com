  <h1 class="book-heading">52. Death does not shorten</h1>
  
 

<p>Death does not shorten,<br /> But<br /> Awakens life.</p>
<p>Truth does not destroy,<br /> But<br /> Enlightens life.</p>
<p>Love does not question,<br /> But<br /> Immortalises life.</p>
