  <h1 class="book-heading">I Know You Surely Can</h1>
  
 

<p>U.N., U.N., U.N.!<br /> I know you surely can<br /> Transform the human face,<br /> Illume the earthly race,<br /> And strike the Hour Supreme<br /> To clasp your Promise-Dream.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Chandelier, part 1</em>, , 1980<br />    Sourced from http://www.srichinmoylibrary.com/ch-36</p></small>    </div>  </body>
