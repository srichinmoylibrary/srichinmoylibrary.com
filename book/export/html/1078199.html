  <h1 class="book-heading">552 I Cannot Say...</h1>
  
 

<p>I CANNOT SAY</p>
<p>I cannot say<br /> Who I was.</p>
<p>I cannot say<br /> Where I was.</p>
<p>I cannot say<br /> What I was<br /> But<br /> I unmistakably know<br /> What I shall be:<br /> I shall be God's God-Height.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Europe-Blossoms</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/eb-552</p></small>    </div>  </body>
