  <h1 class="book-heading">4858 Dangerous Nonsense</h1>
  
 

<p>My fear of God tells me<br /> That it knows most accurately<br /> How far away God is from my heart.<br /> Indeed, this is dangerous<br /> If not ridiculous, nonsense.</p>
