  <h1 class="book-heading">229. O deaf Heaven</h1>
  
 

<p>O DEAF HEAVEN</p>
<p>O deaf Heaven<br /> I have two ears.<br /> You can have one.<br /> Gladly I shall share.</p>
<p>O eyeless earth<br /> I have two eyes.<br /> You can have one.<br /> Sincerely I care.</p>
