  <h1 class="book-heading">In Your Case, What You Need</h1>
  
 

<p>In your case,<br /> What you need<br /> Is a life of self-control.<br /> In his case,<br /> What he needs<br /> Is a life-denial role.<br /> In my case,<br /> What I need<br /> Is a Perfection-Goal.</p>
