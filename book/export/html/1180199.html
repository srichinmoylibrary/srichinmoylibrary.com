  <h1 class="book-heading">7204 The Silence-God Of The Beyond</h1>
  
 

<p>The Silence-God<br /> Of the ever-transcending Beyond<br /> Has opened my heart's<br /> Aspiration-room<br /> And my life's<br /> Dedication-door.</p>
