  <h1 class="book-heading">1073 Yet I Am Determined</h1>
  
 

<p>What my mind sees<br /> Is a fruitless hope.<br /> What my heart feels<br /> Is a cloud of sorrow.<br /> Yet I am determined<br /> To make my life Heaven's haven.</p>
  </div>
