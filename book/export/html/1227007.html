  <h1 class="book-heading">Param Pitar Nitya Nutan</h1>
  
 

<p>Param pitar nitya nutan<br /> Khamar bale<br /> Nitya ami dharar kole benche achi</p>
<div><h3>Translation:</h3>


<p>I am alive in this world<br /> With my Lord Supreme’s<br /> Everyday, ever-new Forgiveness.</p>
</div>  </div>
