  <h1 class="book-heading">9. Four unfinished stories</h1>
  
 

<p>Four unfinished stories<br /> I must finish:<br /> Man's journey into the Unknown,<br /> Earth's despair-death,<br /> Heaven's indifference-smile,<br /> God's Perfection-dream.</p>
