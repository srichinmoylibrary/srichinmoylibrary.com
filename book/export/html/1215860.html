  <h1 class="book-heading">236. Surrender</h1>
  
 

<p>Surrender<br /> Is the vision of my world-clock.</p>
<p>Surrender<br /> Is the reality of my life after death.</p>
<p>Surrender<br /> Is the bridge<br /> Between<br /> My pure ascent<br /> And<br /> God's sure descent.</p>
