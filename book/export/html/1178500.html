  <h1 class="book-heading">5522 A Haven Of Silence</h1>
  
 

<p>When God chose you<br /> To be a truth-seeker and a God-lover,<br /> He gave you a secret haven<br /> Of sacred silence<br /> Inside your heart.</p>
