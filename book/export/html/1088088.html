  <h1 class="book-heading">33. Immortality&#039;s dance</h1>
  
 

<p>Acquired superiority<br /> Is stupidity's dance.<br /> Accepted inferiority<br /> Is stupidity's dance.<br /> Accepted equality<br /> And<br /> Acquired divinity<br /> Is immortality's dance.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Immortality's dance</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/imdn-33</p></small>    </div>  </body>
