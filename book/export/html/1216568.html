  <h1 class="book-heading">930. You want, you need</h1>
  
 

<p>Expansion you want,<br /> Integration you need.</p>
<p>God-study you want,<br /> God-living you need.</p>
<p>Height-projection you want,<br /> Love-manifestation you need.</p>
