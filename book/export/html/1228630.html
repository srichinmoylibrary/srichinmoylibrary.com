  <h1 class="book-heading">Khama Jadi Nahi Karo</h1>
  
 

<p>Khama jadi nahi karo<br /> Keman kare rahibo dharai benche</p>
<div><h3>Translation:</h3>


<p>My Lord, if You forgive me not,<br /> How can I live on earth?</p>
</div>  </div>
