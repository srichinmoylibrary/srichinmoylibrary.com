  <h1 class="book-heading">658 Unaffected...</h1>
  
 

<p>UNAFFECTED</p>
<p>Unaffected<br /> Is your body-life of beauty.<br /> Therefore,<br /> Unrejected<br /> Is your heart-life of duty<br /> And<br /> Undejected<br /> Is your vital-life of prosperity.</p>
  </div>
