  <h1 class="book-heading">511. Faith-life here</h1>
  
 

<p>Faith-life<br /> Here,<br /> Where human efforts end.</p>
<p>Surrender-life<br /> Here,<br /> Where perfection-life begins<br /> Forever to live.</p>
