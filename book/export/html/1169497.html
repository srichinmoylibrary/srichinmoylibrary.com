  <h1 class="book-heading">142. God and I</h1>
  
 

<p>God and I would have been<br /> A divinely perfect match<br /> Had we seen each other<br /> Before the dawn of life.<br /> Alas now, although we try<br /> We fail to get a catch.</p>
  </div>
