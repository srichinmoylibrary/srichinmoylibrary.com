  <h1 class="book-heading">4101 Today Is My Day</h1>
  
 

<p>Today is my day,<br /> Absolutely my day.<br /> I shall use it carefully,<br /> Untiringly and soulfully<br /> To become the choicest instrument<br /> Of my Beloved Supreme.</p>
