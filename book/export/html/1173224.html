  <h1 class="book-heading">299 When The Outer World Deserts Him</h1>
  
 

<p>When the outer world<br /> Deserts him ruthlessly,<br /> He suffers sleeplessly.<br /> Finally he withdraws<br /> Into his soul's delight-chamber.</p>
