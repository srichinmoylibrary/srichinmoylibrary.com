  <h1 class="book-heading">99. Sacrificing life of man</h1>
  
 

<p>Expanding eye of man<br /> Is good.</p>
<p>Illumining heart of man<br /> Is better.</p>
<p>Sacrificing life of man<br /> Is by far the best.</p>
