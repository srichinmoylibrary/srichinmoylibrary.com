  <h1 class="book-heading">631 You Can Never Get Lost</h1>
  
 

<p>Yours is a surrender-road.<br /> You cannot get lost.<br /> Never!</p>
<p>Yours is a oneness-goal.<br /> You will be blessed<br /> Today,<br /> Tomorrow<br /> And<br /> Forever and forever.</p>
