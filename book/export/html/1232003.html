  <h1 class="book-heading">Ashai Amar Param Sathi</h1>
  
 

<p>Ashai amar param sathi<br /> Taito benche achi</p>
<div><h3>Translation:</h3>


<p>My supreme friend is my hope.<br /> Therefore, I am still alive.</p>
</div>  </div>
