  <h1 class="book-heading">121. My love shall chant God&#039;s Name</h1>
  
 

<p>My love shall chant<br /> God's Name.<br /> My joy shall dote<br /> On God's Fame.<br /> My life shall invoke<br /> God's Grace.<br /> My death shall see<br /> God's Face.</p>
