  <h1 class="book-heading">15855</h1>
  
 

<p>To achieve something<br /> Momentous and fruitful,<br /> Sleeplessly and breathlessly<br />  We must invoke<br /> The Compassion-Light<br />  Of our Lord Supreme.</p>
