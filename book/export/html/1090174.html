  <h1 class="book-heading">40. Unpleasant truth</h1>
  
 

<p>Unpleasant truth exposed:<br /> You are reviled.<br /> Unpleasant truth concealed:<br /> You are revered.<br />     Therefore<br /> Be wise.<br /> Act not like a first-class fool.</p>
