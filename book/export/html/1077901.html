  <h1 class="book-heading">254. Your life</h1>
  
 

<p>The river of your thought-life<br /> Inspires me.</p>
<p>The sea of your will-life<br /> Awakens me.</p>
<p>The sky of your surrender-life<br /> Illumines me.</p>
