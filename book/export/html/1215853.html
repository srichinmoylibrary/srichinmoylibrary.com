  <h1 class="book-heading">229. My love, my freewill, my God</h1>
  
 

<p>My love is<br /> My freewill.<br /> My freewill is<br /> My God.<br /> My God is<br /> My yesterday's Silence,<br /> My today's Sound,<br /> My tomorrow's Kingdom.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 5</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-229</p></small>    </div>  </body>
