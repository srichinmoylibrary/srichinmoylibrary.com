  <h1 class="book-heading">1150 God Loves Me</h1>
  
 

<p>O my mind,<br /> I see God in a different way.<br /> I see that He loves me<br /> Even when I do not love<br /> His Heart<br /> And do not care for<br /> His Eye.</p>
