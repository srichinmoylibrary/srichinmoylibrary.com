  <h1 class="book-heading">21 Who Comes Here?...</h1>
  
 

<p>WHO COMES HERE?</p>
<p>Who comes here?<br /> God?<br /> Please wait.<br /> Who comes here?<br /> Man?<br /> Why are you so late?<br /> Who comes here?<br /> Satan?<br /> I am sorry.<br /> This is the wrong place.</p>
  </div>
