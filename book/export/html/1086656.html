  <h1 class="book-heading">25</h1>
  
 

<p>As a human being can<br /> Easily and effectively discard<br /> His discouraging and disheartening dreams,<br /> Even so he can renounce<br /> Cheerfully and permanently<br /> His unaspiring animal life.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I am ready</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/iar-26</p></small>    </div>  </body>
