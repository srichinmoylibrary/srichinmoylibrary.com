  <h1 class="book-heading">296 In The Ancient Heaven</h1>
  
 

<p>In the ancient Heaven,<br /> Compassion-song<br /> Was supremely sung.</p>
<p>In the modern Heaven,<br /> Frustration-song<br /> Is perfectly sung.</p>
