  <h1 class="book-heading">15. Only from afar</h1>
  
 

<p>He is brave<br /> From a safe distance.<br /> She is beautiful<br /> From a far distance.<br /> His aspiration works<br /> Only in distant skies.<br /> Her realisation works<br /> Only on foreign shores.</p>
