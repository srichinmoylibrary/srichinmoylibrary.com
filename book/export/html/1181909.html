  <h1 class="book-heading">8898 If You Are Searching</h1>
  
 

<p>If you are restlessly<br /> And blindly searching<br /> For the beauty and fragrance<br /> Of nectar-delight,<br /> How can God's Hour<br /> Knock at your heart's peace-door?</p>
