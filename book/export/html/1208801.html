  <h1 class="book-heading">22936</h1>
  
 

<p>God never drags me.<br /> God never pushes me.<br /> It is my soul that drags my mind<br /> Towards God.<br /> It is my soul that pushes my heart<br /> Towards God.</p>
  </div>
