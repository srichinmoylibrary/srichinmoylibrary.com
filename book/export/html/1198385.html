  <h1 class="book-heading">12623</h1>
  
 

<p>My soul has decided<br /> To stay at my heart's door<br /> All the time<br /> So that my mind cannot come<br /> And steal my heart's poise.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 127</em>, Agni Press, 1989<br />    Sourced from http://www.srichinmoylibrary.com/ap-12623</p></small>    </div>  </body>
