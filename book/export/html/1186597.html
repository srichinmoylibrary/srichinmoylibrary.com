  <h1 class="book-heading">952</h1>
  
 

<p>Do you think<br /> God's omniscient Eye<br /> Cannot see<br /> Your transient cry?<br /> How can you expect<br /> With this transient cry<br /> To win God's ever-effervescent Smile?</p>
  </div>
