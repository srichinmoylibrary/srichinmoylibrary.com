  <h1 class="book-heading">3115 Obedience Is The Seed</h1>
  
 

<p>Obedience is the seed,<br /> Obedience is the tree,<br /> Obedience is the fruit<br /> In a truth-seeker's<br /> And a God-lover's life.</p>
