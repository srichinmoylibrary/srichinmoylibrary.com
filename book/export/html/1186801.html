  <h1 class="book-heading">1154</h1>
  
 

<p>When I am able to surrender<br /> What I have and what I am<br /> To my Eternity's Beloved Supreme,<br /> I become inseparably one<br /> With His Infinity's Delight.</p>
  </div>
