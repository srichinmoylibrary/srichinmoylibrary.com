  <h1 class="book-heading">O Dream of God</h1>
  
 

<p>O dream of God,<br /> O dream of man,<br /> Your soul smiles with<br /> Perfection-plan.<br /> O love of Truth,<br /> O truth of Love,<br /> I see your flood<br /> Of dance above.</p>
