  <h1 class="book-heading">I Shall Give and Give</h1>
  
 

<p>I shall give and give<br /> And I shall not ask for anything in return<br /> In this New Year.</p>

    <small><p>From: Sri Chinmoy, <em>In the New Year, a new dawn</em>, , 1993<br />    Sourced from http://www.srichinmoylibrary.com/nynd-21</p></small>    </div>  </body>
