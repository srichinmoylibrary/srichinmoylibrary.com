  <h1 class="book-heading">649. Can and must</h1>
  
 

<p>With a child<br /> You can be another child.</p>
<p>With a man<br /> You needs must be a Superman.</p>
<p>With God<br /> You can be another God.</p>
<p>With death<br /> You needs must be Eternity's Life.</p>
  </div>
