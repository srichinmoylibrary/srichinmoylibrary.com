  <h1 class="book-heading">244. The drops of sorrow</h1>
  
 

<p>The drops of sorrow<br /> Divide me, my heart<br /> My all.<br /> Because of sorrow's dart<br /> I am now sick,<br /> I am now weak,<br /> Stupid-callous-abrupt.</p>
