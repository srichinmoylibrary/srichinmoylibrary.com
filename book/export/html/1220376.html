  <h1 class="book-heading">Diner Sheshe Rater Sheshe Ke Amare</h1>
  
 

<p>Diner sheshe rater sheshe<br /> Ke amare dakbe<br /> Ke amare apan kare<br /> Hriday tale bandhbe<br /> Se je amar premer thakur<br /> Amar nabhe surjya<br /> Ami tahar urai nishan<br /> Bajai tahar turjya</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Consciousness-sky</em>, , 1983<br />    Sourced from http://www.srichinmoylibrary.com/cnsk-30</p></small>    </div>  </body>
