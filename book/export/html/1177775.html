  <h1 class="book-heading">4804 The Cheapest</h1>
  
 

<p>Sincerity is the cheapest<br /> Of all the divine qualities.<br /> Yet it is so useful,<br /> So fruitful,<br /> So joy-giving<br /> And<br /> So God-loving.</p>
  </div>
