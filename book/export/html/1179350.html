  <h1 class="book-heading">6364 If You Confide In Me</h1>
  
 

<p>If you confide in me,<br /> You will not be the loser.<br /> I shall grant you a hope-dawn,<br /> A promise-sun<br /> And my own Satisfaction-Lord Supreme.</p>
