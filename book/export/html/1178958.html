  <h1 class="book-heading">5976 When God Thinks Of Me</h1>
  
 

<p>When I think of God,<br /> I think of many things<br /> At the same time.<br /> When God thinks of me,<br /> He thinks only of my heart's<br /> Perfection-cry.</p>
