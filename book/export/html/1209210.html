  <h1 class="book-heading">23341</h1>
  
 

<p>When desire takes my life<br /> To the land of nowhere,<br /> God blessingfully allows me<br /> To make a U-turn<br /> And arrive at my heart's<br /> Aspiration-home.</p>
  </div>
