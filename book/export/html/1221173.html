  <h1 class="book-heading">When I Die</h1>
  
 

<p>My Supreme Lord, when I die<br /> Will I be able to go to Heaven?<br /> “My child, if you live in your mind-confusion, no.<br /> But if you live in your heart-devotion,<br /> Then, definitely, yes.”</p>
