  <h1 class="book-heading">211. Who treasures me?</h1>
  
 

<p>Who watches me?<br /> The sky.</p>
<p>Who smiles at me?<br /> The sun.</p>
<p>Who loves me?<br /> The moon.</p>
<p>Who examines me?<br /> The Heavens.</p>
<p>Who treasures me?<br /> The earth.</p>
