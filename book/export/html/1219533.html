  <h1 class="book-heading">Kanna Amar Shesh Habena</h1>
  
 

<p>Kanna amar shesh habena<br /> Shesh habena<br /> Tabu kena toma pane<br /> Man chalena</p>
<div><h3>Translation:</h3>


<p>The flow of my tearful eyes<br /> Will never cease, never.<br /> Yet my mind does not run<br /> Towards You.</p>
</div>  </div>
