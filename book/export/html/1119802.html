  <h1 class="book-heading">6397</h1>
  
 

<p>I am commanded by my Lord Supreme<br /> To recharge my readiness-mind,<br /> My willingness-life<br />  And my eagerness-heart<br /> Every single day, without fail.</p>
  </div>
