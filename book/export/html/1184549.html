  <h1 class="book-heading">221. Now the truth-secret is out</h1>
  
 

<p>Now the truth-secret is out:<br /> God really needs me.</p>
<p>Now the truth-secret is out:<br /> God's satisfaction entirely depends<br /> On my oneness-height with Him.</p>
