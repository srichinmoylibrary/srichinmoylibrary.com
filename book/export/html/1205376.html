  <h1 class="book-heading">19545</h1>
  
 

<p>My Lord Supreme,<br /> Do give me a pilgrim-heart<br /> To offer my aspiration-flames<br /> Far and wide,<br /> Lovingly and self-givingly.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 196</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-19545</p></small>    </div>  </body>
