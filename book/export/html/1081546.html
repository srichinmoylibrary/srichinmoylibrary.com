  <h1 class="book-heading">38. Hastening to the God-Beginning</h1>
  
 

<p>My earth-bound minutes<br /> Are hastening to their helpless ends.</p>
<p>My Heaven-free hours<br /> Are hastening to their God-Beginning.</p>
