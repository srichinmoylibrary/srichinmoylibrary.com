  <h1 class="book-heading">3339 I Owe God Everything</h1>
  
 

<p>True, I owe God everything.<br /> But there is one thing<br /> I owe Him most,<br /> And that is my gratitude-heart<br /> For my life's blossoming surrender-flower.</p>
