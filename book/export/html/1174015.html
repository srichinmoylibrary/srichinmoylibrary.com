  <h1 class="book-heading">1082 A Gift Of God</h1>
  
 

<p>Eternity's Love<br /> And Infinity's Joy<br /> Shall come closer to humanity<br /> If and when<br /> Humanity accepts life as a gift of God<br /> And not as a burden of man.</p>
