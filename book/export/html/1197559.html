  <h1 class="book-heading">11805</h1>
  
 

<p>If you take the clever intentions<br /> Of your mind<br /> Seriously,<br /> Then your heart's cheerfulness-splendour<br /> Will be chased<br /> By your darkest mind-clouds.</p>
