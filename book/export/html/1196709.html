  <h1 class="book-heading">10964</h1>
  
 

<p>Alas, where can I find<br /> A self-controlled mind?<br /> Alas, where can I find<br /> A self-dedicated heart?<br /> Alas, where can I find<br /> A self-awakened life?</p>
