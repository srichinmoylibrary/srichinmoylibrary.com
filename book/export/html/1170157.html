  <h1 class="book-heading">61. I am trying</h1>
  
 

<p>As a doctor<br /> I am trying to cure myself, my ailments.<br /> As a lover<br /> I am trying to love myself, my ignorance.<br /> As a server<br /> I am trying to serve myself, my reality.</p>
