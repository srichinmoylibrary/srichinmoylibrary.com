  <h1 class="book-heading">685. Let us be wise</h1>
  
 

<p>O earth,<br /> Let us be wise.<br /> You refrain from speaking ill<br /> Of my Heaven-friend<br /> And I shall refrain from speaking ill<br /> Of your doubt-friend.</p>
