  <h1 class="book-heading">4. His dreams</h1>
  
 

<p>His infant dream:<br /> He will see the Face of God.<br /> His adolescent dream:<br /> He will become<br /> The best instrument of God.<br /> His adult dream:<br /> He will please God<br /> In God's own way.</p>
