  <h1 class="book-heading">28 God&#039;s different roles</h1>
  
 

<p>In my outer world<br /> God is Power.</p>
<p>In my inner world<br /> God is Love.</p>
<p>In God's own world<br /> God is the Transcendence-Delight<br /> Of Perfection-Source.</p>
  </div>
