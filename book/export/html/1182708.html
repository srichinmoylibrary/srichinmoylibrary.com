  <h1 class="book-heading">9689 I Prefer The Heart</h1>
  
 

<p>I prefer the heart<br /> That creates purity<br /> To the mind<br /> That creates obscurity.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 97</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-9689</p></small>    </div>  </body>
