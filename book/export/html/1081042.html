  <h1 class="book-heading">111. Peace smiles</h1>
  
 

<p>Peace smiles in acceptance-joy,<br /> Nothing on earth to annoy.<br /> Love triumphs in oneness-play,<br /> Oneness with man's deathless day.</p>
