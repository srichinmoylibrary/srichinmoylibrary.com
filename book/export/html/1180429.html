  <h1 class="book-heading">7432 The Gates Of Self-Destruction</h1>
  
 

<p>Do you know how to praise yourself?<br /> That means you know<br /> How to abruptly open<br /> At your sweet will<br /> The gates of self-destruction.</p>
  </div>
