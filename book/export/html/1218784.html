  <h1 class="book-heading">Bishwa Parane Paran Amar Ei Tuku Sthan</h1>
  
 

<p>Bishwa parane paran amar<br /> Ei tuku sthan kare adhikar<br /> Kemane sethai karibo tomar dhyan<br /> Ogo kripamoy ogo madhumoy<br /> He amar bhagaban</p>
  </div>
