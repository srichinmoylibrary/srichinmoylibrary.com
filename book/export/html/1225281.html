  <h1 class="book-heading">Amar Chitta Tomar Brithya</h1>
  
 

<p>Amar chitta tomar bhritya<br /> Bhitar bahir ananda nritya</p>
<div><h3>Translation:</h3>


<p>My heart, Your slave.<br /> Within, without dance-delight.</p>
