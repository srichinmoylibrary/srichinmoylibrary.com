  <h1 class="book-heading">Bahir Jagater Phanki Dite Pari</h1>
  
 

<p>Bahir jagater phanki dite pari<br /> Bhitar jagater parina</p>
<div><h3>Translation:</h3>


<p>I can deceive in the outer world,<br /> But not in the inner world.</p>
</div>  </div>
    <small><p>From: Sri Chinmoy, <em>Chander deshe</em>, , 1991<br />    Sourced from http://www.srichinmoylibrary.com/cdm-171</p></small>    </div>  </body>
