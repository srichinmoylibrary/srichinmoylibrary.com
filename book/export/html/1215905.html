  <h1 class="book-heading">280. Since believing is seeing</h1>
  
 

<p>Since believing<br /> Is seeing,<br /> Then seeing<br /> Is doing.</p>
<p>Since doing<br /> Is becoming,<br /> Then becoming<br /> Is transcending.</p>
