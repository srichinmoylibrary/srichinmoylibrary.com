  <h1 class="book-heading">45. Oneness</h1>
  
 

<p>My heart's gratitude<br /> And<br /> God's Compassion:<br /> They are of unbreakable oneness.</p>
<p>My soul's beatitude<br /> And<br /> God's Infinitude:<br /> They are of inseparable oneness.</p>
