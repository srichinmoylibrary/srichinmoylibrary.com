  <h1 class="book-heading">476. In silence</h1>
  
 

<p>In silence<br /> My heart-life<br /> Prepares my lectures.</p>
<p>In silence<br /> My soul-light<br /> Composes my songs.</p>
<p>In silence<br /> My God-love<br /> Perfects my life.</p>
