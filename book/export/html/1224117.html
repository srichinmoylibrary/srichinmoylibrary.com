  <h1 class="book-heading">O World of Peace</h1>
  
 

<p>O world of peace,<br /> O world of light,<br /> How long shall I<br /> With darkness fight?<br /> How long my heart<br /> Shall cry in vain?<br /> This eyeless world<br /> Has nothing but pain.</p>
