  <h1 class="book-heading">Each Wee Earth-Seed</h1>
  
 

<p>My Supreme, my Supreme, my Supreme,<br /> Each wee earth-seed is a Heaven-climbing prayer,<br /> And a world-awakening meditation.</p>
