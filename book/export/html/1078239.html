  <h1 class="book-heading">592 My True Helpers...</h1>
  
 

<p>MY TRUE HELPERS</p>
<p>My innocent eyes<br /> Helped me to see God's Feet.</p>
<p>My innocent heart<br /> Helped me to feel God's Heart.</p>
<p>My innocent life<br /> Helped me to become God's Smile.</p>
  </div>
