  <h1 class="book-heading">39. Wideness</h1>
  
 

<p>What is my wideness<br /> If not my Lord's Satisfaction-smile?<br /> What is my Lord's Satisfaction-smile<br /> If not my arrival<br /> At my Lord's transcendental Height?</p>
