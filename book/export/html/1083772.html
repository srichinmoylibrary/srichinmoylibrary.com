  <h1 class="book-heading">17. I fly</h1>
  
 

<p>I fly, I fly, ever I fly<br /> To feel His Feet of selfless Grace.<br /> I fly, I fly, endless high<br /> No more shall cry my human race.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>God then, God now</em>, Agni Press, 1971<br />    Sourced from http://www.srichinmoylibrary.com/gtgn-17</p></small>    </div>  </body>
