  <h1 class="book-heading">420</h1>
  
 

<p>My Lord Supreme,<br /> My eyes live<br /> For Your Compassion-Eye,<br /> My heart lives<br /> For Your Satisfaction-Eye,<br /> My life lives<br /> For Your Self-Transcendence-Eye.</p>
  </div>
