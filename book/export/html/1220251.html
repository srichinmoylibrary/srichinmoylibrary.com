  <h1 class="book-heading">Acapulco</h1>
  
 

<p>Acapulco, Acapulco, Aca!<br /> Within, without a life soulful, blanca.<br /> “The pearl of the Pacific”, your motto sublime.<br /> O rare owner of ancient time and modern time!</p>
