  <h1 class="book-heading">25. Human nature</h1>
  
 

<p>He loves<br />   What he ignores.<br /> He utilises<br />   What he refuses.<br /> He glorifies<br />   What he challenges.<br /> He blesses<br />   What he breaks.<br /> He becomes<br />   What he devours.</p>
