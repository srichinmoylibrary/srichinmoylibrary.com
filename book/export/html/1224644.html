  <h1 class="book-heading">Alas, Like Me, God Also Has Bad Days</h1>
  
 

<p>Alas, like me, God also has bad days,<br /> And more so when I doubt<br /> His all-Compassion-Eye, Forgiveness-Heart.<br /> Totally insane I shout.</p>
