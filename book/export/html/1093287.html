  <h1 class="book-heading">9. Dynamism</h1>
  
 

<p>Dynamism is the God-expansion<br /> Of my divine vital.<br /> Dynamism is the God-awareness<br /> Of my awakened body.<br /> Dynamism is the God-journey<br /> Of my Dream-boat.</p>
  </div>
