  <h1 class="book-heading">Hai Hai Hai Hai Bhul Kareo</h1>
  
 

<p>Hai hai hai hai<br /> Bhul kareo khamar nabhe<br /> Urte nahi chai</p>
<div><h3>Translation:</h3>


<p>Alas, alas, even by mistake I do not want<br /> To fly in the sky of forgiveness.</p>
</div>  </div>
    <small><p>From: Sri Chinmoy, <em>Khama karo ‘forgive me’</em>, , 1987<br />    Sourced from http://www.srichinmoylibrary.com/khkr-49</p></small>    </div>  </body>
