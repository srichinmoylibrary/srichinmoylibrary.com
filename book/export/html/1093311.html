  <h1 class="book-heading">33. Sweetness</h1>
  
 

<p>My sweetness is my magnet-love<br /> To bring down God's Compassion-flood.<br /> My sweetness is my heart-cry<br /> To carry me to God's absolute Height.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My California Redwoods</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/mcr-33</p></small>    </div>  </body>
