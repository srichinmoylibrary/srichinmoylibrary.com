  <h1 class="book-heading">1.</h1>
  
 

<p>My Lord,<br /> My God-realisation-aspiration<br /> Has been crying for centuries,<br /> And yet I do not know<br /> Where You are<br /> Or where I am.</p>

<p><em>3 December 1999</em><br /><em>Curitiba, Brazil</em></p>  </div>
