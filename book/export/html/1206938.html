  <h1 class="book-heading">21092</h1>
  
 

<p>Who is a favourite instrument of God?<br /> He who claims God sleeplessly<br /> As his own,<br /> No matter what he does<br /> Or who he is.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 211</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-21092</p></small>    </div>  </body>
