  <h1 class="book-heading">480. Your fame shall grow</h1>
  
 

<p>Your fame shall grow<br /> If your inner flame glows.<br /> O sincerity-wisdom,<br /> Your inner cry<br /> Is your outer<br /> Success-glory<br /> And<br /> Progress-story.</p>
