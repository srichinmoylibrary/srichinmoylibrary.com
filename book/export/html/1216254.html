  <h1 class="book-heading">622. For the time being</h1>
  
 

<p>For the time being<br /> I shall think only of God,<br /> To love the Real in me.</p>
<p>For the time being<br /> I shall love only God,<br /> To manifest the Immortal in me.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 13</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-622</p></small>    </div>  </body>
