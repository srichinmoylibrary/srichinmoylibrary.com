  <h1 class="book-heading">Forward to the Shore</h1>
  
 

<p>Forward to the shore!<br /> God will offer you<br /> His silver Throne.<br /> Upward to the stars!<br /> God will offer you<br /> His golden Crown.<br /> Inward to the source!<br /> God will offer you<br /> His diamond Heart.</p>
