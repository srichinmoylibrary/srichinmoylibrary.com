  <h1 class="book-heading">33.</h1>
  
 

<p>In the morning<br /> I prayerfully, soulfully<br /> And gratefully need<br /> A Glimpse of God's Eye,<br /> A Smile from God's Heart,<br /> A Song from God's Breath<br /> And<br /> A Whisper from God Himself.</p>
