  <h1 class="book-heading">4173 A Child&#039;s Heart Of Innocence</h1>
  
 

<p>To pierce the veil<br /> Of ignorance-night,<br /> You need either<br /> A child's heart of innocence<br /> Or<br /> A saint's life of reverence.</p>
