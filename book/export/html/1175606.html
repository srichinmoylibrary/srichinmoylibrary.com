  <h1 class="book-heading">2657 Unless You Reform Yourself</h1>
  
 

<p>Unless you reform yourself<br /> And enjoy the fruits<br /> Of transformation-light,<br /> You will deny your mind<br /> And rebel against your vital.</p>
