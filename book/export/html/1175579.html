  <h1 class="book-heading">2630 Few In Number</h1>
  
 

<p>They are few in number<br /> Who listen to God.</p>
<p>They are fewer in number<br /> Who partially satisfy God.</p>
<p>They are fewest in number<br /> Who try to unburden God.</p>
