  <h1 class="book-heading">44. Your mind</h1>
  
 

<p>Deeply skeptical<br /> Your mind was.</p>
<p>Openly critical<br /> Your mind is.</p>
<p>Soulfully accepting,<br /> Unreservedly loving<br /> And<br /> Unconditionally serving,<br /> Your mind will be.<br /> Just wait and see.</p>
