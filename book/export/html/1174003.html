  <h1 class="book-heading">1070 Never Carry Doubt-Poison</h1>
  
 

<p>Doubt is the most powerful weapon<br /> Of ignorance-night.<br /> Never carry doubt-poison with you<br /> In your lifelong voyage<br /> To Immortality's Shore.</p>
