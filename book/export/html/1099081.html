  <h1 class="book-heading">2.</h1>
  
 

<p>This morning<br /> God’s Eye whispers,<br /> “My child,<br /> I would like you<br /> To be perfect.”<br /> God’s Heart thunders,<br /> “My child,<br /> Already you are<br /> Absolutely perfect!”</p>
