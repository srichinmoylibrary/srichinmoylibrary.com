  <h1 class="book-heading">35. Soulfulness</h1>
  
 

<p>Man's soulfulness<br /> Is God's all-fulfilling Oneness<br /> With the seeker's promise<br /> To the Absolute Supreme<br /> For God-manifestation.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Silence-seed and sound-fruit</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sssf-35</p></small>    </div>  </body>
