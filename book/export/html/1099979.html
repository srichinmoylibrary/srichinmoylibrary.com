  <h1 class="book-heading">53.</h1>
  
 

<p>My Lord,<br /> Were You looking for me?<br /> Alas, I was in<br /> My darkness-mind-room.<br /> My Lord,<br /> Will You once more<br /> Look for me?<br /> This time<br /> You will definitely find me<br /> Inside<br /> My aspiration-heart-room.</p>
