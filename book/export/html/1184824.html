  <h1 class="book-heading">496. Come to the fore</h1>
  
 

<p>O my heart-bliss,<br /> Come to the fore!<br /> I need you.</p>
<p>O my mind-peace,<br /> Come to the fore!<br /> I need you.</p>
<p>O my life's dedication-oneness,<br /> Come to the fore!<br /> I need you.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-496</p></small>    </div>  </body>
