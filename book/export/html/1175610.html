  <h1 class="book-heading">2661 You Can Conquer Fate</h1>
  
 

<p>Who says that there<br /> Is no weapon against fate?<br /> You can conquer your fate<br /> If you sow the seed of patience<br /> And<br /> Reap the fruit of will.</p>
  </div>
