  <h1 class="book-heading">2. An authentic power</h1>
  
 

<p>The peace-voice that breaks<br /> Is an unauthentic power.<br /> I knew it and I know it.<br /> The love-choice that builds<br /> Is an authentic power.<br /> I knew it and I know it.</p>
