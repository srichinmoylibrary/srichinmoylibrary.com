  <h1 class="book-heading">2671 God&#039;s Moonlit Thought</h1>
  
 

<p>Finally his curiosity-mind<br /> Has left him for good.<br /> His mind now is replaced<br /> By God's moonlit Thought<br /> And sunlit Will.</p>
