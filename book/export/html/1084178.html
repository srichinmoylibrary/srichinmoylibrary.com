  <h1 class="book-heading">50. The golden ones</h1>
  
 

<p>The golden Boat<br /> Is beauty's speed.</p>
<p>The golden Shore<br /> Is divinity's crown.</p>
<p>The golden Dream,<br />   Reality dreams.</p>
<p>The golden Pilot,<br />   Eternity claims.</p>
