  <h1 class="book-heading">I am teaching God, too</h1>
  
 
<p>#+BEGINVERSE <br /> My self-giving<br /> Is my God-becoming.<br /> This is what God<br /> Has so kindly taught me.<br /> I am teaching God something, too:<br /> Patience.</p>
