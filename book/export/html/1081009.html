  <h1 class="book-heading">78. I cannot hope</h1>
  
 

<p>I cannot hope,<br /> I cannot sing;<br /> Around me a rope,<br /> A temptation-ring.<br /> No hope, no hope,<br /> No joy, no joy;<br /> I shall just grope,<br /> A feeble toy.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-78</p></small>    </div>  </body>
