  <h1 class="book-heading">9642 God Does Not Mind</h1>
  
 

<p>God does not mind at all<br /> If I use His Eye<br /> To see each and every human being.<br /> On the contrary,<br /> He deeply appreciates<br /> My wisdom-light.</p>
  </div>
