  <h1 class="book-heading">9.</h1>
  
 

<p>O my aspiration-heart,<br /> Where are you?<br /> Please come back.<br /> I promise you that I shall give up<br /> Leading the mind-life<br /> For good.<br /> Do trust me.</p>
