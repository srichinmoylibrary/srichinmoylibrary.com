  <h1 class="book-heading">814. Born in the land of dreams</h1>
  
 

<p>He was born<br /> In the land of dreams.<br /> But now he lives<br /> In the core of reality,<br /> For he is caught by the golden net<br /> Of humanity's cry.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-814</p></small>    </div>  </body>
