  <h1 class="book-heading">5808 Unless We Feed Our Hopes</h1>
  
 

<p>Unless we consciously and lovingly<br /> Feed our hopes daily,<br /> All our promises to Heaven and earth<br /> Will remain unfulfilled.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 59</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5808</p></small>    </div>  </body>
