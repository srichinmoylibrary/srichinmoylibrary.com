  <h1 class="book-heading">2315</h1>
  
 

<p>My Lord,<br /> Do You really love me?<br /> Then do not allow me<br />  To part from You.<br /> From now on, I shall gladly<br />  And proudly<br /> Do Your Bidding.</p>
  </div>
