  <h1 class="book-heading">317. I am tired</h1>
  
 

<p>In Heaven I am tired<br /> Of my dream-reality.</p>
<p>On earth I am tired<br /> Of my reality-dream.</p>
<p>In myself I am tired<br /> Of my lasting futility.</p>
<p>In God I am tired<br /> Of my undying stupidity.</p>
