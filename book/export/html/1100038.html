  <h1 class="book-heading">27 November 2005</h1>
  
 

<p>Mine is the burning heart-desire<br /> To please my Supreme Lord.<br /> At long last I have smashed asunder<br /> My age-long bondage-cord.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My God-hunger-cry</em>, Agni Press, 2009<br />    Sourced from http://www.srichinmoylibrary.com/ghc-58</p></small>    </div>  </body>
