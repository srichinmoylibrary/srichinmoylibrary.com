  <h1 class="book-heading">Ei Jibaner Dal Pala Ei Paraner Phul Mala</h1>
  
 

<p>Ei jibaner dal pala<br /> Ei paraner phul mala<br /> Ei hridayer rup ala<br /> Ei sharirer bhishan jala<br /> Tomai diye habo ami shanto<br /> Pujbo shudhu habona ar klanto</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Journey's goal songbook, part 3</em>, , 1977<br />    Sourced from http://www.srichinmoylibrary.com/jgs-713</p></small>    </div>  </body>
