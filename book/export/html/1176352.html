  <h1 class="book-heading">3396 Our Aspiration-Cry Can Do That</h1>
  
 

<p>No amusement park,<br /> No distraction-game<br /> Can ever take away<br /> Our heart's pain.<br /> Only our aspiration-cry<br /> Can do that<br /> And will do that.</p>
  </div>
