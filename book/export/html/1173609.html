  <h1 class="book-heading">680 I Love You, I Need You</h1>
  
 

<p>I pray to You,<br /> My Lord,<br /> Although I do not know<br /> How to pray.</p>
<p>I love You,<br /> I need You,<br /> My Lord,<br /> And I also know<br /> How to love You and need You.</p>
  </div>
