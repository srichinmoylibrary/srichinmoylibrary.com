  <h1 class="book-heading">4053 I Am So Pleased</h1>
  
 

<p>I am so pleased<br /> With my mind and my heart.<br /> My mind is now sick<br /> Of the truth-twisting game<br /> And my heart is now sick<br /> Of the God-forgetting game.</p>
