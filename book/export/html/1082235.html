  <h1 class="book-heading">43.</h1>
  
 

<p>God's GREATNESS,<br /> You tell me:<br /> "My son, just try and see<br /> How great I am."<br /> God's Goodness,<br /> You tell me:<br /> "My child, just cry and become<br /> All that I am."</p>
