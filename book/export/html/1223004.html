  <h1 class="book-heading">In Vain I Am Searching</h1>
  
 

<p>In vain I am searching<br /> For my lost innocence-purity.<br /> In vain I am crying<br /> For my lost frankness-beauty.<br /> In vain I am longing<br /> For my goodness-divinity.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The goal is won</em>, , 1994<br />    Sourced from http://www.srichinmoylibrary.com/giws-23</p></small>    </div>  </body>
