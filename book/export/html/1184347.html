  <h1 class="book-heading">19. Earth-glories and Heaven-glories</h1>
  
 

<p>His confidence in himself<br /> Aims at earth-glory.</p>
<p>His surrender to God's Will<br /> At once<br /> Transcends all earth-glories<br /> And<br /> Captures all Heaven-glories.</p>
