  <h1 class="book-heading">7114</h1>
  
 

<p>Every time I try to leave God,<br />  God tells me:<br />  “Where will you go?<br /> Where can you go,<br />  My child?<br />  Do you not know<br /> That you eternally belong to Me?”</p>
