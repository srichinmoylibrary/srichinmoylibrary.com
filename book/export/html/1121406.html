  <h1 class="book-heading">8000</h1>
  
 

<p>My Lord,<br /> I shall not be satisfied<br /> Only by having Your Signature<br />  In my heart.<br /> I shall be satisfied<br /> Only when my heart becomes<br /> Your Satisfaction-Signature.</p>
  </div>
