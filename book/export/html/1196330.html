  <h1 class="book-heading">10589</h1>
  
 

<p>Allow not your mind<br /> To be paralysed by doubt.<br /> Allow not your heart<br /> To be attacked by unwillingness.<br /> Allow not your life<br /> To be deceived by fear.</p>
