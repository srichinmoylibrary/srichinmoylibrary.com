  <h1 class="book-heading">7483 God Will Not Overload You</h1>
  
 

<p>God will not overload you.<br /> He is your heart's Eternity's<br /> Father Supreme.<br /> He is your soul's Immortality's<br /> Friend Supreme.</p>
