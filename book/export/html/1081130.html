  <h1 class="book-heading">199. Where beauty and duty shine</h1>
  
 

<p>Where beauty and duty shine<br /> I dance my cosmic dance,<br /> I stab the pride of death-lance<br /> With my Father-Friend<br /> To dine.</p>
  </div>
