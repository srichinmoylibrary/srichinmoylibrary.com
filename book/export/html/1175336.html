  <h1 class="book-heading">2390 When I Look At Him</h1>
  
 

<p>When I look at him,<br /> I see in him an earthly host.<br /> When I think of him,<br /> I feel in him a Heavenly guest.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 24</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-2390</p></small>    </div>  </body>
