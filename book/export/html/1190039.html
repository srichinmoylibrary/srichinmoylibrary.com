  <h1 class="book-heading">4360</h1>
  
 

<p>To fly the Banner of the Supreme,<br /> During the day I shall cry<br /> With the cries of the Unknown<br /> And at night I shall smile<br /> With the smiles of the Unknowable.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 44</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-4360</p></small>    </div>  </body>
