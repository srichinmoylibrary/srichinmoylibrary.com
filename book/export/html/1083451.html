  <h1 class="book-heading">26.</h1>
  
 

<p>God the Mother tells me:<br /> "My child,<br /> Start walking.<br /> I shall follow you."<br /> God the Father tells me:<br /> "My son,<br /> Follow Me.<br /> I am marching."</p>
  </div>
