  <h1 class="book-heading">2638 My Great Days</h1>
  
 

<p>My great days<br /> Mean my inspiring days.</p>
<p>My good days<br /> Mean my pure days.</p>
<p>My dull days<br /> Mean my unaspiring days.</p>
<p>My dark days<br /> Mean my defeated days.</p>
  </div>
