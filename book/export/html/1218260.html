  <h1 class="book-heading">Datta... Shubha Karme Nitya Rata Hiyai</h1>
  
 

<p>Datta datta datta datta<br /> Shubha karme nitya rata<br /> Hiyai kusum kharga mane<br /> Hase nache prabhu sane</p>
