  <h1 class="book-heading">690. God was highly pleased</h1>
  
 

<p>He renounced<br /> His pleasure-life<br /> For<br /> His joy-life.<br /> Therefore<br /> God was highly pleased.<br /> God gave him<br /> God-competence;<br /> God gave him<br /> God-accomplishment.</p>
  </div>
