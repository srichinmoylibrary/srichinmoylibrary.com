  <h1 class="book-heading">444. Thought</h1>
  
 

<p>Love refines life,<br /> Life refines heart,<br /> Heart refines mind,<br /> Mind refines thought.</p>
<p>Thought fears and follows<br /> Heaven-life.<br /> Thought likes and hides<br /> The earth-life.</p>
