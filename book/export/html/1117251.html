  <h1 class="book-heading">3849</h1>
  
 

<p>My stupidity-incarnate-mind,<br /> How is it that you so often<br />  Dare to argue<br /> With my Lord’s Compassion-Eye<br />  And with His Forgiveness-Heart?</p>
