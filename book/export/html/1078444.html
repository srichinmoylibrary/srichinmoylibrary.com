  <h1 class="book-heading">797 My Hunger...</h1>
  
 

<p>MY HUNGER</p>
<p>Yesterday<br /> I was a power-hungry animal.</p>
<p>Today<br /> I am a peace-hungry man.</p>
<p>Tomorrow<br /> I shall become<br /> A love-hungry God.</p>
  </div>
