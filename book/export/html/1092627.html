  <h1 class="book-heading">Her sole work</h1>
  
 

<p>She turns the impossible for every soul<br /> Into a bar of concise life.<br /> Ever with enormous shaping strife<br /> She leads us to the All-beautiful Goal.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Mother of the Golden All</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/mga-2</p></small>    </div>  </body>
