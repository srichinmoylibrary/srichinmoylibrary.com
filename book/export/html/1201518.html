  <h1 class="book-heading">15725</h1>
  
 

<p>Each time I have<br /> A sweet, encouraging<br /> And inspiring hope<br /> In my heart,<br /> I feel that I am seated<br /> At the foot of my life's peace-tree.</p>
  </div>
