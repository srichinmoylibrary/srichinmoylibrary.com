  <h1 class="book-heading">What I do with death</h1>
  
 

<p>The philosopher in me<br />  Ignores death.</p>
<p>The singer in me<br />  Glorifies death.</p>
<p>The poet in me<br />  Immortalises death.</p>
<p>The Yogi in me<br />  Commands death.</p>
