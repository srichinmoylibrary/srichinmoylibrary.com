  <h1 class="book-heading">2116 He Knew</h1>
  
 

<p>Yesterday he knew<br /> What advancing fear is.<br /> Today he knows<br /> What climbing aspiration is.<br /> Tomorrow he will know<br /> What lasting realisation is.</p>
