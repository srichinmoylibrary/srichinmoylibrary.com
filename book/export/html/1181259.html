  <h1 class="book-heading">8254 God&#039;s Love Is Willing</h1>
  
 

<p>God's Love is willing<br /> To transform my life,<br /> But my earth-bound life<br /> Does not care<br /> For either God the Doer<br /> Or God the Action.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 83</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8254</p></small>    </div>  </body>
