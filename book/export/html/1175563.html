  <h1 class="book-heading">2614 When We Share Our Struggles</h1>
  
 

<p>My heart,<br /> When you and I share our struggles,<br /> We at once reduce<br /> Our imperfection-height<br /> And increase<br /> Our perfection-length.</p>
