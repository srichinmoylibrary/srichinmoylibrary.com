  <h1 class="book-heading">Father, You Want Me to Equal You</h1>
  
 

<p>Father, You want me to equal You.<br /> I want only<br /> To be at Your Compassion-Feet,<br /> To love You,<br /> To please You fully<br /> And become Your future hope.</p>
