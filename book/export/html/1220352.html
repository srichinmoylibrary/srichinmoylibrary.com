  <h1 class="book-heading">Agni Sadhak Agni Sadhika Mora</h1>
  
 

<p>Agni sadhak agni sadhika mora<br /> Maha bharater jagya-bahni ghora<br /> Amara nashibo ama rajanir kaya<br /> Rakhibo sudure maha bandhana chhaya</p>
