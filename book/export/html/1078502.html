  <h1 class="book-heading">855 They Like To Be...</h1>
  
 

<p>THEY LIKE TO BE</p>
<p>My mind<br /> Likes to be cautious investigation.</p>
<p>My heart<br /> Likes to be precious aspiration.</p>
<p>My life<br /> Likes to be generous dedication.</p>
