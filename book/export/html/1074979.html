  <h1 class="book-heading">409. Napoleons</h1>
  
 

<p>The vital Napoleon<br />   Braves and wins.<br /> The mental Napoleon<br />   Unlearns and becomes the knowledge-sun.<br /> The psychic Napoleon<br />   Surrenders and becomes the God-Love.</p>
  </div>
