  <h1 class="book-heading">34. When I cry</h1>
  
 

<p>        When I cry,<br /> I am my futility-strife.        When I try<br /> I am Heaven's liberty-soul.        When I surrender<br /> I am God's Satisfaction-Sun.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 17</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-834</p></small>    </div>  </body>
