  <h1 class="book-heading">16299</h1>
  
 

<p>Do not overlook the daily faults<br /> Of your unaspiring mind.<br /> Do not overestimate<br /> Your heart's aspiration-cry<br /> For your life's perfection-smile.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 163</em>, Agni Press, 1991<br />    Sourced from http://www.srichinmoylibrary.com/ap-16299</p></small>    </div>  </body>
