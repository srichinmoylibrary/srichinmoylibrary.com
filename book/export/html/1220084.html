  <h1 class="book-heading">Samudra Aji Dekhalo Amai</h1>
  
 

<p>Samudra aji dekhalo amai<br /> Rudra tahar murati</p>
<div><h3>Translation:</h3>


<p>The ocean has shown me today<br /> Its destruction-form.</p>
