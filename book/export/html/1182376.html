  <h1 class="book-heading">9360 Each Soulful Seeker Must Surrender</h1>
  
 

<p>Each soulful seeker must surrender<br /> Money-power to heart-power<br /> To illumine his mind<br /> And save his life.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 94</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-9360</p></small>    </div>  </body>
