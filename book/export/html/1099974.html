  <h1 class="book-heading">48.</h1>
  
 

<p>O my mind,<br /> You are helping<br /> The wrong parties<br /> If you are siding with<br /> The haughtiness<br /> Of your vital<br /> And<br /> The laziness<br /> Of your body.</p>
