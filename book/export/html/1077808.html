  <h1 class="book-heading">161. The desire-prayer of death</h1>
  
 

<p>In the morning of my life<br /> I heard the desire-prayer<br /> Of Death.</p>
<p>In the evening of my life<br /> I shall bury Death and its brood<br /> Speedily,<br /> Unerringly<br /> And<br /> Supremely.</p>
