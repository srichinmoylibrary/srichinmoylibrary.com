  <h1 class="book-heading">74. He is lost</h1>
  
 

<p>He is lost, totally lost.<br /> Because of his stupidity<br /> He is unfit for earth;<br /> Because of his impurity<br /> He is unfit for Heaven.<br /> He is lost, totally lost.</p>
