  <h1 class="book-heading">5.</h1>
  
 
<p>RADHA: What is the difference between an optimist and a pessimist?</p>
<p>CHRISTOPHER: Very simple. An optimist sees a donut and eats it, while a pessimist sees only the hole.</p>  </div>
