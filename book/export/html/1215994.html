  <h1 class="book-heading">367. The highest God</h1>
  
 

<p>Truth is a higher life.<br /> Thought is a weaker world.<br /> Doubt is a lower joy.<br /> Faith is a brighter day.<br /> But<br /> Love is not only<br /> A higher God,<br /> But the highest God.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 8</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-367</p></small>    </div>  </body>
