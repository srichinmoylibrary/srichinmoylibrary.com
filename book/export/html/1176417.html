  <h1 class="book-heading">3460 If You Have A Thought</h1>
  
 

<p>If you have a thought,<br /> Then channel it<br /> Into kindness-perfection.</p>
<p>If you have an idea,<br /> Then channel it<br /> Into oneness-satisfaction.</p>
