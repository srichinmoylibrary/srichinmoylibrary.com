  <h1 class="book-heading">248. Dark thoughts have returned</h1>
  
 

<p>Former dark thoughts have returned;<br /> Therefore<br /> I am dying in grief<br /> And<br /> I am crying to end the noise-wheel<br /> Of creation-satisfaction.</p>
