  <h1 class="book-heading">3792</h1>
  
 

<p>Even if you have become<br />  A slow train<br /> On your life’s journey,<br /> You will get joy,<br />  Abundant joy,<br /> Because you are moving,<br />  Moving forward.</p>
  </div>
