  <h1 class="book-heading">7097 Right Person, Wrong Person</h1>
  
 

<p>You are the right person<br /> To ask your mind<br /> If God needs it.</p>
<p>You are the wrong person<br /> To ask God<br /> If He needs your heart.</p>
