  <h1 class="book-heading">16801</h1>
  
 

<p>My Lord,<br /> You do not command me.<br /> Is it because I am not ready?<br /> “My child,<br /> Not because you are not ready,<br /> But because for you<br /> The Hour has not struck.”</p>
  </div>
