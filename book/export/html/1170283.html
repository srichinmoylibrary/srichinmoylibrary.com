  <h1 class="book-heading">187. No doom</h1>
  
 

<p>No doom, no doom,<br /> I want you to bloom.<br /> No sigh, no sigh,<br /> I want you to fly.<br /> No satisfaction, no satisfaction,<br /> I want you to be all perfection.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-187</p></small>    </div>  </body>
