  <h1 class="book-heading">26636</h1>
  
 

<p>To tear our mind's worries<br /> Into shreds,<br /> We need very special Blessings,<br /> Very special Love<br /> And<br /> Very special Compassion<br /> From our Lord Supreme.</p>
