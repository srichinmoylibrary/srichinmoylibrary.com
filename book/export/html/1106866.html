  <h1 class="book-heading">Question: What is nectar?</h1>
  
 
<p><em>Sri Chinmoy:</em> Nectar is a divine drink. If you drink it, you become immortal. If you become immortal, you will be able to serve God permanently.</p>  </div>
    <small><p>From: Sri Chinmoy, <em>Niagara Falls versus children's rise</em>, Agni Press, 1987<br />    Sourced from http://www.srichinmoylibrary.com/nfv-17</p></small>    </div>  </body>
