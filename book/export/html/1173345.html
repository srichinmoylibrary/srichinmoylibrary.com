  <h1 class="book-heading">418 Who Is Happy?</h1>
  
 

<p>Who is happy?<br /> Not the puny princess.</p>
<p>Who is happy?<br /> Not the weak prince.</p>
<p>Who is happy?<br /> Not the jealous queen.</p>
<p>Who is happy?<br /> Not the insecure king.</p>
