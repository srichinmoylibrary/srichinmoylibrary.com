  <h1 class="book-heading">339</h1>
  
 

<p>Even when the mind surrenders,<br /> Its unwillingness-breath<br /> Does not surrender.<br /> But when the heart surrenders,<br /> Its willingness-oneness-life<br /> Also surrenders.</p>
