  <h1 class="book-heading">A Good Friend to Love</h1>
  
 

<p>A good friend to love:<br />  My heart.<br /> A good place to begin:<br />  My heart.<br /> A good pioneer to trust:<br />  My heart.<br /> A good messenger of God’s Victory:<br />  My heart.</p>
