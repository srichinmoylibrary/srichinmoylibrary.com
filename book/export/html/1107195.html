  <h1 class="book-heading">18.</h1>
  
 

<p>O my mind,<br /> Negativity does not become you.<br /> Be positive in everything<br /> And in every way.<br /> In you, with you and through you<br /> God's Vision of the Beyond<br /> Will be manifested.</p>
