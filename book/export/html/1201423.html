  <h1 class="book-heading">15631</h1>
  
 

<p>O my strangling vital,<br /> Can you not see<br /> That God is standing<br /> Right in front of you?<br /> How stupid you are<br /> To refuse to speak to God,<br /> Your Beloved Lord!</p>
