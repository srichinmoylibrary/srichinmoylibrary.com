  <h1 class="book-heading">69 My Lord Beloved Supreme ...</h1>
  
 

<p>My Lord Beloved Supreme,<br /> When do I give You utmost joy?<br /> “My child,<br /> When you claim only Me<br /> As your own, very own.”</p>
