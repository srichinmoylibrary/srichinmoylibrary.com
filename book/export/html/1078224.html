  <h1 class="book-heading">577 Free Of Charge...</h1>
  
 

<p>FREE OF CHARGE</p>
<p>Too tired to think!<br /> God, You can use my mind<br /> From now on<br /> Free of charge.</p>
<p>Too disheartened to love!<br /> God, You can use my heart<br /> From now on<br /> Free of charge.</p>
