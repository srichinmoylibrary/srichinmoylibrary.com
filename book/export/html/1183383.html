  <h1 class="book-heading">247. Bread</h1>
  
 

<p>Man's bread:<br /> Soul's smile.</p>
<p>Soul's bread:<br /> Man's acceptance.</p>
<p>God's Bread:<br /> Man's freedom.</p>
<p>Man's bread:<br /> God's Assurance.</p>
