  <h1 class="book-heading">811. Duty&#039;s lustre, humility&#039;s heart</h1>
  
 

<p>Beauty's face may one day die<br /> But<br /> Duty's lustre never shall die.</p>
<p>Purity's body may one day starve<br /> But<br /> Humility's heart never shall starve.</p>
