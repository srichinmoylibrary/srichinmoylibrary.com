  <h1 class="book-heading">43. In vain I try</h1>
  
 

<p>To unmask falsehood<br /> And its titan brood<br /> In vain I try,<br /> In vain I cry.<br /> Yet hope-bud must bloom.<br /> For me no doom.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-43</p></small>    </div>  </body>
