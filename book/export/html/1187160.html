  <h1 class="book-heading">1509</h1>
  
 

<p>In order to achieve<br /> Transcendence-perfection<br /> In your life of aspiration<br /> And dedication,<br /> Every day you must be ready<br /> To brave inner and outer hurdles.</p>
  </div>
