  <h1 class="book-heading">22.</h1>
  
 

<p>Every day<br /> Your luminosity-soul<br /> Is eager to save the world<br /> From the sharp dagger of despair,<br /> And also to clear away<br /> The world's thickest ignorance-fog.</p>
