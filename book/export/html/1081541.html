  <h1 class="book-heading">33 Who were you?</h1>
  
 

<p>Who were you?<br /> A diseased ambition.</p>
<p>Who are you?<br /> A deceased aspiration.</p>
<p>What shall you be?<br /> A released flow of God-Compassion.</p>
