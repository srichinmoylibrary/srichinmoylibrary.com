  <h1 class="book-heading">39. Don&#039;t be surprised</h1>
  
 

<p>Don't be surprised at all;<br /> I have measured my Lord's Perfection-Strength.<br /> Although I am weak and small<br /> I have travelled His Oneness-Length.</p>
