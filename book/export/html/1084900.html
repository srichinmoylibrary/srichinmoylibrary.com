  <h1 class="book-heading">7. My beauty</h1>
  
 

<p>Yesterday<br /> I was despair-beauty.<br /> Today<br /> I am hope-beauty.<br /> Tomorrow<br /> I shall become surrender-beauty.<br /> The day after tomorrow<br /> I shall become God-Beauty.</p>
