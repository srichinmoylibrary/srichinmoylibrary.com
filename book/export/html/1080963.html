  <h1 class="book-heading">32. The wings of my black desire</h1>
  
 

<p>The wings of my black desire<br /> I shall now clip.<br /> My ego-trip<br /> I have cancelled to aspire,<br /> Slowly to win the race<br /> Of God's sweet Haven-Grace.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-32</p></small>    </div>  </body>
