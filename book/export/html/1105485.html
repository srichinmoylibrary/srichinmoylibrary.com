  <h1 class="book-heading">Japan has won</h1>
  
 

<p>Look!<br /> Japan stops.<br /> Look!<br /> Japan runs and runs.<br /> Look!<br /> The race of the Hour<br /> Japan has won.<br /> Only<br /> Japan has won!<br /> The mightiest Yes<br /> Japan has won.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My salutation to Japan</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/sjp-2</p></small>    </div>  </body>
