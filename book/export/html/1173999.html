  <h1 class="book-heading">1066 Meditation&#039;s Only Food</h1>
  
 

<p>Meditation's only food<br /> Is its oneness-ecstasy with God.<br /> Meditation gets this food only when<br /> It has a sleepless life<br /> And<br /> It is a winged heart.</p>
