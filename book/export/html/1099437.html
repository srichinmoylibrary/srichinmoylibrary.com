  <h1 class="book-heading">13 May</h1>
  
 

<p>My evening descends,<br /> And I ask it<br /> How I can have<br /> Sleepless and breathless aspiration.<br /> My evening lovingly says to me,<br /> "What you need<br /> Is a silent, plus speechless, mind."</p>
