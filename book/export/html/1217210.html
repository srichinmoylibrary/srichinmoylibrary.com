  <h1 class="book-heading">35. Nobody and everybody</h1>
  
 

<p>The difference<br />   Between<br /> Nobody and everybody<br /> In Heaven-free consciousness<br />   Is this:<br /> Nobody really becomes.<br /> Everybody eternally is.</p>
  </div>
