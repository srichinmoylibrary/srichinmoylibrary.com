  <h1 class="book-heading">78.</h1>
  
 

<p>My Supreme,<br /> I wish to see You<br /> Either in my heart’s happiness<br /> Or in my life’s soulfulness.<br /> This is my most sincere prayer<br /> To You, my Supreme!</p>

<p><em>28 December 2005</em><br /><em>Kuantan, Malaysia</em></p>  </div>
