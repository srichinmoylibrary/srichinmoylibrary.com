  <h1 class="book-heading">3072 Challenge And Regain</h1>
  
 

<p>O my truth-searching mind,<br /> Instead of tolerating<br /> The constant repetition<br /> Of stark anxiety,<br /> Challenge it and regain<br /> Your long-lost poise.</p>
