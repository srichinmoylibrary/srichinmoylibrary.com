  <h1 class="book-heading">33. Secrets</h1>
  
 

<p>Top secrets<br /> Everybody knows:<br />   God is man's Light,<br />   Man is God's night.</p>
<p>Open secrets<br /> Nobody knows:<br />   Man is another golden God,<br />   Man is another black animal.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 4</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-183</p></small>    </div>  </body>
