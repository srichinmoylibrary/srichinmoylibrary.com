  <h1 class="book-heading">307. My feet have wings</h1>
  
 

<p>My feet have wings.<br /> They fly.<br /> My hands have eyes.<br /> They cry.<br /> My thought has God.<br /> It shines.<br /> With God-Delight<br /> It dines.</p>
