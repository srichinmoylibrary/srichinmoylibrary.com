  <h1 class="book-heading">25928</h1>
  
 

<p>My Lord,<br /> What is needed<br /> To be a permanent passenger<br /> On Your Boat?</p>
<p>"My child,<br /> You need to have<br /> The beauty and the fragrance<br /> Of a child-heart-rose."</p>
