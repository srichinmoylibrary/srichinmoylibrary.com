  <h1 class="book-heading">462. Look at this clown!</h1>
  
 

<p>Look at this clown!<br /> He parades his woman-detachment.</p>
<p>Look at this clown!<br /> He parades his Heaven-aspiration.</p>
<p>Look at this clown!<br /> He parades his God-love.</p>
