  <h1 class="book-heading">877 Love The Lover...</h1>
  
 

<p>LOVE THE LOVER</p>
<p>Love the creator:<br /> He is great.</p>
<p>Love the saviour:<br /> He is good.</p>
<p>Love the lover:<br /> He is indispersable.</p>
