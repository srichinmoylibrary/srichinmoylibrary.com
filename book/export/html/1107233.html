  <h1 class="book-heading">56.</h1>
  
 

<p>O my mind,<br /> Your life is nothing other<br /> Than volcano-suspicion.<br /> But my heart's aspiration-cry<br /> And my Lord's Compassion-Light<br /> Will never allow you to explode.</p>
