  <h1 class="book-heading">25 November 2005</h1>
  
 

<p>Pleasure-seeker,<br /> Pleasure-seeker!<br /> You are destined<br /> To be a loser.<br /> In every field<br /> Of your earth-life,<br /> You will be your own<br /> Self-destruction-knife.</p>
