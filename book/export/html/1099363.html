  <h1 class="book-heading">29 February</h1>
  
 

<p>My evening descends<br /> And tells me<br /> To be a man-server<br /> During the entire day.<br /> Then only will God make me<br /> A great God-dreamer<br /> And a good God-lover<br /> During the entire night.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My evening descends</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ed-60</p></small>    </div>  </body>
