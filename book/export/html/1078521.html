  <h1 class="book-heading">874 Love She Is...</h1>
  
 

<p>LOVE SHE IS</p>
<p>Self-renouncing love<br /> She has.<br /> Therefore<br /> We love her.</p>
<p>God-illumining love<br /> She is.<br /> Therefore<br /> We need her, only her.</p>
  </div>
