  <h1 class="book-heading">38.</h1>
  
 

<p>God tells me<br /> Not to make<br /> A very serious mistake.<br /> I must love<br /> My mother and my father<br /> Equally.<br /> I tell God:<br /> “I do, I do, I do!“</p>
