  <h1 class="book-heading">7180 An Indefinite Vacation</h1>
  
 

<p>What my heart needs<br /> Is an indefinite vacation<br /> From my unaspiring mind<br /> And my demanding vital.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 72</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7180</p></small>    </div>  </body>
