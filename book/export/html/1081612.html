  <h1 class="book-heading">53. What is it?</h1>
  
 

<p>What is sorrow,<br /> If not its own insecurity-hole?</p>
<p>What is happiness,<br /> If not its own Infinity-sea?</p>
<p>What is transcendence,<br /> If not its own Perfection-sun?</p>
