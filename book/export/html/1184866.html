  <h1 class="book-heading">538. God needs us</h1>
  
 

<p>Although<br /> Your mind is forgetful,<br /> God needs you.</p>
<p>Although<br /> His body is slothful,<br /> God needs him.</p>
<p>Although<br /> My vital is awful,<br /> God needs me.</p>
