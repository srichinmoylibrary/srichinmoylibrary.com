  <h1 class="book-heading">Bhakti Amar Shakti Habe</h1>
  
 

<p>Bhakti amar shakti habe<br /> Shakti habe mukti</p>
<div><h3>Translation:</h3>


<p>My devotion-heart will become my power-life.<br /> My power-life will become my liberation-soul.</p>
