  <h1 class="book-heading">571 All Need You...</h1>
  
 

<p>ALL NEED YOU</p>
<p>O gracious God,<br /> My heart needs You<br /> Eternally.</p>
<p>O glorious God,<br /> My mind needs You<br /> Badly.</p>
<p>O precious God,<br /> My life needs You<br /> Throbbingly.</p>
  </div>
