  <h1 class="book-heading">Une Simple Verite: Dieu Existe</h1>
  
 

<p>Une simple verite:<br /> Dieu existe.<br /> Un bref message:<br /> Dieu m'aime.<br /> Une profonde realisation:<br /> Je suis a Dieu seul<br /> Et pour Dieu seul.</p>
