  <h1 class="book-heading">1281</h1>
  
 

<p>God's Compassion-Heart-Apartment<br /> Is for rent.<br /> But He will allow you to rent it<br /> Only if you can show Him every day<br /> A new hunger inside your heart.</p>
  </div>
