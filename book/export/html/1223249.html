  <h1 class="book-heading">There Are Only Three Roads</h1>
  
 

<p>There are only three roads<br /> That do not have speed limits:<br /> Heart’s aspiration-road,<br /> Life’s dedication-road<br />      And<br /> God’s Satisfaction-Road.</p>
