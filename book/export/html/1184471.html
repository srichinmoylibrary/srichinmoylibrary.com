  <h1 class="book-heading">143. Except one thing</h1>
  
 

<p>Do something, do anything<br /> Except one thing:<br /> Don't think and feel<br /> That you are another<br /> Experience-God<br /> And<br /> Realisation-man.</p>
  </div>
