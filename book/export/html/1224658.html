  <h1 class="book-heading">I Know What Is Great Is Splendid</h1>
  
 

<p>I know what is great is splendid;<br /> I feel what is good is candid.<br /> Far from God, my splendour-craving mind;<br /> My heart-candour in God’s own Breath I find.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>An immediate ‘yes’</em>, , 1999<br />    Sourced from http://www.srichinmoylibrary.com/iygc-33</p></small>    </div>  </body>
