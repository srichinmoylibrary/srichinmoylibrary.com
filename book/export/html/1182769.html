  <h1 class="book-heading">9749 Your Unwilling Mind Knows</h1>
  
 

<p>Your unwilling mind knows<br /> What resentment is.<br /> Your loving heart knows<br /> What oneness is.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 98</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-9749</p></small>    </div>  </body>
