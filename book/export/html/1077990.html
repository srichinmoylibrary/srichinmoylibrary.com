  <h1 class="book-heading">343. Oblivion wants to challenge me</h1>
  
 

<p>Oblivion wants to obliterate<br /> My earth-success<br /> And<br /> My Heaven-progress.</p>
<p>Oblivion wants to challenge<br /> My heart-aspiration<br /> And<br /> My soul-realisation.</p>
