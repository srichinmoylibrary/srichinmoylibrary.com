  <h1 class="book-heading">4714 No Hidden Snare</h1>
  
 

<p>No hidden snare inside you<br /> To catch you.<br /> No, none!<br /> Dive deep within<br /> Only to be caught<br /> By God's fondest Embrace.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 48</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4714</p></small>    </div>  </body>
