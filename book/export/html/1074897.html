  <h1 class="book-heading">329 When I Drive...</h1>
  
 

<p>WHEN I DRIVE</p>
<p>When I drive<br /> I never feel<br /> I own the car<br /> Or<br /> I own the road.</p>
<p>I feel<br /> God's Protection<br /> Owns the car<br /> And<br /> Man's sympathy owns the road.</p>
