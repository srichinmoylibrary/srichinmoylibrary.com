  <h1 class="book-heading">418. Six gifts of love</h1>
  
 

<p>My love divine<br /> Has given me six things:<br /> A disciplined body,<br /> A dynamic vital,<br /> An awakened mind,<br /> A liberated heart,<br /> An all-loving soul<br /> And<br /> An unquestionably real God.</p>
