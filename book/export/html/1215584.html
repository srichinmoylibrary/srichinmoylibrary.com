  <h1 class="book-heading">26. Where they flourished</h1>
  
 

<p>His heart:<br /> Where patience flourished.<br /> His mind:<br /> Where knowledge flourished.<br /> His vital:<br /> Where pride flourished.<br /> His body:<br /> Where somnolence flourished.</p>
