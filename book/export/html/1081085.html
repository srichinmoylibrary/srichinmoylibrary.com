  <h1 class="book-heading">154. My prayer ascends</h1>
  
 

<p>Slowly and steadily<br /> My prayer ascends,<br /> Like a blue bird.<br /> Softly and divinely<br /> My service descends,<br /> Like a heavy rain.</p>
