  <h1 class="book-heading">597 God Blesses Us...</h1>
  
 

<p>God blesses us<br /> With a peace-flooded mind<br /> When our heart's eagerness<br /> Runs, flies and dives<br /> With God's Readiness.</p>
  </div>
