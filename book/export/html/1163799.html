  <h1 class="book-heading">105.</h1>
  
 

<p>Your hungry vital-tiger knows no rest.<br /> How can you dream of sunny days ahead?<br /> Your mind, your life, have both disobeyed God;<br /> Yet God grants you His Eye's Compassion-Bread.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Silence speaks, part 1</em>, Agni Press, 1990<br />    Sourced from http://www.srichinmoylibrary.com/slsp-105</p></small>    </div>  </body>
