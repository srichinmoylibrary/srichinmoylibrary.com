  <h1 class="book-heading">15614</h1>
  
 

<p>Since your life is not made<br />  Of nothingness,<br /> It can once again fall flat<br /> At God’s Forgiveness-Feet<br />  And say,<br /> “My Lord, do not forsake me!”</p>
  </div>
