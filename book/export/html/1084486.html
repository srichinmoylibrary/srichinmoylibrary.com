  <h1 class="book-heading">1. Give and surrender</h1>
  
 

<p>Give! Grasp not!<br /> You will reach far beyond<br /> Your grasp.</p>
<p>Surrender! Demand not!<br /> Your achievement will far surpass<br /> Your imagination-sky.</p>
