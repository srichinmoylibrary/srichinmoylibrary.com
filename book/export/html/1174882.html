  <h1 class="book-heading">1940 I Shall Need God The Love</h1>
  
 

<p>Yesterday<br /> I needed God the Power.<br /> Today<br /> I need God the Love.<br /> Tomorrow and every day<br /> I shall continue to need the same -<br /> God the Love.</p>
