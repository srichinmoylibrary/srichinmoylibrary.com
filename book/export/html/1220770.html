  <h1 class="book-heading">I Sail and Sail and Sail</h1>
  
 

<p>I sail and sail and sail,<br /> I sail and sail and sail<br /> My enthusiasm-life-boat<br /> To the Golden Shore<br /> To see my King of Joy.</p>
