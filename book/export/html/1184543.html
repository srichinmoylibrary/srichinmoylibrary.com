  <h1 class="book-heading">215. You trust me</h1>
  
 

<p>You trust me, don't you?<br /> I assure you,<br /> I shall never fail you.</p>
<p>I trust myself, don't I?<br /> If I do not<br /> Then I shall start right now,<br /> For my sanity's beauty.</p>
