  <h1 class="book-heading">Tempt Me No More, O Earth</h1>
  
 

<p>Tempt me no more,<br /> O earth,<br /> With your astounding perfection-promise.<br /> Tempt me no more,<br /> O Heaven,<br /> With your fascinating satisfaction-promise.</p>
