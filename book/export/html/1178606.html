  <h1 class="book-heading">5627 Not Beyond The Range</h1>
  
 

<p>God-realisation is not beyond<br /> The range of aspiration.<br /> God-manifestation is not beyond<br /> The range of dedication.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 57</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5627</p></small>    </div>  </body>
