  <h1 class="book-heading">4614 God&#039;s Eye Is Upon You</h1>
  
 

<p>God's Eye is upon you<br /> Not because you worship Him,<br /> But because He has taken you<br /> As His choice warship<br /> To fight against darkness-night.</p>
  </div>
