  <h1 class="book-heading">5691 God The Beauty Will Come To You</h1>
  
 

<p>If your outer steps lead you<br /> To your inner shrine,<br /> God the Beauty will come to you<br /> With a never-dying<br /> And ever-illumining sweetness.</p>
