  <h1 class="book-heading">8032 I See Your Smile-River</h1>
  
 

<p>My Lord, I see Your Smile-River<br /> Flowing across my eyes.<br /> Can I not show You<br /> Soulfully and unconditionally<br /> My heart's dance of flame-delight?</p>
  </div>
