  <h1 class="book-heading">44.</h1>
  
 

<p>Each time<br /> I prayerfully, soulfully<br /> And self-givingly visit<br /> My Absolute Lord Beloved Supreme,<br /> He immediately gets<br /> The most powerful Ecstasy-Thrill.</p>
