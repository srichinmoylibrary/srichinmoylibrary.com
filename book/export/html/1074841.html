  <h1 class="book-heading">274. Without</h1>
  
 

<p>Love without wisdom<br /> Is today's lover.<br /> Wisdom without love<br /> Is today's saviour.</p>
<p>Beauty without duty<br /> Is today's choice.<br /> Duty without beauty<br /> Is today's noise.</p>
