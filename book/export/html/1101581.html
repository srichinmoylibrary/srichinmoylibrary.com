  <h1 class="book-heading">48. Unhelped by man</h1>
  
 

<p>Unfrequented by man:<br /> My heart-door.<br /> Unchallenged by man:<br /> My spirit's height.<br /> Unhelped by man:<br /> My God-manifestation-<br /> Dream<br /> and<br /> Promise.</p>
  </div>
