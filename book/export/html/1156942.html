  <h1 class="book-heading">43500</h1>
  
 

<p>My heart’s sorrows and my life’s joys<br /> Have jointly come to God<br /> To place themselves at His Feet.<br /> God is blessing each one<br /> With a most appropriate Boon.</p>
  </div>
