  <h1 class="book-heading">21. The God-Hour strikes</h1>
  
 

<p>An unfinished Dream of God<br /> Brought me down.<br /> The God-Hour then struck.</p>
<p>An unending Reality of God<br /> Will take me up.<br /> The God-Hour will once again strike.</p>
