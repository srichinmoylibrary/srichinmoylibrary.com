  <h1 class="book-heading">Hasiya Hasiya Tomar Charane</h1>
  
 

<p>Hasiya hasiya tomar charane<br /> Amar amire rakhibo</p>
<div><h3>Translation:</h3>


<p>Smiling and smiling,<br /> At Your Feet I shall place<br /> My ego-‘i’.</p>
</div>  </div>
