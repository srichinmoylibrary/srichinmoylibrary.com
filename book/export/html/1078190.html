  <h1 class="book-heading">543. What can you do?</h1>
  
 

<p>Heaven is deaf.<br /> What can you do,<br /> Poor earth?</p>
<p>Earth is blind.<br /> What can you do,<br /> Poor Heaven?</p>
<p>I am unbearable.<br /> What can You do,<br /> Poor God?</p>
