  <h1 class="book-heading">6123 Man&#039;s Suspicion-Night</h1>
  
 

<p>Man's first suspicion-night<br /> Tells him<br /> God does not exist.</p>
<p>Man's last suspicion-night<br /> Tells him<br /> God does not care for him.</p>
