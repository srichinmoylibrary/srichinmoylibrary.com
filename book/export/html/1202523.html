  <h1 class="book-heading">16720</h1>
  
 

<p>If you do not aspire,<br /> You are bound to have a barren heart.<br /> Inside your barren heart<br /> How can you expect to have<br /> Love-oneness-peace-blossoms?</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 168</em>, Agni Press, 1992<br />    Sourced from http://www.srichinmoylibrary.com/ap-16720</p></small>    </div>  </body>
