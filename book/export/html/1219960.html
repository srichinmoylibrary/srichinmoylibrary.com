  <h1 class="book-heading">Walking, Concentrating, Meditating</h1>
  
 

<p>I am<br /> Slowly walking,<br /> Consciously concentrating,<br /> Soulfully meditating.<br /> New York soul<br /> In me, through me,<br /> Dreaming triumphantly.</p>
