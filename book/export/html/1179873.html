  <h1 class="book-heading">6882 We Call It</h1>
  
 

<p>When God reaches down<br /> To touch the finite,<br /> We call it Compassion.</p>
<p>When man bows down<br /> In self-offering to humanity,<br /> We call it humility.</p>
