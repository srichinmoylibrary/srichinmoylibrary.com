  <h1 class="book-heading">577. Liberation-sea, perfection-sun</h1>
  
 

<p>A divine love-life<br /> Is the Liberation-sea,<br /> While living with humanity.</p>
<p>A divine light-life<br /> Is the Perfection-sun,<br /> While living in humanity.</p>
