  <h1 class="book-heading">Today What We Have</h1>
  
 

<p>Today what we have<br /> Is a tiny aspiration-seed.<br /> Tomorrow what we shall have<br /> Is a powerfully developed realisation-blossom</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Climbing flames</em>, , 1982<br />    Sourced from http://www.srichinmoylibrary.com/clfl-30</p></small>    </div>  </body>
