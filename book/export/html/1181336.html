  <h1 class="book-heading">8330 A Most Powerful Gift</h1>
  
 

<p>His doubt-enemy is in his grasp.<br /> Do you know why?<br /> Because his faith-friend has given him<br /> A most powerful gift:<br /> Confidence.</p>
