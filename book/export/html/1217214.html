  <h1 class="book-heading">39. We can easily measure</h1>
  
 

<p>Heaven's soul-treasure<br /> You can easily measure.</p>
<p>Earth's body-pleasure<br /> He can easily measure.</p>
<p>Man's animal pressure<br /> I can easily measure.</p>
