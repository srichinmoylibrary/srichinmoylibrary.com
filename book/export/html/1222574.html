  <h1 class="book-heading">Asha Nadi Asha Nadi</h1>
  
 

<p>Asha nadi asha nadi<br /> Dure dure bahu dure<br /> Ajanar shesh simanai<br /> Niye chalo more</p>
<div><h3>Translation:</h3>


<p>O Hope-River,<br /> Carry me to the ultimate Beyond<br /> Of Infinity Unknown.</p>
</div>  </div>
