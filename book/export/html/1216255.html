  <h1 class="book-heading">623. The function</h1>
  
 

<p>The function of inspiration<br /> Is to start quickly.</p>
<p>The function of aspiration<br /> Is to continue steadily.</p>
<p>The function of realisation<br /> Is to reach unconditionally.</p>
