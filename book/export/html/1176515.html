  <h1 class="book-heading">3557 A Sure Surety-Life</h1>
  
 

<p>If you want to enjoy<br /> A sure surety-life,<br /> Then you must needs live<br /> In your pure purity-heart<br /> And renounce your possessive<br /> Possession-life.</p>
