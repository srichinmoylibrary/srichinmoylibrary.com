  <h1 class="book-heading">9513 The Sermon Of Ignorance-Night</h1>
  
 

<p>The sermon of ignorance-night:<br /> I do not need God;<br /> I do not need anything<br /> Except one thing -<br /> Earth-destruction-dance<br /> Within and without.</p>
