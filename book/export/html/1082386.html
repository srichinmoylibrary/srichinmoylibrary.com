  <h1 class="book-heading">March</h1>
  
 <p></p>
<h2>March 1</h2>

<p>The mind of reason fails.</p>
<p>The heart of faith sails.</p>
<p>The mind of reason is man's mortality.</p>
<p>The heart of faith is God's immortality.</p>  </div>
