  <h1 class="book-heading">1019 Cry And Smile</h1>
  
 

<p>Cry and smile.<br /> Your cries will frighten<br /> Ignorance-night.<br /> Your smiles will strengthen<br /> Wisdom-Light.<br /> Cry to become.<br /> Smile to transcend.</p>
