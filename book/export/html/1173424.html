  <h1 class="book-heading">497 Do Not Be Unreasonable</h1>
  
 

<p>Image-worship is not meant for you,<br /> True.<br /> But do not declare<br /> It is not meant for everyone.<br /> Do not be unrealistic,<br /> Do not be unreasonable.</p>
