  <h1 class="book-heading">38. Emotion</h1>
  
 

<p>In the body<br /> Emotion is self-indulgence.<br /> In the vital<br /> Emotion is self-temptation.<br /> In the mind<br /> Emotion is self-mortification.<br /> In the heart<br /> Emotion is self-expansion.</p>
