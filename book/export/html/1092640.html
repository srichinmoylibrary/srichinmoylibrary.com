  <h1 class="book-heading">Who are the choosers</h1>
  
 

<p>It is not we who choose<br /> The Mother Divine, our Goal.<br /> She herself within us dawns<br /> To pierce our agelong dole.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Mother of the Golden All</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/mga-15</p></small>    </div>  </body>
