  <h1 class="book-heading">Rabbit: Sincerity</h1>
  
 

<p>Rabbit, my rabbit,<br /> Your gold sincerity<br /> Takes your soul to God-Goal.<br /> Through you alone<br /> God reveals His perfection-role<br /> On Heaven-bound earth<br /> With stupendous mirth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Animal Kingdom</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/ak-40</p></small>    </div>  </body>
