  <h1 class="book-heading">33. Bubbles of human philosophy</h1>
  
 

<p>My mother's ageless grace<br /> Waves in my heart's starry skies.<br /> My father's ageless face<br /> Smiles inside the bubbles<br /> Of my human philosophy.</p>
