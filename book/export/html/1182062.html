  <h1 class="book-heading">9049 Happiness Will Ride With You</h1>
  
 

<p>Along life's pathway<br /> Happiness will ride with you<br /> In your chariot<br /> If you smilingly and lovingly<br /> Feed your heart's aspiration-cry.</p>
