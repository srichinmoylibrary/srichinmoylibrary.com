  <h1 class="book-heading">Is God Lonely?</h1>
  
 

<p>Is God lonely?<br /> Yes, He is.<br /> Why?<br /> Because I forgot to invite Him this morning.<br /> Is God lonely?<br /> Yes, He is.<br /> Why?<br /> Because I am still here,<br /> And I have not gone to visit Him<br /> And play with Him.</p>
