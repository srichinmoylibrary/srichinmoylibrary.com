  <h1 class="book-heading">639 Far Beyond...</h1>
  
 

<p>FAR BEYOND</p>
<p>Her vision-world<br /> Is far beyond<br /> The shore of time.</p>
<p>Her reality-world<br /> Is far beyond<br /> The height of the cosmic gods.</p>
  </div>
