  <h1 class="book-heading">37. Scoffers, beware!</h1>
  
 

<p>Scoffers, beware!<br /> A tiny thing,<br /> Emptiness-ring,<br /> Can torture your hearts.<br /> Therefore, beware<br /> And do not dare.</p>
