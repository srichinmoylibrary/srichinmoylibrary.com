  <h1 class="book-heading">50. O Master-poet</h1>
  
 

<p>O Master-poet, in you I see<br /> God's Silence-Dawn.<br /> O Master-singer, in you I hear<br /> God's Sound-Life.<br /> O Master-Yogi, in you I feel<br /> God's Oneness-perfection.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>When I left God in Heaven</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/wlgd-50</p></small>    </div>  </body>
