  <h1 class="book-heading">1538 I Need, I Have, I Am</h1>
  
 

<p>What I need is<br /> A sleepless heart<br /> To love my Lord Supreme.</p>
<p>What I have is<br /> A self-important heart.</p>
<p>What I am is<br /> An impoverished heart.</p>
