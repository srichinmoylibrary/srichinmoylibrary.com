  <h1 class="book-heading">With Speed Faster Than a Thought</h1>
  
 

<p>With speed faster than a thought,<br /> I have cast aside my earth-experience.<br /> With speed slower than a tortoise,<br /> I have embraced my Heaven-realisation.</p>
