  <h1 class="book-heading">7507 The Beautiful Beginning</h1>
  
 

<p>Simplicity is<br /> The beautiful beginning<br /> Of Divinity.</p>
<p>Sincerity is<br /> The powerful beginning<br /> Of Immortality.</p>
  </div>
