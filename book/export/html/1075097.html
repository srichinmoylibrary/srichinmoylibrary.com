  <h1 class="book-heading">525 My Immortality...</h1>
  
 

<p>MY IMMORTALITY</p>
<p>My beauty<br /> Is immortal in Heaven.</p>
<p>My duty<br /> Is immortal on earth.</p>
<p>My aspiration<br /> Is immortal in life.</p>
<p>My surrender<br /> Is immortal in God.</p>
  </div>
