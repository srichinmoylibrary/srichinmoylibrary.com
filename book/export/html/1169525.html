  <h1 class="book-heading">170. The heart may break</h1>
  
 

<p>The heart may break<br /> But not the heart-cry.<br /> It is destined to grow<br /> High, higher, highest,<br /> To reach the heights<br /> Of God-glory's Vision-sky.</p>
