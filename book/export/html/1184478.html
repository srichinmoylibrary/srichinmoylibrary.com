  <h1 class="book-heading">150. Where is peace?</h1>
  
 

<p>Humanity needs peace.<br /> But where is peace?<br /> It is in love.<br /> Where is love?<br /> It is in life-acceptance<br /> And<br /> Self-transcendence.</p>
