  <h1 class="book-heading">22810</h1>
  
 

<p>O my self-importance,<br /> I have had enough of you.<br /> Now leave me alone!</p>
<p>O my God-dependence,<br /> Do hasten your arrival.<br /> I am in sleepless expectation!</p>
  </div>
