  <h1 class="book-heading">21820</h1>
  
 

<p>God does not want you<br /> To tell Him all about<br /> Your darkness of the past.<br /> He wants you to sing<br /> Tomorrow's light-songs<br /> In today's aspiring hearts.</p>
  </div>
