  <h1 class="book-heading">107. His is the goal</h1>
  
 

<p>His is the mind<br /> Of perpetual preparation.</p>
<p>His is the heart<br /> Of celestial realisation.</p>
<p>His is the soul<br /> Of constant loving.</p>
<p>His is the goal<br /> Of instant becoming.</p>
