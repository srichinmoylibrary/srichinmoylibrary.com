  <h1 class="book-heading">764 Wings...</h1>
  
 

<p>WINGS</p>
<p>Satan claims to have<br /> Imperious wings.</p>
<p>Heaven claims to have<br /> Precious wings.</p>
<p>Earth claims to have<br /> Generous wings.</p>
<p>God refuses to claim<br /> His gracious Wings.</p>
