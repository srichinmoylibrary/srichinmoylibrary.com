  <h1 class="book-heading">557. Do own me</h1>
  
 

<p>Do own me as Your own<br /> To make me the prince of happiness.</p>
<p>Do own me as Your own<br /> So that I can reach in You<br /> My ultimate Source,<br /> Delight.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Transcendence-Perfection</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/tp-557</p></small>    </div>  </body>
