  <h1 class="book-heading">4164 A Silence-Diploma</h1>
  
 

<p>God will grant your mind a silence-diploma<br /> Not when it stops thinking<br /> Completely,<br /> But when it starts thinking<br /> The right thought<br /> Correctly.</p>
