  <h1 class="book-heading">3485 A Fool</h1>
  
 

<p>You are a fool;<br /> Therefore,<br /> You want to learn from me.</p>
<p>I am not a fool;<br /> Therefore,<br /> I want to learn from God Himself.</p>
