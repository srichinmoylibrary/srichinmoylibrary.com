  <h1 class="book-heading">1449</h1>
  
 

<p>My outer strength<br /> May or may not add<br /> To my inner strength.<br /> But my inner strength<br /> Always adds<br /> To my outer strength.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 15</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ap-1449</p></small>    </div>  </body>
