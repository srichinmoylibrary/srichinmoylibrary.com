  <h1 class="book-heading">10433</h1>
  
 

<p>My Lord, do bless us with<br /> Your infinite Compassion<br />  And Forgiveness,<br />  And do bless us with<br /> A soulful new century,<br /> Unlike the present one.</p>
  </div>
