  <h1 class="book-heading">5841 My Heart Knows</h1>
  
 

<p>My mind may not know<br /> What others can or will<br /> Do for me.<br /> But my heart knows<br /> What I should and must<br /> Do for others.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 59</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5841</p></small>    </div>  </body>
