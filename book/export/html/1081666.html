  <h1 class="book-heading">107. Don&#039;t be so blind</h1>
  
 

<p>O invading night,<br /> Stop! Don't be so blind.</p>
<p>O illumining light,<br /> Start! Don't be so cruel.</p>
<p>O immortalising Sun,<br /> Come! Don't be so indifferent.</p>
