  <h1 class="book-heading">32.</h1>
  
 

<p>My Lord,<br /> Alas, I am not ready<br /> To rise above daily trifles.<br /> "But, My child,<br /> I am all ready<br /> To give you My Divinity's All.<br /> Take it.<br /> Just take it."</p>
