  <h1 class="book-heading">Pujite Tomai Diyecho Khamata</h1>
  
 

<p>Pujite tomai diyecho khamata<br /> Tushite ebar dao go</p>
<div><h3>Translation:</h3>


<p>You have given me the capacity to worship You.<br /> Now do give me the capacity to satisfy You.</p>
