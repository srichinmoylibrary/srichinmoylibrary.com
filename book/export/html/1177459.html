  <h1 class="book-heading">4492 I Am So Happy And Fortunate</h1>
  
 

<p>I am so happy and fortunate<br /> That my mind deeply appreciates<br /> My heart's God-delight<br /> And my heart deeply appreciates<br /> My mind's God-search.</p>
