  <h1 class="book-heading">3692</h1>
  
 

<p>I really do not know<br /> How I can believe God<br /> When He tells me<br /> That my mind has<br /> The same capacity as my heart<br /> In cultivating<br /> Purity and divinity.</p>
  </div>
