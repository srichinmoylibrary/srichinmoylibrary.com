  <h1 class="book-heading">140. Yet</h1>
  
 

<p>Lord, I have done my best.<br /> Yet<br /> Earth-progress is a far cry.<br /> Lord, I have loved my best.<br /> Yet<br /> Heaven-success is a far cry.</p>
  </div>
