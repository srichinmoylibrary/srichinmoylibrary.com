  <h1 class="book-heading">Dukher Dine Nitya Tomai Daki</h1>
  
 

<p>Dukher dine nitya tomai daki<br /> Sukh pela ma diy tomare phanki<br /> Dukher majhe bujhbe tomar daya<br /> Kripamoyi ogo dukha jaya</p>
