  <h1 class="book-heading">All for You!</h1>
  
 

<p>Lord Supreme, all for You<br /> My surrender-heart,<br /> My concern-life,<br /> My purity-body,<br /> My devotion-soul.<br /> All that I have is for You<br /> To personally use.</p>
  </div>
