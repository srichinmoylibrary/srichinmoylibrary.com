  <h1 class="book-heading">780. Sick of it</h1>
  
 

<p>Mind, be still!<br /> I am sick of your wild restlessness.<br /> Heart, be pure!<br /> I am sick of your vast impurity.<br /> Soul, be certain!<br /> I am sick of your constant uncertainty.</p>
