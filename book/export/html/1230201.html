  <h1 class="book-heading">Nothing But Fun</h1>
  
 

<p>Heaven thinks my life<br /> Is nothing but fun.<br /> Earth knows my life<br /> Is nothing but frustration.<br /> I feel that my life<br /> Is nothing but God-preparation.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Song-flowers, part 3</em>, , 1989<br />    Sourced from http://www.srichinmoylibrary.com/sf-192</p></small>    </div>  </body>
