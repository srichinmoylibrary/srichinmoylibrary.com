  <h1 class="book-heading">27. Responsibility And Authority</h1>
  
 

<p>He is a wise man.<br /> Therefore<br /> He likes divided responsibility.</p>
<p>He is a clever man.<br /> Therefore<br /> He likes undivided authority.</p>
