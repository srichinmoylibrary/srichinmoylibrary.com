  <h1 class="book-heading">8150 A Prison Of Self-Indulgence</h1>
  
 

<p>If your life is locked in a prison<br /> Of self-indulgence,<br /> Then your self-image will<br /> Without fail<br /> Eclipse your God-image.</p>
