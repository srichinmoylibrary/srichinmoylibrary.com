  <h1 class="book-heading">37 Love-tears</h1>
  
 

<p>Love-seed<br /> Cries for dedication.</p>
<p>Love-tree<br /> Cries for perfection.</p>
<p>Love-fruit<br /> Cries for satisfaction.</p>
