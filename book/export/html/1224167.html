  <h1 class="book-heading">Nandana Ban Hiyar Majhare Tomare</h1>
  
 

<p>Nandana ban hiyar majhare tomare heribo</p>
<div><h3>Translation:</h3>


<p>Inside my heart-paradise I shall see You.</p>
