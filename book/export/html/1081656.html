  <h1 class="book-heading">97. Who am I?</h1>
  
 

<p>Who was I?<br /> My invisible prayer.</p>
<p>Who am I?<br /> God's visible Power.</p>
<p>Who shall I be?<br /> Immortality's Perfection-tower.</p>
