  <h1 class="book-heading">Earth-bound hearts</h1>
  
 

<p>Vain are the ways<br /> Of human cries.<br /> Strange are the moulds<br /> Of earthly hopes.<br /> Queer is the dream<br /> Of climbing skies.<br /> In earth-bound hearts<br /> Divinity gropes.</p>
