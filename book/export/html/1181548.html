  <h1 class="book-heading">8540 If Thoughts Are Flocking</h1>
  
 

<p>When you meditate,<br /> If thoughts are flocking,<br /> Then try to imagine<br /> That God Himself is rocking<br /> Your heart-cradle.</p>
