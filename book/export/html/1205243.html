  <h1 class="book-heading">19413</h1>
  
 

<p>When I am in my soul,<br /> I smile and smile<br /> In the illumination-life<br /> Of my soul.<br /> When I am in my heart,<br /> I cry and cry<br /> In the despair-life<br /> Of my soul.</p>
  </div>
