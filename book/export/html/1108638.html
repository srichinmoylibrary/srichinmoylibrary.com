  <h1 class="book-heading">595 My Lord, ...</h1>
  
 

<p>My Lord,<br /> How can I ever erase<br /> My deplorable past?<br /> "My child,<br /> Create a peace-garden<br /> With the tears of your heart<br /> Inside your mind."</p>
