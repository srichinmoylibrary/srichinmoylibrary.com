  <h1 class="book-heading">5888 He Saw Into My Heart</h1>
  
 

<p>In a fraction of a second<br /> He saw into my heart<br /> And told me that I shall become<br /> A perfect Truth-seeker<br /> And<br /> A perfect God-lover.</p>
