  <h1 class="book-heading">7420 Outer Authority</h1>
  
 

<p>What you have<br /> Is outer authority.<br /> But this outer authority<br /> Can never overrule<br /> The oneness-purity<br /> Of the constant God-lover in me.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 75</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7420</p></small>    </div>  </body>
