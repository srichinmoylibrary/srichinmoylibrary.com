  <h1 class="book-heading">120. Courage and love</h1>
  
 

<p>Unerringly<br /> The courage of love<br /> Sails<br /> My dream-boat.</p>
<p>Unconditionally<br /> The love of courage<br /> Touches<br /> My reality-shore.</p>
