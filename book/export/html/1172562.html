  <h1 class="book-heading">Curious</h1>
  
 

<p>Man is curious to know<br /> what the Supreme looks like.<br /> The Supreme is eager to see<br /> the cheerful arrival of man<br /> at His Heart's Palace.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Supreme and his four children: five spiritual dictionaries</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/shfc-107</p></small>    </div>  </body>
