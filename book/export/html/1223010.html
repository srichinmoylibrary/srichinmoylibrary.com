  <h1 class="book-heading">Be Sure to Take Care of Yourself</h1>
  
 

<p>Be sure to take care of yourself today.<br /> God wants to see your capacity’s light.<br /> Be sure to take care of God tomorrow.<br /> God wants to test your duty’s height.</p>
