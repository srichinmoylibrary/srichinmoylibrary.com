  <h1 class="book-heading">95.</h1>
  
 

<p>Alas,<br /> Because of our teeming self-doubts,<br /> The intense and immense joy<br /> Of our morning hearts<br /> Cannot come to the fore<br /> And bloom and blossom.</p>

<p><em>18 March 2006</em><br /><em>New York</em></p>  </div>
