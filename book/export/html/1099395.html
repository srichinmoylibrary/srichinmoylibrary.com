  <h1 class="book-heading">April</h1>
  
 <p></p>
<h2>1 April</h2>


<p>My evening descends<br /> And tells me<br /> To abandon the desire<br /> To make a noise in the world,<br /> If I really want to be happy.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My evening descends</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ed-92</p></small>    </div>  </body>
