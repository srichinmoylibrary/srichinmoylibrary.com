  <h1 class="book-heading">44.</h1>
  
 

<p>When I am matter-bound,<br /> My world within is chaotic<br /> And<br /> My world without is chaotic.<br /> When I am Spirit-free,<br /> My world within<br /> Is harmony-song<br /> And<br /> My world without<br /> Is harmony-dance.</p>
