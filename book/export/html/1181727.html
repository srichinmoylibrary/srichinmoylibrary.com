  <h1 class="book-heading">8717 Ego Can Grow</h1>
  
 

<p>Ego can grow<br /> Even in one who has nothing.<br /> The poorest person on earth can say,<br /> "I can manage without anything,<br /> Whereas you cannot."</p>
  </div>
