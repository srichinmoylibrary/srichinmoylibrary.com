  <h1 class="book-heading">7165 Must I Curb My Quest?</h1>
  
 

<p>Must I curb my quest?<br /> Yes, if it is an earth-conquering quest.<br /> Must I curb my quest?<br /> No, if it is a surrender-blossoming quest,<br /> Never!</p>
