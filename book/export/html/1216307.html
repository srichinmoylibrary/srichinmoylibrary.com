  <h1 class="book-heading">674. To shorten your journey</h1>
  
 

<p>To quicken your faith,<br /> Pray.</p>
<p>To frighten your doubt,<br /> Concentrate.</p>
<p>To enlighten your life,<br /> Meditate.</p>
<p>To shorten your journey,<br /> Consecrate.</p>
