  <h1 class="book-heading">23795</h1>
  
 

<p>My Lord,<br /> If You want to smash my pride,<br /> Do smash it,<br /> But do not allow me to forget<br /> The beauty and fragrance<br /> Of Your Compassion-Eye.</p>
