  <h1 class="book-heading">34. Three men I need</h1>
  
 

<p>The man of imagination<br /> I need<br /> To fly in the sky.</p>
<p>The man of realisation<br /> I need<br /> To see the Face of God.</p>
<p>The man of perfection<br /> I need<br /> To satisfy God.</p>
