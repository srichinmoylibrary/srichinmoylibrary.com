  <h1 class="book-heading">798. Through her</h1>
  
 

<p>Through her eyes,<br /> Earth's thousand tears burn.</p>
<p>Through her heart,<br /> Heaven's thousand smiles shine.</p>
<p>Through her life,<br /> God's thousand lives blossom.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 16</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-798</p></small>    </div>  </body>
