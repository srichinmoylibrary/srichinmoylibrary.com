  <h1 class="book-heading">620. They love not</h1>
  
 

<p>The talker<br /> In me loves not silence.<br /> The listener<br /> In me loves not sound.<br /> The lover<br /> In me loves not delay.<br /> The beloved<br /> In me loves not reserve.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 13</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-620</p></small>    </div>  </body>
