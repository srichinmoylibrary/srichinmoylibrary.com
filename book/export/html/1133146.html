  <h1 class="book-heading">19728</h1>
  
 

<p>Alas,<br /> We do not have the vision<br />  To see God —<br /> God the Compassion-Eye<br />  And<br /> God the Forgiveness-Heart —<br />  Who will awaken us<br /> From our ignorance-sleep.</p>
  </div>
