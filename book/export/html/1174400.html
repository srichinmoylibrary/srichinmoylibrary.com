  <h1 class="book-heading">1463 Freely I Want To Live</h1>
  
 

<p>Freely<br /> I want to live.<br /> Soulfully<br /> I want to love.<br /> Devotedly<br /> I want to serve.<br /> Gratefully<br /> I want to pray.<br /> Unconditionally<br /> I want to meditate.</p>
  </div>
