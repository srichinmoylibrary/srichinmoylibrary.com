  <h1 class="book-heading">Coamo Race</h1>
  
 

<p>Coamo race,<br /> A child-heart’s face.<br /> Coamo race,<br /> Spontaneity-grace.<br /> Country’s beauty-crown,<br /> Ecstasy renown.<br /> Island’s blue-gold throne,<br /> A oneness-telephone.</p>
