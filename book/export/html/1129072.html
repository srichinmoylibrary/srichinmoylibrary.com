  <h1 class="book-heading">15658</h1>
  
 

<p>From time to time<br /> Spiritual Masters come<br /> To illumine the consciousness<br />  Of the earth.<br /> It is an eternal game<br /> With a continuous flow<br />  Of divine players.</p>
  </div>
