  <h1 class="book-heading">577. O Earth</h1>
  
 

<p>O earth,<br /> Allow me just once<br /> To say my say:<br /> There was a time<br /> When I lived with God<br /> And His eternal Day<br /> And played with God<br /> In His eternal Play.</p>
