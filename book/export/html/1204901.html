  <h1 class="book-heading">19075</h1>
  
 

<p>Ignorance cannot stain any soul.<br /> But ignorance can definitely<br /> Most deplorably delay<br /> The manifestation of the soul's vision<br /> On earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 191</em>, Agni Press, 1993<br />    Sourced from http://www.srichinmoylibrary.com/ap-19075</p></small>    </div>  </body>
