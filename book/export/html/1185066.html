  <h1 class="book-heading">738. His very presence</h1>
  
 

<p>His very presence<br /> Creates a great burst of surprise<br /> On earth.<br /> He died to make all<br /> See their past.<br /> His heart makes all<br /> Feel their oneness with the Vast.</p>
