  <h1 class="book-heading">1784 The Next Best Thing</h1>
  
 

<p>If you cannot<br /> Pray and meditate soulfully<br /> Every day,<br /> Then do the next best thing:<br /> Try to feel that your spiritual death<br /> Is fast approaching.</p>
