  <h1 class="book-heading">12572</h1>
  
 

<p>In the inner world<br /> His Inner Pilot is a teacher<br /> Of the unknowable.<br /> In the outer world<br /> He enjoys being a student<br /> Of the unknown.</p>
  </div>
