  <h1 class="book-heading">2026 Duet</h1>
  
 

<p>O my mind's sound,<br /> O my heart's silence,<br /> I am so glad<br /> That you are not having<br /> A duel,<br /> But<br /> A duet.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 21</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-2026</p></small>    </div>  </body>
