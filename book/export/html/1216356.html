  <h1 class="book-heading">722. My beneficial perfection</h1>
  
 

<p>My mind<br /> Is a superficial notion.<br /> My heart<br /> Is a sacrificial nation.<br /> My life<br /> Is an official preparation.<br /> My God-surrender<br /> Is my beneficial Perfection.</p>
