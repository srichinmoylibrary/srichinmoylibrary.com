  <h1 class="book-heading">155. He was consumed by fire</h1>
  
 

<p>He was consumed<br /> By the burning fire<br /> Of thought-world.<br /> He can only be revived<br /> By the contemplation-power<br /> Of God's all-immortalising faith-world.</p>
