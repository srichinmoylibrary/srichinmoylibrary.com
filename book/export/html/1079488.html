  <h1 class="book-heading">February 14</h1>
  
 

<p>Don't try to be wise beyond your years.<br /> If you become wise beyond your years the younger generation will ridicule you; the older generation will not value you.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Flame-Goal</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/fgdm-45</p></small>    </div>  </body>
