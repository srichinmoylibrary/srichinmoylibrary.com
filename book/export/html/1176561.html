  <h1 class="book-heading">3602 My Obedience</h1>
  
 

<p>My obedience<br /> Has God the eternal Purity.<br /> My obedience<br /> Is God the immortal Duty.<br /> My obedience<br /> Shall become God the infinite Beauty.</p>
