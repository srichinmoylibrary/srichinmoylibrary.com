  <h1 class="book-heading">790 Because You Are Chained</h1>
  
 

<p>Because you are chained<br /> To mortal thoughts,<br /> Everything in your life<br /> Is contradiction-volcano,<br /> And soon you will be lost<br /> In everlasting tears.</p>
