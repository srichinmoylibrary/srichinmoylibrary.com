  <h1 class="book-heading">10067</h1>
  
 

<p>Only the God-loving seeker<br /> Who sleeplessly prays to God<br /> And meditates on God<br /> Will have the dream<br /> Of the ever-transcending Beyond.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Seventy-Seven Thousand Service-Trees, Part 11</em>, Agni Press, 1999<br />    Sourced from http://www.srichinmoylibrary.com/st-10067</p></small>    </div>  </body>
