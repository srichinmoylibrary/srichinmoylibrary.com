  <h1 class="book-heading">45. One truth</h1>
  
 

<p>One truth to learn:<br />     Ignorance is naught.</p>
<p>One truth to follow:<br />     The path of Grace.</p>
<p>One truth to live:<br />     Forget Him not.</p>
<p>One truth to be:<br />     His Heart and Face.</p>
