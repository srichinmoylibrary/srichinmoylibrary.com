  <h1 class="book-heading">71. Where?</h1>
  
 

<p>Where am I coming from?<br /> I am coming from my mind's doubt-funeral.<br /> Where am I going to?<br /> I am going to my Lord's singing Rehearsal.</p>
  </div>
