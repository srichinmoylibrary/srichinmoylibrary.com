  <h1 class="book-heading">9210 When His Sincerity Pinched Him</h1>
  
 

<p>He could not even fool himself.<br /> When his sincerity pinched him,<br /> He saw what he was<br /> Once upon a time<br /> And what he had now become.</p>
  </div>
