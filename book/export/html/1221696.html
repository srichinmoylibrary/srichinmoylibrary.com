  <h1 class="book-heading">Dure Dure Bahu Dure Kuchinta Ban Aji Taito</h1>
  
 

<p>Dure dure bahu dure<br /> Kuchinta ban aji<br /> Taito amai dilo dekha<br /> Hiya tarir majhi</p>
