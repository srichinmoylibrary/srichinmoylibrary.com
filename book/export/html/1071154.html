  <h1 class="book-heading">12. Not beyond possibility</h1>
  
 

<p>Not beyond man's possibility<br /> Is God-realisation.<br /> Not beyond earth's possibility<br /> Is earth-transformation.<br /> Not beyond my possibility<br /> Is self-transcendence.</p>
