  <h1 class="book-heading">14. Only one armour</h1>
  
 

<p>There is only one armour<br /> Against fate:<br /> God's transcendental<br /> Silence-Grace.<br /> There is only one armour<br /> Against God-satisfaction:<br /> Man's ephemeral<br /> Ingratitude-face.</p>
