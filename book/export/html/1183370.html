  <h1 class="book-heading">234. Truth, Heaven and God</h1>
  
 

<p>Truth, my truth,<br /> You are still unemployed.</p>
<p>Heaven, my Heaven,<br /> You are still ignored.</p>
<p>God, my God,<br /> You are still unsought.</p>
