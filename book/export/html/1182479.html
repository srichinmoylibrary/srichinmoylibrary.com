  <h1 class="book-heading">9462 The Mind Of My Sound-Life</h1>
  
 

<p>The mind of my sound-life<br /> I have all along seen.<br /> Now it is time for me to see,<br /> Appreciate and admire<br /> The heart of my silence-soul.</p>
  </div>
