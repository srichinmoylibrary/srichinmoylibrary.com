  <h1 class="book-heading">133. Growth</h1>
  
 

<p>Doubt is an unconscious growth<br /> In you.<br /> Faith is a conscious growth<br /> In you.<br /> Love is a precious growth<br /> In you.<br /> Service is a sagacious growth<br /> In you.</p>
  </div>
