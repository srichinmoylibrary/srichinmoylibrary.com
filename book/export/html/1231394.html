  <h1 class="book-heading">My Lord, Absolute Lord Supreme</h1>
  
 

<p>My Lord, Absolute Lord Supreme,<br /> I am Your fairy of Your blue Sky.<br /> Clasping Your Feet, I reveal myself<br /> With an ever-blossoming beauty.</p>
