  <h1 class="book-heading">632 Weak Are My Ears</h1>
  
 

<p>Weak are my ears.<br /> Therefore,<br /> They are subject to false love.</p>
<p>Strong is my mouth.<br /> Therefore,<br /> It is wide open to truth.</p>
