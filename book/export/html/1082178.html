  <h1 class="book-heading">Delight you need</h1>
  
 

<p>Delight you need?<br /> Sacrifice you feed.<br /> Precious is love<br /> Below, above.<br /> And precious more<br /> Surrender’s door.<br /> Breathe in the One —<br /> Won Golden Sun.</p>
