  <h1 class="book-heading">Pele</h1>
  
 

<p>Pele, Pele, O Prince of soccer game,<br /> You live in the vanguard of eternal fame.<br /> You are your thunder-kicks and wonder-scores;<br /> With you, for you, your Cosmos-vision soars.</p>
  </div>
