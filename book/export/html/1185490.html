  <h1 class="book-heading">9. Wife And Husband</h1>
  
 
<p>WIFE: “Do you want to see God, or do you want to become God?”</p>
<p>HUSBAND: “I do not want to see myself, and who else is God if not the first personal pronoun?”</p>  </div>
