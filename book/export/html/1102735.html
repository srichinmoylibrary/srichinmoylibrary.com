  <h1 class="book-heading">15.</h1>
  
 

<p>Right or wrong,<br /> My mind<br /> Used to accuse others.<br /> Now,<br /> Even when others<br /> Are wrong,<br /> My mind does not hesitate<br /> To excuse them.</p>
