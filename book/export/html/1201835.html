  <h1 class="book-heading">16039</h1>
  
 

<p>If our mind<br /> Does not fight with impurity,<br /> If our heart<br /> Does not fight with insecurity,<br /> There can be no permanent victory<br /> In our life of aspiration.</p>
  </div>
