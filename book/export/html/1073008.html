  <h1 class="book-heading">26. Victory</h1>
  
 

<p>   Human victory feeds<br /> The human in us.<br />   Divine victory satisfies<br /> The divine in us<br /> In fulfilling oneness,<br /> Universal oneness.</p>
  </div>
