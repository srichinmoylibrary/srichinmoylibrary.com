  <h1 class="book-heading">230. Serious</h1>
  
 

<p>The life of your pride,<br /> Serious.<br /> The breath of your pride,<br /> Dangerous.<br /> The life of your sincerity,<br /> Generous.<br /> The life of your humility,<br /> Precious.</p>
