  <h1 class="book-heading">13.</h1>
  
 

<p><em>Supreme!</em></p>
<p>Are You blind?<br /> It seems You see<br /> Only when<br /> I am frustrated<br /> And utterly lost<br /> And I thrust<br /> My anger-finger<br /> In Your<br /> Two uncomely Eyes.</p>
