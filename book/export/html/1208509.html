  <h1 class="book-heading">22647</h1>
  
 

<p>The world does not forgive me.<br /> I do not forgive the world.<br /> Poor God is being strangled<br /> Because of His Oneness with me<br /> And the world.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 227</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ap-22647</p></small>    </div>  </body>
