  <h1 class="book-heading">Janam Dine Asha Chila Sathe</h1>
  
 

<p>Janam dine asha chila sathe<br /> Maran dine shanti rabe sathe</p>
<div><h3>Translation:</h3>


<p>Hope accompanied my birth-arrival day.<br /> Peace shall accompany my death-departure day.</p>
</div>  </div>
