  <h1 class="book-heading">1076</h1>
  
 

<p>Impurity divides.<br /> Purity unites.<br /> Because God is pure,<br /> He is One:<br /> He is His Heart's Oneness-Song<br /> In His Life's Fulness-Dance.</p>
  </div>
