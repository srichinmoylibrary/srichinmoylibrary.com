  <h1 class="book-heading">9.</h1>
  
 

<p>May the New Millennium<br /> Usher in God's new Dream,<br /> God's new Promise<br /> And God's new Satisfaction,<br /> To liberate humanity<br /> From the throes<br /> Of ignorance-bondage.</p>
  </div>
