  <h1 class="book-heading">4383</h1>
  
 

<p>If you are desperate<br /> To realise God,<br /> No, not even the most powerful titan<br /> Can keep you separate<br /> From God's Oneness-Smile<br /> And Satisfaction-Dance.</p>
