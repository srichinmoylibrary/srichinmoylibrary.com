  <h1 class="book-heading">20230</h1>
  
 

<p>My Lord,<br /> When I pray to You soulfully<br /> And meditate on You self-givingly,<br /> I will undoubtedly be aware<br /> Of Your Forgiveness-Light.</p>
  </div>
