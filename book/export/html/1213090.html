  <h1 class="book-heading">181 Verboten</h1>
  
 
<p><em>Madal:</em> Chinmoy, what is totally verboten in your philosophy?</p>
<p><em>Chinmoy:</em> Madal, in my philosophy self-doubt is totally forbidden.</p>  </div>
