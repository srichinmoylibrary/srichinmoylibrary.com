  <h1 class="book-heading">1386 Everything Else Will Disappear</h1>
  
 

<p>Everything else will disappear<br /> Like the morning's beauty,<br /> Save and except<br /> My heart's tiny gratitude-flames.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 14</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1386</p></small>    </div>  </body>
