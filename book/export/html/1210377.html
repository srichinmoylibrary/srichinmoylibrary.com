  <h1 class="book-heading">24497</h1>
  
 

<p>Alas, I do not know how long<br /> My Lord Beloved Supreme<br /> Will have to wait<br /> To see my mind swimming<br /> In the beauty and fragrance<br /> Of silence-sea.</p>
  </div>
