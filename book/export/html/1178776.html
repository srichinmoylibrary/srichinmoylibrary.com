  <h1 class="book-heading">5796 Your Heart&#039;s Oneness-Smile</h1>
  
 

<p>Before you allow others<br /> To speak to you,<br /> Give them lovingly<br /> What you have for them:<br /> Your heart's oneness-smile.</p>
