  <h1 class="book-heading">249. God&#039;s golden Eye</h1>
  
 

<p>I shall not fear,<br /> I shall not fear.</p>
<p>I shall tear, constantly tear,<br /> The veil of ignorance,<br /> Ignorance-sky,<br /> And own God's golden Eye.</p>
  </div>
