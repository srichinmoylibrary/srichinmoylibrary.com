  <h1 class="book-heading">33. They know</h1>
  
 

<p>Earth-song<br />     My bleeding life knows.</p>
<p>Heaven-dance<br />     My dreaming soul knows.</p>
<p>God-Smile<br />     My climbing heart knows.</p>
  </div>
