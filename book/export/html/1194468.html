  <h1 class="book-heading">8745</h1>
  
 

<p>I really do not know why and how<br /> You have become a slave<br /> To your desire-master.<br /> Alas, the time has not yet come<br /> For you to see<br /> God's Perfection-Eye.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 88</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-8745</p></small>    </div>  </body>
