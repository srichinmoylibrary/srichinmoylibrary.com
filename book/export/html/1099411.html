  <h1 class="book-heading">17 April</h1>
  
 

<p>My evening descends<br /> And asks me to be careful<br /> Not to offend my soul<br /> During the day,<br /> For to offend my soul<br /> Is to move farther away<br /> From God the Smiler.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My evening descends</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ed-108</p></small>    </div>  </body>
