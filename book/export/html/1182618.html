  <h1 class="book-heading">9600 Man&#039;s Perfect Glory</h1>
  
 

<p>Humility is man's perfect glory.<br /> Love is man's sleepless oneness-life.<br /> Aspiration is man's unknown journey<br /> Towards the Unknowable.</p>
  </div>
