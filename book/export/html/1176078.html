  <h1 class="book-heading">3124 Two Perfect Strangers</h1>
  
 

<p>Cheerfulness and loneliness<br /> Are man's possessions.<br /> But a life of cheerfulness<br /> And a heart of loneliness<br /> Are two perfect strangers.</p>
