  <h1 class="book-heading">24.</h1>
  
 

<p>While running,<br /> I feel God’s Love,<br /> God’s Joy and God’s Pride<br /> Inside my heart<br /> At every moment.</p>

<p><em>2 December 2006</em><br /><em>Belek, Turkey</em></p>  </div>
