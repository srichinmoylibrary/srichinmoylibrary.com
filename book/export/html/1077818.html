  <h1 class="book-heading">171. For God&#039;s sake</h1>
  
 

<p>Death, for God's sake,<br /> Stop bragging.</p>
<p>Life, for God's sake,<br /> Stop crying.</p>
<p>Heaven, for God's sake,<br /> Stop ignoring.</p>
<p>Earth, for God's sake,<br /> Stop dreaming.</p>
