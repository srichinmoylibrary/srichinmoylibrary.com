  <h1 class="book-heading">16330</h1>
  
 

<p>O my heart,<br /> Always try to remain far above<br /> The fruitless ignorance-dreams<br /> Of the mind.<br /> Never allow yourself<br /> To be caught by them!</p>
  </div>
