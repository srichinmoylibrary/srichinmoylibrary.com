  <h1 class="book-heading">464. I dare, I hope</h1>
  
 

<p>I dare to hope;<br /> Therefore<br /> The dying man in me smiles.</p>
<p>I hope to dare;<br /> Therefore<br /> The challenging man in me smiles.</p>
