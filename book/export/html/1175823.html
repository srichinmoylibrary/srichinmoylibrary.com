  <h1 class="book-heading">2872 God The Conqueror</h1>
  
 

<p>Truth the conqueror<br /> Is powerful.<br /> Love the conqueror<br /> Is beautiful.<br /> God the Conqueror<br /> Is eternally powerful<br /> And infinitely beautiful.</p>
  </div>
