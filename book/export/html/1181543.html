  <h1 class="book-heading">8535 Do You Not See?</h1>
  
 

<p>Do you not see<br /> That God is unfolding Himself<br /> Before your very eyes?</p>
<p>Do you not see<br /> That your heart and God's Heart<br /> Are two open books to each other?</p>
  </div>
