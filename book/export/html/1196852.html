  <h1 class="book-heading">11105</h1>
  
 

<p>If you do not keep yourself<br /> Away from ignorance-hunger,<br /> How can God grant you<br /> His Heart's Confidence-Smile<br /> To represent Him here on earth?</p>
  </div>
