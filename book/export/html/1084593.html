  <h1 class="book-heading">6. In my dreams</h1>
  
 

<p>In my old dream<br /> I saw the face of beauty.<br /> In my new dream<br /> I feel the arms of duty.<br /> In my forthcoming dream<br /> I shall achieve the pride of Divinity.</p>
