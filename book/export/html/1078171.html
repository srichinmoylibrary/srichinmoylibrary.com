  <h1 class="book-heading">524. Lustre</h1>
  
 

<p>Lustre-aspiration,<br /> Indeed, you are your Lord's Eternity's Grace.</p>
<p>Lustre-surrender,<br /> Indeed, you are your Lord's Eternity's Treasure.</p>
