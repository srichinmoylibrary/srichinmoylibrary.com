  <h1 class="book-heading">30 Peace</h1>
  
 

<p>In our outer life,<br /> Peace is compromise.<br /> In our inner life,<br /> Peace is something that constantly helps us<br /> Transcend our height,<br /> Expand our length<br /> And<br /> Deepen our depth.</p>
  </div>
