  <h1 class="book-heading">307. I await the guest</h1>
  
 

<p>My life fearfully awaits<br /> The unwanted guest:<br /> Death.</p>
<p>My mind reluctantly awaits<br /> The unexpected guest:<br /> Man.</p>
<p>My heart devotedly awaits<br /> The ever-expected guest:<br /> God.</p>
