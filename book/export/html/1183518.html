  <h1 class="book-heading">15. All know not</h1>
  
 

<p>Greatness knows not<br /> The weakness of its incapacity.</p>
<p>Goodness knows not<br /> The strength of its capacity.</p>
<p>I know not<br /> The usefulness of my sincerity.</p>
  </div>
