  <h1 class="book-heading">29.</h1>
  
 

<p>My heart, I love you.<br /> Why?<br /> Because you are graciously<br /> Telling me<br /> That there are no<br /> Serious stumbling blocks<br /> In my path of self-perfection.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>God is kidnapped</em>, Agni Press, 1990<br />    Sourced from http://www.srichinmoylibrary.com/gik-30</p></small>    </div>  </body>
