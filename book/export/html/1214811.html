  <h1 class="book-heading">18. Gratitude</h1>
  
 

<p>Earth's gratitude<br />   And<br /> Heaven's plenitude<br />        Are one and inseparable.</p>
<p>Human heart's gratitude<br />   And<br /> Divine soul's plenitude<br />        Are one and inseparable.</p>
