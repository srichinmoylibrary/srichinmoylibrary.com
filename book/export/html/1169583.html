  <h1 class="book-heading">228. Beauty&#039;s moon</h1>
  
 

<p>Beauty's moon<br /> And beauty's noon<br /> I shall see soon.</p>
<p>Frustration-man!<br /> Compassion-God!<br /> With you I shall commune<br /> At a time opportune.</p>
