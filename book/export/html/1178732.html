  <h1 class="book-heading">5752 I Sail All Day</h1>
  
 

<p>I sail all night<br /> In my aspiration-boat<br /> Towards Heaven.</p>
<p>I sail all day<br /> In my dedication-boat<br /> Towards earth.</p>
