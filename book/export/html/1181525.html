  <h1 class="book-heading">8517 If God&#039;s Mind Is Subtle</h1>
  
 

<p>If God's Mind is subtle,<br /> His Heart is simple.<br /> If God's Compassion-Eye is powerful,<br /> His Satisfaction-Life is blessingful.</p>
