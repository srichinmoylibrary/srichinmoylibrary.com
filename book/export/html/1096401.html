  <h1 class="book-heading">68 God Chose Me ...</h1>
  
 

<p>God chose me<br /> To be a lamb, His lamb,<br /> In the inner world.<br /> Now God is preparing me<br /> To be a lion, His lion,<br /> In the outer world.</p>
