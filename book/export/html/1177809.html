  <h1 class="book-heading">4838 God&#039;s Measureless Hours</h1>
  
 

<p>When you are dependent on fate,<br /> You embody useless fear.<br /> When you are independent of fate,<br /> You embody God's measureless Hours.</p>
  </div>
