  <h1 class="book-heading">1. Not a fiction</h1>
  
 

<p>O aspiring humanity,<br /> Liberation is not a fiction<br /> Of your Heaven-imagination.</p>
<p>O illumining divinity,<br /> Perfection is not a fiction<br /> Of your earth-realisation.</p>
  </div>
