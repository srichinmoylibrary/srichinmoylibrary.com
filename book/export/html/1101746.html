  <h1 class="book-heading">41.</h1>
  
 

<p>My Lord,<br /> It seems to me<br /> That You have ceased<br /> To care for me.<br /> If I am right,<br /> Do show me the way<br /> And if I am wrong,<br /> Then prove it.</p>
