  <h1 class="book-heading">43. The voice</h1>
  
 

<p>Yesterday<br /> I was the trembling voice<br /> Of earth's cry.<br /> Today<br /> I am the illumining voice<br /> Of Heaven's smile.<br /> Tomorrow<br /> I shall become the fulfilling voice<br /> Of God's Promise.</p>
