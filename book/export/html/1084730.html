  <h1 class="book-heading">41 Joy-Fruit...</h1>
  
 

<p>JOY-FRUIT</p>
<p>The fear-cat in him<br /> And<br /> The doubt-dog in him<br /> Were disputing over<br /> Their claims to Joy-fruit.<br /> The faith-deer in him<br /> Smiled and carried away<br /> The Joy-fruit.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 15</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-741</p></small>    </div>  </body>
