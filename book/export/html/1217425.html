  <h1 class="book-heading">20 I know them not</h1>
  
 

<p>I know not truth<br /> But<br /> I know its golden smile.</p>
<p>I know not man<br /> But<br /> I have his complaint-file.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>You and I are God</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/yigd-20</p></small>    </div>  </body>
