  <h1 class="book-heading">7382 Two Miracles In One Day</h1>
  
 

<p>Two miracles in one day<br /> I can hardly believe:<br /> This morning<br /> I saw God's Face,<br /> And this evening<br /> I am touching God's Feet.</p>
  </div>
