  <h1 class="book-heading">Black Snake: Inconscience</h1>
  
 

<p>Snake, my black snake,<br /> How dare you blight<br /> Again my aspiration-life<br /> With your inconscience-night?<br /> Are you a brute?<br /> Are you an idiot?<br /> Oh, I see; you are both.</p>
  </div>
