  <h1 class="book-heading">Hai Hai Bhabi Shudhu</h1>
  
 

<p>Hai hai bhabi shudhu<br /> Kandi shudhu saphalata lagi</p>
<div><h3>Translation:</h3>


<p>Alas, alas, alas, alas,<br /> I think only of success-life;<br /> I cry only for success-life.</p>
</div>  </div>
