  <h1 class="book-heading">7</h1>
  
 

<p>You are useless!<br /> Therefore you do not fight<br /> Against ignorance the intruder.</p>
<p>You are stupid!<br /> Therefore you do not want<br /> God the Lover to fight for you.</p>
