  <h1 class="book-heading">11.</h1>
  
 

<p>Not hereafter,<br /> But HERE and NOW,<br /> This loftiest realisation<br /> Has dawned on me:<br /> To lose is to gain.<br /> I lost my puny self<br /> Only to find my Universal Self.</p>
  </div>
