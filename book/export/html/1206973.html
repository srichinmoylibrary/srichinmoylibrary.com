  <h1 class="book-heading">21126</h1>
  
 

<p>Yesterday I became<br /> My mind's desire-storms.<br /> Today I have become<br /> My heart's aspiration-blossoms.<br /> Tomorrow I shall become<br /> My soul's realisation-sun.</p>
