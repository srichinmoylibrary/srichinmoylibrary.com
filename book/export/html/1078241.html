  <h1 class="book-heading">594 Sometimes Useful...</h1>
  
 

<p>SOMETIMES USEFUL</p>
<p>Exertion is useful<br /> When the vital is lethargic.</p>
<p>Severity is useful<br /> When the mind is dogmatic.</p>
<p>Threat is useful<br /> When the heart is delaying.</p>
