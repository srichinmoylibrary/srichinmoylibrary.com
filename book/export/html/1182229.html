  <h1 class="book-heading">9214 Your Cheerfulness-Shield</h1>
  
 

<p>When they see your cheerfulness-shield,<br /> Frustration, depression, doubt,<br /> Anxiety and worry<br /> Will not dare to attack you.</p>
