  <h1 class="book-heading">43. Enough</h1>
  
 

<p>You say:<br /> Seeing is not enough.<br /> I say:<br /> Feeling is enough.<br /> And our common Lord God says:<br /> Becoming and nothing else<br /> Is more than enough.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Three soulful prayers</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/tsp-43</p></small>    </div>  </body>
