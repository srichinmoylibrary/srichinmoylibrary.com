  <h1 class="book-heading">Tomar Sathe Nitya Amar Apan Tabu</h1>
  
 

<p>Tomar sathe nitya amar alapon<br /> Tabu bhabi ami tomar noy apan<br /> Tomar sathe nachi kheli hasi<br /> Tabu dake agyanatar phasi</p>
