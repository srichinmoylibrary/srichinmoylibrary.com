  <h1 class="book-heading">7 September</h1>
  
 

<p>My evening descends,<br /> And I see that my heart's<br /> Morning God-aspiration-plant<br /> Has now grown into<br /> A God-manifestation-tree.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My evening descends</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ed-251</p></small>    </div>  </body>
