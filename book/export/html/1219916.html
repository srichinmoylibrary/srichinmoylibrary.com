  <h1 class="book-heading">O Diplomat, O Delegate!</h1>
  
 

<p>O diplomat, O delegate!<br /> You change your country’s fate.<br /> Sorrows and joys in fulness<br /> You bring to the U.N. oneness.<br /> Long live your country’s height;<br /> Long live its pure delight.</p>
  </div>
