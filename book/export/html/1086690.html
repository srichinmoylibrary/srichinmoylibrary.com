  <h1 class="book-heading">18.</h1>
  
 

<p>I am sure,<br /> You are not working hard<br /> To break the chain<br /> Of your desire-life.<br /> But I can't blame you.<br /> There are many who are<br /> Sailing in your boat.<br /> Perhaps I am no exception.</p>
