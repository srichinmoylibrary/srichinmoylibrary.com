  <h1 class="book-heading">345. Who is who?</h1>
  
 

<p>Who is Who?<br /> God is man's eternal slave,<br /> Man is God's eternal Dream.<br /> And who am I?<br /> I am the eternal cry<br /> Of God-sound<br /> And<br /> The eternal smile<br /> Of God-silence.</p>
  </div>
