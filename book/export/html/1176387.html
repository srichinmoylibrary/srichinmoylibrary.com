  <h1 class="book-heading">3430 A Simple Heart Has The Beauty</h1>
  
 

<p>As certain as the dawn,<br /> A simple heart has the beauty<br /> That far outshines the glory<br /> Of an intellectual giant<br /> Or a philosopher-sovereign.</p>
