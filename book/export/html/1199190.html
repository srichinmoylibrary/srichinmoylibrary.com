  <h1 class="book-heading">13420</h1>
  
 

<p>Each human being has the freedom<br /> Either to ascend<br /> The zenith-aspiration-mountain<br /> Or to descend<br /> Into the nadir-frustration-sea.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 135</em>, Agni Press, 1990<br />    Sourced from http://www.srichinmoylibrary.com/ap-13420</p></small>    </div>  </body>
