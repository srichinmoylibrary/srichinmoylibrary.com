  <h1 class="book-heading">268. Three dreams</h1>
  
 

<p>Last night<br /> I dreamed of an ape<br /> And<br /> A banana.</p>
<p>Tonight<br /> I shall dream of a deer<br /> And<br /> A fence.</p>
<p>Tomorrow night<br /> I shall dream of a love-soul<br /> And<br /> The God-Goal.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 6</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-268</p></small>    </div>  </body>
