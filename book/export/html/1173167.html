  <h1 class="book-heading">242 A Tower Of Fortitude</h1>
  
 

<p>A tower of fortitude,<br /> How to become?<br /> Not by challenging,<br /> Not by fighting,<br /> But by becoming one<br /> With God's illumining and fulfilling Will.</p>
