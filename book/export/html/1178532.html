  <h1 class="book-heading">5554 Peace May Not Follow Him</h1>
  
 

<p>Peace may not follow him<br /> Whose life is the proof of goodness,<br /> But God's blessingful Satisfaction-Light<br /> Without fail follows him.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 56</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-5554</p></small>    </div>  </body>
