  <h1 class="book-heading">310. Vital night and psychic light</h1>
  
 

<p>When my vital night<br /> Replaces my psychic light,<br /> I die before I sink.</p>
<p>When my psychic light<br /> Replaces my vital night,<br /> I fly before I try.</p>
  </div>
