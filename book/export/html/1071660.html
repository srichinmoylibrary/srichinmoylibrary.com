  <h1 class="book-heading">Elephant: Strength</h1>
  
 

<p>Elephant, my elephant,<br /> You are strength,<br /> Reality's strength.<br /> Your solid strength<br /> And conscious willingness<br /> Can and shall lead the world<br /> To Infinity's endless length.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Animal Kingdom</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/ak-23</p></small>    </div>  </body>
