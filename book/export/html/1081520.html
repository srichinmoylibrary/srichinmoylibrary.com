  <h1 class="book-heading">12 Duty, beauty, necessity</h1>
  
 

<p>Duty<br /> Is God's Heaven-Hands.</p>
<p>Beauty<br /> Is God's earth-handwriting.</p>
<p>Necessity<br /> Is God's Perfection-building.</p>
