  <h1 class="book-heading">20. Tomorrow I shall become</h1>
  
 

<p>Yesterday<br /> I was the sunrise of sure duty.<br /> Today<br /> I am the sunset of pure beauty.<br /> Tomorrow<br /> I shall become God-satisfaction-necessity.</p>
