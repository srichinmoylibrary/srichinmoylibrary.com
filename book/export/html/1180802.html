  <h1 class="book-heading">7801 My Lord&#039;s Beauty&#039;s Eyes</h1>
  
 

<p>My Lord Supreme,<br /> Your Beauty's Eyes<br /> Sleeplessly love me.<br /> In return, may I not love<br /> Your Divinity's Heart<br /> Breathlessly?</p>
  </div>
