  <h1 class="book-heading">72.</h1>
  
 
<p>Humanity's law does not inspire me to become good.</p>
<p>Divinity's Law not only inspires me to become good, but aspires within me to make me become better and best.</p>  </div>
    <small><p>From: Sri Chinmoy, <em>Fortune-philosophy</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/frph-72</p></small>    </div>  </body>
