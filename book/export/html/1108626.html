  <h1 class="book-heading">583 Never Allow Doubt-Thorns...</h1>
  
 

<p>Never allow doubt-thorns<br /> To ruthlessly invade<br /> Your mind-peace<br /> If you want God<br /> To remain in His own<br /> Transcendental Delight-Height.</p>
