  <h1 class="book-heading">65. A sad mistake</h1>
  
 

<p>O my poor body,<br /> Your marathon run<br /> Was not a bad mistake.<br /> But<br /> Your lack of marathon fun<br /> Is, indeed, a sad mistake.</p>
