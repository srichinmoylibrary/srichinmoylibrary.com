  <h1 class="book-heading">49.</h1>
  
 

<p>Because He enjoys<br /> His own Silence-Delight,<br /> My Lord Supreme<br /> Gets tremendous satisfaction<br /> When my body, vital, mind<br /> And heart<br /> Monopolise their conversation<br /> With Him.</p>
