  <h1 class="book-heading">11.</h1>
  
 

<p>My Lord, my Lord, my Lord,<br /> My running is the rose-beauty<br /> And jasmine-fragrance<br /> Of my God-blossoming heart.</p>

<p><em>4 March 2000</em><br /><em>New York</em></p>  </div>
