  <h1 class="book-heading">169. Sorrow</h1>
  
 

<p>Sorrow, with our family of sighs,<br /> Came to me for Consolation-Light.<br /> I granted its prayer,<br /> And offered something more:<br /> Satisfaction-Delight.</p>
