  <h1 class="book-heading">1783 You Do Not Have To Offer</h1>
  
 

<p>You may not have the strength<br /> To stop suffering from coming in,<br /> But you do not have to offer<br /> Your heart's throne<br /> For suffering to sit upon.</p>
