  <h1 class="book-heading">11462</h1>
  
 

<p>O seeker,<br /> Listen to God’s radio broadcast<br />  Every day.<br />  He always broadcasts<br /> Happiness-news,<br /> Illumination-hopes<br />  And<br />  Fulfilment-promises.</p>
