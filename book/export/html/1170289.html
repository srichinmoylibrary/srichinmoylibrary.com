  <h1 class="book-heading">193. My three teachers</h1>
  
 

<p>Necessity taught me<br /> How to become a Yogi.<br /> Integrity has taught me<br /> How to become a poet.<br /> Curiosity is teaching me<br /> How to become an artist.</p>
