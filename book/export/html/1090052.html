  <h1 class="book-heading">20. Before you seek to get rid of me</h1>
  
 

<p>Bless me, my Lord,<br /> Before You seek<br /> To get rid of me.</p>
<p>Love me, my Lord,<br /> Before I get rid of<br /> My imperfection-choice<br /> And destruction-voice.</p>
