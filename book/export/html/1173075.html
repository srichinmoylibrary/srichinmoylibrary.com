  <h1 class="book-heading">151 Conquerors</h1>
  
 

<p>The outer conquerors:<br /> A doubting mind,<br /> A strangling vital.</p>
<p>The inner conquerors:<br /> A self-giving life,<br /> A oneness-heart.</p>
