  <h1 class="book-heading">2474 My Lord&#039;s Blue-Vast Eyes</h1>
  
 

<p>When I see<br /> My Lord's blue-vast Eyes<br /> My pains melt<br /> Into morning songs<br /> And my joys melt<br /> Into lasting memories.</p>
  </div>
