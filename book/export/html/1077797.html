  <h1 class="book-heading">150. The only way</h1>
  
 

<p>Kneel down!<br /> This is the only way to learn.</p>
<p>Learn!<br /> This is the only way to become.</p>
<p>Become!<br /> This is the only way to offer.</p>
<p>Offer!<br /> This is the only way to be.</p>
