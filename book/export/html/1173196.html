  <h1 class="book-heading">271 Two Monumental Mockeries</h1>
  
 

<p>Two monumental mockeries:<br /> You will realise God<br /> Before me.<br /> God will have you<br /> As His chosen instrument,<br /> And not me.</p>
  </div>
