  <h1 class="book-heading">8174 Do You Ever Think?</h1>
  
 

<p>No doubt you love God soulfully,<br /> But do you ever think<br /> Of loving God's Heart<br /> And serving God's Body<br /> Unconditionally?</p>
  </div>
