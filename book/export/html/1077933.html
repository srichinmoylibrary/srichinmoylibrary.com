  <h1 class="book-heading">286. To you I bow</h1>
  
 

<p>O carrier of my soul-fire,<br /> To you I bow devotedly.</p>
<p>O carrier of my heart-flames,<br /> To you I bow soulfully.</p>
<p>O carrier of my love-star,<br /> To you I bow eternally.</p>
  </div>
