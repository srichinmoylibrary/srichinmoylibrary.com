  <h1 class="book-heading">38. Not too late</h1>
  
 

<p>Not too late to see a new world.<br /> Start trying!</p>
<p>Not too late to create a new world.<br /> Start crying!</p>
<p>Not too late to please the Absolute Supreme.<br /> Start smiling!</p>
