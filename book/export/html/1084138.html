  <h1 class="book-heading">10. What is it?</h1>
  
 

<p>Speed, what is it?<br /> Beauty's light.</p>
<p>Love, what is it?<br /> Duty's pride.</p>
<p>Delight, what is it?<br /> Necessity's height.</p>
