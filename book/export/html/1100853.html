  <h1 class="book-heading">31.</h1>
  
 

<p>I pray and pray<br /> Because<br /> I wish to see<br /> The beauty<br /> Of the higher worlds.<br /> I meditate and meditate<br /> Because<br /> I wish to smell<br /> The fragrance<br /> Of the inner worlds.</p>
