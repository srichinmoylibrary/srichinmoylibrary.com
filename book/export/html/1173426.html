  <h1 class="book-heading">499 Illumining Is My Prostration</h1>
  
 

<p>Illumining is my prostration<br /> At Your Lotus-Feet.<br /> Fulfilling is my long-desired servility<br /> Under You, my Lord!</p>
  </div>
