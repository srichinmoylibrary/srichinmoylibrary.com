  <h1 class="book-heading">3843 I Need God Badly</h1>
  
 

<p>I tell God,<br /> "My Lord, I need You badly<br /> To enlighten my mind."<br /> God tells me,<br /> "My child, I also need you badly<br /> To entertain My Heart."</p>
