  <h1 class="book-heading">18. Be true to them</h1>
  
 

<p>Be true to God.<br /> He is always yours.</p>
<p>Be true to man.<br /> He can be yours, too.</p>
<p>Be true to yourself.<br /> You need your true companionship badly.</p>
