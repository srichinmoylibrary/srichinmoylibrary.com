  <h1 class="book-heading">361</h1>
  
 

<p>Each good thought<br /> Is a small heaven.<br /> Ask your heart if I am correct.</p>
<p>Each bad thought<br /> Is a big hell.<br /> Ask your mind if I am correct.</p>
