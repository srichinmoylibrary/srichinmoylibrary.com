  <h1 class="book-heading">8288 When I Think Of My Mind</h1>
  
 

<p>When I think of my mind,<br /> I deal with possibility-seeds.<br /> When I feel God's Heart,<br /> I deal with inevitability-fruits.</p>
  </div>
