  <h1 class="book-heading">218. Love-wind blows</h1>
  
 

<p>Love-wind blows<br /> In all directions,<br /> Cheerfully, speedily<br /> And<br /> Fruitfully.<br /> Who divinely follows?<br /> Emperor-Calm<br /> Of Eternity's Height.</p>
