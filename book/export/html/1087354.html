  <h1 class="book-heading">35. I really feel sorry</h1>
  
 

<p>Lord, I do not feel sorry<br /> That You do not know me.<br /> But<br /> I really feel sorry<br /> That I do not know You,<br /> You who are my only choice<br /> In life and death.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I need only God</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/nogd-35</p></small>    </div>  </body>
