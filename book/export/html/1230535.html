  <h1 class="book-heading">O My Heart, Your Fondest Dream</h1>
  
 

<p>O my heart, your fondest dream<br /> Is constant God-satisfaction.<br /> And my bravest promise is<br />  God-manifestation,<br />     Here and now.</p>
