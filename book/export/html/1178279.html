  <h1 class="book-heading">5303 This Same Life</h1>
  
 

<p>Life is tension,<br /> Life is apprehension.<br /> Yet this same life<br /> In the distant future<br /> Will embody God's Manifestation-Light<br /> And God's Satisfaction-Delight.</p>
  </div>
