  <h1 class="book-heading">827. She gave</h1>
  
 

<p>To the undivine<br /> She gave her ears.</p>
<p>To the Divine<br /> She gave her voice.</p>
<p>To man<br /> She gave her service.</p>
<p>To God<br /> She gave her light.</p>
  </div>
