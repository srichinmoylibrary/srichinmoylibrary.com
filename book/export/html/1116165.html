  <h1 class="book-heading">2764</h1>
  
 

<p>Once you establish your oneness<br />  With God’s Compassion-Eye,<br /> God tells you that yours will be<br />  The power infinite<br /> To conquer the pride of ignorance-night.</p>
  </div>
