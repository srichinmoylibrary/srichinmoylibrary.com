  <h1 class="book-heading">5935 Your Forgotten Eternity</h1>
  
 

<p>Your oneness-life<br /> Is your forgotten Eternity.<br /> Your fulness-heart<br /> Is your forgotten Infinity.<br /> Your vision-eye<br /> Is your forgotten Immortality.</p>
  </div>
