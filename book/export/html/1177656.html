  <h1 class="book-heading">4687 What My Heart Needs</h1>
  
 

<p>What my mind needs is wisdom,<br /> And that wisdom is my faith.<br /> What my heart needs is surrender,<br /> And that surrender is<br /> My complete satisfaction.</p>
