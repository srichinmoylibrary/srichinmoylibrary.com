  <h1 class="book-heading">4309 My Aspiring Vital</h1>
  
 

<p>My desiring vital has achieved<br /> What it wanted:<br /> An excitement-life.</p>
<p>My aspiring vital is achieving<br /> What it needs:<br /> A contentment-heart.</p>
