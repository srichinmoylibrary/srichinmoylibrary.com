  <h1 class="book-heading">1060 So Often You Sail</h1>
  
 

<p>O my Lord Supreme,<br /> So often You sail Your Golden Boat<br /> In my silver dreams.<br /> Alas, why do I not see You<br /> Even once<br /> On my reality-shore?</p>
  </div>
