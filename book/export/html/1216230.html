  <h1 class="book-heading">599. He has not yet discovered</h1>
  
 

<p>Do you know<br /> What he has invented?<br /> He has invented God.</p>
<p>Do you know<br /> What he has not yet discovered?<br /> He has not yet discovered<br /> That love is life.</p>
  </div>
