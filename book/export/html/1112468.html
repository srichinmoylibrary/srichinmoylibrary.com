  <h1 class="book-heading">39. The all-devouring night</h1>
  
 

<p>My Beloved sweet, let my sight<br /> Dissolve in Your<br /> Self-Effulgence-Light<br /> Before You depart.<br /> Helpless shall cry<br /> The all-devouring Night.</p>
