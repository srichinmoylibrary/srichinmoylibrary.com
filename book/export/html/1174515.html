  <h1 class="book-heading">1577 To Disarm Death</h1>
  
 

<p>To disarm death<br /> The human heart must pray<br /> To God's Compassion<br /> Sleeplessly,<br /> And the human life must surrender<br /> To God's Light<br /> Unconditionally.</p>
