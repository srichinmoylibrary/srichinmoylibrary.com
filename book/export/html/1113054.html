  <h1 class="book-heading">11.</h1>
  
 

<p>I sighed and wailed with frustration-night,<br /> And then I sailed with Salvation-Light,<br /> And now I sing with Perfection-Height:<br /> Delight, delight, a flood of delight.</p>
  </div>
