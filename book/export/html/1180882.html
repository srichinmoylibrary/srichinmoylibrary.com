  <h1 class="book-heading">7881 On Good Terms With God</h1>
  
 

<p>His mind is always<br /> On good terms with God.<br /> Therefore, the Prince of Gloom<br /> Does not dare to be<br /> His mind's companion.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 79</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7881</p></small>    </div>  </body>
