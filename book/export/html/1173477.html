  <h1 class="book-heading">549 I Am Not Alone</h1>
  
 

<p>I was not alone in Heaven.<br /> God's Illumination-Eye<br /> Lived with me.</p>
<p>I am not alone on earth.<br /> God's Compassion-Feet<br /> Live in me.</p>
  </div>
