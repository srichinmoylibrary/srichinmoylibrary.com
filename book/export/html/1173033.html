  <h1 class="book-heading">109 My Hope&#039;s Resurrection</h1>
  
 

<p>My hope's resurrection declares<br /> Earth's transformation-promise,<br /> Man's perfection-dream,<br /> God's Satisfaction-Dance.</p>
