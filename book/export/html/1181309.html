  <h1 class="book-heading">8303 I Need Only One Thing</h1>
  
 

<p>My Lord Supreme,<br /> I need only one thing from You:<br /> Do give me the capacity<br /> To startle and awaken my body<br /> From its easy slumber-life.</p>
