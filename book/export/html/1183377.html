  <h1 class="book-heading">241. Come</h1>
  
 

<p>O Lord of inseparable Oneness,<br /> Come to me first.</p>
<p>O Lord of supernal Love,<br /> Come to me next.</p>
<p>O Lord of supreme Glory,<br /> Come to me last,<br /> very last.</p>
  </div>
