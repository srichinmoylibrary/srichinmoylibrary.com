  <h1 class="book-heading">44. A world I had</h1>
  
 

<p>A world of fruitful days<br /> I had, I had.<br /> Therefore<br /> My heart was glad.</p>
<p>A world of soulful nights<br /> I had, I had.<br /> But now<br /> Long lost; I am mad.</p>
  </div>
