  <h1 class="book-heading">913</h1>
  
 

<p>Each time you climb up<br /> To a new aspiration-height,<br />  Your realisation-stars<br /> Come near you and perform<br /> A new God-Victory-dance.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Seventy-Seven Thousand Service-Trees, Part 1</em>, Agni Press, 1998<br />    Sourced from http://www.srichinmoylibrary.com/st-913</p></small>    </div>  </body>
