  <h1 class="book-heading">44. A God-lover and God-server</h1>
  
 

<p>To become<br /> A God-lover is to love<br /> The real in oneself unreservedly.<br /> To become<br /> A God-server is to serve<br /> The immortal in oneself unconditionally.</p>
