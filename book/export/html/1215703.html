  <h1 class="book-heading">82. Her birthday, his age</h1>
  
 

<p>She knows her birthday<br /> But not her age.</p>
<p>He knows his age<br /> But not his birthday.</p>
<p>But<br /> God does not know<br /> Either<br /> Her birthday<br /> Or<br /> His age.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 2</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-82</p></small>    </div>  </body>
