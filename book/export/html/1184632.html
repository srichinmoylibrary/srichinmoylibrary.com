  <h1 class="book-heading">304. Infinitude must be born</h1>
  
 

<p>Gratitude<br /> Must be born<br /> With the aspiring human man.</p>
<p>Infinitude<br /> Must be born<br /> With the life-surrendering God-man.</p>
