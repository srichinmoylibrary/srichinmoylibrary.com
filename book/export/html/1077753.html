  <h1 class="book-heading">106. Earth and Heaven</h1>
  
 

<p>His earth-smile<br /> Is rich,<br /> His Heaven-smile<br /> Is rare.</p>
<p>His earth-cry<br /> Is sacred,<br /> His Heaven-cry<br /> Is sincere.</p>
<p>His earth-soul<br /> Achieves,<br /> His Heaven-soul<br /> Conceives.</p>
  </div>
