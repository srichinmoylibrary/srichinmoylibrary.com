  <h1 class="book-heading">362. What is there?</h1>
  
 

<p>What is there to see?<br /> God's Form.</p>
<p>What is there to feel?<br /> God's Love.</p>
<p>What is there to love?<br /> God's Silence.</p>
<p>What is there to become?<br /> God's Compassion.</p>
