  <h1 class="book-heading">283. Surrender-life</h1>
  
 

<p>Love-life never dies.<br /> Devotion-life ever lives.<br /> Surrender-life transcends<br /> Both death and life.<br /> It lives in the heart<br /> Of beginningless silence<br /> And<br /> Endless sound.</p>
