  <h1 class="book-heading">53. Do I believe it?</h1>
  
 

<p>God's Will<br /> Leads me to God<br /> To make me another world-saviour.<br /> Do I believe it?<br /> Perhaps.<br /> Do I appreciate it?<br /> Perhaps.</p>
