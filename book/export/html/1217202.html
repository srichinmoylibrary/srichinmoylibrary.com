  <h1 class="book-heading">27 A spark</h1>
  
 

<p>A spark of curiosity<br /> Took me to God.</p>
<p>A spark of humility<br /> Placed me at the Feet of God.</p>
<p>A spark of sincerity<br /> Made me love and realise God.</p>
