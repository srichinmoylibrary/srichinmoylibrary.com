  <h1 class="book-heading">50. Independence-day</h1>
  
 

<p>Independence-day<br /> Is not the day of equality<br /> But the day of<br /> Human life's equanimity<br /> And<br /> Human heart's beauty.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Dedication-drops</em>, Agni Press, 1976<br />    Sourced from http://www.srichinmoylibrary.com/dd-50</p></small>    </div>  </body>
