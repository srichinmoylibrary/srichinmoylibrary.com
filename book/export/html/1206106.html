  <h1 class="book-heading">20268</h1>
  
 

<p>A God-thinker may at times<br /> Be puzzled<br /> By God's infinite Vastness,<br /> But a God-lover is always<br /> Happy and fulfilled<br /> In God's infinite Sweetness.</p>
