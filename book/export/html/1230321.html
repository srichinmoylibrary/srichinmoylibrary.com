  <h1 class="book-heading">France Vacher</h1>
  
 

<p>France Vacher, France Vacher, France,<br /> O kindness-song and oneness-dance.<br /> Proudly your life is loved by the U.N.,<br /> Sleeplessly you dream with its world-harmony-plan.</p>
  </div>
