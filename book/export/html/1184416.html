  <h1 class="book-heading">88. Grace and effort</h1>
  
 

<p>Effort tells me openly:<br /> God-realisation<br /> Is a most difficult task.</p>
<p>Grace tells me secretly:<br /> God-realisation<br /> Is a task not so difficult to perform.</p>
