  <h1 class="book-heading">16207</h1>
  
 

<p>Nobody is too weak<br /> To fight against ignorance-night,<br /> For each human being<br /> Has to prove ultimately<br /> That he is a God-lover<br /> And God-fulfiller<br /> On earth.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 163</em>, Agni Press, 1991<br />    Sourced from http://www.srichinmoylibrary.com/ap-16207</p></small>    </div>  </body>
