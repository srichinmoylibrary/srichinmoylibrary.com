  <h1 class="book-heading">47. Attachments</h1>
  
 

<p>One hundred attachments-<br /> How can I love God?<br /> One thousand attachments-<br /> How can I see God?<br /> One million attachments-<br /> How can I think of God?<br /> I really do not know.</p>
