  <h1 class="book-heading">23422</h1>
  
 

<p>Although God's Compassion<br /> Is unconditional,<br /> God's Grace descends<br /> Upon our aspiration-heart<br /> And dedication-life<br /> According to our receptivity.</p>
  </div>
