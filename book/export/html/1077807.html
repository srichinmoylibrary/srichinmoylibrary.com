  <h1 class="book-heading">160. All about you</h1>
  
 

<p>Your body is helpless,<br /> Your vital is lively,<br /> Your mind is hopeless,<br /> Your heart is pure,<br /> Your life is sleepless,<br /> Your soul is sure.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Europe-Blossoms</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/eb-160</p></small>    </div>  </body>
