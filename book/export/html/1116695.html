  <h1 class="book-heading">3293</h1>
  
 

<p>God tells me<br /> That my life will attain perfection<br /> If I can juggle prosperity’s smiles<br />  And adversity’s tears<br /> At the same time.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Seventy-Seven Thousand Service-Trees, Part 4</em>, Agni Press, 1998<br />    Sourced from http://www.srichinmoylibrary.com/st-3293</p></small>    </div>  </body>
