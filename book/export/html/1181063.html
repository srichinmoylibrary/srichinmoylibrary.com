  <h1 class="book-heading">8060 Do Not Try To Interpret</h1>
  
 

<p>If you want to understand a thing<br /> Sooner than the soonest,<br /> Then do not try to interpret it.<br /> Just love it<br /> And become inseparably one with it.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 81</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8060</p></small>    </div>  </body>
