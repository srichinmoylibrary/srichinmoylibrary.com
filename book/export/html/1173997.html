  <h1 class="book-heading">1064 Two Requests</h1>
  
 

<p>My Lord Supreme,<br /> I have only two requests to make:<br /> Do veil the fruitless secrets<br /> Of my stupid mind.<br /> Do unveil the fruitful secrets<br /> Of my wise heart.</p>
