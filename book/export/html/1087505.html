  <h1 class="book-heading">6.</h1>
  
 

<p>I pray<br /> So that I can realise<br /> That God-Compassion<br /> And God-Forgiveness<br /> Pay my wages<br /> For my aspiration and dedication<br /> Infinitely more than I deserve.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>I pray so that</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/pst-6</p></small>    </div>  </body>
