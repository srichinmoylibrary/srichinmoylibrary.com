  <h1 class="book-heading">41. Two supreme secrets</h1>
  
 

<p>My Lord told me a supreme secret:<br /> "My child, I shall never scold you anymore."<br /> I told my Lord a supreme secret:<br /> "My Father-Friend, I shall never<br /> Disappoint You anymore."</p>
