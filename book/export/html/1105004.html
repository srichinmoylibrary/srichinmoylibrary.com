  <h1 class="book-heading">54.</h1>
  
 

<p>My Lord,<br /> Your Sun-Fire-Eye<br /> Frightens me,<br /> Your Moon-Sweetness-Heart<br /> Enlightens me<br /> And Your Thunder-Kick-Feet<br /> Liberate me<br /> From the ignorance-world-night.</p>

<p><em>16 July 2005</em><br /><em>New York</em></p>  </div>
