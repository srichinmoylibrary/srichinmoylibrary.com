  <h1 class="book-heading">36. Embrace, ascend and claim</h1>
  
 

<p>Embrace the grass<br />     Of humility.</p>
<p>Ascend the hill<br />     Of divinity.</p>
<p>Claim the sun<br />     Of immortality.</p>
