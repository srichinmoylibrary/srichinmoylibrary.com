  <h1 class="book-heading">373 Light Enlightens</h1>
  
 

<p>Darkness deepens<br /> When the doubting mind triumphs.<br /> Light enlightens<br /> When the aspiring heart<br /> Unconditionally surrenders.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 4</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/ff-373</p></small>    </div>  </body>
