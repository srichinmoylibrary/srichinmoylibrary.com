  <h1 class="book-heading">4786 Your Eyes&#039; Omnipresence-Calmness</h1>
  
 

<p>If you want to feel<br /> Your heart's omnipotence-oneness,<br /> Then you must see<br /> Your eyes' omnipresence-calmness.</p>
