  <h1 class="book-heading">I See God</h1>
  
 

<p>I see God.<br /> Do you doubt me?<br /> Be careful!<br /> God will delay your realisation-light.<br /> I play with God.<br /> Do you doubt me?<br /> Be careful!<br /> God will cancel your perfection-flight.</p>
