  <h1 class="book-heading">47.</h1>
  
 

<p>On the eve of the New Millennium,<br /> A new consciousness is dawning on earth.<br /> God once again is inspiring<br /> Each creation of His<br /> With new hope, new light, new peace<br /> And new joy.</p>
