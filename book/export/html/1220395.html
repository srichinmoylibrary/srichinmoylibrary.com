  <h1 class="book-heading">Basanar Mane Ghuribona Ar</h1>
  
 

<p>Basanar mane ghuribona ar<br /> Kamana guhai ghuribona<br /> Akuti agun jwalabo parane<br /> Asakti dore bandhibona</p>
<div><h3>Translation:</h3>


<p>I shall no more roam<br /> In the forest of my mind...</p>
