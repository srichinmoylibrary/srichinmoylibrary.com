  <h1 class="book-heading">520. Our whole existence</h1>
  
 

<p>Love<br /> Is our whole being.</p>
<p>Devotion<br /> Is our whole truth.</p>
<p>Surrender<br /> Is our whole perfection.</p>
<p>Oneness<br /> Is our whole realisation.</p>
