  <h1 class="book-heading">22. Can and can&#039;t</h1>
  
 

<p>Lord, I am affected.<br /> Can You not forgive me?<br /> Try, You certainly can.</p>
<p>Lord, I am suffering.<br /> Can You ignore me?<br /> Try, You invariably can't.</p>
