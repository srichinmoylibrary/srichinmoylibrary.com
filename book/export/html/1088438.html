  <h1 class="book-heading">34.</h1>
  
 

<p>My Mother India tells me<br /> That Her body may be meant<br /> For a silence-life,<br /> But Her soul is definitely meant<br /> For the direct manifestation<br /> Of God the Sound.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>India, my India. Mother India's summit-prides</em>, Agni Press, 1997<br />    Sourced from http://www.srichinmoylibrary.com/imi-34</p></small>    </div>  </body>
