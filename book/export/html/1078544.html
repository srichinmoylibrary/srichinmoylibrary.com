  <h1 class="book-heading">897 The Voice Of Night...</h1>
  
 

<p>THE VOICE OF NIGHT</p>
<p>The voice of night:<br /> Temptation.<br /> He knew it.</p>
<p>The choice of night:<br /> Separation.<br /> He knows it.</p>
<p>The noise of night:<br /> Destruction.<br /> He will know it.</p>
