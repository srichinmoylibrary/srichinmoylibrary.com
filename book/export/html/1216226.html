  <h1 class="book-heading">595. The collector</h1>
  
 

<p>I collect fame,<br /> The dust of time.</p>
<p>I collect pride,<br /> The foot of time.</p>
<p>I collect truth,<br /> The pride of time.</p>
<p>I collect love,<br /> The life of time.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 12</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-595</p></small>    </div>  </body>
