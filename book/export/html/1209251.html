  <h1 class="book-heading">23382</h1>
  
 

<p>Human life will forever remain<br /> Lost in unsolved mysteries<br /> If human life does not aspire<br /> To please and fulfil God<br /> In God's own Way.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 234</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/ap-23382</p></small>    </div>  </body>
