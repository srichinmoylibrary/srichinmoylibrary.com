  <h1 class="book-heading">61. Ecstasy</h1>
  
 

<p>What is Peace?<br /> Fulfilment-ecstasy.</p>
<p>What is Light?<br /> Truth-ecstasy.</p>
<p>What is Delight?<br /> Love-ecstasy.</p>
<p>What is Perfection?<br /> God-ecstasy.</p>
