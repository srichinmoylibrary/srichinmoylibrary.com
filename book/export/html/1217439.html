  <h1 class="book-heading">34 You have failed</h1>
  
 

<p>You have failed;<br /> You are no longer humanity's hope.</p>
<p>You have failed;<br /> You are no longer Divinity's Voice.</p>
<p>You have failed;<br /> You are no longer Immortality's Choice.</p>
  </div>
