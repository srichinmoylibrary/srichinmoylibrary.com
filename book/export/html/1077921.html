  <h1 class="book-heading">274. The freedom I have</h1>
  
 

<p>Thoughtless freedom<br /> My body has.</p>
<p>Soulless freedom<br /> My vital has.</p>
<p>Heartless freedom<br /> My mind has.</p>
<p>Loveless freedom<br /> My heart has.</p>
  </div>
