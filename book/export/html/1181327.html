  <h1 class="book-heading">8321 The Sigh That The Sound-Life Heaves</h1>
  
 

<p>The sigh that the sound-life heaves<br /> Can eventually touch<br /> The Compassion-Feet<br /> Of the Lord Supreme.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 84</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8321</p></small>    </div>  </body>
