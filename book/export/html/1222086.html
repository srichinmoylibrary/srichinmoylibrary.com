  <h1 class="book-heading">Maran Sathe Habe Amar</h1>
  
 

<p>Maran sathe habe amar<br /> Shanti alapan</p>
<div><h3>Translation:</h3>


<p>With death I shall have<br /> My peace talk.</p>
