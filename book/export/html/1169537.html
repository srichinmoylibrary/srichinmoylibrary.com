  <h1 class="book-heading">182. Despair is drowning me</h1>
  
 

<p>Despair is drowning me,<br /> My life boat<br /> And my joy divine.<br /> I must destroy the despair-night<br /> To shine in Eternity's sunshine.</p>
  </div>
