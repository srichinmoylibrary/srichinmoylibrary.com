  <h1 class="book-heading">26942</h1>
  
 

<p>When I come to realise<br /> That nothing depends<br />  On my will,<br /> But everything depends<br />  On God’s Will,<br /> Then my life-boat<br /> Plies faster than the fastest.</p>
  </div>
