  <h1 class="book-heading">8010 Love Is The Quickest</h1>
  
 

<p>Not your mind's restless<br /> And incessant calling<br /> But your heart's love<br /> Is the quickest fulfiller<br /> Of your dreams.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 81</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8010</p></small>    </div>  </body>
