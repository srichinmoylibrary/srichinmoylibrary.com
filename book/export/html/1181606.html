  <h1 class="book-heading">8598 A Spiritually Full Man</h1>
  
 

<p>A spiritually full man<br /> Is he who fans the flame<br /> Of his aspiration<br /> Each new day<br /> More cheerfully and more powerfully.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 86</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8598</p></small>    </div>  </body>
