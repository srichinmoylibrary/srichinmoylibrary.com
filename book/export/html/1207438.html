  <h1 class="book-heading">21587</h1>
  
 

<p>I cannot afford to waste time,<br /> For God's Heart<br /> Is pitifully crying for me<br /> And God's Eye<br /> Is sleeplessly crying for me<br /> And beckoning me.</p>
