  <h1 class="book-heading">3468 My Perfect Desire</h1>
  
 

<p>When I pray to God<br /> For my realisation,<br /> It is my pure desire.</p>
<p>When I pray to God<br /> For His Satisfaction,<br /> It is my perfect desire.</p>
