  <h1 class="book-heading">December 4</h1>
  
 

<p>Much more than other days,<br /> My heart has gone infinitely farther<br /> And learned infinitely faster<br /> To place itself at the Feet<br /> Of the Lord Supreme.</p>
  </div>
