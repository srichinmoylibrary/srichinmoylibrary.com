  <h1 class="book-heading">8527 There Is No Perfect Desire</h1>
  
 

<p>As there is no such thing<br /> As a perfect desire,<br /> Even so there is no such thing<br /> As imperfect aspiration-surrender.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 86</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8527</p></small>    </div>  </body>
