  <h1 class="book-heading">2051 The Unusual Capacity</h1>
  
 

<p>I have all along known<br /> That my mind has<br /> The unusual capacity<br /> To throw off the doubt-disease<br /> And heal itself completely.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 21</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-2051</p></small>    </div>  </body>
