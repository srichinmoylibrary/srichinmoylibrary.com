  <h1 class="book-heading">677 A Great Light-Distributor...</h1>
  
 

<p>A GREAT LIGHT-DISTRIBUTOR</p>
<p>My mind:<br /> A great Light-borrower.<br /> My heart:<br /> A great Light-user.<br /> My soul:<br /> A great Light-enjoyer.<br /> My life:<br /> A great Light-distributor.</p>
