  <h1 class="book-heading">2727 Choose Both</h1>
  
 

<p>Between the suspicious mind<br /> And the inauspicious vital,<br /> Choose neither.</p>
<p>Between the loving heart<br /> And the serving life,<br /> Choose both.</p>
