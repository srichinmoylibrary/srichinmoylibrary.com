  <h1 class="book-heading">1331 God&#039;s Partner</h1>
  
 

<p>I am God's partner.<br /> In the morning<br /> My duty is to water<br /> The earth-plant.<br /> In the evening<br /> My duty is to grant earth<br /> The Heaven-fruit.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 14</em>, Agni Press, 1981<br />    Sourced from http://www.srichinmoylibrary.com/ff-1331</p></small>    </div>  </body>
