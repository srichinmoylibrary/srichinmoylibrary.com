  <h1 class="book-heading">Bandhan Hara Shanti Dhara</h1>
  
 

<p>Bandhan hara shanti dhara<br /> Dakiche aji dakiche</p>
<div><h3>Translation:</h3>


<p>The flow of peace that knows no bounds<br /> Again and again is calling me today.</p>
