  <h1 class="book-heading">345. Sleeplessly I shall pray</h1>
  
 

<p>Always<br /> To be inside<br /> The heart of life,<br /> Sleeplessly I shall pray.<br /> Someday a cosmic ray<br /> Shall embrace my selfless way.</p>
