  <h1 class="book-heading">159. His weight is as light</h1>
  
 

<p>My Lord Supreme,<br /> Out of His infinite Bounty,<br /> Tells me that His Weight is at once<br /> As light as my heart's aspiration-cry<br /> And as heavy as my life's ingratitude-frown.</p>
