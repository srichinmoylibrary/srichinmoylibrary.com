  <h1 class="book-heading">7.</h1>
  
 

<p>My sweet Lord,<br /> Can I ever be forgiven?<br /> "My child,<br /> Not until I am absolutely sure<br /> That you will not<br /> Deliberately repeat<br /> The same blunder."</p>
