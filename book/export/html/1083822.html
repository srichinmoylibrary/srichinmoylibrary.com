  <h1 class="book-heading">50. Easy and difficult</h1>
  
 

<p>Easy to lead!<br /> Therefore<br /> I lead my heart.</p>
<p>Easy to drive!<br /> Therefore<br /> I drive my mind.</p>
<p>But difficult to reach!<br /> Therefore<br /> I cry;<br /> Therefore<br /> I sigh.</p>
