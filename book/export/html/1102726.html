  <h1 class="book-heading">6.</h1>
  
 

<p>My mind<br /> Thought that God<br /> Was a strict<br /> Oneness-examiner.<br /> Now my mind<br /> Not only thinks<br /> But also knows<br /> That God is a compassionate<br /> Oneness-Heart-Tutor.</p>
