  <h1 class="book-heading">16553</h1>
  
 

<p>Insecurity, insincerity<br /> And impurity:<br /> These three thieves<br /> Hide inside your mind.<br /> Catch them red-handed<br /> With your soul's<br /> All-seeing light.</p>
