  <h1 class="book-heading">63. Even now</h1>
  
 

<p>Even now<br /> When I think of my doubt<br /> I am blindly confused.</p>
<p>Even now<br /> When I think of my fear<br /> I am ruthlessly bound.</p>
<p>Even now<br /> When I think of my insecurity<br /> I am shamelessly useless.</p>
