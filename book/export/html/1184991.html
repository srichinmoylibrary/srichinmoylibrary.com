  <h1 class="book-heading">663. Too big, too small</h1>
  
 

<p>Lord, I am too small.<br /> Perhaps, therefore,<br /> You do not see me praying.</p>
<p>Lord, I am too big.<br /> Perhaps, therefore,<br /> You feel that I do not need<br /> Your Presence white.</p>
