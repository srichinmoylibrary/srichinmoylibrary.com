  <h1 class="book-heading">24. Cow And Duck</h1>
  
 
<p>COW: “I have my reason to be proud. My milk is next to nectar.”</p>
<p>DUCK: “My beauty is next to Urvashi’s beauty. I too have every reason to be proud.”</p>  </div>
