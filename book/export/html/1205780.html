  <h1 class="book-heading">19945</h1>
  
 

<p>My Lord,<br /> What shall I do<br /> To make myself happy?<br /> "My child,<br /> Walk beside Me,<br /> Run with Me,<br /> Cry and smile with Me<br /> And for Me."</p>
  </div>
