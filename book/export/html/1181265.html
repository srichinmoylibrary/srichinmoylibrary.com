  <h1 class="book-heading">8260 In The Silence Of My Soul</h1>
  
 

<p>When I sing in the silence of my soul,<br /> I become the creator of a new age<br /> And the destroyer of my wrong thoughts<br /> From ages ago.</p>
  </div>
