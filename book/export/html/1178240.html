  <h1 class="book-heading">5265 A Soulful Sacrifice</h1>
  
 

<p>Unless you can muster all your life-activities<br /> Into a soulful sacrifice,<br /> Do not expect to become<br /> A choice instrument<br /> Of your Lord Supreme.</p>
