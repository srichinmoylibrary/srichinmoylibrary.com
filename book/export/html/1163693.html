  <h1 class="book-heading">50. For my sake</h1>
  
 

<p>Earth, for God's sake, ascend.<br /> Heaven, for God's sake, descend.<br /> God, for my sake, condescend<br /> To give earth the needed capacity<br /> And Heaven the needed responsibility.</p>
