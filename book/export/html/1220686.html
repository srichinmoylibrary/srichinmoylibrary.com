  <h1 class="book-heading">I Shall Not Cry, I Shall Not Smile</h1>
  
 

<p>I shall not cry,<br /> I shall not smile any more.<br /> I shall only invoke You.<br /> I shall smash asunder<br /> My taut ignorance-life<br /> At Your Feet.</p>
