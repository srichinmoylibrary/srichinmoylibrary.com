  <h1 class="book-heading">Hethai Nahe Hothai Nahe</h1>
  
 

<p>Hethai nahe hothai nahe<br /> Chaowar paowar parapare<br /> Dekha tomai pabo</p>
<div><h3>Translation:</h3>


<p>Not here, not there, but far beyond<br /> The desire-fulfilment-shore<br /> I shall be able to see You.</p>
</div>  </div>
