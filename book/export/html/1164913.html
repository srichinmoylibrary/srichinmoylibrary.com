  <h1 class="book-heading">24.</h1>
  
 

<p>The heart loves<br /> Because to love<br /> Is to become<br /> The heart of goodness.<br /> The mind loves<br /> Because to love<br /> Is to own<br /> The thunder-sound<br /> Of greatness.</p>
