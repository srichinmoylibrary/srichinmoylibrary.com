  <h1 class="book-heading">6407 No Strong Liking</h1>
  
 

<p>Since I have no strong liking<br /> For my inner cry,<br /> I do not know how my Lord Supreme<br /> Can ever grant me<br /> His Infinity's Perfection-Core.</p>
  </div>
