  <h1 class="book-heading">17.</h1>
  
 

<p>My aspiration-heart asks me<br /> To look upward and see God's Feet,<br /> Which are so merciful.<br /> My dedication-life asks me<br /> To look forward and see God's Eyes,<br /> Which are so beautiful.</p>
