  <h1 class="book-heading">18436</h1>
  
 

<p>We pray to God to fulfil<br /> Our ever-increasing desire-life.<br />  God feels sad.<br /> He begs us to claim Him<br /> And His universal Divinity<br /> As our own, very own.</p>
  </div>
