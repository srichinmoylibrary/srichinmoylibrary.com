  <h1 class="book-heading">103. Four precious gifts</h1>
  
 

<p>Gift of sight:<br /> Universal beauty.<br /> Gift of night:<br /> Universal peace.<br /> Gift of humanity:<br /> Universal sorrow.<br /> Gift of divinity:<br /> Universal smile.</p>
