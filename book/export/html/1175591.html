  <h1 class="book-heading">2642 Who Will Lead You?</h1>
  
 

<p>Will you reform yourself?<br /> If you can do so,<br /> You will move along<br /> The road of perfection.<br /> And who will lead you?<br /> You know!<br /> God the Satisfaction.</p>
  </div>
