  <h1 class="book-heading">Usha Debi Elo</h1>
  
 

<p>Usha debi elo hridaya kamale phutate</p>
<div><h3>Translation:</h3>


<p>The Goddess Dawn has come<br /> To awaken my heart-lotus.</p>
</div>  </div>
