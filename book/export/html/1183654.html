  <h1 class="book-heading">61.</h1>
  
 

<p>To-day is the day<br /> I have seen the Beauty<br /> Of God's Face,<br /> I have smelled the Fragrance<br /> Of God's Heart<br /> And I have won<br /> God's Oneness-Partnership.</p>
