  <h1 class="book-heading">797 A Whole Eternity</h1>
  
 

<p>All things, both great and small,<br /> Are worth a whole Eternity.<br /> And Eternity abides<br /> With the Heart of Infinity,<br /> In the Life of Immortality.</p>
