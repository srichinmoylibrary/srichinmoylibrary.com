  <h1 class="book-heading">338 Earth Is The Teacher</h1>
  
 

<p>Earth is the teacher<br /> That teaches us how to be<br /> Experience-tree.</p>
<p>Heaven is the teacher<br /> That teaches us how to become<br /> Realisation-fruit.</p>
