  <h1 class="book-heading">Brihat..... Amar Atmar Nam Swarge Martye</h1>
  
 

<p>Brihat brihat brihat brihat brihat<br /> Brihat amar atmar nam<br /> Swarge martye mor madhu dham<br /> Biram bihin anandamoy<br /> Pitar bakkhe chira tanmoy</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Song-flowers, part 5</em>, , 1990<br />    Sourced from http://www.srichinmoylibrary.com/sf-307</p></small>    </div>  </body>
