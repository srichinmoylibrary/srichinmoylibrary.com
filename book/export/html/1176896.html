  <h1 class="book-heading">3934 I Try To Please God</h1>
  
 

<p>I try to please God<br /> Because He knows that I can do it.<br /> I try to please man<br /> Because he thinks that I cannot do it.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 40</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-3934</p></small>    </div>  </body>
