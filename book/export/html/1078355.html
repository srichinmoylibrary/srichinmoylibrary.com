  <h1 class="book-heading">708 Partners...</h1>
  
 

<p>PARTNERS</p>
<p>Who are you?<br /> You are God's silent partner.</p>
<p>Who is he?<br /> He is God's active partner.</p>
<p>Who am I?<br /> I am God's sleeping partner.</p>
<p>Who is God?<br /> A Reality-fulfilling Dreamer.</p>
