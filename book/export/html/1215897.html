  <h1 class="book-heading">272. Your master</h1>
  
 

<p>Your Master observes<br /> More than he admits.</p>
<p>Your Master loves<br /> More than he reveals.</p>
<p>Your Master cries<br /> More than you see.</p>
<p>Your Master gives<br /> More than you need.</p>
  </div>
