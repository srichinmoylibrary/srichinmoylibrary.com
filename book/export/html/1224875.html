  <h1 class="book-heading">Prabhu Amar Prabhu</h1>
  
 

<p>Prabhu amar prabhu<br /> Tomar katha balte giye<br /> Nahi jena thami</p>
<div><h3>Translation:</h3>


<p>Lord, my Lord,<br /> When I speak of You,<br /> I never want to stop.</p>
</div>  </div>
