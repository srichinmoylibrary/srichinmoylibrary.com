  <h1 class="book-heading">16763</h1>
  
 

<p>My Lord Supreme,<br /> Believe me when I say<br /> I love You only<br /> And I need You only.<br /> “My child,<br /> Believe Me when I tell you<br /> To take Me only,<br /> Take Me only.”</p>
