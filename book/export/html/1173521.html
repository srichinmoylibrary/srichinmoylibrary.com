  <h1 class="book-heading">593 Nothing To Sacrifice</h1>
  
 

<p>Who says<br /> There is nothing to sacrifice?<br /> Our wild impatience<br /> Has to be sacrificed<br /> Every day,<br /> Every hour,<br /> Every minute,<br /> Every second.</p>
