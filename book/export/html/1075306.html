  <h1 class="book-heading">730 Be Thou...</h1>
  
 

<p>BE THOU</p>
<p>Be Thou<br /> My hands,<br /> That I can give.</p>
<p>Be Thou<br /> My ears,<br /> That I can receive.</p>
<p>Be Thou<br /> My eyes,<br /> That I can dream.</p>
<p>Be Thou<br /> My heart,<br /> That I can achieve.</p>
