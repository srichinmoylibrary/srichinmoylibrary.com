  <h1 class="book-heading">36. Nothing is really lost</h1>
  
 

<p>Nothing is really lost.<br /> No, not even my long-forgotten peace.</p>
<p>Nothing is really gained.<br /> No, not even my constantly used<br />     dedication-body.</p>
