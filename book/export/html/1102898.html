  <h1 class="book-heading">May 27</h1>
  
 

<p>My morning begins,<br /> And my Lord smilingly and blessingfully<br /> Says to me,<br /> "I am ready to give you anything<br /> For the asking,<br /> But, My child, be wise."</p>
