  <h1 class="book-heading">7283</h1>
  
 

<p>God has listened to me.<br /> He has forgiven my failures.<br /> But alas,<br /> I am not listening to God!<br /> In vain He has been asking me<br /> To forget my failures.</p>
  </div>
