  <h1 class="book-heading">17. Love&#039;s gift</h1>
  
 

<p>When I became a voyager of Light<br /> I gave my all to Love.<br /> And Love gave me<br /> Its fountain of perpetual Peace<br /> To feed God's earth-reality<br /> And<br /> Expand God's Heaven-Dream.</p>
