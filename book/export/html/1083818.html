  <h1 class="book-heading">46. I shall become</h1>
  
 

<p>Heaven-dreamer I was,<br /> I really was.</p>
<p>Earth-doer I am,<br /> I truly am.</p>
<p>God-lover I shall become,<br /> Unerringly I shall become.</p>
  </div>
