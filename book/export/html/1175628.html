  <h1 class="book-heading">2679 A Flowing Dream</h1>
  
 

<p>Cheerfulness<br /> Is a flowing dream.<br /> Willingness<br /> Is a glowing reality.<br /> Fruitfulness<br /> Is a fulfilling peace.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 27</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-2679</p></small>    </div>  </body>
