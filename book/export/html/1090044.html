  <h1 class="book-heading">12. Our knowledge</h1>
  
 

<p>Heaven knows that Heaven<br /> Is not really great.</p>
<p>Earth knows that earth<br /> Is not really pure.</p>
<p>I know that I<br /> Am not really perfect.</p>
  </div>
