  <h1 class="book-heading">459. He is his own perpetual hope</h1>
  
 

<p>He is<br /> His own perpetual hope;<br /> Therefore<br /> God loves him.</p>
<p>He is<br /> His own perpetual disappointment;<br /> Therefore<br /> God instructs him.</p>
