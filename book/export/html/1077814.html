  <h1 class="book-heading">167. Why do I fail?</h1>
  
 

<p>Why do I fail?<br /> I fail because<br /> The beggar in me<br /> Craves only for success-might.</p>
<p>Why do I succeed?<br /> I succeed because<br /> The seeker in me<br /> Longs only for progress-light.</p>
