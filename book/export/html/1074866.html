  <h1 class="book-heading">299. Tax-exempt</h1>
  
 

<p>Humility<br /> Is exempt from fear-tax.<br /> Nobility<br /> Is exempt from jealousy-tax.<br /> Generosity<br /> Is exempt from doubt-tax.<br /> Divinity<br /> Is exempt from ignorance-tax.</p>
