  <h1 class="book-heading">5894 A Pure Heart Feels</h1>
  
 

<p>An impure mind thinks<br /> That there can be<br /> No pure heart.</p>
<p>A pure heart feels<br /> That everything is pure,<br /> Including the mind.</p>
