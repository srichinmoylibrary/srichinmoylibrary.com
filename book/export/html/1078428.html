  <h1 class="book-heading">781 His Decay...</h1>
  
 

<p>HIS DECAY</p>
<p>When<br /> He and doubt became good friends<br /> His earth-aspiration decayed,<br /> His Heaven-satisfaction decayed,<br /> His God-compassion decayed,<br /> His heart-perfection decayed.</p>
