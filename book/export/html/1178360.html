  <h1 class="book-heading">5384 The Four Great Challenges</h1>
  
 

<p>The four great challenges of a seeker-heart<br /> Are to see beauty's eyes,<br /> Purity's heart,<br /> Humility's life<br /> And<br /> Divinity's head.</p>
