  <h1 class="book-heading">4839 Your Heart&#039;s Golden Age</h1>
  
 

<p>My Lord, dissolve my cherished pride<br /> In my animal rage.<br /> I really want to become a member<br /> Of Your Heart's Golden Age.</p>
