  <h1 class="book-heading">26.</h1>
  
 

<p>My Absolute Lord Supreme!<br /> This morning<br /> You secretly entered<br /> Into my desire-mind,<br /> Quickly robbed<br /> All my desires<br /> And ran away.</p>

<p>8 February 2000</p>
<p>8:08 a.m.</p>
<p>New York</p>  </div>
