  <h1 class="book-heading">5528 God Does Not Sanction</h1>
  
 

<p>As God's Justice-Light<br /> Does not sanction<br /> Anything uninspiring,<br /> Even so<br /> God's Compassion-Height<br /> Does not sanction<br /> Anything unaspiring.</p>
