  <h1 class="book-heading">6339 A Moment&#039;s Ignorance-Pleasure</h1>
  
 

<p>A moment's ignorance-pleasure<br /> Can easily shatter<br /> The sky-climbing tree<br /> Of a seeker's life.</p>
