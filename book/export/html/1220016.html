  <h1 class="book-heading">Tennis Game</h1>
  
 

<p>Tennis, tennis, tennis game,<br /> I play it not for name and fame.<br /> Tennis, tennis, tennis game,<br /> I play, my monkey-life to tame.<br /> Tennis, tennis, tennis game,<br /> I play to feed my climbing flame.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Chandelier, Part 2</em>, , 1981<br />    Sourced from http://www.srichinmoylibrary.com/ch-150</p></small>    </div>  </body>
