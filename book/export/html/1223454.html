  <h1 class="book-heading">Don’t Walk in Front of Me</h1>
  
 

<p>Don’t walk in front of me; I may not follow.<br /> Don’t walk behind me; I may not lead.<br /> Just walk beside me and be my friend.<br /> [Words of Albert Camus]</p>
