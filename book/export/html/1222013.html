  <h1 class="book-heading">Death Is a Daily, Unavoidable Occurrence</h1>
  
 

<p>Death is a daily, unavoidable<br /> Occurrence-reality.<br /> Nevertheless, each man thinks<br /> That he is an exception<br /> Who will live forever.</p>
