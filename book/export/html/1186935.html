  <h1 class="book-heading">1287</h1>
  
 

<p>My soul's powerful smile<br /> Touched my body's ignorance-smile<br /> Only once.<br /> Now my body is fully awakened,<br /> Fully ready to accept<br /> The Invitation from God.</p>
