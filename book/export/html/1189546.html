  <h1 class="book-heading">3872</h1>
  
 

<p>Since God has decided<br /> Not to be deafened<br /> By your insistent demands,<br /> Can you not be wise<br /> Once and for all?<br /> Plead with God<br /> To fulfil your prayers!</p>
