  <h1 class="book-heading">2864 You Have Not Forgiven Me</h1>
  
 

<p>You have not forgiven me.<br /> That means you do not love me.<br /> You have not loved me.<br /> That means you do not know yourself.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 29</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-2864</p></small>    </div>  </body>
