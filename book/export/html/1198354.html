  <h1 class="book-heading">12593</h1>
  
 

<p>If I sincerely believe<br /> That I am my life's<br /> Constant unworthiness,<br /> Then I am sure<br /> That God's Compassion-Eye<br /> Will help me and guide me.</p>
  </div>
