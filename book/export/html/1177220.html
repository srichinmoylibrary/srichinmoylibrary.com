  <h1 class="book-heading">4255 God Has Taken My Inspiration</h1>
  
 

<p>Why am I no longer inspired<br /> To criticise others?<br /> Because God has taken away<br /> All my inspiration<br /> By criticising me ruthlessly.</p>
  </div>
