  <h1 class="book-heading">12687</h1>
  
 

<p>The moment an uncomely desire<br /> Nears you,<br /> Just arrest it<br /> With your soul's light<br /> And then keep it under your mind's<br /> Will-lock and key.</p>
  </div>
