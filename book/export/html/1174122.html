  <h1 class="book-heading">1188 God Blesses Me</h1>
  
 

<p>In the morning God blesses me<br /> With pure motives.<br /> In the afternoon God blesses me<br /> With clear ideas.<br /> In the evening God blesses me<br /> With rare rewards.</p>
