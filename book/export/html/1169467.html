  <h1 class="book-heading">112. Do not ask me</h1>
  
 

<p>Do not ask me;<br /> Nothing I know.<br /> I pray and cry,<br /> Only to grow<br /> Inside my Lord's Eye,<br /> His Highest Vision-sky.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>A soulful cry versus a fruitful smile</em>, Agni Press, 1977<br />    Sourced from http://www.srichinmoylibrary.com/scfs-3892</p></small>    </div>  </body>
