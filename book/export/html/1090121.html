  <h1 class="book-heading">38. Twice I was misunderstood</h1>
  
 

<p>Twice I was misunderstood.<br /> Once when I said to earth:<br /> Heaven is my realisation-height;<br /> Once when I said to Heaven:<br /> Earth is my preparation-light.</p>
