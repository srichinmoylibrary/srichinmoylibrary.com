  <h1 class="book-heading">34. Your new song</h1>
  
 

<p>Your life does not<br /> Have to be so dull.<br /> Just sing a new song<br /> To replace your frustration-song.<br /> Your new song is:<br /> "God is all for me."</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Three soulful prayers</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/tsp-34</p></small>    </div>  </body>
