  <h1 class="book-heading">778 An Iota Of Will...</h1>
  
 

<p>AN IOTA OF WILL</p>
<p>I do not need<br /> Factory-thoughts<br /> To help me<br /> In my self-discovery.<br /> I need only<br /> An iota of will<br /> For my self-discovery,<br /> God-victory<br /> And<br /> Earth-mastery.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Europe-Blossoms</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/eb-778</p></small>    </div>  </body>
