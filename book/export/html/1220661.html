  <h1 class="book-heading">My Lord, on My Way to the Goal</h1>
  
 

<p>My Lord, on my way to the Goal,<br /> If I see You not,<br /> No harm, no harm, no harm.<br /> With a devotion-heart,<br /> I shall remember You<br /> And Your Footsteps.</p>
