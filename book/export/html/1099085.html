  <h1 class="book-heading">6.</h1>
  
 

<p>Sleepless aspiration for Heaven<br /> And<br /> Breathless dedication to earth<br /> Are the very beginnings<br /> That grow into<br /> A perfect God-realisation-plant.</p>
