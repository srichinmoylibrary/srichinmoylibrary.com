  <h1 class="book-heading">6772 Your Cherished Dreams</h1>
  
 

<p>Allow everything else to vanish<br /> Save and except your cherished dreams,<br /> For your cherished dreams<br /> Are treasured sleeplessly<br /> By God Himself.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 68</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-6772</p></small>    </div>  </body>
