  <h1 class="book-heading">1580 Two Aimless Eyes</h1>
  
 

<p>What you have are<br /> Two aimless eyes.<br /> What you are is<br /> A soulless heart.<br /> And soon you will become<br /> A totally godless life.</p>
  </div>
