  <h1 class="book-heading">5.</h1>
  
 

<p>Brother Jesus,<br /> Do you have any special message<br /> For us today,<br /> On your<br /> Earth-awakening<br /> And<br /> God-revealing day?<br /> "Yes, a very short message:<br /> Don't give up."</p>
