  <h1 class="book-heading">15607</h1>
  
 

<p>Poor God,<br /> I have punished You for so many years<br /> With my desire-thoughts.<br /> From now on I shall love You and adore You<br /> With my aspiration-heart-oneness.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 157</em>, Agni Press, 1991<br />    Sourced from http://www.srichinmoylibrary.com/ap-15607</p></small>    </div>  </body>
