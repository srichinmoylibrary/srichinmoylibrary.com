  <h1 class="book-heading">41. I glorify earth</h1>
  
 

<p>I glorify earth<br /> Because<br /> Its body knows how to endure,<br /> Because<br /> Its heart knows how to aspire,<br /> Because<br /> Its soul knows how to wait<br /> For God, for God's choice Hour.</p>
