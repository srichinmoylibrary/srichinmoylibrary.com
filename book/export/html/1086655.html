  <h1 class="book-heading">24</h1>
  
 

<p>My sweet Lord Supreme,<br /> Even if I happen to be<br /> The most unaspiring<br /> Seeker-child of Yours,<br /> Do you not agree with me<br /> That I have no protection-shelter<br /> Other than You?</p>
