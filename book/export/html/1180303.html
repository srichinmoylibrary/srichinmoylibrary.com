  <h1 class="book-heading">7307 I Am Always Disturbed</h1>
  
 

<p>No matter what I do or say<br /> I am always disturbed<br /> By the unwanted presence<br /> Of my doubting mind.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 74</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7307</p></small>    </div>  </body>
