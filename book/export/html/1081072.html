  <h1 class="book-heading">141.The cries of my heart</h1>
  
 

<p>The cries of my heart<br /> Have made me a divinity-flame.<br /> The sighs of my life<br /> Have helped me play with God, God's Game.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-141</p></small>    </div>  </body>
