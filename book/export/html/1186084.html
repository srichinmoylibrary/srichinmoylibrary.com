  <h1 class="book-heading">444</h1>
  
 

<p>My Lord,<br /> Your Compassion-Sea<br /> Is my capacity.<br /> Your Love-Sky<br /> Is my divinity.<br /> Your Satisfaction-Sun<br /> Is my Immortality.</p>
