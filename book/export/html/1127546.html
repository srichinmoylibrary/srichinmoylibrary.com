  <h1 class="book-heading">14133</h1>
  
 

<p>While you were singing<br /> The forgiveness-song<br /> From the inmost recesses<br /> Of your heart,<br /> Your Lord Supreme was swimming<br /> In the sea of ecstasy.</p>
  </div>
