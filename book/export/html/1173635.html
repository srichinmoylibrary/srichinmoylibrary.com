  <h1 class="book-heading">705 The Christ Lives</h1>
  
 

<p>Jesus died on the cross<br /> To bear the punishment for your sins.<br /> The Christ lives in your heart-cave<br /> To enjoy the purity of your soulful prayers.</p>
