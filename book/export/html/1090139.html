  <h1 class="book-heading">5. They please me</h1>
  
 

<p>Earth pleases me<br /> With its stark hunger.</p>
<p>Heaven pleases me<br /> With its giant feast.</p>
<p>God pleases me<br /> With His stupendous Satisfaction.</p>
