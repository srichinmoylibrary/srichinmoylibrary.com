  <h1 class="book-heading">28.</h1>
  
 

<p>What is unlit<br /> And what is sunlit?<br /> Unlit is when I say<br /> That I can do it.<br /> Sunlit is when I say<br /> That my Lord Supreme<br /> Has already done it for me.</p>
  </div>
