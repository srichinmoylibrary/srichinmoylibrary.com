  <h1 class="book-heading">2217 Common Sense</h1>
  
 

<p>What is common sense?<br /> Aspiration.<br /> What is aspiration?<br /> A blessingful gift from God.<br /> What kind of gift?<br /> It is God's Love for you<br /> In a most tangible form.</p>
