  <h1 class="book-heading">Bahudin Pare Aspriha Rathe Samukhe</h1>
  
 

<p>Bahudin pare aspriha rathe<br /> Samukhe amar heri</p>
<div><h3>Translation:</h3>


<p>After a long time<br /> Aspiration-chariot I see before me.</p>
</div>  </div>
