  <h1 class="book-heading">24. Beauty</h1>
  
 

<p>Sometimes it is a blessing,<br /> Sometimes it is a curse.<br /> What is it?<br /> Beauty.<br /> Beauty of the<br /> Life-illumining soul<br /> Is a blessing.<br /> Beauty of the<br /> Life-binding body<br /> Is a curse.</p>
