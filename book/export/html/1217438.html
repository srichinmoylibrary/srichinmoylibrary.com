  <h1 class="book-heading">33 Each</h1>
  
 

<p>Each body<br /> Is an aspiring hope.</p>
<p>Each soul<br /> Is a descending rope.</p>
<p>Each life<br /> Is a God-spreading scope.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>You and I are God</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/yigd-33</p></small>    </div>  </body>
