  <h1 class="book-heading">1283 Do Not Ignore Me</h1>
  
 

<p>Misuse me, abuse me,<br /> But do not ignore me,<br /> My Lord.<br /> Strike me, kill me,<br /> But do not forsake me,<br /> My Lord!</p>
