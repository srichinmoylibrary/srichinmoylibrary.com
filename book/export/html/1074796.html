  <h1 class="book-heading">230. How we live</h1>
  
 

<p>   Without God<br /> An atheist lives.<br />   With God<br /> A theist lives.<br />   Around God<br /> A devotee lives.<br />   For God<br /> A seeker lives.<br />   In God<br /> A lover lives.</p>
