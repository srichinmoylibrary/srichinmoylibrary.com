  <h1 class="book-heading">5949 God Will Teach Me To Sail</h1>
  
 

<p>God tells me<br /> That He will teach me<br /> How to sail my own life-boat<br /> Only on two conditions:<br /> My mind must not worry<br /> And<br /> My vital must not hurry.</p>
