  <h1 class="book-heading">74.</h1>
  
 

<p>O my mind,<br /> Are you blind?<br /> Are you deaf?<br /> Can you not see,<br /> Can you not hear,<br /> That the whole world is telling me<br /> That my heart is the mother<br /> Of Eternity's love<br /> And Immortality's affection?</p>
