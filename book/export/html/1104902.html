  <h1 class="book-heading">54.</h1>
  
 

<p>No, no, the outer running is not fun.<br /> It is our heart’s joy-invocation.<br /> No, no, the outer running is not fun.<br /> It is our soul’s Godful inspiration.</p>

<p><em>17 May 2003</em><br /><em>New York</em></p>  </div>
