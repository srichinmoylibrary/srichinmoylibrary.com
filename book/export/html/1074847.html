  <h1 class="book-heading">280. His life</h1>
  
 

<p>His thought is a dream<br /> Beyond repair.</p>
<p>His hope is a dream<br /> Pregnant with despair.</p>
<p>His life is a dream<br /> Past correction.</p>
<p>His soul is a dream<br /> Ignorant of imperfection.</p>
