  <h1 class="book-heading">610. Let us invite him</h1>
  
 

<p>Here we have another guest:<br /> Faithfulness.<br /> Let us invite him.<br /> His sweet presence<br /> Brings us the hope of Paradise.<br /> Let us invite him.</p>
