  <h1 class="book-heading">Emily Dickinson</h1>
  
 

<p>Emily, Emily, Emily,<br /> A tall, self-giving tree,<br /> Sleepless, two songs you sang;<br /> In the skies your triumph rang.<br /> A human, mortal death;<br /> A deathless, Supreme Breath.</p>
