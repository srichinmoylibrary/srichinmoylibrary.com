  <h1 class="book-heading">130. What I am</h1>
  
 

<p>Ability is my soul<br /> Stability is my heart<br /> Reality is my Goal<br /> Necessity is my Lord<br /> Infinity is my smile<br /> Eternity is my cry<br /> Divinity is my face<br /> Immortality is my race.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Dance of Life, part 3</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/dl-130</p></small>    </div>  </body>
