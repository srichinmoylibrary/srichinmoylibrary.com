  <h1 class="book-heading">19. What and who</h1>
  
 

<p>What is Heaven?<br /> Harmonious madness.<br /> What is earth?<br /> Contagious sadness.<br /> Who is God?<br /> Precious Dream-sky.<br /> Who is man?<br /> Suspicious reality-sigh.</p>
