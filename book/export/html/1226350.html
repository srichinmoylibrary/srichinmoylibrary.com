  <h1 class="book-heading">Those Who Begin Today</h1>
  
 

<p>Those who begin today<br /> Will end tomorrow.<br /> What will they begin with?<br /> They will begin either<br /> With their curiosity-day<br /> Or with their aspiration-sun.</p>
  </div>
