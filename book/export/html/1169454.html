  <h1 class="book-heading">99. I have won!</h1>
  
 

<p>Lo, I have won!<br /> I know now how to grow<br /> Love-light.<br /> I know now how to glow<br /> With delight.<br /> I enjoy my oneness with light and delight.<br /> Lo, I have won!</p>
