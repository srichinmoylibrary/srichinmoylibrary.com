  <h1 class="book-heading">23. Climb up with me</h1>
  
 

<p>Climb up with me,<br /> O earth-sorrows.<br /> Climb down with me,<br /> O Heaven-smiles.<br /> Stay with me<br /> Wherever I am,<br /> O God-concern.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Sound becomes, silence is</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/sbsi-23</p></small>    </div>  </body>
