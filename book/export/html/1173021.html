  <h1 class="book-heading">98. Therefore I love</h1>
  
 

<p>Life is lovely.<br /> Therefore I live.</p>
<p>Prayer is lovely.<br /> Therefore I pray.</p>
<p>Creation is lovely.<br /> Therefore I love.</p>
