  <h1 class="book-heading">53. I appeared before God</h1>
  
 

<p>I appeared before God<br /> With what I have:<br /> An iota of gratitude.</p>
<p>God appeared before me<br /> With what He is:<br /> Infinity's Satisfaction-Smile.</p>
