  <h1 class="book-heading">9123 No New Year For You</h1>
  
 

<p>How can there be any such thing<br /> As a new year for you<br /> If you are still leading<br /> Your old unbearable life?</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 92</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-9123</p></small>    </div>  </body>
