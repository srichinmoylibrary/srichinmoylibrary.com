  <h1 class="book-heading">906. Learning something more</h1>
  
 

<p>I have all along known<br />   Two things:<br /> My Heaven is deaf,<br /> My earth is blind.</p>
<p>And today<br /> I am learning<br /> Something more:<br /> My God is indifferent.</p>
