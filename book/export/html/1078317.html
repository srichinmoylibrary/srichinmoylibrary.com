  <h1 class="book-heading">670 The Journey...</h1>
  
 

<p>THE JOURNEY</p>
<p>Frankness<br /> Is the journey's start.</p>
<p>Goodness<br /> Is the journey's speed.</p>
<p>Calmness<br /> Is the journey's soul.</p>
<p>Selflessness<br /> Is the journey's goal.</p>
  </div>
