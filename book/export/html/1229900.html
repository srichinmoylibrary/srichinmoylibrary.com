  <h1 class="book-heading">My Sight Tells Me</h1>
  
 

<p>My sight tells me where God is.<br /> Therefore, I am lucky.<br /> My faith tells me how God is.<br /> Therefore, I am happy.<br /> My love tells me who God is.<br /> Therefore, I am peaceful.</p>
