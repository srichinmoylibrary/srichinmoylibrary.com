  <h1 class="book-heading">9491</h1>
  
 

<p>"My way<br /> Is the only way,"<br /> Says the mind's dogmatism.</p>
<p>"My way<br /> Is correct for me;<br /> Your way<br /> Is correct for you,"<br /> Says the heart's inner conviction.</p>
  </div>
