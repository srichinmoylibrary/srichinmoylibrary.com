  <h1 class="book-heading">3195 I Am Smiling</h1>
  
 

<p>I am smiling<br /> Because I am God's son.<br /> I am singing<br /> Because I am God's servant.<br /> I am dancing<br /> Because I am God's slave.</p>
  </div>
