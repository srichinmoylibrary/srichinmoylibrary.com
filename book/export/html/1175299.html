  <h1 class="book-heading">2353 A New Affair</h1>
  
 

<p>For many years<br /> He has been having an affair<br /> With his temptation-vital.<br /> But today is the beginning<br /> Of a new affair,<br /> An affair with his dedication-life.</p>
