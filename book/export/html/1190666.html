  <h1 class="book-heading">4981</h1>
  
 

<p>Sound and silence<br /> Never care for each other.<br /> Therefore, they do not know why<br /> They are asked by God<br /> To live together.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 50</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-4981</p></small>    </div>  </body>
