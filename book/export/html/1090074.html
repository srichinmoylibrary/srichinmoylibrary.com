  <h1 class="book-heading">42. I am afraid of them</h1>
  
 

<p>Death is an elephant.<br /> I am afraid of elephant-strength.</p>
<p>Life is an ant.<br /> I am afraid of ant-impotence.</p>
<p>Man is a king.<br /> I am afraid of king-importance.</p>
