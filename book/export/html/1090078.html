  <h1 class="book-heading">46. Not yet forsaken</h1>
  
 

<p>Life does not want me.<br /> Death does not need me.<br /> I do not love me,<br /> Yet I dare not forsake me.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Lord, I ask you for one favour</em>, Agni Press, 1975<br />    Sourced from http://www.srichinmoylibrary.com/layf-46</p></small>    </div>  </body>
