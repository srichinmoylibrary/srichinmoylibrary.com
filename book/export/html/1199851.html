  <h1 class="book-heading">14075</h1>
  
 

<p>My Lord,<br /> When You think of my mind,<br /> What do You feel?<br /> "My child,<br /> I feel that I have to go<br /> A very long way<br /> To derive satisfaction<br /> From My creation."</p>
  </div>
