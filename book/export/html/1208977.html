  <h1 class="book-heading">23110</h1>
  
 

<p>There was a time<br /> When I used to weep<br /> A river of tears,<br /> But not now.<br /> Why?<br /> Because God's golden Smiles<br /> Have enveloped my entire being.</p>
  </div>
