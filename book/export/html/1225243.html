  <h1 class="book-heading">E Jibane Mor Ami Ar Asha Setu Heribona</h1>
  
 

<p>E jibane mor ami ar asha setu<br /> Heribona kabhu bhitare bahire ketu<br /> Jyoti nirjhar asim amar<br /> Haibe amar chitta bhudhar<br /> Timir nishar rahibena kona hetu</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Journey's ecstasy songbook</em>, , 1984<br />    Sourced from http://www.srichinmoylibrary.com/jes-92</p></small>    </div>  </body>
