  <h1 class="book-heading">14821</h1>
  
 

<p>Suffering may purify the mind<br /> And illumine the heart,<br /> But suffering cannot liberate the mind<br /> Or feed the heart with nectar-delight.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 149</em>, Agni Press, 1991<br />    Sourced from http://www.srichinmoylibrary.com/ap-14821</p></small>    </div>  </body>
