  <h1 class="book-heading">71 Why not take a chance!</h1>
  
 

<p>Why not take a chance!<br /> Be a climbing cry<br /> Or<br /> A running smile.<br /> I assure you,<br /> God is awaiting<br /> Your great arrival<br /> At the end of both roads.</p>
