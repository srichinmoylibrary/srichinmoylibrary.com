  <h1 class="book-heading">2185 Brief Moments</h1>
  
 

<p>The moments of God's<br /> Justice-Light<br /> Are brief, very brief.</p>
<p>The days of God's<br /> Compassion-Height<br /> Are long, very long.</p>
