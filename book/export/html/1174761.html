  <h1 class="book-heading">1820 Surmount Your Faults</h1>
  
 

<p>Because you can count<br /> Your faults,<br /> Your life is divinely great.<br /> Because you can surmount<br /> Your faults,<br /> You are supremely good.</p>
  </div>
