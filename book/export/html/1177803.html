  <h1 class="book-heading">4832 You Are A Tree</h1>
  
 

<p>You are a tree,<br /> Yet you bear no fruits.<br /> You are a flower,<br /> Yet you are devoid of fragrance.<br /> You are of God,<br /> Yet you never care for God.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 49</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-4832</p></small>    </div>  </body>
