  <h1 class="book-heading">31 October 2005</h1>
  
 

<p>O when I love the world,<br /> My soul gives me a fond embrace.<br /> But when I hate the world,<br /> My soul tells me: "Disgrace, disgrace!"</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My God-hunger-cry</em>, Agni Press, 2009<br />    Sourced from http://www.srichinmoylibrary.com/ghc-31</p></small>    </div>  </body>
