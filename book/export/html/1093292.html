  <h1 class="book-heading">14. Joy</h1>
  
 

<p>My outer joy tells me:<br /> I can remain without God's Dream-boat.<br /> My inner joy tells me:<br /> Where is God's Dream-boat<br /> If not at the shore<br /> Of my Reality's Silence-height?</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My California Redwoods</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/mcr-14</p></small>    </div>  </body>
