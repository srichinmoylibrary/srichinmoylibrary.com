  <h1 class="book-heading">43.</h1>
  
 

<p>Outwardly God may never<br /> Expose and arrest<br /> My false and insincere aspiration.<br /> But inwardly every day<br /> He detects and rejects<br /> My false and insincere aspiration.</p>
  </div>
