  <h1 class="book-heading">Atma Samarpaner Kirane</h1>
  
 

<p>Atma samarpaner kirane<br /> Antara taba<br /> Karibo bidhata joy</p>
<div><h3>Translation:</h3>


<p>With my surrender streaks of light,<br /> I shall win Your Heart, My Lord Supreme.</p>
