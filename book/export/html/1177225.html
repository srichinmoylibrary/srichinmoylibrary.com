  <h1 class="book-heading">4260 More Than My Usual Time</h1>
  
 

<p>I pray to God<br /> More than my usual time<br /> When my mind is not pure.</p>
<p>I meditate on God<br /> More than my usual time<br /> When my mind is not empty.</p>
