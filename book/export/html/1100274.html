  <h1 class="book-heading">21 July 2006</h1>
  
 

<p>When God is my Pilot,<br /> Faster than the fastest my life-boat sails.<br /> When I am my life-boat-pilot,<br /> Alas, invariably, it sinks and fails.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My God-hunger-cry</em>, Agni Press, 2009<br />    Sourced from http://www.srichinmoylibrary.com/ghc-294</p></small>    </div>  </body>
