  <h1 class="book-heading">Hernan Padilla</h1>
  
 

<p>Doctor Padilla, a soul of perfection-choice.<br /> Mayor Padilla, a man of oneness-voice.<br /> Puerto Rican heart you have gloriously won.<br /> O island-beauty, O island-duty, victor-son!</p>
  </div>
