  <h1 class="book-heading">13436</h1>
  
 

<p>I never cut jokes<br /> About my aspiration-heart<br /> And my dedication-life.<br /> But I do not know why<br /> I often cut jokes<br /> About my God-manifestation<br /> On earth.</p>
  </div>
