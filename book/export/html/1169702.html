  <h1 class="book-heading">347. Thought for today</h1>
  
 

<p>Thought for today:<br /> I shall play with my Inner Pilot,<br /> I shall play.<br /> I shall tell him my life's story,<br /> And offer him my life's gratitude-glory.</p>
