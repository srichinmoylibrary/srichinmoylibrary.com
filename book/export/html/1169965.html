  <h1 class="book-heading">610. Strive Hard</h1>
  
 

<p>Strive hard,<br /> Seek quick,<br /> To find<br /> The body of truth.<br /> Yield not to lethargy blind.<br /> Cleave not to weakness-night.</p>
