  <h1 class="book-heading">1567 Each Thought, Each Life</h1>
  
 

<p>Each thought is either<br /> A rising star<br /> Or<br /> A sinking star.</p>
<p>Each life is either<br /> A destruction-blow<br /> Or<br /> A perfection-flow.</p>
