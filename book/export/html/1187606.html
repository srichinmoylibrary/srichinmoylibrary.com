  <h1 class="book-heading">1951</h1>
  
 

<p>When you go out,<br /> Be sure<br /> God the Compassion goes with you.<br /> And also be sure<br /> To be a perfect instrument<br /> Of God the Satisfaction<br /> On the way.</p>
