  <h1 class="book-heading">29.</h1>
  
 

<p>God the Mother asks me<br /> To sleeplessly keep<br /> My heart-door wide open.<br /> God the Father asks me<br /> Never to stop<br /> My ignorance-devouring roaring.</p>
