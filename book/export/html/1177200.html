  <h1 class="book-heading">4235 Success Comes From</h1>
  
 

<p>Success comes from<br /> The beauty of inspiration.<br /> Progress comes from<br /> The purity of aspiration.<br /> Satisfaction comes from<br /> The divinity of perfection.</p>
  </div>
