  <h1 class="book-heading">3170 With A Wailing Cry</h1>
  
 

<p>With a wailing cry<br /> My trembling eyes entered the world.<br /> With a winning smile<br /> My heart shall leave the world.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 32</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-3170</p></small>    </div>  </body>
