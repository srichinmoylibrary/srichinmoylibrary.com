  <h1 class="book-heading">53.</h1>
  
 
<p>My God and my Lord,</p>
<p>I do not wish my life to be marked by a plethora of activities. I wish only one thing: an active surrender to Your compassionate Will, constant and unconditional.</p>  </div>
