  <h1 class="book-heading">111. His smiles</h1>
  
 

<p>His silver smile<br /> Exchanged glances<br /> With God-Truth.</p>
<p>His golden smile<br /> Exchanged glances<br /> With God-Life.</p>
<p>His diamond smile<br /> Exchanged glances<br /> With God-Love.</p>
