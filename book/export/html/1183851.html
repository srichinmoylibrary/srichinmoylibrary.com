  <h1 class="book-heading">May 21</h1>
  
 

<p>Heaven is blessing me<br /> With its most precious gift:<br /> An ever-blossoming Smile,<br /> And earth is blessing me<br /> With its most precious possession:<br /> A never-ending cry.</p>
