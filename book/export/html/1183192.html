  <h1 class="book-heading">56. I need you</h1>
  
 

<p>O Heaven-born freedom,<br /> Where are you?<br /> O earth-bound bondage,<br /> Where are you not?<br /> O God-Promised land,<br /> I need you<br /> And<br /> I need you.</p>
  </div>
