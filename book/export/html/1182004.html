  <h1 class="book-heading">8992 One Fragile Hour</h1>
  
 

<p>If a seeker can remain<br /> Inside his aspiration-heart<br /> For one fragile hour,<br /> He can stem the flood<br /> Of all his yesterday's sorrows.</p>
