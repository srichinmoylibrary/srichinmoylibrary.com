  <h1 class="book-heading">47 O Heaven, Do Accept ...</h1>
  
 

<p>O Heaven, do accept<br /> What I have to offer:<br /> My prayers.<br /> O earth, do accept<br /> What I have to offer:<br /> My service.</p>
