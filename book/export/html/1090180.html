  <h1 class="book-heading">46. How far can you take me?</h1>
  
 

<p>O hope,<br /> How far can you take me?</p>
<p>O faith,<br /> How deep can you take me?</p>
<p>O cry,<br /> How high can you take me?</p>
<p>O God,<br /> How near can You make me?</p>
