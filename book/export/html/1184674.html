  <h1 class="book-heading">346. Lo, I am changed!</h1>
  
 

<p>Lord,<br /> You do not have to keep me from failure-night.<br /> Just keep me from lethargy-sight,<br /> from incapacity-frustration,<br /> from impurity-destruction.</p>
