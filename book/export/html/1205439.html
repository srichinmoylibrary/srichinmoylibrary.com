  <h1 class="book-heading">19607</h1>
  
 

<p>Each time we aspire,<br /> We must try to feel<br /> That our aspiration is invoking<br /> The descent of the golden dawn<br /> To illumine our mind<br /> And feed our heart.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 197</em>, Agni Press, 1994<br />    Sourced from http://www.srichinmoylibrary.com/ap-19607</p></small>    </div>  </body>
