  <h1 class="book-heading">New Year’s Message for 1980</h1>
  
 

<p>For the soulfully sincere seekers<br /> Of the Absolute Supreme,<br /> The year nineteen hundred and eighty<br /> Is the year of amazing Harmony,<br /> Astounding Peace and abiding Oneness.</p>
