  <h1 class="book-heading">37.</h1>
  
 

<p>Alas, there was a nothingness-time<br /> When my earthly breath was a long and heavy sigh.<br /> But now it only sings and flies<br /> In my Pilot's Satisfaction-Welkin high.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Silence speaks, part 1</em>, Agni Press, 1990<br />    Sourced from http://www.srichinmoylibrary.com/slsp-37</p></small>    </div>  </body>
