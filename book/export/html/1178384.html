  <h1 class="book-heading">5407 A Soaring Citadel</h1>
  
 

<p>His self-giving heart<br /> Is a soaring citadel.<br /> In it no fear, no doubt breathe.<br /> It is perfect perfection<br /> In God's stupendous Satisfaction.</p>
  </div>
