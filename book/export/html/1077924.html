  <h1 class="book-heading">277. My love for God</h1>
  
 

<p>With the arrows of desire<br /> I loved God.</p>
<p>With the flames of aspiration<br /> I love God.</p>
<p>With the sun of realisation<br /> I shall love God.</p>
