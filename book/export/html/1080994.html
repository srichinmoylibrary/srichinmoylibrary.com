  <h1 class="book-heading">63. No harm is meant</h1>
  
 

<p>No harm is meant.<br /> You are not good,<br /> You eat no soul-food.<br /> No harm is meant.</p>
<p>No harm is meant.<br /> Everyone you fear<br /> Both far and near.<br /> No harm is meant.</p>
