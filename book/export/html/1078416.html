  <h1 class="book-heading">769 I Have Discovered...</h1>
  
 

<p>I HAVE DISCOVERED</p>
<p>Man's unconditional cry<br /> I have felt.</p>
<p>God's unrevealed Smile<br /> I have seen.</p>
<p>God's unmanifested Love<br /> I have discovered.</p>
