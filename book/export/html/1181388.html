  <h1 class="book-heading">8382 In The Company Of God</h1>
  
 

<p>Ask nothing!<br /> Lo, you are ascending.<br /> Give everything!<br /> Lo, God is descending.<br /> Finally, you are unmistakably<br /> In the company of God.</p>
