  <h1 class="book-heading">22.</h1>
  
 

<p>God’s Hour<br /> Comes and goes.<br /> The moment it arrives,<br /> I must say to God,<br /> “My Lord, my Lord,<br /> You are my All,<br /> You are my All,<br /> And I am all Yours,<br /> I am all Yours.”</p>
  </div>
