  <h1 class="book-heading">Basana Mukta Hate Habe More</h1>
  
 

<p>Basana mukta hate habe more<br /> Prabhur tripti lagi</p>
<div><h3>Translation:</h3>


<p>I must free myself from desire-life<br /> To satisfy my Lord Beloved Supreme.</p>
</div>  </div>
