  <h1 class="book-heading">5654 God Will Love Me Infinitely More</h1>
  
 

<p>God loves me,<br /> And He tells me that<br /> He will love me infinitely more<br /> If I attempt for Him<br /> Any so-called impossible task.</p>
  </div>
