  <h1 class="book-heading">Dulal Dulal Karali Bhayal Hridaye Mani</h1>
  
 

<p>Dulal dulal karali bhayal<br /> Hridaye mani anahata dhani<br /> Dulal dulal karali bhayal<br /> Shudhu jyoti sudha<br /> Ananta khudha<br /> Nai agyan malin pashan<br /> Paramer joy chira akkhoi</p>
  </div>
