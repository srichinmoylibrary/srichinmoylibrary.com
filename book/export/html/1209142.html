  <h1 class="book-heading">23274</h1>
  
 

<p>We have enjoyed many train-journeys<br /> On earth.<br /> But God's Peace-Train,<br /> Not only in speed<br /> But also in happiness,<br /> Will forever remain unparalleled.</p>
  </div>
