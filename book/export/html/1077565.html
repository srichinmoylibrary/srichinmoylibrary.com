  <h1 class="book-heading">43. Tomorrow I shall believe</h1>
  
 

<p>     Yesterday<br /> I believed in God-Compassion.     Today<br /> I believe in earth-aspiration.     Tomorrow<br /> I shall believe<br />           In my life-perfection.</p>
