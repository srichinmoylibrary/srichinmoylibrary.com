  <h1 class="book-heading">177. You are exceedingly great</h1>
  
 

<p>You are exceedingly great.<br /> You are exceedingly good.<br /> You easily triumph over time and space.<br /> In you I see God the fulfilment-Grace.</p>
  </div>
