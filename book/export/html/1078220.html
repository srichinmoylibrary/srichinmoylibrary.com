  <h1 class="book-heading">573 I Love God...</h1>
  
 

<p>I LOVE GOD</p>
<p>I love God<br /> Not because I always need Him.<br /> I love God<br /> Not because He compassionately needs me.<br /> I love God<br /> Because He alone knows<br /> That I am another God.</p>
  </div>
