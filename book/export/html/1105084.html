  <h1 class="book-heading">32.</h1>
  
 

<p>My eyes can fool me,<br /> My ears can fool me,<br /> But not my heart<br /> That loves God only.</p>

<p><em>30 December 2006</em><br /><em>Varna, Bulgaria</em></p>  </div>
