  <h1 class="book-heading">19.</h1>
  
 

<p>Are you sure<br /> That you are worshipping<br /> Your Lord Supreme<br /> At His Shrine?<br /> See if perhaps by mistake<br /> You have been all along<br /> Worshipping yourself<br /> At your mind-shrine.</p>
