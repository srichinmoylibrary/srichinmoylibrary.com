  <h1 class="book-heading">511 I Know Not Why</h1>
  
 

<p>Two aimless eyes<br /> Are torturing me.<br /> One senseless mind<br /> Is destroying me.<br /> Yet I love to stay on earth.<br /> I know not why,<br /> I know not why.</p>
  </div>
