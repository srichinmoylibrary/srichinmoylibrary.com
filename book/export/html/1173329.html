  <h1 class="book-heading">402 To Consecrate Soulfully</h1>
  
 

<p>To consecrate soulfully<br /> Is to construct beautifully.<br /> To construct beautifully<br /> Is to keep ignorance-door shut firmly.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 5</em>, Agni Press, 1979<br />    Sourced from http://www.srichinmoylibrary.com/ff-402</p></small>    </div>  </body>
