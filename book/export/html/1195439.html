  <h1 class="book-heading">9706</h1>
  
 

<p>You want to know<br /> Who is your real friend?<br /> Ask your heart.<br /> Your heart will tell you<br /> Who can inspire you,<br /> Who can help you<br /> Run the fastest.</p>
