  <h1 class="book-heading">481. His only shortcoming</h1>
  
 

<p>On earth<br /> His long staying<br /> Is his only shortcoming.</p>
<p>In Heaven<br /> His short staying<br /> Is his only shortcoming.</p>
<p>In man<br /> His very staying<br /> Is his only shortcoming.</p>
