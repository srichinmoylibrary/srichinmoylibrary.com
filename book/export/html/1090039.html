  <h1 class="book-heading">7. Sweet parting, sad parting</h1>
  
 

<p>Sweet parting pure:<br /> Our earth-bound journey<br /> From Heaven-height.<br /> Sad parting pure:<br /> Our Heaven-bound journey<br /> From earth-core.</p>
  </div>
