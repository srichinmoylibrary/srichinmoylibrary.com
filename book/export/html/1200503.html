  <h1 class="book-heading">14720</h1>
  
 

<p>Do not allow yourself to be suffocated<br /> By the ruthless ignorance-demands<br /> Of the outer world.<br /> Your freedom-choice is coming<br /> From God's inner Voice.</p>
  </div>
