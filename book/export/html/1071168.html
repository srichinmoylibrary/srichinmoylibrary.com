  <h1 class="book-heading">26. Don&#039;t take a late start</h1>
  
 

<p>Don't take a late start.<br /> You may lose the race altogether.<br /> Keep your love-devotion-surrender<br /> Always on the alert.<br /> Then you cannot have a late start.</p>
