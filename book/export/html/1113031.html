  <h1 class="book-heading">Thirteen Teardrops</h1>
  
 <p></p>
<h2>1.</h2>


<p>My Lord is gone, my world is gone.<br /> Him my bleeding breath never shall see.<br /> My Love is gone, my Goal is gone.<br /> In me now grows a venom-tree.</p>
  </div>
