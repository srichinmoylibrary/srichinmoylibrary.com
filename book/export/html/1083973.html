  <h1 class="book-heading">46.</h1>
  
 

<p>God was simply shocked<br /> And unspeakably perplexed<br /> And confused<br /> When He entered into<br /> My abysmal abyss-stupidity-mind<br /> That had convinced me<br /> Of my indispensability<br /> In God's Life.</p>
