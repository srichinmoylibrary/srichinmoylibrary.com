  <h1 class="book-heading">2466 An Act Of God&#039;s Will</h1>
  
 

<p>The mind calls it<br /> A revelation.<br /> The heart calls it<br /> An experience.<br /> The soul calls it<br /> An incident.<br /> And I call it<br /> An act of God's Will.</p>
