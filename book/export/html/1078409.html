  <h1 class="book-heading">762 Creation-Power...</h1>
  
 

<p>CREATION-POWER</p>
<p>Man-power<br /> Wants to create a new universe.</p>
<p>God-power<br /> Wants to create a new man.</p>
<p>My power<br /> Wants to create<br /> A strict God<br /> And<br /> A perfect man.</p>
  </div>
