  <h1 class="book-heading">16235</h1>
  
 

<p>Without a soulful heart<br /> You cannot have<br /> A powerful meditation.<br /> Indeed,<br /> This is a lesson<br /> We have learned<br /> From the seekers of antiquity.</p>
