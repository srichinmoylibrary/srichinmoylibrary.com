  <h1 class="book-heading">9402 A Supreme Truth</h1>
  
 

<p>Out of His infinite Compassion,<br /> My Beloved Supreme told me<br /> A supreme truth:<br /> If I bend my head constantly,<br /> My heart can expand immeasurably.</p>
