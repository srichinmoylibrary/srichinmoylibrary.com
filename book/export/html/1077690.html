  <h1 class="book-heading">43. What was and what is</h1>
  
 

<p>What was, still is:<br /> My heart's inner cry<br /> For Infinity's Truth.</p>
<p>What is, shall remain so:<br /> My surrender-life<br /> To Eternity's Love.</p>
