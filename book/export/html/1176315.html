  <h1 class="book-heading">3359 One Question Worth Asking</h1>
  
 

<p>There is only one question<br /> Worth asking:<br /> "What is it that so often carries me away<br /> From the Compassion-Heart<br /> Of my Beloved Supreme?"</p>
