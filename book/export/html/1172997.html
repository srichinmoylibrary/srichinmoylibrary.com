  <h1 class="book-heading">74. A simple truth</h1>
  
 

<p>A simple truth:<br /> God is.</p>
<p>A brief message:<br /> God loves me.</p>
<p>A deep realisation:<br /> I am of God alone<br /> And<br /> I am for God alone.</p>
