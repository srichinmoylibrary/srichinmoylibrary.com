  <h1 class="book-heading">June 4</h1>
  
 

<p>Today<br /> To my greatest joy and relief,<br /> My supremely haughty ego-mind<br /> Has developed the capacity<br /> To work cheerfully<br /> with my heart, vital and body.</p>
