  <h1 class="book-heading">19089</h1>
  
 

<p>There was a time<br /> When I was only<br /> A supremacy-thirsty world-traveller.<br /> But now I long to be<br /> A God-ecstasy-hungry heart-seeker.</p>
  </div>
