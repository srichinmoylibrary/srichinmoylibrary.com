  <h1 class="book-heading">62.</h1>
  
 

<p>Last time when I saw God,<br /> I told Him that I think of Him only,<br />   All the time.<br /> I could not believe when God told me<br /> That He also does the same,<br />   Vice versa.</p>
  </div>
