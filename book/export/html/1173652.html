  <h1 class="book-heading">722 I Am Tormented</h1>
  
 

<p>Alas, alas!<br /> I am tormented by<br /> Wild dreams.</p>
<p>Alas, alas!<br /> I am deserted by<br /> Lofty visions.</p>
<p>Alas, alas!<br /> I shall never be energised by<br /> The nectar-sun.</p>
  </div>
