  <h1 class="book-heading">6398</h1>
  
 

<p>There shall come a time<br /> When your mind will be freed<br /> From ignorance-fetters.<br /> And then you will realise<br /> That God is<br /> A colossal Compassion-Heart.</p>
  </div>
