  <h1 class="book-heading">8275 The Whole World Tells Me</h1>
  
 

<p>The whole world in unison<br /> Tells me it does not hate me,<br /> But it hates my self-announcement-gong.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 83</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8275</p></small>    </div>  </body>
