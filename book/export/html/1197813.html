  <h1 class="book-heading">12057</h1>
  
 

<p>Because you are a feeble seeker<br /> You are forced to ply your little boat<br /> Between your mind's suspicion-shore<br /> And your life's destruction-shore.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 121</em>, Agni Press, 1988<br />    Sourced from http://www.srichinmoylibrary.com/ap-12057</p></small>    </div>  </body>
