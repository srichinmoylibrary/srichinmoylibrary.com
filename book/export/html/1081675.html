  <h1 class="book-heading">116. Another name</h1>
  
 

<p>Another name of ignorance:<br /> Slavery-humiliation.</p>
<p>Another name of Light:<br /> Freedom-vision.</p>
<p>Another name of Truth:<br /> Life-realisation.</p>
<p>Another name of God:<br /> Love-Perfection.</p>
