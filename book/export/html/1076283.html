  <h1 class="book-heading">48. I Just Love</h1>
  
 

<p>I do not understand man.<br /> I just love him,<br /> For my love illumines him.</p>
<p>I cannot understand God.<br /> I just love Him,<br /> For my love<br /> Is my necessity's perfection-reward.</p>
