  <h1 class="book-heading">17.</h1>
  
 

<p>If we really want world peace<br /> To blossom on earth,<br /> Then we needs must value<br /> The supreme necessity<br /> Of spiritual survival.<br /> No delay.<br /> No hereafter.<br /> HERE and NOW.</p>
