  <h1 class="book-heading">3694 Our Inner Stillness</h1>
  
 

<p>Our inner stillness<br /> Helps us enjoy God's Life-Breath.<br /> Our inner stillness<br /> Helps us manifest God's secret Eye<br /> And sacred Heart.</p>
