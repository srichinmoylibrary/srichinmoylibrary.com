  <h1 class="book-heading">6000 I Am Going To God</h1>
  
 

<p>God came to me<br /> Long before I knew<br /> Who He was.<br /> I am going to God<br /> Knowing unmistakably<br /> That He has given me the capacity<br /> To become another God.</p>
  </div>
