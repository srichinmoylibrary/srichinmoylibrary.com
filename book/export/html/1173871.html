  <h1 class="book-heading">939 Old God, New God</h1>
  
 

<p>The old God<br /> Taught me how to fight<br /> Against ignorance-night.</p>
<p>The new God<br /> Is teaching me how to surrender<br /> To His Vision-Light.</p>
