  <h1 class="book-heading">18507</h1>
  
 

<p>No, it is not true<br /> That doubt-stains<br /> Can never be removed<br /> From the human mind.<br /> Faith-power<br /> Can and does remove<br /> All doubt-stains.</p>
  </div>
