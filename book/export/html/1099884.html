  <h1 class="book-heading">49. There was a time</h1>
  
 

<p>There was a time when I stumbled and stumbled,<br /> But now I only climb and climb beyond<br /> And far beyond my Goal's endless Beyond,<br /> And yet my Captain commands: "Go on, go on!"</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Flute</em>, Agni Press, 1972<br />    Sourced from http://www.srichinmoylibrary.com/mf-49</p></small>    </div>  </body>
