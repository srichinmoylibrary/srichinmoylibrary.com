  <h1 class="book-heading">264. The heart of sorrow</h1>
  
 

<p>His is the heart of sorrow.<br /> His is the heart of tears.<br /> He longs to learn the oblivion-song.<br /> Alas, his life-boat is tied to the coast of doleful life.</p>
