  <h1 class="book-heading">Chidakashe Chand Uteche Oi Hasi Mukhe</h1>
  
 

<p>Chidakashe chand uthechhe oi<br /> Hasi mukhe taito jege roi<br /> Sudur desher banshi baje aji<br /> Dekha dilo jiban tarir majhi</p>
  </div>
