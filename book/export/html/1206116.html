  <h1 class="book-heading">20278</h1>
  
 

<p>The profession of a spiritual Master<br /> Is not an easy one.<br /> O seekers and God-lovers,<br /> If you do not believe me,<br /> Just try playing the role<br /> Of the Master.</p>
