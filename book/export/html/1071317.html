  <h1 class="book-heading">175. Satisfaction-lion and aspiration-deer</h1>
  
 

<p>Satisfaction-lion<br /> Will have to postpone its momentous visit<br /> Because aspiration-deer<br /> Has not yet started its journey.</p>
