  <h1 class="book-heading">34. The student</h1>
  
 

<p>   Earth examines<br /> The student in my mind.<br />   Heaven illumines<br /> The student in my heart.<br />   Truth loves<br /> The student in my soul.<br />   Love fulfils<br /> The student in my Goal.</p>
