  <h1 class="book-heading">1.</h1>
  
 

<p>God the Justice commanded:<br /> "Wake up!"<br /> God the Compassion whispers:<br /> "Wake up.<br /> Stand up.<br /> Walk.<br /> March.<br /> Run<br /> And sprint and sprint!"</p>
