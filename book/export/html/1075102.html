  <h1 class="book-heading">530 Love...</h1>
  
 

<p>LOVE</p>
<p>Human love<br /> Originates in the whispers<br /> Of uncertainty.</p>
<p>Divine love<br /> Originates in the whiteness<br /> Of purity.</p>
<p>God's Love<br /> Originates in the oneness<br /> Of beauty.</p>
  </div>
