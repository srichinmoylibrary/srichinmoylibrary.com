  <h1 class="book-heading">4923 To Succeed In Any Great Enterprise</h1>
  
 

<p>To succeed<br /> In any great enterprise of life<br /> Only two things one needs:<br /> A beautiful inner thrill<br /> And<br /> A powerful outer zeal.</p>
