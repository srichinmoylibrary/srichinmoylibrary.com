  <h1 class="book-heading">64. A cleverly successful lie</h1>
  
 

<p>A cleverly successful lie:<br /> God in me is fast asleep.<br /> A hopelessly useless truth:<br /> Ignorance-venom<br /> Death and I drink deep.</p>
