  <h1 class="book-heading">14. Abandon them!</h1>
  
 

<p>Abandon your worries!<br /> Confidence is your divine birthright.<br /> Abandon your sense of worthlessness!<br /> You are God-Eternity's Satisfaction-Light.</p>
