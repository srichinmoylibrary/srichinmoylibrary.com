  <h1 class="book-heading">28. God and I are even</h1>
  
 

<p>God and I are even.<br /> I defeated God<br /> By outliving Him<br />   In the world of ignorance-sea.<br /> God defeats me<br /> By outliving me<br />   In the world of gnostic-sun.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 2</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-78</p></small>    </div>  </body>
