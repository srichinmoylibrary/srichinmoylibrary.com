  <h1 class="book-heading">10. Look</h1>
  
 

<p>Look ahead;<br /> There is no black sinner.</p>
<p>Look behind;<br /> There is no white saint.</p>
<p>Look above;<br /> There is no grey sky.</p>
<p>Look below;<br /> There is no gold joy.</p>
