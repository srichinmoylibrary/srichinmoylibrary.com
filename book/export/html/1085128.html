  <h1 class="book-heading">April 1985</h1>
  
 

<p>We must not and must not surrender<br /> To the bitter frustrations<br /> Of the past.</p>
<p>We must and must make friends<br /> With the sweet hopes<br /> Of the present and the future.</p>
