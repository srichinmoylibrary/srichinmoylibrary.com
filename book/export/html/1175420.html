  <h1 class="book-heading">2473 Unburden Yourself</h1>
  
 

<p>Tell Him!<br /> Unburden yourself!<br /> If you tell Him your hidden thoughts,<br /> He will make you independent<br /> Of your misery-loaded fate.</p>
  </div>
