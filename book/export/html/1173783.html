  <h1 class="book-heading">852 No Matter How Many Mistakes</h1>
  
 

<p>No matter how many mistakes you made,<br /> You are making<br /> And you will be making,<br /> Remember only one thing:<br /> Your aim is your<br /> Perfection-light.</p>
  </div>
