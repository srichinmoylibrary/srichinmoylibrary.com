  <h1 class="book-heading">Xenophile: Fondness for the Foreign Life</h1>
  
 

<p>Xenophile, xenophile:<br /> Fondness for the foreign life.<br /> I love all climes as my very own.<br /> I am more than a xenophile.</p>
