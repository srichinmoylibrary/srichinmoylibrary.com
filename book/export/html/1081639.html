  <h1 class="book-heading">80. Head down, feet up!</h1>
  
 

<p>Head down,<br /> Feet up!<br /> Lo, you have surrendered<br /> To earth's devouring night.</p>
<p>Feet down,<br /> Head up!<br /> Lo, Heaven has surrendered<br /> To your all-knowing Light.</p>
