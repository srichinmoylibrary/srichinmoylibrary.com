  <h1 class="book-heading">1038</h1>
  
 

<p>Do not keep your eyes closed!<br />  Keep them<br />  Prayerfully and soulfully open<br /> If you want to be embraced<br /> By God’s Satisfaction-Heart-Smile.</p>
