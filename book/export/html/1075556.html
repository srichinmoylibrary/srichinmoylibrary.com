  <h1 class="book-heading">975. Lack of faith</h1>
  
 

<p>Lack of faith<br /> Is<br /> Lack of sincerity.</p>
<p>Lack of sincerity<br /> Is<br /> Lack of courage.</p>
<p>Lack of courage<br /> Is<br /> Lack of necessity.</p>
<p>Lack of necessity<br /> Is<br /> Lack of divinity.</p>
  </div>
