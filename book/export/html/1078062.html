  <h1 class="book-heading">415. My heart-hopes have fooled me</h1>
  
 

<p>My heart-hopes have fooled me,<br /> My mind-dreams have fooled me.<br /> My earth-achievements have disappointed me,<br /> My Lord's Heaven-promises have disappointed me.</p>
