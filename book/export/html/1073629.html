  <h1 class="book-heading">36.</h1>
  
 
<blockquote>
<p>"A friend is a present you give yourself."</p>
<p>Robert Louis Stevenson</p>
</blockquote>
<p>The God-Friend has come to me as an unconditional boon and not as a conditional present.</p>  </div>
