  <h1 class="book-heading">219. Reality&#039;s unhorizoned shore</h1>
  
 

<p>My love is my vision,<br /> My love is my guardian,<br /> My love is my perfection.<br /> How can I fail?<br /> My life-boat<br /> Shall only sail<br /> On Reality's unhorizoned Shore.</p>
