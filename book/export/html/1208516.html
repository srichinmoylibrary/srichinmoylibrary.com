  <h1 class="book-heading">22654</h1>
  
 

<p>There is nothing of God's<br /> That I do not love,<br /> But His Compassion-Eye<br /> And Forgiveness-Feet<br /> I love sleeplessly and breathlessly.</p>
  </div>
