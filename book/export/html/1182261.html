  <h1 class="book-heading">9246 To Fulfil God&#039;s Special Purpose</h1>
  
 

<p>Offer your heart's gratitude<br /> To the soul of your country.<br /> Not by chance were you born there,<br /> But to fulfil God's special Purpose.</p>
