  <h1 class="book-heading">470.</h1>
  
 

<p>O seeker,<br /> Beg the right person<br /> For the right thing.<br /> If you need power,<br /> Beg God the Father-Heaven.<br /> If you need peace,<br /> Then beg God the Mother-Earth.</p>
