  <h1 class="book-heading">33. Four eyes</h1>
  
 

<p>     God's Tears<br /> In doubting eyes.     God's Hope<br /> In aspiring eyes.     God's Smile<br /> In conquering eyes.     But God<br /> In all-giving eyes.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My Flute</em>, Agni Press, 1972<br />    Sourced from http://www.srichinmoylibrary.com/mf-33</p></small>    </div>  </body>
