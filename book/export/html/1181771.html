  <h1 class="book-heading">8761 I Want Both</h1>
  
 

<p>You ask me which I want:<br /> The spiritual life or the earthly life.<br /> I want both,<br /> But only if my earthly life<br /> Will add to my spiritual life.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 88</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-8761</p></small>    </div>  </body>
