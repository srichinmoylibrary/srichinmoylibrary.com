  <h1 class="book-heading">6136</h1>
  
 

<p>There are two steps<br /> To self-transformation:<br /> I do not know,<br /> And<br /> I know because<br /> My Beloved Supreme teaches me<br /> How to know, what to know<br /> And why to know.</p>
  </div>
