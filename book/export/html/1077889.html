  <h1 class="book-heading">242. The advocate</h1>
  
 

<p>God the Compassion<br /> Is the Advocate for lost souls.</p>
<p>God the Perfection<br /> Is the Advocate for triumphant souls.</p>
<p>God the Gratitude-pride<br /> Is the Advocate for surrendered souls.</p>
