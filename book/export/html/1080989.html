  <h1 class="book-heading">58. Faith shines equal</h1>
  
 

<p>Faith shines equal<br /> To success-height.<br /> Faith shines equal<br /> To progress-light.<br /> Faith shines equal<br /> To perfection-sight.<br /> Faith shines equal<br /> To oneness-delight.</p>
  </div>
