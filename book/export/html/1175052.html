  <h1 class="book-heading">2108 Except One Thing</h1>
  
 

<p>I can endure everything<br /> Except one thing:<br /> The heaviest weight of despair.<br /> I can brave everything<br /> Except one thing:<br /> My volcano-ego.</p>
