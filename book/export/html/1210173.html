  <h1 class="book-heading">24295</h1>
  
 

<p>Although God is all-where,<br /> He feels lonely<br /> When our hearts<br /> Are not with Him,<br /> With their aspiration-tear-cries.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 243</em>, Agni Press, 1998<br />    Sourced from http://www.srichinmoylibrary.com/ap-24295</p></small>    </div>  </body>
