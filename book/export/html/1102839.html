  <h1 class="book-heading">March 31</h1>
  
 

<p>My morning begins,<br /> And I say to myself<br /> That I shall no longer remain a slave<br /> To my success-mind.<br /> I shall become and remain a perfect child<br /> Of my progress-heart.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My morning begins</em>, Agni Press, 1996<br />    Sourced from http://www.srichinmoylibrary.com/mmb-91</p></small>    </div>  </body>
