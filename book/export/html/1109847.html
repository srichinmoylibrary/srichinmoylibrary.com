  <h1 class="book-heading">23. What is possible</h1>
  
 

<p>What is impossible<br /> Is impossible.<br /> You cannot remain always<br /> An animal-human being.<br /> What is possible<br /> Is possible.<br /> Lo and behold,<br /> You are another God.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The prayer of the sky</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/prsk-23</p></small>    </div>  </body>
