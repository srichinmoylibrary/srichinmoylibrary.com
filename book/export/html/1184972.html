  <h1 class="book-heading">644. Lustre and ecstasy</h1>
  
 

<p>God-Lustre grows, glows<br /> And reaches the Height<br /> Of the ever-transcending Beyond.</p>
<p>Ecstasy flows<br /> And reaches the farthest corner<br /> Of the Reality-globe.</p>
