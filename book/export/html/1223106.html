  <h1 class="book-heading">Every Morning I Weave</h1>
  
 

<p>Every morning I weave<br /> A rainbow-garland<br /> With my heart-beauty<br /> And my soul-fragrance<br /> And then I place it<br /> At the Feet of my Lord Supreme.</p>
