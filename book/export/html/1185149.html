  <h1 class="book-heading">821. The beckoning of silence-light</h1>
  
 

<p>I know not the depth of my fulness.<br /> But I see the beckoning of silence-light,<br /> Where fulness abides,<br /> Where plenitude and infinitude abide.</p>
