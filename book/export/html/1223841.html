  <h1 class="book-heading">Maner Bane Kathar Sane</h1>
  
 

<p>Maner bane kathar sane<br /> Thakbe ami chaina</p>
<div><h3>Translation:</h3>


<p>Inside my mind-forest, with thoughts,<br /> I want not to live.</p>
</div>  </div>
