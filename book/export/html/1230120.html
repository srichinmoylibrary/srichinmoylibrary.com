  <h1 class="book-heading">Atiter Sathe Mitali Karite</h1>
  
 

<p>Atiter sathe mitali karite<br /> Chahibona ami ar</p>
<div><h3>Translation:</h3>


<p>With the past I shall not<br /> Make friends any more.</p>
</div>  </div>
