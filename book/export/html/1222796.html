  <h1 class="book-heading">Baroi Tibra Bhitir Jatan</h1>
  
 

<p>Baroi tibra bhitir jatan<br /> Baroi madhur sahas nachan</p>
<div><h3>Translation:</h3>


<p>Most piercing is the torture of fear.<br /> Sweeter than the sweetest<br /> Is the dance of courage.</p>
