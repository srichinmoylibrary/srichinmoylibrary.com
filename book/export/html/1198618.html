  <h1 class="book-heading">12854</h1>
  
 

<p>Who am I?<br /> I am my Master's<br /> Sorrowful sigh.<br /> What shall I become?<br /> I shall become my Master's<br /> Satisfaction-child<br /> Before I die.</p>
  </div>
