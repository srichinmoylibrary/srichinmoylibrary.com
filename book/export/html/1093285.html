  <h1 class="book-heading">7. Delight</h1>
  
 

<p>The difference between Delight and God is this:<br /> When I misuse Delight<br /> I go back to my animal kingdom.<br /> When I misuse God<br /> God still allows me to live<br /> with my human family.</p>
