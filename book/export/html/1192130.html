  <h1 class="book-heading">6430</h1>
  
 

<p>In the spiritual life<br /> Nothing is as important<br /> As enthusiasm.<br /> When one loses one's enthusiasm,<br /> One loses everything.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 65</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-6430</p></small>    </div>  </body>
