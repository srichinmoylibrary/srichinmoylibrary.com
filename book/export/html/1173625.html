  <h1 class="book-heading">696 What We Need</h1>
  
 

<p>The human in me needs<br /> God the creation.<br /> The divine in me needs<br /> God the Creator.<br /> And what do I need?<br /> I need God's Forgiveness-Sky<br /> And His Compassion-Sea.</p>
