  <h1 class="book-heading">947 Real Confidence</h1>
  
 

<p>False confidence we get<br /> From blind imitation.<br /> Real confidence we get<br /> From self-cultivation,<br /> Self-perfection,<br /> God-Compassion<br /> And<br /> God-Satisfaction.</p>
  </div>
