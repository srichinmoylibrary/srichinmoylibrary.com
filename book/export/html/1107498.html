  <h1 class="book-heading">11.</h1>
  
 

<p>Yesterday<br /> My mind greedily desired<br /> Only power.<br /> Today<br /> My mind is wisely desiring<br /> Only love.<br /> Tomorrow<br /> My mind will be<br /> Self-givingly desiring<br /> Only God-satisfaction.</p>
  </div>
