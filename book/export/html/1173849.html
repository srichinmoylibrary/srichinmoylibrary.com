  <h1 class="book-heading">917 Man Loves His Confusion-Fog</h1>
  
 

<p>Alas, man loves<br /> His confusion-fog<br /> More than he loves<br /> His sure capacity,<br /> Which can easily illumine<br /> His confusion-fog.</p>
  </div>
