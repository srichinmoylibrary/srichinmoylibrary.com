  <h1 class="book-heading">Doubt-Road</h1>
  
 

<p>Doubt-road<br /> Is the road for the ridiculous.<br /> Faith-road<br /> Is the road for the auspicious.<br /> Fear-road<br /> Is the road for the treacherous.<br /> Courage-road<br /> Is the road for the generous.</p>
  </div>
