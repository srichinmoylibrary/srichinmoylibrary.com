  <h1 class="book-heading">4980 Is There Any Man?</h1>
  
 

<p>Is there any man of ignorance<br /> Who can never feel<br /> My soulful heart?</p>
<p>Is there any man of intuition<br /> Who cannot read<br /> My doubtful mind?</p>
