  <h1 class="book-heading">800 A True Master</h1>
  
 

<p>A pure heart<br /> Is imperishable.<br /> A sure soul<br /> Is sovereign.<br /> A true Master<br /> Is Infinity's Smile<br /> And<br /> Eternity's Cry.</p>
