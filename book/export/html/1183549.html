  <h1 class="book-heading">46. When love suffers</h1>
  
 

<p>When love suffers<br /> It is surprisingly meaningful.</p>
<p>When the lover suffers<br /> It is singularly soulful.</p>
<p>When the Beloved suffers<br /> It is supremely powerful.</p>
