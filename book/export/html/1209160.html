  <h1 class="book-heading">23292</h1>
  
 

<p>As my mind's ignorance<br /> Is devoted to the devil,<br /> Even so my heart's wisdom<br /> Is devoted only to the Supreme Pilot<br /> Of my life-boat.</p>
