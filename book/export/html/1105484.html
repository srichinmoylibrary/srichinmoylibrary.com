  <h1 class="book-heading">Japan&#039;s Body and Japan&#039;s Soul</h1>
  
 

<p>O Body of Japan,<br /> Your Soul is crying<br /> in you, for you!</p>
<p>Soul of Japan,<br /> Your Body is sleeping<br /> in you, without you!</p>
