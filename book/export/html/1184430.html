  <h1 class="book-heading">102. My heart&#039;s sacred flames</h1>
  
 

<p>My tears<br /> Are my heart's sacred flames.<br /> These flames<br /> Help me see<br /> God the eternal Sun<br /> And help me feed<br /> Man the eternal preparation.</p>
