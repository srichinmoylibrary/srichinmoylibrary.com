  <h1 class="book-heading">7823 Who Can Appreciate?</h1>
  
 

<p>Who can appreciate the fierce songs<br /> Of his mental life?<br /> Who can admire the maniacal dance<br /> Of his vital life?<br /> Who, tell me, who?</p>
  </div>
