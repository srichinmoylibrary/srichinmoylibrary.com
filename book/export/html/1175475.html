  <h1 class="book-heading">2527 How Many Can Transform?</h1>
  
 

<p>Everybody can declare<br /> That imperfection is not perfection.<br /> But how many can transform<br /> The face of imperfection<br /> Into the heart of perfection?</p>
  </div>
