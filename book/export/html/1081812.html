  <h1 class="book-heading">253. One and the same</h1>
  
 

<p>My desire-son<br /> And<br /> My aspiration-sun<br /> Are one and the same,<br /> From the same source.</p>
<p>My morning-boon<br /> And<br /> My frustration-noon<br /> Are one and the same,<br /> From the same source.</p>
