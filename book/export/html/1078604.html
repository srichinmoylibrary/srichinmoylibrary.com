  <h1 class="book-heading">957 Another Name...</h1>
  
 

<p>ANOTHER NAME</p>
<p>My simplicity-heart is another name<br /> For God-Beauty.</p>
<p>My humility-life is another name<br /> For God-Majesty.</p>
<p>My sincerity-soul is another name<br /> For God-Immensity.</p>
