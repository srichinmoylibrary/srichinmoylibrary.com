  <h1 class="book-heading">1838 Why Do You Bind Me?</h1>
  
 

<p>O my vital,<br /> Why do you bind me<br /> All the time,<br /> Why?</p>
<p>O my mind,<br /> Why do you blind me<br /> All the time,<br /> Why?</p>
  </div>
