  <h1 class="book-heading">416. My life-treasures</h1>
  
 

<p>My heart-tears are my flowers.<br /> I place them at God's Feet.</p>
<p>My life-tears are my treasures.<br /> I place them inside the Heart<br /> Of my Beloved Supreme.</p>
