  <h1 class="book-heading">21. My world and God&#039;s world</h1>
  
 

<p>Father, do organise<br /> My shapeless world.</p>
<p>Son, do feed<br /> My hungry world.</p>
<p>Father, my world<br /> Needs You<br /> Desperately.</p>
<p>Son, My world<br /> Loves you<br /> Unreservedly.</p>
