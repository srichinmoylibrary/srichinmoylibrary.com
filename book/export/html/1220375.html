  <h1 class="book-heading">Chitta Dolai Duli Bale Bhoi Karina</h1>
  
 

<p>Chitta dolai duli bale<br /> Bhoy karina halahale<br /> Bhitar bahir asim khudha<br /> Lobhechhe aj atma sudha</p>
