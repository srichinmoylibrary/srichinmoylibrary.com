  <h1 class="book-heading">932. Sincere and devoted</h1>
  
 

<p>She is sincere,<br /> Therefore<br /> She aspires more<br /> Than she normally can.<br /> She is devoted.<br /> Therefore<br /> She loves more<br /> Than she possibly can.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Dance of Life, part 19</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/dl-932</p></small>    </div>  </body>
