  <h1 class="book-heading">2574</h1>
  
 

<p>My Lord does not mind<br /> If I grow slowly<br /> In my spiritual life.<br /> But He will definitely mind<br /> If I do not become<br /> Spiritually strong<br /> And completely perfect.</p>
  </div>
