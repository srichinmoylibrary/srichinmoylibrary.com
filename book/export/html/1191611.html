  <h1 class="book-heading">5916</h1>
  
 

<p>Every morning I sing and sing<br /> In God's Compassion-Choir.<br /> Therefore<br /> God has given me the capacity<br /> To run the fastest<br /> Towards His golden Heart-Temple.</p>
  </div>
