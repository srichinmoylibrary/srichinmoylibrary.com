  <h1 class="book-heading">70.</h1>
  
 

<p>O my mind,<br /> It is simply useless to tell you<br /> That unlike you,<br /> Not only my heart<br /> But also others' hearts<br /> Are extremely beautiful and pure.<br /> You have taken an oath<br /> Not to listen to truth.</p>
