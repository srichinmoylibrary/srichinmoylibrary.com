  <h1 class="book-heading">9379 The World-Tree</h1>
  
 

<p>Enamoured of the beauty<br /> Of the world-tree,<br /> He appreciated not only<br /> The root and boughs,<br /> But each and every one<br /> Of its countless leaves.</p>
