  <h1 class="book-heading">759</h1>
  
 

<p>Death is flying on silence-wings<br /> Right above you.<br /> Be careful!<br /> As soon as possible invite your soul-bird<br /> To come to the fore<br /> And chase away this death-bird.</p>
  </div>
