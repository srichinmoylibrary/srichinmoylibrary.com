  <h1 class="book-heading">Krishna Prabhu Jeyona Chhariya Amare Kabhu</h1>
  
 

<p>Krishna Krishna Krishna prabhu<br /> Jeyona chhariya amare kabhu</p>
<div><h3>Translation:</h3>


<p>Krishna, Krishna, Lord Krishna!<br /> Lord, do not go away leaving me.</p>
