  <h1 class="book-heading">3953 For My Lord&#039;s Compassion-Heart</h1>
  
 

<p>For my Lord's Compassion-Heart,<br /> Nothing is too late.<br /> For my mind's confusion-night,<br /> Everything is too late.</p>
