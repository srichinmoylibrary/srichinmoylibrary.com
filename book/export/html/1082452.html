  <h1 class="book-heading">May 6</h1>
  
 
<p>A third class atheist does not believe in humanity's love.</p>
<p>A second class atheist does not believe in Divinity's Love.</p>
<p>A first class atheist does not believe in Love itself.</p>  </div>
