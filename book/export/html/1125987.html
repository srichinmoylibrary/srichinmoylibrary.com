  <h1 class="book-heading">12576</h1>
  
 

<p>My Lord,<br /> Before it is too late,<br /> Do allow me to place<br /> My body’s lethargy,<br /> My vital’s aggression<br />  And<br /> My mind’s confusion<br />  At Your Lotus-Feet.</p>
  </div>
