  <h1 class="book-heading">50. Three flames</h1>
  
 

<p>She had three flames:<br /> One flame of hers<br /> Cancelled death.<br /> One flame of hers<br /> Transformed earth.<br /> One flame of hers<br /> Brought down Heaven.</p>
