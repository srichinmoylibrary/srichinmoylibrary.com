  <h1 class="book-heading">66 For Me ...</h1>
  
 

<p>For me<br /> There is only one way<br /> To reach my Goal,<br /> And that way<br /> Is by raising the standard<br /> Of my self-discipline<br /> And my God-dedication.</p>
