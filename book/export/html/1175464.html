  <h1 class="book-heading">2516 Self-Newness Is Beautiful</h1>
  
 

<p>Self-newness<br /> Is beautiful.<br /> Life-oneness<br /> Is soulful.<br /> God-permanence<br /> Is fruitful.<br /> Everything else on earth<br /> Is hurtful.</p>
  </div>
