  <h1 class="book-heading">554 O Eternity&#039;s Sunrise...</h1>
  
 

<p>O ETERNITY'S SUNRISE</p>
<p>O Eternity's sunrise,<br /> How far shall you<br /> Succeed and proceed in me?</p>
<p>O Eternity's sunset,<br /> Why have I failed?<br /> Why? Why?</p>
