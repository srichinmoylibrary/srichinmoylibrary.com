  <h1 class="book-heading">3831 The Perennial Truth</h1>
  
 

<p>Unless you know<br /> What the perennial Truth is,<br /> How can you know<br /> Those who are the permanent embodiments<br /> Of that transcendental Existence-Reality?</p>
