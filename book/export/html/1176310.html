  <h1 class="book-heading">3354 I Came From The Unknowable</h1>
  
 

<p>I came from the unknowable<br /> To the unknown,<br /> And I shall not only go<br /> To the known<br /> But also become one and inseparable<br /> With the knowable.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 34</em>, Agni Press, 1982<br />    Sourced from http://www.srichinmoylibrary.com/ff-3354</p></small>    </div>  </body>
