  <h1 class="book-heading">40. Luminous, precious, gracious</h1>
  
 

<p>Luminous was she<br />   Within her heart.<br /> Precious was she<br />   In the heart of her life.<br /> Gracious was she<br />   In the soul of her Goal.</p>
