  <h1 class="book-heading">75.</h1>
  
 

<p>My Lord tells me that<br /> I may lose sight of Him<br /> Even if I fix my eyes<br /> On His outer Feet,<br /> But I shall never lose sight of Him<br /> If I fix my eyes<br /> On His inner Heart.</p>
