  <h1 class="book-heading">Sanjher Tara Sanjher Tara</h1>
  
 

<p>Sanjher tara sanjher tara<br /> Tumi amar hiyar hasir fuara</p>
<div><h3>Translation:</h3>


<p>O evening star, O evening star,<br /> You are my fountain-heart-smile.</p>
</div>  </div>
