  <h1 class="book-heading">4320 The Greatest Thing In Heaven</h1>
  
 

<p>I think the greatest thing on earth<br /> Is my heart's perfection-cry.<br /> I feel the greatest thing in Heaven<br /> Is my soul's satisfaction-smile.</p>
