  <h1 class="book-heading">1706</h1>
  
 

<p>Let others call me a fanatic.<br /> I will listen only<br /> To my intuition-friend<br /> Who tells me<br /> When to run and sit<br /> At my Lord's Compassion-Feet.</p>
