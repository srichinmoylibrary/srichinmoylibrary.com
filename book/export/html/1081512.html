  <h1 class="book-heading">4, Giving and becoming</h1>
  
 

<p>You are of God<br /> When you want to give and become.</p>
<p>You are for God<br /> When you become and give.</p>
<p>What do you give?<br /> Love-seeds.<br /> What do you become?<br /> Oneness-fruits.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Giving and becoming</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gvbc-4</p></small>    </div>  </body>
