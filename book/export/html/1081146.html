  <h1 class="book-heading">215. Here is the key</h1>
  
 

<p>Here is the key<br /> To open my heart.<br /> Here is the smile<br /> To remove world-dirt.<br /> Here is the sea<br /> Of oneness-glee.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>From the Source to the Source</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/fss-215</p></small>    </div>  </body>
