  <h1 class="book-heading">48. I love and serve</h1>
  
 

<p>If I want,<br /> I can love the animal in me.</p>
<p>If I need,<br /> I can love the human in me.</p>
<p>If I can,<br /> I shall without fail serve the divine in me.</p>
