  <h1 class="book-heading">4914 Its Own Eternal Witness</h1>
  
 

<p>Existence is its own<br /> Eternal witness.<br /> Consciousness is its own<br /> Infinite sweetness.<br /> Bliss is its own<br /> Immortal Fulness.</p>
  </div>
