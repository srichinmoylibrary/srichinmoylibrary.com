  <h1 class="book-heading">890 They Tell Me...</h1>
  
 

<p>THEY TELL ME</p>
<p>Light tells me<br /> What I am.<br /> Delight tells me<br /> Where I came from.<br /> Love tells me<br /> Who I am.<br /> God tells me<br /> Whose I am.</p>
  </div>
