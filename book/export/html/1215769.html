  <h1 class="book-heading">147. Love you must</h1>
  
 

<p>Pray<br /> If you want to.<br /> Meditate<br /> If you can.<br /> Surrender<br /> You must try.<br /> Love<br /> You must.<br /> I repeat,<br /> Love<br /> You must.</p>
