  <h1 class="book-heading">9.</h1>
  
 

<p>My Lord Beloved,<br /> Why do I have to convince my mind<br /> Unnecessarily and foolishly<br /> That without You,<br /> My life will be compelled<br /> To flicker feebly?</p>
