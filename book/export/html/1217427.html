  <h1 class="book-heading">22 Yesterday, today and tomorrow</h1>
  
 

<p>Yesterday gave me what it had:<br /> Fear of God.<br /> Today gives me what it has:<br /> Love of God.<br /> Tomorrow will give me what it will have:<br /> Realisation of God.</p>
