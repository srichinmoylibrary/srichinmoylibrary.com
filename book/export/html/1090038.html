  <h1 class="book-heading">6. Selections</h1>
  
 

<p>The soul divine selects its own<br /> Perfection-goal.</p>
<p>The heart divine selects in own<br /> Realisation-soul.</p>
<p>The body divine selects its own<br /> Dedication-role.</p>
