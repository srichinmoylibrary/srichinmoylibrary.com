  <h1 class="book-heading">333. Experience-plant</h1>
  
 

<p>When I love,<br /> I smell the experience-flower.<br /> When I serve,<br /> I eat the experience-fruit.<br /> When I surrender,<br /> I become the experience-root.</p>
