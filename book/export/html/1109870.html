  <h1 class="book-heading">46. My secrets</h1>
  
 

<p>A painful secret:<br /> I have not seen<br /> The Face of God.<br /> A hopeful secret:<br /> I need God constantly<br /> And<br /> Unreservedly.<br /> An open secret:<br /> God loves me unconditionally<br /> And<br /> Eternally.</p>
