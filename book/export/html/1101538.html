  <h1 class="book-heading">5. Are they happy?</h1>
  
 

<p>Is your earth happy?<br /> Not exactly,<br /> But it tries to be happy.<br /> Is your Heaven happy?<br /> Yes, it is.<br /> It is always happy.<br /> It seems it can never be otherwise.</p>
