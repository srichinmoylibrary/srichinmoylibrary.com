  <h1 class="book-heading">238. You always keep your poise</h1>
  
 

<p>You always keep<br /> Your poise<br /> No matter what happens.<br /> Earth-noise<br /> Sits at your feet.<br /> For you, for you alone,<br /> Nectar-voice.</p>
  </div>
