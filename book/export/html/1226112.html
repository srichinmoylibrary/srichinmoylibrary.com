  <h1 class="book-heading">Swadhin.. Ami Ananta Nabin Manasha</h1>
  
 

<p>Swadhin swadhin swadhin<br /> Ami ananta nabin<br /> Manasha bajare<br /> Hiyar majhare<br /> Ami jagi ami kandi<br /> Ami phuti ami bandi<br /> Gurur sangit bin</p>
  </div>
