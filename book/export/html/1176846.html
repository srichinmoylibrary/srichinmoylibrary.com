  <h1 class="book-heading">3885 I Thank You For Two Reasons</h1>
  
 

<p>My Lord, I thank You<br /> For two reasons:<br /> I thank You for listening<br /> To my heart's quest,<br /> I thank You for not listening<br /> To my mind's query.</p>
