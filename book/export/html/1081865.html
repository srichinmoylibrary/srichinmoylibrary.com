  <h1 class="book-heading">306. Unparalleled friend</h1>
  
 

<p>God the Saviour<br /> Is my first friend.</p>
<p>God the Liberator<br /> Is my second friend.</p>
<p>God the Lover<br /> Is my third<br /> And best friend,<br /> My friend unparalleled.</p>
