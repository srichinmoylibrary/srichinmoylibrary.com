  <h1 class="book-heading">713. Love spreads its wings</h1>
  
 

<p>Real love, love divine,<br /> Knows no delay.<br /> Sooner than at once<br /> It spreads its wings<br /> All around the nest<br /> Of God's created universe.</p>
