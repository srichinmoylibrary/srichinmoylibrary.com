  <h1 class="book-heading">7168 Because Of You</h1>
  
 

<p>O my sick mind,<br /> Because of you<br /> I am unable to strengthen<br /> My heart's aspiration-life.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 72</em>, Agni Press, 1983<br />    Sourced from http://www.srichinmoylibrary.com/ff-7168</p></small>    </div>  </body>
