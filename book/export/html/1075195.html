  <h1 class="book-heading">621. A changed man</h1>
  
 

<p>A changed man<br /> Is a changed world.</p>
<p>A changed world<br /> Is a changed God.</p>
<p>A changed God<br /> Is a changed Dream.</p>
<p>A changed Dream<br /> Is a changed Silence.</p>
