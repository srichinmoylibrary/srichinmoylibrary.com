  <h1 class="book-heading">41635</h1>
  
 

<p>I love the cosmic goddesses<br /> More than I love the cosmic gods.<br />  Why?<br /> The cosmic goddesses<br /> Are never as strict as<br /> The cosmic gods.</p>
  </div>
