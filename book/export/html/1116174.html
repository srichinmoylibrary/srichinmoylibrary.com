  <h1 class="book-heading">2773</h1>
  
 

<p>When we offer our sincerity-mind<br />  And purity-heart to God,<br /> He proudly gives us two rewards:<br />  His Sweetness-Smile<br /> And His Fulness-Heart.</p>
