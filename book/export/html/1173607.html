  <h1 class="book-heading">678 An Iota Of Gratitude</h1>
  
 

<p>The seeker's offering<br /> Of an iota of gratitude to God<br /> Is as beautiful as a rose<br /> Held by God in His own Hand.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Ten Thousand Flower-Flames, Part 7</em>, Agni Press, 1980<br />    Sourced from http://www.srichinmoylibrary.com/ff-678</p></small>    </div>  </body>
