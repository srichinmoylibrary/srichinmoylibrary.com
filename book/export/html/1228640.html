  <h1 class="book-heading">My Inner Mind</h1>
  
 

<p>My inner mind is all weakness.<br /> My outer mind is all restlessness.<br /> I cry and cry with death ceaselessly.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>O forgiveness-ocean</em>, , 1993<br />    Sourced from http://www.srichinmoylibrary.com/fro-33</p></small>    </div>  </body>
