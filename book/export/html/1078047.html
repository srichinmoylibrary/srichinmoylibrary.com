  <h1 class="book-heading">400. His earth-time is dying</h1>
  
 

<p>His earth-time is dying;<br /> Yet<br /> His ignorance-tiger is not surrendering.</p>
<p>His earth-time is dying;<br /> Therefore<br /> Heaven-compassion is descending.</p>
