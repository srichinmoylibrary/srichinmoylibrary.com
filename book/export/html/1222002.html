  <h1 class="book-heading">The Inimitable Way to God-Realisation</h1>
  
 

<p>At long last<br /> My heart is on the inimitable way<br /> To God-realisation.<br /> No more my poverty-stricken,<br /> Earth-bound human life.</p>
