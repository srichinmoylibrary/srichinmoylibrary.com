  <h1 class="book-heading">974 Thoughts Of God-Necessity...</h1>
  
 

<p>THOUGHTS OF GOD-NECESSITY</p>
<p>I think thoughts of God-love,<br /> I see thoughts of God-beauty,<br /> I love thoughts of God-duty,<br /> I grow thoughts of God-necessity.</p>
