  <h1 class="book-heading">21. Three things I love</h1>
  
 

<p>Only three things<br /> I love:</p>
<p>The child-dance<br /> Of the morning sky.<br /> The hero-lance<br /> Of the mid-day sky.<br /> The yogi-trance<br /> Of the evening sky.</p>
