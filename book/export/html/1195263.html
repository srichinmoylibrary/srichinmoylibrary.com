  <h1 class="book-heading">9532</h1>
  
 

<p>He is a master poet<br /> Who reaches the highest height<br /> In one poem<br /> And swims in the sea of ignorance<br /> With his oneness-identification-heart<br /> In the next.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>Twenty-Seven Thousand Aspiration-Plants, Part 96</em>, Agni Press, 1984<br />    Sourced from http://www.srichinmoylibrary.com/ap-9532</p></small>    </div>  </body>
