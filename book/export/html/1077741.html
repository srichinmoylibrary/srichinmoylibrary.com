  <h1 class="book-heading">94. He is my all</h1>
  
 

<p>My world<br /> Is his celestial smile.</p>
<p>My heaven<br /> Is his terrestrial attention.</p>
<p>My aspiration<br /> Is his glowing compassion.</p>
<p>My realisation<br /> Is his flowing affection.</p>
