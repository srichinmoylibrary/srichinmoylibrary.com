  <h1 class="book-heading">23. Cry, love, win</h1>
  
 

<p>Although<br /> Hell loves me,<br /> I shall cry for Heaven.</p>
<p>Although<br /> Hell tortures me,<br /> I shall love God.</p>
<p>Although<br /> Hell claims me,<br /> I shall win God.</p>
