  <h1 class="book-heading">851 I Have Nothing To Fear</h1>
  
 

<p>I have nothing to fear<br /> Save and except<br /> My Lord's total withdrawal.</p>
<p>My Lord has nothing to fear<br /> Save and except<br /> My deliberate neglect.</p>
