  <h1 class="book-heading">16527</h1>
  
 

<p>No human being on earth<br /> Can ever massacre<br /> Your genuine soul-bond faith,<br /> For this faith is the product<br /> Of God's own Divinity<br /> Inside your heart.</p>
  </div>
