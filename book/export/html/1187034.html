  <h1 class="book-heading">1385</h1>
  
 

<p>My Lord Supreme<br /> Is not on speaking terms<br /> With me<br /> Because my mind<br /> Does not think of Him<br /> Frequently<br /> And my heart<br /> Does not pray to Him<br /> Fervently.</p>
  </div>
