  <h1 class="book-heading">27.</h1>
  
 

<p>I place my earthly thoughts<br /> At God’s Feet.<br /> I place my Heavenly will<br /> Inside God’s Heart.<br /> I place myself<br /> In front of God’s Eye.</p>

<p><em>16 October 2004</em><br /><em>New York</em></p>  </div>
