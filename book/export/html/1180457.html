  <h1 class="book-heading">7460 A Deluge Of Doubts</h1>
  
 

<p>You want to know<br /> Why everything goes wrong for you.<br /> Everything goes wrong because<br /> Your mind consciously treasures<br /> A deluge of doubts.</p>
