  <h1 class="book-heading">171. Introductions</h1>
  
 

<p>Your past introduced you<br /> To bondage-night.</p>
<p>Your present is introducing you<br /> To Liberation-light.</p>
<p>Your future will be introducing you<br /> To Perfection-height.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Wings Of Light, Part 4</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/wl-171</p></small>    </div>  </body>
