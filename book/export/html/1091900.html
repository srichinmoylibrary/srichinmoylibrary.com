  <h1 class="book-heading">The Moment ...</h1>
  
 

<p>The moment<br /> I please God<br /> In God's own Way,<br /> He promises me<br /> That He will unmistakably<br /> Count on me<br /> In times of His spiritual<br /> Emergencies.</p>
