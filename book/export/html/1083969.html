  <h1 class="book-heading">42.</h1>
  
 

<p>God was simply shocked<br /> To find<br /> That I had already sold<br /> My illumination-soul<br /> And aspiration-heart<br /> In order to pay the exorbitant fee<br /> To become a brave soldier<br /> Of ignorance-night.</p>
