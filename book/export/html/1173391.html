  <h1 class="book-heading">464 Courage Is A Kind Of Beauty</h1>
  
 

<p>Courage is, indeed,<br /> A kind of beauty.<br /> But because you have<br /> A faint courage,<br /> You are nothing more than<br /> A mortal beauty.</p>
  </div>
