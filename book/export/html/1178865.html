  <h1 class="book-heading">5884 A False Spiritual Teacher</h1>
  
 

<p>Only a false spiritual Teacher<br /> Thinks and feels<br /> That he alone is perfect,<br /> And that the rest<br /> Of the spiritual Teachers<br /> Are all false.</p>
