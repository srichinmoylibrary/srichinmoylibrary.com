  <h1 class="book-heading">Oneness-Earth</h1>
  
 

<p>Oneness-earth, oneness:<br /> A life of fulness.<br /> Division-mind dies,<br /> Oneness-heart flies.<br /> Heaven’s God-length:<br /> Oneness-earth’s strength.<br /> Today’s Vision-Plan:<br /> Tomorrow’s God-man.</p>
