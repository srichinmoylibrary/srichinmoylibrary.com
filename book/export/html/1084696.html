  <h1 class="book-heading">7 Patience...</h1>
  
 

<p>PATIENCE</p>
<p>Patience<br /> Is my confidence-light<br /> In God's choice Hour.<br /> Patience<br /> Is my perfection-life<br /> To reveal God-tower.<br /> Patience<br /> Is my Immortality-smile<br /> On earth to flower.</p>
