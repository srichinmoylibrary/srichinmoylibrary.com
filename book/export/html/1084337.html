  <h1 class="book-heading">5. Time</h1>
  
 

<p>O seeker,<br /> You are the user of Time.<br /> O meditator,<br /> You are the seer of Time.<br /> O lover,<br /> You are the fulfiller of Time.<br /> O God,<br /> You are the Player of time.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Golden Boat, part 8</em>, Agni Press, 1974<br />    Sourced from http://www.srichinmoylibrary.com/gb-355</p></small>    </div>  </body>
