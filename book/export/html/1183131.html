  <h1 class="book-heading">46 To see you</h1>
  
 

<p>To see you<br /> Is to feel your ceaseless love.</p>
<p>To see you<br /> Is to discover that I am not alone<br /> In my undivine self.</p>
<p>To see you<br /> Is to enjoy<br /> The most auspicious birthday of life.</p>
  </div>
