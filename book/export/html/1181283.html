  <h1 class="book-heading">8278 My Heart-Tears Are Serving</h1>
  
 

<p>My heart-tears are serving<br /> God's Forgiveness-Feet.<br /> My life-smiles are serving<br /> God's Satisfaction-Eye.</p>
