  <h1 class="book-heading">215. You</h1>
  
 

<p>You are dear to me<br /> Because<br /> You love me.</p>
<p>You are dearer to me<br /> Because<br /> You love meditation.</p>
<p>You are dearest to me<br /> Because<br /> You love God.</p>
