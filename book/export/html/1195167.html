  <h1 class="book-heading">9437</h1>
  
 

<p>Act reluctantly:<br /> Everything becomes difficult,<br /> More difficult, most difficult.<br /> Act willingly:<br /> You can do everything most easily,<br /> Plus most effectively.</p>
