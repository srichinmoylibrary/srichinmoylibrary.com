  <h1 class="book-heading">686 The Plunge...</h1>
  
 

<p>THE PLUNGE</p>
<p>My body-reality<br /> Has plunged in man's<br /> Fruitless sound-prosperity.</p>
<p>My soul-reality<br /> Has plunged in God's<br /> Fruitful Silence-divinity.</p>
  </div>
