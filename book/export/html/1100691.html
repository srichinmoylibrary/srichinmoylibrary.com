  <h1 class="book-heading">32.</h1>
  
 

<p>If you are doing<br /> The right thing<br /> God is not going<br /> To ask you<br /> When you started it<br /> And<br /> When you are going<br /> To end it.<br /> He is all happiness<br /> In what you are doing.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My God-Hunger-Dreams</em>, Agni Press, 1986<br />    Sourced from http://www.srichinmoylibrary.com/ghd-32</p></small>    </div>  </body>
