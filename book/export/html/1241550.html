  <h1 class="book-heading">14.</h1>
  
 

<p>His <em>The Life Divine</em><br /> Is God the man’s<br /> Aspiration-victory-song.</p>
<p>His <em>Savitri</em><br /> Is man the God’s<br /> Transformation-manifestation-gong.</p>
