  <h1 class="book-heading">I smile</h1>
  
 

<p>I smile to make<br /> Thee smile.<br /> I weep to make<br /> Thee weep.<br /> All deeds of mine invoke<br /> Thy nameless, sun-vast sweep.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>My first friendship with the muse</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/ffm-7</p></small>    </div>  </body>
