  <h1 class="book-heading">4 His heart will sail</h1>
  
 

<p>I tell you,<br /> Although his body is frail<br /> His will will not fail.<br /> Although his mind is in jail<br /> His heart<br /> And its cry<br /> Will continue to sail.</p>
