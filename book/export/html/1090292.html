  <h1 class="book-heading">46.</h1>
  
 

<p>Desire-hunger does not know<br /> What God-Satisfaction is.<br /> Aspiration-hunger does not<br /> Even want to know<br /> Anything other than<br /> God-Satisfaction.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>A love-bathed heart</em>, Agni Press, 1993<br />    Sourced from http://www.srichinmoylibrary.com/lbh-46</p></small>    </div>  </body>
