  <h1 class="book-heading">616. What he is</h1>
  
 

<p>Peace has made him<br /> What he is:<br /> Beautiful.</p>
<p>Joy has made him<br /> What he is:<br /> Soulful.</p>
<p>Love has made him<br /> What he is:<br /> Dutiful.</p>
<p>Light has made him<br /> What he is:<br /> Fruitful.</p>
  </div>
    <small><p>From: Sri Chinmoy, <em>The Dance of Life, part 13</em>, Agni Press, 1973<br />    Sourced from http://www.srichinmoylibrary.com/dl-616</p></small>    </div>  </body>
