  <h1 class="book-heading">597. I love his eyes</h1>
  
 

<p>I love his dawn-eyes<br /> Because<br /> They are beautiful.</p>
<p>I love his noon-eyes<br /> Because<br /> They are powerful.</p>
<p>I love his eve-eyes<br /> Because<br /> They are fruitful.</p>
