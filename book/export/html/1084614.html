  <h1 class="book-heading">27. How can I love Him?</h1>
  
 

<p>I have always<br /> Longed to love.<br /> But<br /> Whom to love?<br /> Man?<br /> Not worth loving!<br /> God?<br /> Where is He?<br /> How can I love Him<br /> If He denies me<br /> His Presence supreme?</p>
