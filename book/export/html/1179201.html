  <h1 class="book-heading">6216 Accept Your Heart&#039;s Way</h1>
  
 

<p>Cheerfully accept your heart's way<br /> And vehemently reject your mind's way<br /> If you really want to free yourself<br /> From the fetters of ignorance.</p>
