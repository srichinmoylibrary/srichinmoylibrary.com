  <h1 class="book-heading">2117 A Sweetness-Prayer</h1>
  
 

<p>A sweetness-prayer<br /> Breathed in silence:<br /> My Lord, I am giving You.<br /> A fulness-meditation<br /> Breathed in oneness:<br /> My child, I am giving you.</p>
